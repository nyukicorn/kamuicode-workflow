<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è‰²ã¨ã‚Šã©ã‚Šã®ç¾ã—ã„èŠ±ãŒå’²ãä¹±ã‚Œã‚‹èŠ±å£‡ - Three.js ä½“é¨“</title>
    <style>

        body {

    </style>
</head>
<body>
    <div id="container">
        <div id="loading">èª­ã¿è¾¼ã¿ä¸­...</div>
        
        <div id="controls">
            <h3>æ“ä½œæ–¹æ³•</h3>
            <p>ğŸ–±ï¸ ãƒã‚¦ã‚¹ãƒ‰ãƒ©ãƒƒã‚°: è¦–ç‚¹ç§»å‹•</p>
            <p>ğŸ”„ ãƒã‚¦ã‚¹ãƒ›ã‚¤ãƒ¼ãƒ«: ã‚ºãƒ¼ãƒ </p>
            <p>ğŸ‘† ãƒ€ãƒ–ãƒ«ã‚¯ãƒªãƒƒã‚¯: è‡ªå‹•å›è»¢</p>
            <p>ğŸ“± ã‚¿ãƒƒãƒæ“ä½œ: è¦–ç‚¹ç§»å‹•</p>
        </div>
        
        <div id="musicControls">
            <button id="musicToggle">ğŸµ éŸ³æ¥½ ON/OFF</button><br>
            <label for="volumeSlider">ğŸ”Š éŸ³é‡:</label>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.5">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // WebGLå¯¾å¿œãƒã‚§ãƒƒã‚¯
        if (!window.WebGLRenderingContext) {
            document.getElementById('loading').innerHTML = 
                '<div class="error">WebGLãŒã‚µãƒãƒ¼ãƒˆã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚<br>æœ€æ–°ã®ãƒ–ãƒ©ã‚¦ã‚¶ã‚’ãŠä½¿ã„ãã ã•ã„ã€‚</div>';
            throw new Error('WebGL not supported');
        }

        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
        let scene, camera, renderer;
        let panoramaMesh, particles;
        let audio, musicPlaying = false;
        
        // ã‚«ãƒ¡ãƒ©åˆ¶å¾¡ç”¨å¤‰æ•°
        let isMouseDown = false;
        let mouseX = 0, mouseY = 0;
        let previousMouseX = 0, previousMouseY = 0;
        let cameraRotationX = 0, cameraRotationY = 0;
        let autoRotate = false;
        let autoRotateSpeed = 0.005;
        
        // ã‚¿ãƒƒãƒåˆ¶å¾¡ç”¨å¤‰æ•°
        let isTouching = false;
        let touchX = 0, touchY = 0;
        let previousTouchX = 0, previousTouchY = 0;
        
        // ã‚ºãƒ¼ãƒ åˆ¶å¾¡
        let cameraDistance = 50;
        let minDistance = 10;
        let maxDistance = 100;

        // åˆæœŸåŒ–
        function init() {
            // ã‚·ãƒ¼ãƒ³ä½œæˆ
            scene = new THREE.Scene();
            
            // ã‚«ãƒ¡ãƒ©ä½œæˆ
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, cameraDistance);
            
            // ãƒ¬ãƒ³ãƒ€ãƒ©ãƒ¼ä½œæˆ
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000);
            document.getElementById('container').appendChild(renderer.domElement);
            
            // ãƒ‘ãƒãƒ©ãƒèƒŒæ™¯ã®ä½œæˆ
            createPanorama();
            
            // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚·ã‚¹ãƒ†ãƒ ã®ä½œæˆ
            createParticles();
            
            // éŸ³æ¥½ã®åˆæœŸåŒ–
            initAudio();
            
            // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã®è¨­å®š
            setupEventListeners();
            
            // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°å®Œäº†
            document.getElementById('loading').style.display = 'none';
            
            // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³é–‹å§‹
            animate();
        }

        // ãƒ‘ãƒãƒ©ãƒèƒŒæ™¯ã®ä½œæˆ
        function createPanorama() {
            const loader = new THREE.TextureLoader();
            loader.load('panorama.jpg', function(texture) {
                const geometry = new THREE.SphereGeometry(500, 60, 40);
                geometry.scale(-1, 1, 1); // å†…å´ã‚’å‘ãã‚ˆã†ã«åè»¢
                
                const material = new THREE.MeshBasicMaterial({
                    map: texture,
                    side: THREE.DoubleSide
                });
                
                panoramaMesh = new THREE.Mesh(geometry, material);
                scene.add(panoramaMesh);
            }, undefined, function(error) {
                console.error('ãƒ‘ãƒãƒ©ãƒç”»åƒã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ:', error);
                document.getElementById('loading').innerHTML = 
                    '<div class="error">ãƒ‘ãƒãƒ©ãƒç”»åƒã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ</div>';
            });
        }

        // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚·ã‚¹ãƒ†ãƒ ã®ä½œæˆ
        function createParticles() {
            const particleCount = 1000;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);
            
            // èŠ±å£‡ã‚’ãƒ†ãƒ¼ãƒã«ã—ãŸè‰²å½©
            const flowerColors = [
                new THREE.Color(0xff69b4), // ãƒ”ãƒ³ã‚¯
                new THREE.Color(0xff1493), // æ¿ƒã„ãƒ”ãƒ³ã‚¯
                new THREE.Color(0xff6347), // ãƒˆãƒãƒˆãƒ¬ãƒƒãƒ‰
                new THREE.Color(0xffd700), // é‡‘è‰²
                new THREE.Color(0x98fb98), // è–„ç·‘
                new THREE.Color(0x9370db), // ç´«
                new THREE.Color(0xff8c00), // ã‚ªãƒ¬ãƒ³ã‚¸
                new THREE.Color(0x87ceeb), // ç©ºè‰²
                new THREE.Color(0xffffff), // ç™½
                new THREE.Color(0xffb6c1)  // ãƒ©ã‚¤ãƒˆãƒ”ãƒ³ã‚¯
            ];
            
            for (let i = 0; i < particleCount; i++) {
                // ãƒ©ãƒ³ãƒ€ãƒ ãªä½ç½®ï¼ˆçƒä½“ã®å†…éƒ¨ï¼‰
                const radius = Math.random() * 400 + 100;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.random() * Math.PI;
                
                positions[i * 3] = radius * Math.sin(phi) * Math.cos(theta);
                positions[i * 3 + 1] = radius * Math.sin(phi) * Math.sin(theta);
                positions[i * 3 + 2] = radius * Math.cos(phi);
                
                // ãƒ©ãƒ³ãƒ€ãƒ ãªè‰²
                const color = flowerColors[Math.floor(Math.random() * flowerColors.length)];
                colors[i * 3] = color.r;
                colors[i * 3 + 1] = color.g;
                colors[i * 3 + 2] = color.b;
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            const material = new THREE.PointsMaterial({
                size: 0.5,
                vertexColors: true,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending
            });
            
            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        // éŸ³æ¥½ã®åˆæœŸåŒ–
        function initAudio() {
            audio = new Audio('generated-music.wav');
            audio.loop = true;
            audio.volume = 0.5;
            
            // éŸ³æ¥½åˆ¶å¾¡ãƒœã‚¿ãƒ³
            document.getElementById('musicToggle').addEventListener('click', function() {
                if (musicPlaying) {
                    audio.pause();
                    musicPlaying = false;
                    this.textContent = 'ğŸµ éŸ³æ¥½ ON/OFF (OFF)';
                } else {
                    audio.play().catch(e => console.log('Audio play failed:', e));
                    musicPlaying = true;
                    this.textContent = 'ğŸµ éŸ³æ¥½ ON/OFF (ON)';
                }
            });
            
            // ãƒœãƒªãƒ¥ãƒ¼ãƒ åˆ¶å¾¡
            document.getElementById('volumeSlider').addEventListener('input', function() {
                audio.volume = this.value;
            });
        }

        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã®è¨­å®š
        function setupEventListeners() {
            const canvas = renderer.domElement;
            
            // ãƒã‚¦ã‚¹ã‚¤ãƒ™ãƒ³ãƒˆ
            canvas.addEventListener('mousedown', onMouseDown, false);
            canvas.addEventListener('mousemove', onMouseMove, false);
            canvas.addEventListener('mouseup', onMouseUp, false);
            canvas.addEventListener('wheel', onMouseWheel, false);
            canvas.addEventListener('dblclick', onDoubleClick, false);
            
            // ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆ
            canvas.addEventListener('touchstart', onTouchStart, false);
            canvas.addEventListener('touchmove', onTouchMove, false);
            canvas.addEventListener('touchend', onTouchEnd, false);
            
            // ãƒªã‚µã‚¤ã‚ºã‚¤ãƒ™ãƒ³ãƒˆ
            window.addEventListener('resize', onWindowResize, false);
        }

        // ãƒã‚¦ã‚¹ã‚¤ãƒ™ãƒ³ãƒˆãƒãƒ³ãƒ‰ãƒ©ãƒ¼
        function onMouseDown(event) {
            event.preventDefault();
            isMouseDown = true;
            mouseX = event.clientX;
            mouseY = event.clientY;
            previousMouseX = mouseX;
            previousMouseY = mouseY;
        }

        function onMouseMove(event) {
            if (!isMouseDown) return;
            
            event.preventDefault();
            mouseX = event.clientX;
            mouseY = event.clientY;
            
            const deltaX = mouseX - previousMouseX;
            const deltaY = mouseY - previousMouseY;
            
            cameraRotationY += deltaX * 0.01;
            cameraRotationX += deltaY * 0.01;
            
            // ä¸Šä¸‹ã®å›è»¢ã‚’åˆ¶é™
            cameraRotationX = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, cameraRotationX));
            
            updateCameraPosition();
            
            previousMouseX = mouseX;
            previousMouseY = mouseY;
        }

        function onMouseUp(event) {
            event.preventDefault();
            isMouseDown = false;
        }

        function onMouseWheel(event) {
            event.preventDefault();
            cameraDistance += event.deltaY * 0.1;
            cameraDistance = Math.max(minDistance, Math.min(maxDistance, cameraDistance));
            updateCameraPosition();
        }

        function onDoubleClick(event) {
            event.preventDefault();
            autoRotate = !autoRotate;
        }

        // ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆãƒãƒ³ãƒ‰ãƒ©ãƒ¼
        function onTouchStart(event) {
            event.preventDefault();
            if (event.touches.length === 1) {
                isTouching = true;
                touchX = event.touches[0].clientX;
                touchY = event.touches[0].clientY;
                previousTouchX = touchX;
                previousTouchY = touchY;
            }
        }

        function onTouchMove(event) {
            if (!isTouching || event.touches.length !== 1) return;
            
            event.preventDefault();
            touchX = event.touches[0].clientX;
            touchY = event.touches[0].clientY;
            
            const deltaX = touchX - previousTouchX;
            const deltaY = touchY - previousTouchY;
            
            cameraRotationY += deltaX * 0.01;
            cameraRotationX += deltaY * 0.01;
            
            // ä¸Šä¸‹ã®å›è»¢ã‚’åˆ¶é™
            cameraRotationX = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, cameraRotationX));
            
            updateCameraPosition();
            
            previousTouchX = touchX;
            previousTouchY = touchY;
        }

        function onTouchEnd(event) {
            event.preventDefault();
            isTouching = false;
        }

        // ã‚«ãƒ¡ãƒ©ä½ç½®ã®æ›´æ–°
        function updateCameraPosition() {
            const x = cameraDistance * Math.sin(cameraRotationY) * Math.cos(cameraRotationX);
            const y = cameraDistance * Math.sin(cameraRotationX);
            const z = cameraDistance * Math.cos(cameraRotationY) * Math.cos(cameraRotationX);
            
            camera.position.set(x, y, z);
            camera.lookAt(0, 0, 0);
        }

        // ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ãƒªã‚µã‚¤ã‚º
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ãƒ«ãƒ¼ãƒ—
        function animate() {
            requestAnimationFrame(animate);
            
            // è‡ªå‹•å›è»¢
            if (autoRotate) {
                cameraRotationY += autoRotateSpeed;
                updateCameraPosition();
                
                // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³é€Ÿåº¦ã‚¢ãƒƒãƒ—
                if (particles) {
                    particles.rotation.y += 0.01;
                    particles.rotation.x += 0.005;
                }
            } else {
                // é€šå¸¸ã®ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
                if (particles) {
                    particles.rotation.y += 0.002;
                    particles.rotation.x += 0.001;
                }
            }
            
            renderer.render(scene, camera);
        }

        // åˆæœŸåŒ–å®Ÿè¡Œ
        init();
    </script>
</body>
