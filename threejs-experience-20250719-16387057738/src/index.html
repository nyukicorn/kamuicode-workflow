<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>色とりどりの美しい花が咲き乱れる花壇 - Three.js 体験</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            overflow: hidden;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 1000;
        }
        
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            z-index: 100;
            max-width: 300px;
        }
        
        #musicControls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            z-index: 100;
        }
        
        button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s;
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        #volumeSlider {
            width: 100px;
            margin: 5px;
        }
        
        canvas {
            display: block;
        }
        
        .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff6b6b;
            text-align: center;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="loading">読み込み中...</div>
        
        <div id="controls">
            <h3>操作方法</h3>
            <p>🖱️ マウスドラッグ: 視点移動</p>
            <p>🔄 マウスホイール: ズーム</p>
            <p>👆 ダブルクリック: 自動回転</p>
            <p>📱 タッチ操作: 視点移動</p>
        </div>
        
        <div id="musicControls">
            <button id="musicToggle">🎵 音楽 ON/OFF</button><br>
            <label for="volumeSlider">🔊 音量:</label>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.5">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // WebGL対応チェック
        if (!window.WebGLRenderingContext) {
            document.getElementById('loading').innerHTML = 
                '<div class="error">WebGLがサポートされていません。<br>最新のブラウザをお使いください。</div>';
            throw new Error('WebGL not supported');
        }

        // グローバル変数
        let scene, camera, renderer;
        let panoramaMesh, particles;
        let audio, musicPlaying = false;
        
        // カメラ制御用変数
        let isMouseDown = false;
        let mouseX = 0, mouseY = 0;
        let previousMouseX = 0, previousMouseY = 0;
        let cameraRotationX = 0, cameraRotationY = 0;
        let autoRotate = false;
        let autoRotateSpeed = 0.005;
        
        // タッチ制御用変数
        let isTouching = false;
        let touchX = 0, touchY = 0;
        let previousTouchX = 0, previousTouchY = 0;
        
        // ズーム制御
        let cameraDistance = 50;
        let minDistance = 10;
        let maxDistance = 100;

        // 初期化
        function init() {
            // シーン作成
            scene = new THREE.Scene();
            
            // カメラ作成
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, cameraDistance);
            
            // レンダラー作成
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000);
            document.getElementById('container').appendChild(renderer.domElement);
            
            // パノラマ背景の作成
            createPanorama();
            
            // パーティクルシステムの作成
            createParticles();
            
            // 音楽の初期化
            initAudio();
            
            // イベントリスナーの設定
            setupEventListeners();
            
            // ローディング完了
            document.getElementById('loading').style.display = 'none';
            
            // アニメーション開始
            animate();
        }

        // パノラマ背景の作成
        function createPanorama() {
            const loader = new THREE.TextureLoader();
            loader.load('panorama.jpg', function(texture) {
                const geometry = new THREE.SphereGeometry(500, 60, 40);
                geometry.scale(-1, 1, 1); // 内側を向くように反転
                
                const material = new THREE.MeshBasicMaterial({
                    map: texture,
                    side: THREE.DoubleSide
                });
                
                panoramaMesh = new THREE.Mesh(geometry, material);
                scene.add(panoramaMesh);
            }, undefined, function(error) {
                console.error('パノラマ画像の読み込みに失敗しました:', error);
                document.getElementById('loading').innerHTML = 
                    '<div class="error">パノラマ画像の読み込みに失敗しました</div>';
            });
        }

        // パーティクルシステムの作成
        function createParticles() {
            const particleCount = 1000;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);
            
            // 花壇をテーマにした色彩
            const flowerColors = [
                new THREE.Color(0xff69b4), // ピンク
                new THREE.Color(0xff1493), // 濃いピンク
                new THREE.Color(0xff6347), // トマトレッド
                new THREE.Color(0xffd700), // 金色
                new THREE.Color(0x98fb98), // 薄緑
                new THREE.Color(0x9370db), // 紫
                new THREE.Color(0xff8c00), // オレンジ
                new THREE.Color(0x87ceeb), // 空色
                new THREE.Color(0xffffff), // 白
                new THREE.Color(0xffb6c1)  // ライトピンク
            ];
            
            for (let i = 0; i < particleCount; i++) {
                // ランダムな位置（球体の内部）
                const radius = Math.random() * 400 + 100;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.random() * Math.PI;
                
                positions[i * 3] = radius * Math.sin(phi) * Math.cos(theta);
                positions[i * 3 + 1] = radius * Math.sin(phi) * Math.sin(theta);
                positions[i * 3 + 2] = radius * Math.cos(phi);
                
                // ランダムな色
                const color = flowerColors[Math.floor(Math.random() * flowerColors.length)];
                colors[i * 3] = color.r;
                colors[i * 3 + 1] = color.g;
                colors[i * 3 + 2] = color.b;
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            const material = new THREE.PointsMaterial({
                size: 0.5,
                vertexColors: true,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending
            });
            
            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        // 音楽の初期化
        function initAudio() {
            audio = new Audio('generated-music.wav');
            audio.loop = true;
            audio.volume = 0.5;
            
            // 音楽制御ボタン
            document.getElementById('musicToggle').addEventListener('click', function() {
                if (musicPlaying) {
                    audio.pause();
                    musicPlaying = false;
                    this.textContent = '🎵 音楽 ON/OFF (OFF)';
                } else {
                    audio.play().catch(e => console.log('Audio play failed:', e));
                    musicPlaying = true;
                    this.textContent = '🎵 音楽 ON/OFF (ON)';
                }
            });
            
            // ボリューム制御
            document.getElementById('volumeSlider').addEventListener('input', function() {
                audio.volume = this.value;
            });
        }

        // イベントリスナーの設定
        function setupEventListeners() {
            const canvas = renderer.domElement;
            
            // マウスイベント
            canvas.addEventListener('mousedown', onMouseDown, false);
            canvas.addEventListener('mousemove', onMouseMove, false);
            canvas.addEventListener('mouseup', onMouseUp, false);
            canvas.addEventListener('wheel', onMouseWheel, false);
            canvas.addEventListener('dblclick', onDoubleClick, false);
            
            // タッチイベント
            canvas.addEventListener('touchstart', onTouchStart, false);
            canvas.addEventListener('touchmove', onTouchMove, false);
            canvas.addEventListener('touchend', onTouchEnd, false);
            
            // リサイズイベント
            window.addEventListener('resize', onWindowResize, false);
        }

        // マウスイベントハンドラー
        function onMouseDown(event) {
            event.preventDefault();
            isMouseDown = true;
            mouseX = event.clientX;
            mouseY = event.clientY;
            previousMouseX = mouseX;
            previousMouseY = mouseY;
        }

        function onMouseMove(event) {
            if (!isMouseDown) return;
            
            event.preventDefault();
            mouseX = event.clientX;
            mouseY = event.clientY;
            
            const deltaX = mouseX - previousMouseX;
            const deltaY = mouseY - previousMouseY;
            
            cameraRotationY += deltaX * 0.01;
            cameraRotationX += deltaY * 0.01;
            
            // 上下の回転を制限
            cameraRotationX = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, cameraRotationX));
            
            updateCameraPosition();
            
            previousMouseX = mouseX;
            previousMouseY = mouseY;
        }

        function onMouseUp(event) {
            event.preventDefault();
            isMouseDown = false;
        }

        function onMouseWheel(event) {
            event.preventDefault();
            cameraDistance += event.deltaY * 0.1;
            cameraDistance = Math.max(minDistance, Math.min(maxDistance, cameraDistance));
            updateCameraPosition();
        }

        function onDoubleClick(event) {
            event.preventDefault();
            autoRotate = !autoRotate;
        }

        // タッチイベントハンドラー
        function onTouchStart(event) {
            event.preventDefault();
            if (event.touches.length === 1) {
                isTouching = true;
                touchX = event.touches[0].clientX;
                touchY = event.touches[0].clientY;
                previousTouchX = touchX;
                previousTouchY = touchY;
            }
        }

        function onTouchMove(event) {
            if (!isTouching || event.touches.length !== 1) return;
            
            event.preventDefault();
            touchX = event.touches[0].clientX;
            touchY = event.touches[0].clientY;
            
            const deltaX = touchX - previousTouchX;
            const deltaY = touchY - previousTouchY;
            
            cameraRotationY += deltaX * 0.01;
            cameraRotationX += deltaY * 0.01;
            
            // 上下の回転を制限
            cameraRotationX = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, cameraRotationX));
            
            updateCameraPosition();
            
            previousTouchX = touchX;
            previousTouchY = touchY;
        }

        function onTouchEnd(event) {
            event.preventDefault();
            isTouching = false;
        }

        // カメラ位置の更新
        function updateCameraPosition() {
            const x = cameraDistance * Math.sin(cameraRotationY) * Math.cos(cameraRotationX);
            const y = cameraDistance * Math.sin(cameraRotationX);
            const z = cameraDistance * Math.cos(cameraRotationY) * Math.cos(cameraRotationX);
            
            camera.position.set(x, y, z);
            camera.lookAt(0, 0, 0);
        }

        // ウィンドウリサイズ
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // アニメーションループ
        function animate() {
            requestAnimationFrame(animate);
            
            // 自動回転
            if (autoRotate) {
                cameraRotationY += autoRotateSpeed;
                updateCameraPosition();
                
                // パーティクルアニメーション速度アップ
                if (particles) {
                    particles.rotation.y += 0.01;
                    particles.rotation.x += 0.005;
                }
            } else {
                // 通常のパーティクルアニメーション
                if (particles) {
                    particles.rotation.y += 0.002;
                    particles.rotation.x += 0.001;
                }
            }
            
            renderer.render(scene, camera);
        }

        // 初期化実行
        init();
    </script>
</body>
</html>
