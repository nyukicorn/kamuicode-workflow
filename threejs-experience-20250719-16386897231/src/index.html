<body>
    <div id="container">
        <div id="ui">
            <strong>èŠ±åœ’ãƒ‘ãƒãƒ©ãƒä½“é¨“</strong><br>
            ğŸ–±ï¸ ãƒã‚¦ã‚¹ãƒ‰ãƒ©ãƒƒã‚°: è¦–ç‚¹ç§»å‹•<br>
            ğŸ¯ ãƒ›ã‚¤ãƒ¼ãƒ«: ã‚ºãƒ¼ãƒ <br>
            ğŸ‘† ãƒ€ãƒ–ãƒ«ã‚¯ãƒªãƒƒã‚¯: è‡ªå‹•å›è»¢åˆ‡æ›¿<br>
            ğŸ“± ã‚¿ãƒƒãƒ: ã‚¹ãƒ¯ã‚¤ãƒ—ã§è¦–ç‚¹ç§»å‹•
        </div>
        
        <div id="audio-controls">
            <div>
                <button class="control-button" id="play-pause">â–¶ï¸ å†ç”Ÿ</button>
            </div>
            <div id="volume-control">
                ğŸ”Š éŸ³é‡: <input type="range" id="volume-slider" min="0" max="100" value="50">
            </div>
        </div>
        
        <div id="error-message">
            WebGLãŒã‚µãƒãƒ¼ãƒˆã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚<br>
            ãƒ¢ãƒ€ãƒ³ãªãƒ–ãƒ©ã‚¦ã‚¶ã‚’ã”åˆ©ç”¨ãã ã•ã„ã€‚
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // WebGLå¯¾å¿œãƒã‚§ãƒƒã‚¯
        function checkWebGL() {
            try {
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                return !!gl;
            } catch (e) {
                return false;
            }
        }

        if (!checkWebGL()) {
            document.getElementById('error-message').style.display = 'block';
            throw new Error('WebGL not supported');
        }

        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
        let scene, camera, renderer, sphere, particles;
        let mouseX = 0, mouseY = 0;
        let targetRotationX = 0, targetRotationY = 0;
        let isMouseDown = false;
        let isAutoRotating = false;
        let autoRotationSpeed = 0;
        let previousMouseX = 0, previousMouseY = 0;
        let audio;

        // ãƒã‚¦ã‚¹åˆ¶å¾¡å¤‰æ•°
        const mouseState = {
            isDown: false,
            lastX: 0,
            lastY: 0
        };

        // ã‚¿ãƒƒãƒåˆ¶å¾¡å¤‰æ•°
        const touchState = {
            isTouching: false,
            lastX: 0,
            lastY: 0
        };

        // åˆæœŸåŒ–
        function init() {
            // ã‚·ãƒ¼ãƒ³ä½œæˆ
            scene = new THREE.Scene();
            
            // ã‚«ãƒ¡ãƒ©ä½œæˆ
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 0);
            
            // ãƒ¬ãƒ³ãƒ€ãƒ©ãƒ¼ä½œæˆ
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000);
            document.getElementById('container').appendChild(renderer.domElement);
            
            // ãƒ‘ãƒãƒ©ãƒã‚¹ãƒ•ã‚£ã‚¢ä½œæˆ
            createPanoramaSphere();
            
            // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚·ã‚¹ãƒ†ãƒ ä½œæˆ
            createParticles();
            
            // ã‚ªãƒ¼ãƒ‡ã‚£ã‚ªè¨­å®š
            setupAudio();
            
            // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼è¨­å®š
            setupEventListeners();
            
            // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ãƒ«ãƒ¼ãƒ—é–‹å§‹
            animate();
        }

        function createPanoramaSphere() {
            const geometry = new THREE.SphereGeometry(500, 64, 32);
            
            // ãƒ†ã‚¯ã‚¹ãƒãƒ£èª­ã¿è¾¼ã¿
            const loader = new THREE.TextureLoader();
            loader.load(
                'panorama.jpg',
                function(texture) {
                    const material = new THREE.MeshBasicMaterial({
                        map: texture,
                        side: THREE.BackSide
                    });
                    
                    sphere = new THREE.Mesh(geometry, material);
                    scene.add(sphere);
                },
                function(progress) {
                    console.log('ãƒ†ã‚¯ã‚¹ãƒãƒ£èª­ã¿è¾¼ã¿ä¸­...', (progress.loaded / progress.total * 100) + '%');
                },
                function(error) {
                    console.error('ãƒ†ã‚¯ã‚¹ãƒãƒ£èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
                    // ã‚¨ãƒ©ãƒ¼æ™‚ã¯ã‚«ãƒ©ãƒ¼ãƒãƒ†ãƒªã‚¢ãƒ«ã§ä»£æ›¿
                    const material = new THREE.MeshBasicMaterial({
                        color: 0x87CEEB,
                        side: THREE.BackSide
                    });
                    sphere = new THREE.Mesh(geometry, material);
                    scene.add(sphere);
                }
            );
        }

        function createParticles() {
            const particleCount = 1000;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            
            for (let i = 0; i < particleCount * 3; i += 3) {
                const radius = 400 + Math.random() * 100;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.random() * Math.PI;
                
                positions[i] = radius * Math.sin(phi) * Math.cos(theta);
                positions[i + 1] = radius * Math.cos(phi);
                positions[i + 2] = radius * Math.sin(phi) * Math.sin(theta);
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            
            const material = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 0.5,
                transparent: true,
                opacity: 0.8
            });
            
            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        function setupAudio() {
            audio = new Audio();
            audio.loop = true;
            audio.volume = 0.5;
            audio.preload = 'auto';
            
            // éŸ³æ¥½ãƒ•ã‚¡ã‚¤ãƒ«ãŒã‚ã‚‹å ´åˆã®è¨­å®š
            audio.src = 'generated-music.wav';
            
            // ã‚¨ãƒ©ãƒ¼ãƒãƒ³ãƒ‰ãƒªãƒ³ã‚°
            audio.addEventListener('error', function(e) {
                console.log('éŸ³æ¥½ãƒ•ã‚¡ã‚¤ãƒ«ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã€‚éŸ³æ¥½ãªã—ã§ç¶šè¡Œã—ã¾ã™ã€‚');
            });
            
            audio.addEventListener('canplaythrough', function() {
                console.log('éŸ³æ¥½ãƒ•ã‚¡ã‚¤ãƒ«ãŒèª­ã¿è¾¼ã¾ã‚Œã¾ã—ãŸã€‚');
            });
        }

        function setupEventListeners() {
            // ãƒã‚¦ã‚¹ã‚¤ãƒ™ãƒ³ãƒˆ
            document.addEventListener('mousedown', onMouseDown, false);
            document.addEventListener('mousemove', onMouseMove, false);
            document.addEventListener('mouseup', onMouseUp, false);
            document.addEventListener('wheel', onMouseWheel, false);
            document.addEventListener('dblclick', onDoubleClick, false);
            
            // ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆ
            document.addEventListener('touchstart', onTouchStart, false);
            document.addEventListener('touchmove', onTouchMove, false);
            document.addEventListener('touchend', onTouchEnd, false);
            
            // ãƒªã‚µã‚¤ã‚ºã‚¤ãƒ™ãƒ³ãƒˆ
            window.addEventListener('resize', onWindowResize, false);
            
            // ã‚ªãƒ¼ãƒ‡ã‚£ã‚ªã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«
            document.getElementById('play-pause').addEventListener('click', toggleAudio);
            document.getElementById('volume-slider').addEventListener('input', function(e) {
                if (audio) {
                    audio.volume = e.target.value / 100;
                }
            });
        }

        // ãƒã‚¦ã‚¹ã‚¤ãƒ™ãƒ³ãƒˆãƒãƒ³ãƒ‰ãƒ©ãƒ¼
        function onMouseDown(event) {
            event.preventDefault();
            mouseState.isDown = true;
            mouseState.lastX = event.clientX;
            mouseState.lastY = event.clientY;
        }

        function onMouseMove(event) {
            if (!mouseState.isDown) return;
            
            const deltaX = event.clientX - mouseState.lastX;
            const deltaY = event.clientY - mouseState.lastY;
            
            targetRotationX += deltaY * 0.005;
            targetRotationY += deltaX * 0.005;
            
            // ç¸¦å›è»¢ã®åˆ¶é™
            targetRotationX = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, targetRotationX));
            
            mouseState.lastX = event.clientX;
            mouseState.lastY = event.clientY;
        }

        function onMouseUp(event) {
            mouseState.isDown = false;
        }

        function onMouseWheel(event) {
            event.preventDefault();
            const fov = camera.fov + event.deltaY * 0.05;
            camera.fov = Math.max(10, Math.min(100, fov));
            camera.updateProjectionMatrix();
        }

        function onDoubleClick(event) {
            isAutoRotating = !isAutoRotating;
            autoRotationSpeed = isAutoRotating ? 0.01 : 0;
        }

        // ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆãƒãƒ³ãƒ‰ãƒ©ãƒ¼
        function onTouchStart(event) {
            event.preventDefault();
            if (event.touches.length === 1) {
                touchState.isTouching = true;
                touchState.lastX = event.touches[0].clientX;
                touchState.lastY = event.touches[0].clientY;
            }
        }

        function onTouchMove(event) {
            if (!touchState.isTouching || event.touches.length !== 1) return;
            
            const deltaX = event.touches[0].clientX - touchState.lastX;
            const deltaY = event.touches[0].clientY - touchState.lastY;
            
            targetRotationX += deltaY * 0.005;
            targetRotationY += deltaX * 0.005;
            
            // ç¸¦å›è»¢ã®åˆ¶é™
            targetRotationX = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, targetRotationX));
            
            touchState.lastX = event.touches[0].clientX;
            touchState.lastY = event.touches[0].clientY;
        }

        function onTouchEnd(event) {
            touchState.isTouching = false;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function toggleAudio() {
            if (!audio) return;
            
            const button = document.getElementById('play-pause');
            
            if (audio.paused) {
                audio.play().then(() => {
                    button.textContent = 'â¸ï¸ åœæ­¢';
                }).catch(e => {
                    console.log('éŸ³æ¥½å†ç”Ÿã‚¨ãƒ©ãƒ¼:', e);
                });
            } else {
                audio.pause();
                button.textContent = 'â–¶ï¸ å†ç”Ÿ';
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            
            // è‡ªå‹•å›è»¢
            if (isAutoRotating) {
                targetRotationY += autoRotationSpeed;
            }
            
            // ã‚«ãƒ¡ãƒ©å›è»¢ã®ã‚¹ãƒ ãƒ¼ã‚ºè£œé–“
            camera.rotation.x += (targetRotationX - camera.rotation.x) * 0.1;
            camera.rotation.y += (targetRotationY - camera.rotation.y) * 0.1;
            
            // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«å›è»¢
            if (particles) {
                particles.rotation.y += 0.001;
                if (isAutoRotating) {
                    particles.rotation.y += autoRotationSpeed * 0.5;
                }
            }
            
            renderer.render(scene, camera);
        }

        // åˆæœŸåŒ–å®Ÿè¡Œ
        window.addEventListener('load', init);
    </script>
