<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Point Cloud Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #1a1a1a;
            font-family: 'Arial', sans-serif;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 100;
        }
        
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            z-index: 200;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
        }
        
        #info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            z-index: 200;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
        }
        
        .control-item {
            margin: 8px 0;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 5px 5px 0;
        }
        
        button:hover {
            background: #45a049;
        }
        
        input[type="range"] {
            width: 120px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="loading">üîÑ Loading Point Cloud...</div>
        
        <div id="controls">
            <h3>üìê Controls</h3>
            <div class="control-item">
                <button onclick="toggleAutoRotate()">üîÑ Toggle Rotation</button>
                <button onclick="resetCamera()">üì∑ Reset View</button>
            </div>
            <div class="control-item">
                Point Size: <input type="range" id="pointSize" min="0.1" max="5.0" step="0.1" value="1.0" onchange="updatePointSize(this.value)">
            </div>
            <div class="control-item">
                Rotation Speed: <input type="range" id="rotSpeed" min="0.1" max="3.0" step="0.1" value="1.0" onchange="updateRotationSpeed(this.value)">
            </div>
        </div>
        
        <div id="info">
            <div>üéÆ Mouse: Orbit | Wheel: Zoom | WASD: Move</div>
            <div id="stats">Points: Loading...</div>
        </div>
    </div>

    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r162/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.162.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.162.0/examples/js/loaders/PLYLoader.js"></script>

    <script>
        // Global variables
        let scene, camera, renderer, controls;
        let pointCloud = null;
        let autoRotate = true;
        let rotationSpeed = 1.0;
        let pointSize = 1.0;
        
        // Initialize the viewer
        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color('#1a1a1a');
            
            // Camera setup
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 10000);
            camera.position.set(0, 0, 100);
            
            // Renderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('container').appendChild(renderer.domElement);
            
            // Controls setup
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.autoRotate = autoRotate;
            controls.autoRotateSpeed = rotationSpeed;
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);
            
            // Load PLY file
            loadPointCloud();
            
            // Start animation loop
            animate();
            
            // Handle window resize
            window.addEventListener('resize', onWindowResize);
            
            // Keyboard controls
            document.addEventListener('keydown', onKeyDown);
        }
        
        function loadPointCloud() {
            const loader = new THREE.PLYLoader();
            
            loader.load('assets/test-pointcloud.ply', function(geometry) {
                geometry.computeBoundingBox();
                geometry.center();
                
                // Create point cloud material
                const material = new THREE.PointsMaterial({
                    vertexColors: true,
                    size: pointSize,
                    sizeAttenuation: true
                });
                
                // Create point cloud
                pointCloud = new THREE.Points(geometry, material);
                scene.add(pointCloud);
                
                // Update info
                const pointCount = geometry.attributes.position.count;
                document.getElementById('stats').textContent = `Points: ${pointCount.toLocaleString()}`;
                document.getElementById('loading').style.display = 'none';
                
                // Auto-fit camera
                fitCameraToObject(pointCloud);
                
                console.log('‚úÖ Point cloud loaded:', pointCount, 'points');
            }, 
            function(progress) {
                const percent = Math.round((progress.loaded / progress.total) * 100);
                document.getElementById('loading').textContent = `üîÑ Loading: ${percent}%`;
            },
            function(error) {
                console.error('‚ùå Error loading PLY file:', error);
                document.getElementById('loading').textContent = '‚ùå Failed to load point cloud';
            });
        }
        
        function fitCameraToObject(object) {
            const box = new THREE.Box3().setFromObject(object);
            const size = box.getSize(new THREE.Vector3());
            const center = box.getCenter(new THREE.Vector3());
            
            const maxSize = Math.max(size.x, size.y, size.z);
            const fitHeightDistance = maxSize / (2 * Math.atan(Math.PI * camera.fov / 360));
            const fitWidthDistance = fitHeightDistance / camera.aspect;
            const distance = Math.max(fitHeightDistance, fitWidthDistance) * 1.5;
            
            camera.near = distance / 100;
            camera.far = distance * 100;
            camera.updateProjectionMatrix();
            
            controls.target.copy(center);
            controls.update();
        }
        
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function onKeyDown(event) {
            const moveSpeed = 10;
            switch(event.code) {
                case 'KeyW':
                    camera.position.add(camera.getWorldDirection(new THREE.Vector3()).multiplyScalar(moveSpeed));
                    break;
                case 'KeyS':
                    camera.position.add(camera.getWorldDirection(new THREE.Vector3()).multiplyScalar(-moveSpeed));
                    break;
                case 'KeyA':
                    camera.position.add(new THREE.Vector3().crossVectors(camera.up, camera.getWorldDirection(new THREE.Vector3())).multiplyScalar(moveSpeed));
                    break;
                case 'KeyD':
                    camera.position.add(new THREE.Vector3().crossVectors(camera.getWorldDirection(new THREE.Vector3()), camera.up).multiplyScalar(moveSpeed));
                    break;
            }
        }
        
        // Control functions
        function toggleAutoRotate() {
            autoRotate = !autoRotate;
            controls.autoRotate = autoRotate;
        }
        
        function resetCamera() {
            if (pointCloud) {
                fitCameraToObject(pointCloud);
            }
        }
        
        function updatePointSize(value) {
            pointSize = parseFloat(value);
            if (pointCloud) {
                pointCloud.material.size = pointSize;
            }
        }
        
        function updateRotationSpeed(value) {
            rotationSpeed = parseFloat(value);
            controls.autoRotateSpeed = rotationSpeed;
        }
        
        // Start the application
        init();
    </script>
</body>
</html>
