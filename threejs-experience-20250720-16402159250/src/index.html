    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let flowers = [];
        let particles = [];
        let isAutoRotating = false;
        let mouse = { x: 0, y: 0 };
        let isMouseDown = false;
        let cameraTarget = new THREE.Vector3(0, 0, 0);
        let cameraRadius = 20;
        let cameraTheta = 0;
        let cameraPhi = Math.PI / 4;

        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0xcccccc, 10, 100);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            updateCameraPosition();

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(20, 20, 20);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);

            createGround();
            createFlowers();
            createParticles();
            setupEventListeners();
        }

        function createGround() {
            const groundGeometry = new THREE.PlaneGeometry(50, 50);
            const groundMaterial = new THREE.MeshLambertMaterial({ color: 0x90EE90 });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);
        }

        function createFlowers() {
            const flowerColors = [
                0xFF69B4, 0xFF1493, 0xDC143C, 0xFF4500, 0xFF6347,
                0xFFD700, 0xFFA500, 0xFF8C00, 0x9370DB, 0x8A2BE2,
                0x4169E1, 0x00BFFF, 0x00CED1, 0x00FA9A, 0x32CD32
            ];

            for (let i = 0; i < 100; i++) {
                const flower = createFlower(flowerColors[Math.floor(Math.random() * flowerColors.length)]);
                
                flower.position.x = (Math.random() - 0.5) * 40;
                flower.position.z = (Math.random() - 0.5) * 40;
                flower.position.y = 0;
                
                flower.scale.setScalar(0.5 + Math.random() * 0.5);
                flower.rotation.y = Math.random() * Math.PI * 2;
                
                scene.add(flower);
                flowers.push(flower);
            }
        }

        function createFlower(color) {
            const flowerGroup = new THREE.Group();

            const stemGeometry = new THREE.CylinderGeometry(0.02, 0.05, 2);
            const stemMaterial = new THREE.MeshLambertMaterial({ color: 0x228B22 });
            const stem = new THREE.Mesh(stemGeometry, stemMaterial);
            stem.position.y = 1;
            stem.castShadow = true;
            flowerGroup.add(stem);

            for (let i = 0; i < 8; i++) {
                const petalGeometry = new THREE.SphereGeometry(0.3, 8, 8);
                const petalMaterial = new THREE.MeshLambertMaterial({ color: color });
                const petal = new THREE.Mesh(petalGeometry, petalMaterial);
                
                const angle = (i / 8) * Math.PI * 2;
                petal.position.x = Math.cos(angle) * 0.4;
                petal.position.z = Math.sin(angle) * 0.4;
                petal.position.y = 2;
                petal.scale.set(0.5, 1, 0.2);
                petal.castShadow = true;
                
                flowerGroup.add(petal);
            }

            const centerGeometry = new THREE.SphereGeometry(0.15, 8, 8);
            const centerMaterial = new THREE.MeshLambertMaterial({ color: 0xFFD700 });
            const center = new THREE.Mesh(centerGeometry, centerMaterial);
            center.position.y = 2;
            center.castShadow = true;
            flowerGroup.add(center);

            return flowerGroup;
        }

        function createParticles() {
            const particleGeometry = new THREE.SphereGeometry(0.02, 4, 4);
            const particleColors = [0xFFFFFF, 0xFFD700, 0xFFC0CB, 0x98FB98, 0x87CEEB];

            for (let i = 0; i < 200; i++) {
                const color = particleColors[Math.floor(Math.random() * particleColors.length)];
                const particleMaterial = new THREE.MeshBasicMaterial({ color: color, transparent: true, opacity: 0.7 });
                const particle = new THREE.Mesh(particleGeometry, particleMaterial);
                
                particle.position.x = (Math.random() - 0.5) * 80;
                particle.position.y = Math.random() * 15 + 1;
                particle.position.z = (Math.random() - 0.5) * 80;
                
                particle.userData = {
                    velocity: new THREE.Vector3(
                        (Math.random() - 0.5) * 0.02,
                        Math.random() * 0.01 + 0.005,
                        (Math.random() - 0.5) * 0.02
                    ),
                    originalY: particle.position.y
                };
                
                scene.add(particle);
                particles.push(particle);
            }
        }

        function updateCameraPosition() {
            camera.position.x = cameraRadius * Math.sin(cameraPhi) * Math.cos(cameraTheta);
            camera.position.y = cameraRadius * Math.cos(cameraPhi);
            camera.position.z = cameraRadius * Math.sin(cameraPhi) * Math.sin(cameraTheta);
            camera.lookAt(cameraTarget);
        }

        function setupEventListeners() {
            window.addEventListener('resize', onWindowResize);
            
            renderer.domElement.addEventListener('mousedown', onMouseDown);
            renderer.domElement.addEventListener('mousemove', onMouseMove);
            renderer.domElement.addEventListener('mouseup', onMouseUp);
            renderer.domElement.addEventListener('wheel', onMouseWheel);
            renderer.domElement.addEventListener('dblclick', onDoubleClick);
            
            renderer.domElement.addEventListener('touchstart', onTouchStart);
            renderer.domElement.addEventListener('touchmove', onTouchMove);
            renderer.domElement.addEventListener('touchend', onTouchEnd);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onMouseDown(event) {
            isMouseDown = true;
            mouse.x = event.clientX;
            mouse.y = event.clientY;
            isAutoRotating = false;
        }

        function onMouseMove(event) {
            if (isMouseDown) {
                const deltaX = event.clientX - mouse.x;
                const deltaY = event.clientY - mouse.y;
                
                cameraTheta -= deltaX * 0.01;
                cameraPhi += deltaY * 0.01;
                cameraPhi = Math.max(0.1, Math.min(Math.PI - 0.1, cameraPhi));
                
                updateCameraPosition();
                
                mouse.x = event.clientX;
                mouse.y = event.clientY;
            }
        }

        function onMouseUp() {
            isMouseDown = false;
        }

        function onMouseWheel(event) {
            cameraRadius += event.deltaY * 0.01;
            cameraRadius = Math.max(5, Math.min(50, cameraRadius));
            updateCameraPosition();
        }

        function onDoubleClick() {
            isAutoRotating = !isAutoRotating;
        }

        function onTouchStart(event) {
            if (event.touches.length === 1) {
                isMouseDown = true;
                mouse.x = event.touches[0].clientX;
                mouse.y = event.touches[0].clientY;
                isAutoRotating = false;
            }
        }

        function onTouchMove(event) {
            if (event.touches.length === 1 && isMouseDown) {
                const deltaX = event.touches[0].clientX - mouse.x;
                const deltaY = event.touches[0].clientY - mouse.y;
                
                cameraTheta -= deltaX * 0.01;
                cameraPhi += deltaY * 0.01;
                cameraPhi = Math.max(0.1, Math.min(Math.PI - 0.1, cameraPhi));
                
                updateCameraPosition();
                
                mouse.x = event.touches[0].clientX;
                mouse.y = event.touches[0].clientY;
            }
        }

        function onTouchEnd() {
            isMouseDown = false;
        }

        function animate() {
            requestAnimationFrame(animate);

            if (isAutoRotating) {
                cameraTheta += 0.01;
                updateCameraPosition();
            }

            flowers.forEach((flower, index) => {
                flower.rotation.y += 0.005;
                flower.position.y = Math.sin(Date.now() * 0.001 + index) * 0.1;
            });

            particles.forEach(particle => {
                particle.position.add(particle.userData.velocity);
                
                if (particle.position.y > particle.userData.originalY + 5) {
                    particle.userData.velocity.y *= -0.1;
                } else if (particle.position.y < 0.5) {
                    particle.userData.velocity.y = Math.abs(particle.userData.velocity.y);
                }
                
                if (Math.abs(particle.position.x) > 40) {
                    particle.userData.velocity.x *= -1;
                }
                if (Math.abs(particle.position.z) > 40) {
                    particle.userData.velocity.z *= -1;
                }
                
                particle.rotation.x += 0.02;
                particle.rotation.y += 0.02;
            });

            renderer.render(scene, camera);
        }

        init();
        animate();
    </script>
