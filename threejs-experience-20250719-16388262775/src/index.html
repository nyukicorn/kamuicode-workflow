<!DOCTYPE html>

    <style>

<body>
    <div id="canvas-container">
        <div class="ui-overlay">
            <h3>æ“ä½œæ–¹æ³•</h3>
            <p>ğŸ–±ï¸ ãƒã‚¦ã‚¹ãƒ‰ãƒ©ãƒƒã‚°: è¦–ç‚¹ç§»å‹•</p>
            <p>ğŸ¯ ãƒ›ã‚¤ãƒ¼ãƒ«: ã‚ºãƒ¼ãƒ </p>
            <p>ğŸ‘† ãƒ€ãƒ–ãƒ«ã‚¯ãƒªãƒƒã‚¯: è‡ªå‹•å›è»¢</p>
            <p>ğŸ“± ã‚¿ãƒƒãƒ: ã‚¹ãƒ¯ã‚¤ãƒ—ã§è¦–ç‚¹ç§»å‹•</p>
        </div>
        
        <div class="controls">
            <button class="control-btn" onclick="toggleMusic()">ğŸµ éŸ³æ¥½ ON/OFF</button>
            <button class="control-btn" onclick="toggleAutoRotation()">ğŸ”„ è‡ªå‹•å›è»¢</button>
            <button class="control-btn" onclick="resetView()">ğŸ  è¦–ç‚¹ãƒªã‚»ãƒƒãƒˆ</button>
        </div>
        
        <div class="volume-control">
            <span style="color: white; font-size: 12px;">ğŸ”Š</span>
            <input type="range" class="volume-slider" min="0" max="1" step="0.1" value="0.5" onchange="setVolume(this.value)">
        </div>
    </div>

    <audio id="bgMusic" loop>
        <source src="generated-music.wav" type="audio/wav">
    </audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // WebGLå¯¾å¿œãƒã‚§ãƒƒã‚¯
        if (!window.WebGLRenderingContext) {
            document.getElementById('canvas-container').innerHTML = 
                '<div class="error-message">WebGLãŒã‚µãƒãƒ¼ãƒˆã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚ãƒ–ãƒ©ã‚¦ã‚¶ã‚’æ›´æ–°ã—ã¦ãã ã•ã„ã€‚</div>';
        }

        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
        let scene, camera, renderer, sphere, particles;
        let mouseX = 0, mouseY = 0;
        let isMouseDown = false;
        let autoRotate = false;
        let autoRotateSpeed = 0.01;
        let cameraRotationX = 0;
        let cameraRotationY = 0;
        const bgMusic = document.getElementById('bgMusic');

        // åˆæœŸåŒ–
        function init() {
            try {
                // ã‚·ãƒ¼ãƒ³ä½œæˆ
                scene = new THREE.Scene();

                // ã‚«ãƒ¡ãƒ©ä½œæˆ
                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.set(0, 0, 0);

                // ãƒ¬ãƒ³ãƒ€ãƒ©ãƒ¼ä½œæˆ
                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setClearColor(0x000000);
                document.getElementById('canvas-container').appendChild(renderer.domElement);

                // ãƒ‘ãƒãƒ©ãƒã‚¹ãƒ•ã‚£ã‚¢ä½œæˆ
                createPanoramaSphere();

                // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚·ã‚¹ãƒ†ãƒ ä½œæˆ
                createParticleSystem();

                // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼è¨­å®š
                setupEventListeners();

                // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ãƒ«ãƒ¼ãƒ—é–‹å§‹
                animate();

                // éŸ³æ¥½åˆæœŸåŒ–
                bgMusic.volume = 0.5;

            } catch (error) {
                console.error('åˆæœŸåŒ–ã‚¨ãƒ©ãƒ¼:', error);
                document.getElementById('canvas-container').innerHTML = 
                    '<div class="error-message">3Dä½“é¨“ã®åˆæœŸåŒ–ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message + '</div>';
            }
        }

        // ãƒ‘ãƒãƒ©ãƒã‚¹ãƒ•ã‚£ã‚¢ä½œæˆ
        function createPanoramaSphere() {
            const geometry = new THREE.SphereGeometry(500, 60, 40);
            geometry.scale(-1, 1, 1); // å†…å´ã‚’å‘ãã‚ˆã†ã«åè»¢

            const loader = new THREE.TextureLoader();
            loader.load(
                'panorama.jpg',
                function(texture) {
                    const material = new THREE.MeshBasicMaterial({ map: texture });
                    sphere = new THREE.Mesh(geometry, material);
                    scene.add(sphere);
                },
                function(progress) {
                    console.log('ãƒ‘ãƒãƒ©ãƒèª­ã¿è¾¼ã¿ä¸­:', (progress.loaded / progress.total * 100) + '%');
                },
                function(error) {
                    console.error('ãƒ‘ãƒãƒ©ãƒèª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
                    // ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯: å˜è‰²ã‚¹ãƒ•ã‚£ã‚¢
                    const material = new THREE.MeshBasicMaterial({ color: 0x87CEEB });
                    sphere = new THREE.Mesh(geometry, material);
                    scene.add(sphere);
                }
            );
        }

        // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚·ã‚¹ãƒ†ãƒ ä½œæˆ
        function createParticleSystem() {
            const particleCount = 800;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);

            for (let i = 0; i < particleCount; i++) {
                // ãƒ©ãƒ³ãƒ€ãƒ ãªä½ç½®ã«é…ç½®
                const radius = 100 + Math.random() * 300;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.random() * Math.PI;

                positions[i * 3] = radius * Math.sin(phi) * Math.cos(theta);
                positions[i * 3 + 1] = radius * Math.cos(phi);
                positions[i * 3 + 2] = radius * Math.sin(phi) * Math.sin(theta);

                // èŠ±ã®ã‚ˆã†ãªè‰²åˆã„
                const hue = Math.random() * 0.1 + 0.8; // ãƒ”ãƒ³ã‚¯ç³»
                const saturation = 0.7 + Math.random() * 0.3;
                const lightness = 0.5 + Math.random() * 0.3;
                
                const color = new THREE.Color().setHSL(hue, saturation, lightness);
                colors[i * 3] = color.r;
                colors[i * 3 + 1] = color.g;
                colors[i * 3 + 2] = color.b;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: 0.6,
                vertexColors: true,
                transparent: true,
                opacity: 0.8,
                sizeAttenuation: true
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼è¨­å®š
        function setupEventListeners() {
            // ãƒã‚¦ã‚¹ã‚¤ãƒ™ãƒ³ãƒˆ
            renderer.domElement.addEventListener('mousedown', onMouseDown, false);
            renderer.domElement.addEventListener('mousemove', onMouseMove, false);
            renderer.domElement.addEventListener('mouseup', onMouseUp, false);
            renderer.domElement.addEventListener('wheel', onMouseWheel, false);
            renderer.domElement.addEventListener('dblclick', onDoubleClick, false);

            // ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆ
            renderer.domElement.addEventListener('touchstart', onTouchStart, false);
            renderer.domElement.addEventListener('touchmove', onTouchMove, false);
            renderer.domElement.addEventListener('touchend', onTouchEnd, false);

            // ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ãƒªã‚µã‚¤ã‚º
            window.addEventListener('resize', onWindowResize, false);
        }

        // ãƒã‚¦ã‚¹ã‚¤ãƒ™ãƒ³ãƒˆãƒãƒ³ãƒ‰ãƒ©ãƒ¼
        function onMouseDown(event) {
            isMouseDown = true;
            mouseX = event.clientX;
            mouseY = event.clientY;
        }

        function onMouseMove(event) {
            if (!isMouseDown) return;

            const deltaX = event.clientX - mouseX;
            const deltaY = event.clientY - mouseY;

            cameraRotationY -= deltaX * 0.005;
            cameraRotationX -= deltaY * 0.005;

            // ç¸¦å›è»¢ã‚’åˆ¶é™
            cameraRotationX = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, cameraRotationX));

            mouseX = event.clientX;
            mouseY = event.clientY;
        }

        function onMouseUp() {
            isMouseDown = false;
        }

        function onMouseWheel(event) {
            const fov = camera.fov + event.deltaY * 0.05;
            camera.fov = Math.max(10, Math.min(120, fov));
            camera.updateProjectionMatrix();
        }

        function onDoubleClick() {
            toggleAutoRotation();
        }

        // ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆãƒãƒ³ãƒ‰ãƒ©ãƒ¼
        let touchStartX = 0, touchStartY = 0;

        function onTouchStart(event) {
            if (event.touches.length === 1) {
                touchStartX = event.touches[0].clientX;
                touchStartY = event.touches[0].clientY;
            }
        }

        function onTouchMove(event) {
            if (event.touches.length === 1) {
                const deltaX = event.touches[0].clientX - touchStartX;
                const deltaY = event.touches[0].clientY - touchStartY;

                cameraRotationY -= deltaX * 0.005;
                cameraRotationX -= deltaY * 0.005;

                cameraRotationX = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, cameraRotationX));

                touchStartX = event.touches[0].clientX;
                touchStartY = event.touches[0].clientY;

                event.preventDefault();
            }
        }

        function onTouchEnd() {
            // ã‚¿ãƒƒãƒçµ‚äº†å‡¦ç†
        }

        // ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ãƒªã‚µã‚¤ã‚º
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ãƒ«ãƒ¼ãƒ—
        function animate() {
            requestAnimationFrame(animate);

            // è‡ªå‹•å›è»¢
            if (autoRotate) {
                cameraRotationY += autoRotateSpeed;
            }

            // ã‚«ãƒ¡ãƒ©å›è»¢é©ç”¨
            camera.rotation.order = 'YXZ';
            camera.rotation.y = cameraRotationY;
            camera.rotation.x = cameraRotationX;

            // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«å›è»¢
            if (particles) {
                particles.rotation.y += autoRotate ? 0.02 : 0.005;
                particles.rotation.x += 0.001;
            }

            renderer.render(scene, camera);
        }

        // UIåˆ¶å¾¡é–¢æ•°
        function toggleMusic() {
            if (bgMusic.paused) {
                bgMusic.play().catch(e => console.log('éŸ³æ¥½å†ç”Ÿã‚¨ãƒ©ãƒ¼:', e));
            } else {
                bgMusic.pause();
            }
        }

        function toggleAutoRotation() {
            autoRotate = !autoRotate;
            autoRotateSpeed = autoRotate ? 0.01 : 0;
        }

        function resetView() {
            cameraRotationX = 0;
            cameraRotationY = 0;
            camera.fov = 75;
            camera.updateProjectionMatrix();
            autoRotate = false;
        }

        function setVolume(value) {
            bgMusic.volume = parseFloat(value);
        }

        // åˆæœŸåŒ–å®Ÿè¡Œ
        init();
    </script>
</body>
