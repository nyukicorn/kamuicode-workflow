    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
        let scene, camera, renderer, particles, geometry, material;
        let mouseX = 0, mouseY = 0;
        let targetX = 0, targetY = 0;
        let isMouseDown = false;
        let autoRotation = false;
        let autoRotationSpeed = 0.01;
        let currentColorMode = 'gradient';
        let baseColor = '#ff9eb5';
        let audio, audioContext;

        // æ¡œãƒ†ãƒ¼ãƒã®ç¾ã—ã„è‰²ãƒ‘ãƒ¬ãƒƒãƒˆ
        const sakuraColors = [
            '#ff9eb5', '#ffb3c6', '#ffc7d8', '#ffd7e3', '#ffe4ec',
            '#f8a5c2', '#f5b7c9', '#f2c9d1', '#eed8dd', '#ebe7e9'
        ];

        // WebGLå¯¾å¿œãƒã‚§ãƒƒã‚¯
        function checkWebGLSupport() {
            try {
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                return !!gl;
            } catch (e) {
                return false;
            }
        }

        // ã‚¨ãƒ©ãƒ¼è¡¨ç¤º
        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('error').style.display = 'block';
            console.error(message);
        }

        // åˆæœŸåŒ–
        function init() {
            if (!checkWebGLSupport()) {
                showError('ãŠä½¿ã„ã®ãƒ–ãƒ©ã‚¦ã‚¶ã¯WebGLã‚’ã‚µãƒãƒ¼ãƒˆã—ã¦ã„ã¾ã›ã‚“ã€‚');
                return;
            }

            const container = document.getElementById('container');
            
            // ã‚·ãƒ¼ãƒ³ã®ä½œæˆ
            scene = new THREE.Scene();
            
            // ã‚«ãƒ¡ãƒ©ã®ä½œæˆ
            camera = new THREE.PerspectiveCamera(
                75, 
                window.innerWidth / window.innerHeight, 
                0.1, 
                1000
            );
            camera.position.set(0, 0, 5);

            // ãƒ¬ãƒ³ãƒ€ãƒ©ãƒ¼ã®ä½œæˆ
            renderer = new THREE.WebGLRenderer({ 
                antialias: true,
                alpha: true 
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            container.appendChild(renderer.domElement);

            // ãƒ‘ãƒãƒ©ãƒèƒŒæ™¯ã®ä½œæˆ
            createPanorama();

            // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚·ã‚¹ãƒ†ãƒ ã®ä½œæˆ
            createParticles();

            // ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«ã®è¨­å®š
            setupControls();

            // éŸ³æ¥½ã®è¨­å®š
            setupAudio();

            // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã®è¨­å®š
            setupEventListeners();

            // æç”»ãƒ«ãƒ¼ãƒ—ã®é–‹å§‹
            animate();

            console.log('æ¡œä¸‡è¯é¡ä½“é¨“ãŒæ­£å¸¸ã«åˆæœŸåŒ–ã•ã‚Œã¾ã—ãŸã€‚');
        }

        // ãƒ‘ãƒãƒ©ãƒèƒŒæ™¯ã®ä½œæˆ
        function createPanorama() {
            const loader = new THREE.TextureLoader();
            
            loader.load(
                './panorama.jpg',
                function(texture) {
                    const geometry = new THREE.SphereGeometry(50, 32, 16);
                    geometry.scale(-1, 1, 1); // å†…å´ã‹ã‚‰è¦‹ãˆã‚‹ã‚ˆã†ã«åè»¢
                    
                    const material = new THREE.MeshBasicMaterial({ 
                        map: texture,
                        opacity: 0.8,
                        transparent: true
                    });
                    
                    const panorama = new THREE.Mesh(geometry, material);
                    scene.add(panorama);
                    console.log('ãƒ‘ãƒãƒ©ãƒèƒŒæ™¯ãŒæ­£å¸¸ã«èª­ã¿è¾¼ã¾ã‚Œã¾ã—ãŸã€‚');
                },
                function(progress) {
                    console.log('ãƒ‘ãƒãƒ©ãƒèª­ã¿è¾¼ã¿é€²è¡Œä¸­:', (progress.loaded / progress.total * 100) + '%');
                },
                function(error) {
                    console.error('ãƒ‘ãƒãƒ©ãƒç”»åƒã®èª­ã¿è¾¼ã¿ã«å¤±æ•—:', error);
                    showError('ãƒ‘ãƒãƒ©ãƒç”»åƒã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚ãƒ•ã‚¡ã‚¤ãƒ«ãŒå­˜åœ¨ã™ã‚‹ã“ã¨ã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚');
                }
            );
        }

        // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚·ã‚¹ãƒ†ãƒ ã®ä½œæˆ
        function createParticles() {
            const particleCount = 1000;
            geometry = new THREE.BufferGeometry();
            
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);
            
            // æ¡œã‚‰ã—ã„ç¾ã—ã„é…ç½®
            for (let i = 0; i < particleCount; i++) {
                const i3 = i * 3;
                
                // çƒçŠ¶ã«é…ç½®ï¼ˆå°‘ã—æ¥•å††å½¢ã§æ¡œã‚‰ã—ãï¼‰
                const radius = Math.random() * 15 + 5;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(1 - 2 * Math.random());
                
                positions[i3] = radius * Math.sin(phi) * Math.cos(theta);
                positions[i3 + 1] = radius * Math.sin(phi) * Math.sin(theta) * 0.8; // å°‘ã—å¹³ãŸã
                positions[i3 + 2] = radius * Math.cos(phi);
                
                // æ¡œè‰²ã®ã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³
                const color = new THREE.Color(sakuraColors[Math.floor(Math.random() * sakuraColors.length)]);
                colors[i3] = color.r;
                colors[i3 + 1] = color.g;
                colors[i3 + 2] = color.b;
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            // æ¡œã®èŠ±ã³ã‚‰ã‚‰ã—ã„æè³ª
            material = new THREE.PointsMaterial({
                size: 0.5,
                vertexColors: true,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending,
                sizeAttenuation: true
            });
            
            particles = new THREE.Points(geometry, material);
            scene.add(particles);
            
            console.log('ç¾ã—ã„æ¡œãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚·ã‚¹ãƒ†ãƒ ãŒä½œæˆã•ã‚Œã¾ã—ãŸã€‚');
        }

        // ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«ã®è¨­å®š
        function setupControls() {
            // è‰²ãƒ¢ãƒ¼ãƒ‰ãƒœã‚¿ãƒ³
            document.querySelectorAll('.color-mode-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.color-mode-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentColorMode = this.dataset.mode;
                    updateParticleColors();
                });
            });

            // ã‚«ãƒ©ãƒ¼ãƒ”ãƒƒã‚«ãƒ¼
            document.getElementById('colorPicker').addEventListener('input', function() {
                baseColor = this.value;
                updateParticleColors();
            });

            // å›è»¢é€Ÿåº¦ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼
            const rotationSlider = document.getElementById('rotationSpeed');
            const rotationValue = document.getElementById('rotationValue');
            rotationSlider.addEventListener('input', function() {
                autoRotationSpeed = parseFloat(this.value);
                rotationValue.textContent = autoRotationSpeed.toFixed(3);
            });

            // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚µã‚¤ã‚ºã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼
            const sizeSlider = document.getElementById('particleSize');
            const sizeValue = document.getElementById('sizeValue');
            sizeSlider.addEventListener('input', function() {
                const newSize = parseFloat(this.value);
                material.size = newSize;
                sizeValue.textContent = newSize.toFixed(1);
            });

            // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«æ•°ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼
            const countSlider = document.getElementById('particleCount');
            const countValue = document.getElementById('countValue');
            countSlider.addEventListener('input', function() {
                const newCount = parseInt(this.value);
                countValue.textContent = newCount;
                recreateParticles(newCount);
            });
        }

        // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«è‰²ã®æ›´æ–°
        function updateParticleColors() {
            const colors = geometry.attributes.color.array;
            const particleCount = colors.length / 3;
            
            for (let i = 0; i < particleCount; i++) {
                const i3 = i * 3;
                let color;
                
                if (currentColorMode === 'single') {
                    color = new THREE.Color(baseColor);
                } else if (currentColorMode === 'gradient') {
                    // æ¡œè‰²ã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³ï¼ˆåŒç³»è‰²ï¼‰
                    const baseCol = new THREE.Color(baseColor);
                    const lightness = 0.7 + Math.random() * 0.3;
                    color = baseCol.clone().multiplyScalar(lightness);
                } else if (currentColorMode === 'rainbow') {
                    // ç¾ã—ã„è™¹è‰²ã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³
                    const hue = Math.random();
                    color = new THREE.Color().setHSL(hue, 0.8, 0.7);
                }
                
                colors[i3] = color.r;
                colors[i3 + 1] = color.g;
                colors[i3 + 2] = color.b;
            }
            
            geometry.attributes.color.needsUpdate = true;
        }

        // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã®å†ç”Ÿæˆ
        function recreateParticles(count) {
            scene.remove(particles);
            
            geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(count * 3);
            const colors = new Float32Array(count * 3);
            
            for (let i = 0; i < count; i++) {
                const i3 = i * 3;
                
                const radius = Math.random() * 15 + 5;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(1 - 2 * Math.random());
                
                positions[i3] = radius * Math.sin(phi) * Math.cos(theta);
                positions[i3 + 1] = radius * Math.sin(phi) * Math.sin(theta) * 0.8;
                positions[i3 + 2] = radius * Math.cos(phi);
                
                const color = new THREE.Color(sakuraColors[Math.floor(Math.random() * sakuraColors.length)]);
                colors[i3] = color.r;
                colors[i3 + 1] = color.g;
                colors[i3 + 2] = color.b;
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            particles = new THREE.Points(geometry, material);
            scene.add(particles);
            
            updateParticleColors();
        }

        // éŸ³æ¥½ã®è¨­å®š
        function setupAudio() {
            audio = new Audio('./generated-music.wav');
            audio.loop = true;
            audio.volume = 0.5;
            
            const musicToggle = document.getElementById('musicToggle');
            const volumeSlider = document.getElementById('volumeSlider');
            
            musicToggle.addEventListener('click', function() {
                if (audio.paused) {
                    audio.play().then(() => {
                        this.textContent = 'ğŸµ éŸ³æ¥½ OFF';
                        this.classList.add('active');
                    }).catch(error => {
                        console.error('éŸ³æ¥½å†ç”Ÿã‚¨ãƒ©ãƒ¼:', error);
                        showError('éŸ³æ¥½ãƒ•ã‚¡ã‚¤ãƒ«ã®å†ç”Ÿã«å¤±æ•—ã—ã¾ã—ãŸã€‚');
                    });
                } else {
                    audio.pause();
                    this.textContent = 'ğŸµ éŸ³æ¥½ ON';
                    this.classList.remove('active');
                }
            });
            
            volumeSlider.addEventListener('input', function() {
                audio.volume = parseFloat(this.value);
            });
        }

        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã®è¨­å®š
        function setupEventListeners() {
            const canvas = renderer.domElement;
            
            // ãƒã‚¦ã‚¹ã‚¤ãƒ™ãƒ³ãƒˆ
            canvas.addEventListener('mousedown', onMouseDown, false);
            canvas.addEventListener('mousemove', onMouseMove, false);
            canvas.addEventListener('mouseup', onMouseUp, false);
            canvas.addEventListener('wheel', onMouseWheel, false);
            canvas.addEventListener('dblclick', toggleAutoRotation, false);
            
            // ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆ
            canvas.addEventListener('touchstart', onTouchStart, false);
            canvas.addEventListener('touchmove', onTouchMove, false);
            canvas.addEventListener('touchend', onTouchEnd, false);
            
            // ãƒªã‚µã‚¤ã‚ºã‚¤ãƒ™ãƒ³ãƒˆ
            window.addEventListener('resize', onWindowResize, false);
        }

        // ãƒã‚¦ã‚¹ã‚¤ãƒ™ãƒ³ãƒˆãƒãƒ³ãƒ‰ãƒ©ãƒ¼
        function onMouseDown(event) {
            isMouseDown = true;
            mouseX = event.clientX;
            mouseY = event.clientY;
        }

        function onMouseMove(event) {
            if (!isMouseDown) return;
            
            const deltaX = event.clientX - mouseX;
            const deltaY = event.clientY - mouseY;
            
            targetX += deltaX * 0.01;
            targetY += deltaY * 0.01;
            
            mouseX = event.clientX;
            mouseY = event.clientY;
        }

        function onMouseUp(event) {
            isMouseDown = false;
        }

        function onMouseWheel(event) {
            camera.fov += event.deltaY * 0.05;
            camera.fov = Math.max(10, Math.min(120, camera.fov));
            camera.updateProjectionMatrix();
        }

        function toggleAutoRotation() {
            autoRotation = !autoRotation;
            console.log('è‡ªå‹•å›è»¢:', autoRotation ? 'ON' : 'OFF');
        }

        // ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆãƒãƒ³ãƒ‰ãƒ©ãƒ¼
        function onTouchStart(event) {
            event.preventDefault();
            const touch = event.touches[0];
            mouseX = touch.clientX;
            mouseY = touch.clientY;
            isMouseDown = true;
        }

        function onTouchMove(event) {
            event.preventDefault();
            if (!isMouseDown || event.touches.length === 0) return;
            
            const touch = event.touches[0];
            const deltaX = touch.clientX - mouseX;
            const deltaY = touch.clientY - mouseY;
            
            targetX += deltaX * 0.01;
            targetY += deltaY * 0.01;
            
            mouseX = touch.clientX;
            mouseY = touch.clientY;
        }

        function onTouchEnd(event) {
            event.preventDefault();
            isMouseDown = false;
        }

        // ãƒªã‚µã‚¤ã‚ºãƒãƒ³ãƒ‰ãƒ©ãƒ¼
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ãƒ«ãƒ¼ãƒ—
        function animate() {
            requestAnimationFrame(animate);
            
            // è‡ªå‹•å›è»¢
            if (autoRotation) {
                targetX += autoRotationSpeed;
            }
            
            // ã‚«ãƒ¡ãƒ©ã®å›è»¢ï¼ˆã‚¹ãƒ ãƒ¼ã‚ºï¼‰
            camera.position.x = Math.sin(targetX) * 10;
            camera.position.z = Math.cos(targetX) * 10;
            camera.position.y = Math.sin(targetY) * 5;
            camera.lookAt(0, 0, 0);
            
            // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã®ç¾ã—ã„ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
            if (particles) {
                particles.rotation.y += 0.005;
                particles.rotation.x += 0.002;
                
                // æ¡œã®èˆã„æ•£ã‚‹ã‚ˆã†ãªå‹•ã
                const time = Date.now() * 0.001;
                const positions = geometry.attributes.position.array;
                
                for (let i = 0; i < positions.length; i += 3) {
                    positions[i + 1] += Math.sin(time + i) * 0.01; // Yè»¸ã®æºã‚‰ã
                }
                geometry.attributes.position.needsUpdate = true;
            }
            
            renderer.render(scene, camera);
        }

        // åˆæœŸåŒ–ã®å®Ÿè¡Œ
        window.addEventListener('load', init);
    </script>
