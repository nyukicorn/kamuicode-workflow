<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ê°ú‰∏áËèØÈè° - Cherry Blossom Kaleidoscope</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Hiragino Sans', 'Yu Gothic', 'Meiryo', sans-serif;
            background: linear-gradient(135deg, #ff9eb5 0%, #ffd7e3 100%);
            overflow: hidden;
            position: relative;
        }

        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        canvas {
            display: block;
            cursor: grab;
        }

        canvas:active {
            cursor: grabbing;
        }

        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.9);
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            font-size: 14px;
            line-height: 1.5;
            max-width: 300px;
            z-index: 100;
            transition: opacity 0.3s ease;
        }

        #info:hover {
            opacity: 0.7;
        }

        #error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff6b6b;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 200;
        }

        #controls {
            position: fixed;
            right: 20px;
            top: 20px;
            width: 280px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 20px;
            color: white;
            opacity: 0.3;
            transition: opacity 0.3s ease;
            z-index: 100;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        #controls:hover {
            opacity: 1.0;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .slider-container {
            position: relative;
            margin-bottom: 10px;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            cursor: pointer;
            appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff9eb5, #ffc7d8);
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff9eb5, #ffc7d8);
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        .value-display {
            position: absolute;
            right: 0;
            top: -25px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            background: rgba(0, 0, 0, 0.2);
            padding: 2px 6px;
            border-radius: 4px;
        }

        .color-controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .color-mode-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .color-mode-btn {
            flex: 1;
            min-width: 70px;
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .color-mode-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .color-mode-btn.active {
            background: linear-gradient(45deg, #ff9eb5, #ffc7d8);
            box-shadow: 0 2px 8px rgba(255, 158, 181, 0.4);
        }

        input[type="color"] {
            width: 100%;
            height: 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            appearance: none;
            background: none;
        }

        input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
            border-radius: 8px;
            overflow: hidden;
        }

        input[type="color"]::-webkit-color-swatch {
            border: none;
            border-radius: 8px;
        }

        #audioControls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }

        .audio-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .audio-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .audio-btn.active {
            background: linear-gradient(45deg, #ff9eb5, #ffc7d8);
            box-shadow: 0 2px 8px rgba(255, 158, 181, 0.4);
        }

        @media (max-width: 768px) {
            #controls {
                width: 250px;
                right: 10px;
                top: 10px;
                padding: 15px;
            }

            #info {
                left: 10px;
                top: 10px;
                padding: 12px;
                font-size: 12px;
                max-width: 250px;
            }

            #audioControls {
                bottom: 10px;
                left: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <div id="info">
        <h3>üå∏ Ê°ú‰∏áËèØÈè°‰ΩìÈ®ì üå∏</h3>
        <p><strong>Êìç‰ΩúÊñπÊ≥ï:</strong></p>
        <p>‚Ä¢ „Éû„Ç¶„Çπ„Éâ„É©„ÉÉ„Ç∞: Ë¶ñÁÇπÁßªÂãï</p>
        <p>‚Ä¢ „Éõ„Ç§„Éº„É´: „Ç∫„Éº„É†</p>
        <p>‚Ä¢ „ÉÄ„Éñ„É´„ÇØ„É™„ÉÉ„ÇØ: Ëá™ÂãïÂõûËª¢</p>
        <p>‚Ä¢ Âè≥ÂÅ¥„Éë„Éç„É´: „É™„Ç¢„É´„Çø„Ç§„É†Ë™øÊï¥</p>
    </div>

    <div id="controls">
        <div class="control-group">
            <label>Ëâ≤„É¢„Éº„Éâ</label>
            <div class="color-mode-buttons">
                <button class="color-mode-btn" data-mode="single">ÂçòËâ≤</button>
                <button class="color-mode-btn active" data-mode="gradient">Ê°úËâ≤</button>
                <button class="color-mode-btn" data-mode="rainbow">ËôπËâ≤</button>
            </div>
            <input type="color" id="colorPicker" value="#ff9eb5">
        </div>

        <div class="control-group">
            <label>ÂõûËª¢ÈÄüÂ∫¶</label>
            <div class="slider-container">
                <div class="value-display" id="rotationValue">0.01</div>
                <input type="range" id="rotationSpeed" min="0.001" max="0.05" step="0.001" value="0.01">
            </div>
        </div>

        <div class="control-group">
            <label>„Éë„Éº„ÉÜ„Ç£„ÇØ„É´„Çµ„Ç§„Ç∫</label>
            <div class="slider-container">
                <div class="value-display" id="sizeValue">0.5</div>
                <input type="range" id="particleSize" min="0.1" max="3.0" step="0.1" value="0.5">
            </div>
        </div>

        <div class="control-group">
            <label>„Éë„Éº„ÉÜ„Ç£„ÇØ„É´Êï∞</label>
            <div class="slider-container">
                <div class="value-display" id="countValue">1000</div>
                <input type="range" id="particleCount" min="100" max="5000" step="100" value="1000">
            </div>
        </div>
    </div>

    <div id="audioControls">
        <button class="audio-btn" id="musicToggle">üéµ Èü≥Ê•Ω ON</button>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.5" style="width: 100px;">
    </div>

    <div id="error">
        <h3>„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü</h3>
        <p id="errorMessage"></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // „Ç∞„É≠„Éº„Éê„É´Â§âÊï∞
        let scene, camera, renderer, particles, geometry, material;
        let mouseX = 0, mouseY = 0;
        let targetX = 0, targetY = 0;
        let isMouseDown = false;
        let autoRotation = false;
        let autoRotationSpeed = 0.01;
        let currentColorMode = 'gradient';
        let baseColor = '#ff9eb5';
        let audio, audioContext;

        // Ê°ú„ÉÜ„Éº„Éû„ÅÆÁæé„Åó„ÅÑËâ≤„Éë„É¨„ÉÉ„Éà
        const sakuraColors = [
            '#ff9eb5', '#ffb3c6', '#ffc7d8', '#ffd7e3', '#ffe4ec',
            '#f8a5c2', '#f5b7c9', '#f2c9d1', '#eed8dd', '#ebe7e9'
        ];

        // WebGLÂØæÂøú„ÉÅ„Çß„ÉÉ„ÇØ
        function checkWebGLSupport() {
            try {
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                return !!gl;
            } catch (e) {
                return false;
            }
        }

        // „Ç®„É©„ÉºË°®Á§∫
        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('error').style.display = 'block';
            console.error(message);
        }

        // ÂàùÊúüÂåñ
        function init() {
            if (!checkWebGLSupport()) {
                showError('„Åä‰Ωø„ÅÑ„ÅÆ„Éñ„É©„Ç¶„Ç∂„ÅØWebGL„Çí„Çµ„Éù„Éº„Éà„Åó„Å¶„ÅÑ„Åæ„Åõ„Çì„ÄÇ');
                return;
            }

            const container = document.getElementById('container');
            
            // „Ç∑„Éº„É≥„ÅÆ‰ΩúÊàê
            scene = new THREE.Scene();
            
            // „Ç´„É°„É©„ÅÆ‰ΩúÊàê
            camera = new THREE.PerspectiveCamera(
                75, 
                window.innerWidth / window.innerHeight, 
                0.1, 
                1000
            );
            camera.position.set(0, 0, 5);

            // „É¨„É≥„ÉÄ„É©„Éº„ÅÆ‰ΩúÊàê
            renderer = new THREE.WebGLRenderer({ 
                antialias: true,
                alpha: true 
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            container.appendChild(renderer.domElement);

            // „Éë„Éé„É©„ÉûËÉåÊôØ„ÅÆ‰ΩúÊàê
            createPanorama();

            // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´„Ç∑„Çπ„ÉÜ„É†„ÅÆ‰ΩúÊàê
            createParticles();

            // „Ç≥„É≥„Éà„É≠„Éº„É´„ÅÆË®≠ÂÆö
            setupControls();

            // Èü≥Ê•Ω„ÅÆË®≠ÂÆö
            setupAudio();

            // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº„ÅÆË®≠ÂÆö
            setupEventListeners();

            // ÊèèÁîª„É´„Éº„Éó„ÅÆÈñãÂßã
            animate();

            console.log('Ê°ú‰∏áËèØÈè°‰ΩìÈ®ì„ÅåÊ≠£Â∏∏„Å´ÂàùÊúüÂåñ„Åï„Çå„Åæ„Åó„Åü„ÄÇ');
        }

        // „Éë„Éé„É©„ÉûËÉåÊôØ„ÅÆ‰ΩúÊàê
        function createPanorama() {
            const loader = new THREE.TextureLoader();
            
            loader.load(
                './panorama.jpg',
                function(texture) {
                    const geometry = new THREE.SphereGeometry(50, 32, 16);
                    geometry.scale(-1, 1, 1); // ÂÜÖÂÅ¥„Åã„ÇâË¶ã„Åà„Çã„Çà„ÅÜ„Å´ÂèçËª¢
                    
                    const material = new THREE.MeshBasicMaterial({ 
                        map: texture,
                        opacity: 0.8,
                        transparent: true
                    });
                    
                    const panorama = new THREE.Mesh(geometry, material);
                    scene.add(panorama);
                    console.log('„Éë„Éé„É©„ÉûËÉåÊôØ„ÅåÊ≠£Â∏∏„Å´Ë™≠„ÅøËæº„Åæ„Çå„Åæ„Åó„Åü„ÄÇ');
                },
                function(progress) {
                    console.log('„Éë„Éé„É©„ÉûË™≠„ÅøËæº„ÅøÈÄ≤Ë°å‰∏≠:', (progress.loaded / progress.total * 100) + '%');
                },
                function(error) {
                    console.error('„Éë„Éé„É©„ÉûÁîªÂÉè„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó:', error);
                    showError('„Éë„Éé„É©„ÉûÁîªÂÉè„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ„Éï„Ç°„Ç§„É´„ÅåÂ≠òÂú®„Åô„Çã„Åì„Å®„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                }
            );
        }

        // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´„Ç∑„Çπ„ÉÜ„É†„ÅÆ‰ΩúÊàê
        function createParticles() {
            const particleCount = 1000;
            geometry = new THREE.BufferGeometry();
            
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);
            
            // Ê°ú„Çâ„Åó„ÅÑÁæé„Åó„ÅÑÈÖçÁΩÆ
            for (let i = 0; i < particleCount; i++) {
                const i3 = i * 3;
                
                // ÁêÉÁä∂„Å´ÈÖçÁΩÆÔºàÂ∞ë„ÅóÊ•ïÂÜÜÂΩ¢„ÅßÊ°ú„Çâ„Åó„ÅèÔºâ
                const radius = Math.random() * 15 + 5;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(1 - 2 * Math.random());
                
                positions[i3] = radius * Math.sin(phi) * Math.cos(theta);
                positions[i3 + 1] = radius * Math.sin(phi) * Math.sin(theta) * 0.8; // Â∞ë„ÅóÂπ≥„Åü„Åè
                positions[i3 + 2] = radius * Math.cos(phi);
                
                // Ê°úËâ≤„ÅÆ„Ç∞„É©„Éá„Éº„Ç∑„Éß„É≥
                const color = new THREE.Color(sakuraColors[Math.floor(Math.random() * sakuraColors.length)]);
                colors[i3] = color.r;
                colors[i3 + 1] = color.g;
                colors[i3 + 2] = color.b;
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            // Ê°ú„ÅÆËä±„Å≥„Çâ„Çâ„Åó„ÅÑÊùêË≥™
            material = new THREE.PointsMaterial({
                size: 0.5,
                vertexColors: true,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending,
                sizeAttenuation: true
            });
            
            particles = new THREE.Points(geometry, material);
            scene.add(particles);
            
            console.log('Áæé„Åó„ÅÑÊ°ú„Éë„Éº„ÉÜ„Ç£„ÇØ„É´„Ç∑„Çπ„ÉÜ„É†„Åå‰ΩúÊàê„Åï„Çå„Åæ„Åó„Åü„ÄÇ');
        }

        // „Ç≥„É≥„Éà„É≠„Éº„É´„ÅÆË®≠ÂÆö
        function setupControls() {
            // Ëâ≤„É¢„Éº„Éâ„Éú„Çø„É≥
            document.querySelectorAll('.color-mode-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.color-mode-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentColorMode = this.dataset.mode;
                    updateParticleColors();
                });
            });

            // „Ç´„É©„Éº„Éî„ÉÉ„Ç´„Éº
            document.getElementById('colorPicker').addEventListener('input', function() {
                baseColor = this.value;
                updateParticleColors();
            });

            // ÂõûËª¢ÈÄüÂ∫¶„Çπ„É©„Ç§„ÉÄ„Éº
            const rotationSlider = document.getElementById('rotationSpeed');
            const rotationValue = document.getElementById('rotationValue');
            rotationSlider.addEventListener('input', function() {
                autoRotationSpeed = parseFloat(this.value);
                rotationValue.textContent = autoRotationSpeed.toFixed(3);
            });

            // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´„Çµ„Ç§„Ç∫„Çπ„É©„Ç§„ÉÄ„Éº
            const sizeSlider = document.getElementById('particleSize');
            const sizeValue = document.getElementById('sizeValue');
            sizeSlider.addEventListener('input', function() {
                const newSize = parseFloat(this.value);
                material.size = newSize;
                sizeValue.textContent = newSize.toFixed(1);
            });

            // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´Êï∞„Çπ„É©„Ç§„ÉÄ„Éº
            const countSlider = document.getElementById('particleCount');
            const countValue = document.getElementById('countValue');
            countSlider.addEventListener('input', function() {
                const newCount = parseInt(this.value);
                countValue.textContent = newCount;
                recreateParticles(newCount);
            });
        }

        // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´Ëâ≤„ÅÆÊõ¥Êñ∞
        function updateParticleColors() {
            const colors = geometry.attributes.color.array;
            const particleCount = colors.length / 3;
            
            for (let i = 0; i < particleCount; i++) {
                const i3 = i * 3;
                let color;
                
                if (currentColorMode === 'single') {
                    color = new THREE.Color(baseColor);
                } else if (currentColorMode === 'gradient') {
                    // Ê°úËâ≤„Ç∞„É©„Éá„Éº„Ç∑„Éß„É≥ÔºàÂêåÁ≥ªËâ≤Ôºâ
                    const baseCol = new THREE.Color(baseColor);
                    const lightness = 0.7 + Math.random() * 0.3;
                    color = baseCol.clone().multiplyScalar(lightness);
                } else if (currentColorMode === 'rainbow') {
                    // Áæé„Åó„ÅÑËôπËâ≤„Ç∞„É©„Éá„Éº„Ç∑„Éß„É≥
                    const hue = Math.random();
                    color = new THREE.Color().setHSL(hue, 0.8, 0.7);
                }
                
                colors[i3] = color.r;
                colors[i3 + 1] = color.g;
                colors[i3 + 2] = color.b;
            }
            
            geometry.attributes.color.needsUpdate = true;
        }

        // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´„ÅÆÂÜçÁîüÊàê
        function recreateParticles(count) {
            scene.remove(particles);
            
            geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(count * 3);
            const colors = new Float32Array(count * 3);
            
            for (let i = 0; i < count; i++) {
                const i3 = i * 3;
                
                const radius = Math.random() * 15 + 5;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(1 - 2 * Math.random());
                
                positions[i3] = radius * Math.sin(phi) * Math.cos(theta);
                positions[i3 + 1] = radius * Math.sin(phi) * Math.sin(theta) * 0.8;
                positions[i3 + 2] = radius * Math.cos(phi);
                
                const color = new THREE.Color(sakuraColors[Math.floor(Math.random() * sakuraColors.length)]);
                colors[i3] = color.r;
                colors[i3 + 1] = color.g;
                colors[i3 + 2] = color.b;
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            particles = new THREE.Points(geometry, material);
            scene.add(particles);
            
            updateParticleColors();
        }

        // Èü≥Ê•Ω„ÅÆË®≠ÂÆö
        function setupAudio() {
            audio = new Audio('./generated-music.wav');
            audio.loop = true;
            audio.volume = 0.5;
            
            const musicToggle = document.getElementById('musicToggle');
            const volumeSlider = document.getElementById('volumeSlider');
            
            musicToggle.addEventListener('click', function() {
                if (audio.paused) {
                    audio.play().then(() => {
                        this.textContent = 'üéµ Èü≥Ê•Ω OFF';
                        this.classList.add('active');
                    }).catch(error => {
                        console.error('Èü≥Ê•ΩÂÜçÁîü„Ç®„É©„Éº:', error);
                        showError('Èü≥Ê•Ω„Éï„Ç°„Ç§„É´„ÅÆÂÜçÁîü„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ');
                    });
                } else {
                    audio.pause();
                    this.textContent = 'üéµ Èü≥Ê•Ω ON';
                    this.classList.remove('active');
                }
            });
            
            volumeSlider.addEventListener('input', function() {
                audio.volume = parseFloat(this.value);
            });
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº„ÅÆË®≠ÂÆö
        function setupEventListeners() {
            const canvas = renderer.domElement;
            
            // „Éû„Ç¶„Çπ„Ç§„Éô„É≥„Éà
            canvas.addEventListener('mousedown', onMouseDown, false);
            canvas.addEventListener('mousemove', onMouseMove, false);
            canvas.addEventListener('mouseup', onMouseUp, false);
            canvas.addEventListener('wheel', onMouseWheel, false);
            canvas.addEventListener('dblclick', toggleAutoRotation, false);
            
            // „Çø„ÉÉ„ÉÅ„Ç§„Éô„É≥„Éà
            canvas.addEventListener('touchstart', onTouchStart, false);
            canvas.addEventListener('touchmove', onTouchMove, false);
            canvas.addEventListener('touchend', onTouchEnd, false);
            
            // „É™„Çµ„Ç§„Ç∫„Ç§„Éô„É≥„Éà
            window.addEventListener('resize', onWindowResize, false);
        }

        // „Éû„Ç¶„Çπ„Ç§„Éô„É≥„Éà„Éè„É≥„Éâ„É©„Éº
        function onMouseDown(event) {
            isMouseDown = true;
            mouseX = event.clientX;
            mouseY = event.clientY;
        }

        function onMouseMove(event) {
            if (!isMouseDown) return;
            
            const deltaX = event.clientX - mouseX;
            const deltaY = event.clientY - mouseY;
            
            targetX += deltaX * 0.01;
            targetY += deltaY * 0.01;
            
            mouseX = event.clientX;
            mouseY = event.clientY;
        }

        function onMouseUp(event) {
            isMouseDown = false;
        }

        function onMouseWheel(event) {
            camera.fov += event.deltaY * 0.05;
            camera.fov = Math.max(10, Math.min(120, camera.fov));
            camera.updateProjectionMatrix();
        }

        function toggleAutoRotation() {
            autoRotation = !autoRotation;
            console.log('Ëá™ÂãïÂõûËª¢:', autoRotation ? 'ON' : 'OFF');
        }

        // „Çø„ÉÉ„ÉÅ„Ç§„Éô„É≥„Éà„Éè„É≥„Éâ„É©„Éº
        function onTouchStart(event) {
            event.preventDefault();
            const touch = event.touches[0];
            mouseX = touch.clientX;
            mouseY = touch.clientY;
            isMouseDown = true;
        }

        function onTouchMove(event) {
            event.preventDefault();
            if (!isMouseDown || event.touches.length === 0) return;
            
            const touch = event.touches[0];
            const deltaX = touch.clientX - mouseX;
            const deltaY = touch.clientY - mouseY;
            
            targetX += deltaX * 0.01;
            targetY += deltaY * 0.01;
            
            mouseX = touch.clientX;
            mouseY = touch.clientY;
        }

        function onTouchEnd(event) {
            event.preventDefault();
            isMouseDown = false;
        }

        // „É™„Çµ„Ç§„Ç∫„Éè„É≥„Éâ„É©„Éº
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„É´„Éº„Éó
        function animate() {
            requestAnimationFrame(animate);
            
            // Ëá™ÂãïÂõûËª¢
            if (autoRotation) {
                targetX += autoRotationSpeed;
            }
            
            // „Ç´„É°„É©„ÅÆÂõûËª¢Ôºà„Çπ„É†„Éº„Ç∫Ôºâ
            camera.position.x = Math.sin(targetX) * 10;
            camera.position.z = Math.cos(targetX) * 10;
            camera.position.y = Math.sin(targetY) * 5;
            camera.lookAt(0, 0, 0);
            
            // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´„ÅÆÁæé„Åó„ÅÑ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
            if (particles) {
                particles.rotation.y += 0.005;
                particles.rotation.x += 0.002;
                
                // Ê°ú„ÅÆËàû„ÅÑÊï£„Çã„Çà„ÅÜ„Å™Âãï„Åç
                const time = Date.now() * 0.001;
                const positions = geometry.attributes.position.array;
                
                for (let i = 0; i < positions.length; i += 3) {
                    positions[i + 1] += Math.sin(time + i) * 0.01; // YËª∏„ÅÆÊè∫„Çâ„Åé
                }
                geometry.attributes.position.needsUpdate = true;
            }
            
            renderer.render(scene, camera);
        }

        // ÂàùÊúüÂåñ„ÅÆÂÆüË°å
        window.addEventListener('load', init);
    </script>
