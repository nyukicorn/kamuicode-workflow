<body>
    <div id="loadingScreen">

    <div id="container">
        <canvas id="canvas"></canvas>
        
        <div id="info">
            <h3>ğŸŒ¸ æ¡œèˆã†äº¬éƒ½ã®å¤œ ğŸŒ¸</h3>
            <p><strong>æ“ä½œæ–¹æ³•:</strong></p>
            <p>â€¢ ãƒã‚¦ã‚¹ãƒ‰ãƒ©ãƒƒã‚°: è¦–ç‚¹ç§»å‹•</p>
            <p>â€¢ ãƒ›ã‚¤ãƒ¼ãƒ«: ã‚ºãƒ¼ãƒ </p>
            <p>â€¢ ãƒ€ãƒ–ãƒ«ã‚¯ãƒªãƒƒã‚¯: è‡ªå‹•å›è»¢</p>
            <p>â€¢ å³å´UI: æ¡œã®è‰²å¤‰æ›´</p>
        </div>
        
        <div id="colorControls">
            <div class="control-group">
                <label>è‰²ãƒ¢ãƒ¼ãƒ‰</label>
                <select id="colorMode">
                    <option value="single">å˜è‰²</option>
                    <option value="gradient" selected>åŒç³»è‰²ã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³</option>
                    <option value="rainbow">ãƒ¬ã‚¤ãƒ³ãƒœãƒ¼</option>
                </select>
            </div>
            <div class="control-group">
                <label>ãƒ™ãƒ¼ã‚¹è‰²</label>
                <input type="color" id="baseColor" value="#FFB6C1">
            </div>
        </div>
        
        <div id="audioControls">
            <button id="audioToggle">ğŸµ éŸ³æ¥½å†ç”Ÿ</button>
        </div>
        
        <div id="error">
            <h3>ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ</h3>

        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, panoramaMesh, particles;
        let isMouseDown = false;
        let mouseX = 0, mouseY = 0;
        let targetRotationY = 0, targetRotationX = 0;
        let currentRotationY = 0, currentRotationX = 0;
        let autoRotate = false;
        let autoRotateSpeed = 0.01;
        let particleColors = [];
        let audio, isAudioPlaying = false;
        
        const experienceConcept = "æ¡œèˆã†äº¬éƒ½ã®å¤œã€ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã¯èŠ±ã³ã‚‰ã®ã‚ˆã†ã«èˆã„è¸Šã‚‹";
        
        function init() {
            try {
                if (!window.WebGLRenderingContext && !window.WebGL2RenderingContext) {
                    throw new Error('WebGLãŒã‚µãƒãƒ¼ãƒˆã•ã‚Œã¦ã„ã¾ã›ã‚“');
                }
                
                const container = document.getElementById('container');
                const canvas = document.getElementById('canvas');
                
                scene = new THREE.Scene();
                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                
                renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setClearColor(0x000000);
                
                createPanorama();
                createParticles();
                setupControls();
                setupAudio();
                animate();
                
                document.getElementById('loadingScreen').style.display = 'none';
                
            } catch (error) {
                showError('åˆæœŸåŒ–ã‚¨ãƒ©ãƒ¼: ' + error.message);
                console.error('Init error:', error);
            }
        }
        
        function createPanorama() {
            const geometry = new THREE.SphereGeometry(500, 32, 32);
            const loader = new THREE.TextureLoader();
            
            loader.load(
                './panorama.jpg',
                function(texture) {
                    const material = new THREE.MeshBasicMaterial({
                        map: texture,
                        side: THREE.BackSide
                    });
                    panoramaMesh = new THREE.Mesh(geometry, material);
                    scene.add(panoramaMesh);
                    console.log('ãƒ‘ãƒãƒ©ãƒç”»åƒãŒæ­£å¸¸ã«èª­ã¿è¾¼ã¾ã‚Œã¾ã—ãŸ');
                },
                function(progress) {
                    console.log('ãƒ‘ãƒãƒ©ãƒèª­ã¿è¾¼ã¿é€²è¡Œ:', (progress.loaded / progress.total * 100) + '%');
                },
                function(error) {
                    console.error('ãƒ‘ãƒãƒ©ãƒç”»åƒã®èª­ã¿è¾¼ã¿ã«å¤±æ•—:', error);
                    showError('ãƒ‘ãƒãƒ©ãƒç”»åƒã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚panorama.jpgãŒå­˜åœ¨ã™ã‚‹ã“ã¨ã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚');
                }
            );
        }
        
        function createHeartGeometry() {
            const shape = new THREE.Shape();
            const x = 0, y = 0;
            
            shape.moveTo(x + 0.5, y + 0.5);
            shape.bezierCurveTo(x + 0.5, y + 0.5, x + 0.4, y, x, y);
            shape.bezierCurveTo(x - 0.6, y, x - 0.6, y + 0.7, x - 0.6, y + 0.7);
            shape.bezierCurveTo(x - 0.6, y + 1.1, x - 0.3, y + 1.54, x + 0.5, y + 1.9);
            shape.bezierCurveTo(x + 1.2, y + 1.54, x + 1.6, y + 1.1, x + 1.6, y + 0.7);
            shape.bezierCurveTo(x + 1.6, y + 0.7, x + 1.6, y, x + 1, y);
            shape.bezierCurveTo(x + 0.7, y, x + 0.5, y + 0.5, x + 0.5, y + 0.5);
            
            const geometry = new THREE.ShapeGeometry(shape);
            return geometry;
        }
        
        function createParticles() {
            const particleCount = 3000;
            const heartGeometry = createHeartGeometry();
            
            particles = new THREE.Group();
            particleColors = [];
            
            for (let i = 0; i < particleCount; i++) {
                const material = new THREE.MeshBasicMaterial({ 
                    transparent: true, 
                    opacity: 0.8,
                    side: THREE.DoubleSide
                });
                
                const particle = new THREE.Mesh(heartGeometry, material);
                
                const phi = Math.acos(-1 + (2 * i) / particleCount);
                const theta = Math.sqrt(particleCount * Math.PI) * phi;
                const radius = 100 + Math.random() * 200;
                
                particle.position.x = radius * Math.cos(theta) * Math.sin(phi);
                particle.position.y = radius * Math.cos(phi);
                particle.position.z = radius * Math.sin(theta) * Math.sin(phi);
                
                particle.scale.setScalar(0.6 + Math.random() * 0.4);
                
                particle.rotation.x = Math.random() * Math.PI * 2;
                particle.rotation.y = Math.random() * Math.PI * 2;
                particle.rotation.z = Math.random() * Math.PI * 2;
                
                particle.userData = {
                    rotationSpeed: (Math.random() - 0.5) * 0.02,
                    floatSpeed: (Math.random() - 0.5) * 0.005,
                    originalY: particle.position.y
                };
                
                particles.add(particle);
            }
            
            scene.add(particles);
            updateParticleColors();
        }
        
        function updateParticleColors() {
            const colorMode = document.getElementById('colorMode').value;
            const baseColorHex = document.getElementById('baseColor').value;
            const baseColor = new THREE.Color(baseColorHex);
            
            particles.children.forEach((particle, index) => {
                let color;
                
                switch (colorMode) {
                    case 'single':
                        color = baseColor.clone();
                        break;
                    case 'gradient':
                        color = baseColor.clone();
                        const lightness = 0.5 + (Math.random() - 0.5) * 0.6;
                        color.multiplyScalar(lightness);
                        break;
                    case 'rainbow':
                        const hue = (index / particles.children.length + Math.random() * 0.1) % 1;
                        color = new THREE.Color().setHSL(hue, 0.8, 0.6);
                        break;
                }
                
                particle.material.color = color;
            });
        }
        
        function setupControls() {
            const canvas = document.getElementById('canvas');
            
            canvas.addEventListener('mousedown', onMouseDown, false);
            canvas.addEventListener('mousemove', onMouseMove, false);
            canvas.addEventListener('mouseup', onMouseUp, false);
            canvas.addEventListener('wheel', onMouseWheel, false);
            canvas.addEventListener('dblclick', onDoubleClick, false);
            
            canvas.addEventListener('touchstart', onTouchStart, false);
            canvas.addEventListener('touchmove', onTouchMove, false);
            canvas.addEventListener('touchend', onTouchEnd, false);
            
            document.getElementById('colorMode').addEventListener('change', updateParticleColors);
            document.getElementById('baseColor').addEventListener('input', updateParticleColors);
            
            window.addEventListener('resize', onWindowResize, false);
        }
        
        function onMouseDown(event) {
            isMouseDown = true;
            mouseX = event.clientX;
            mouseY = event.clientY;
            autoRotate = false;
        }
        
        function onMouseMove(event) {
            if (!isMouseDown) return;
            
            const deltaX = event.clientX - mouseX;
            const deltaY = event.clientY - mouseY;
            
            targetRotationY += deltaX * 0.005;
            targetRotationX += deltaY * 0.005;
            
            targetRotationX = Math.max(-Math.PI/2, Math.min(Math.PI/2, targetRotationX));
            
            mouseX = event.clientX;
            mouseY = event.clientY;
        }
        
        function onMouseUp() {
            isMouseDown = false;
        }
        
        function onMouseWheel(event) {
            event.preventDefault();
            const fov = camera.fov + event.deltaY * 0.05;
            camera.fov = Math.max(10, Math.min(120, fov));
            camera.updateProjectionMatrix();
        }
        
        function onDoubleClick() {
            autoRotate = !autoRotate;
            console.log('è‡ªå‹•å›è»¢:', autoRotate ? 'ON' : 'OFF');
        }
        
        let touchStartX = 0, touchStartY = 0;
        
        function onTouchStart(event) {
            if (event.touches.length === 1) {
                touchStartX = event.touches[0].clientX;
                touchStartY = event.touches[0].clientY;
                autoRotate = false;
            }
        }
        
        function onTouchMove(event) {
            event.preventDefault();
            if (event.touches.length === 1) {
                const deltaX = event.touches[0].clientX - touchStartX;
                const deltaY = event.touches[0].clientY - touchStartY;
                
                targetRotationY += deltaX * 0.005;
                targetRotationX += deltaY * 0.005;
                
                targetRotationX = Math.max(-Math.PI/2, Math.min(Math.PI/2, targetRotationX));
                
                touchStartX = event.touches[0].clientX;
                touchStartY = event.touches[0].clientY;
            }
        }
        
        function onTouchEnd() {
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function setupAudio() {
            audio = new Audio('./generated-music.wav');
            audio.loop = true;
            audio.volume = 0.3;
            
            const audioToggle = document.getElementById('audioToggle');
            audioToggle.addEventListener('click', function() {
                if (isAudioPlaying) {
                    audio.pause();
                    audioToggle.textContent = 'ğŸµ éŸ³æ¥½å†ç”Ÿ';
                    isAudioPlaying = false;
                } else {
                    audio.play().catch(error => {
                        console.log('éŸ³æ¥½ã®å†ç”Ÿã«å¤±æ•—:', error);
                        showError('éŸ³æ¥½ãƒ•ã‚¡ã‚¤ãƒ«ã®å†ç”Ÿã«å¤±æ•—ã—ã¾ã—ãŸ');
                    });
                    audioToggle.textContent = 'ğŸ”‡ éŸ³æ¥½åœæ­¢';
                    isAudioPlaying = true;
                }
            });
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            if (autoRotate) {
                targetRotationY += autoRotateSpeed;
                autoRotateSpeed = 0.02;
            } else {
                autoRotateSpeed = 0.01;
            }
            
            currentRotationY += (targetRotationY - currentRotationY) * 0.1;
            currentRotationX += (targetRotationX - currentRotationX) * 0.1;
            
            camera.position.x = Math.sin(currentRotationY) * Math.cos(currentRotationX) * 5;
            camera.position.y = Math.sin(currentRotationX) * 5;
            camera.position.z = Math.cos(currentRotationY) * Math.cos(currentRotationX) * 5;
            camera.lookAt(0, 0, 0);
            
            if (particles) {
                particles.children.forEach((particle) => {
                    particle.rotation.x += particle.userData.rotationSpeed;
                    particle.rotation.y += particle.userData.rotationSpeed;
                    particle.rotation.z += particle.userData.rotationSpeed * 0.5;
                    
                    particle.position.y = particle.userData.originalY + 
                        Math.sin(Date.now() * 0.001 + particle.position.x * 0.01) * 10;
                });
                
                particles.rotation.y += autoRotate ? 0.005 : 0.001;
            }
            
            renderer.render(scene, camera);
        }
        
        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('error').style.display = 'block';
            document.getElementById('loadingScreen').style.display = 'none';
        }
        
        window.addEventListener('load', init);
    </script>
