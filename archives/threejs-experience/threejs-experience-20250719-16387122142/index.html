<!DOCTYPE html>

    <title>å¤ã®èŠ±ã€…ãŒå’²ãç¾ã—ã„åº­åœ’ - Three.js 3D Experience</title>
    <style>

</head>
<body>
    <div id="container">
        <canvas id="canvas"></canvas>
        
        <div id="loading">èª­ã¿è¾¼ã¿ä¸­...</div>
        
        <div id="error">
            <h3>ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ</h3>
            <p id="error-message"></p>
        </div>
        
        <div id="controls">
            <strong>æ“ä½œæ–¹æ³•:</strong><br>
            ğŸ–±ï¸ ãƒã‚¦ã‚¹: ãƒ‰ãƒ©ãƒƒã‚°ã§è¦–ç‚¹ç§»å‹•<br>
            ğŸ¯ ãƒ›ã‚¤ãƒ¼ãƒ«: ã‚ºãƒ¼ãƒ ã‚¤ãƒ³/ã‚¢ã‚¦ãƒˆ<br>
            ğŸ‘† ãƒ€ãƒ–ãƒ«ã‚¯ãƒªãƒƒã‚¯: è‡ªå‹•å›è»¢ON/OFF<br>
            ğŸ“± ã‚¿ãƒƒãƒ: ã‚¹ãƒ¯ã‚¤ãƒ—ã§è¦–ç‚¹ç§»å‹•<br>
            ğŸµ éŸ³æ¥½: å³ä¸Šã®ãƒœã‚¿ãƒ³ã§åˆ¶å¾¡
        </div>
        
        <div id="audio-controls">
            <button id="music-toggle" class="audio-button">ğŸµ éŸ³æ¥½å†ç”Ÿ</button><br>
            <label for="volume-slider" style="color: white; font-size: 12px;">éŸ³é‡:</label>
            <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.5">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // WebGLå¯¾å¿œãƒã‚§ãƒƒã‚¯
        function checkWebGLSupport() {
            try {
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                return !!gl;
            } catch (e) {
                return false;
            }
        }
        
        if (!checkWebGLSupport()) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error-message').textContent = 'ãŠä½¿ã„ã®ãƒ–ãƒ©ã‚¦ã‚¶ã¯WebGLã‚’ã‚µãƒãƒ¼ãƒˆã—ã¦ã„ã¾ã›ã‚“ã€‚';
            throw new Error('WebGL not supported');
        }

        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
        let scene, camera, renderer, panoramaMesh, particles;
        let mouseX = 0, mouseY = 0;
        let targetRotationX = 0, targetRotationY = 0;
        let currentRotationX = 0, currentRotationY = 0;
        let isMouseDown = false;
        let lastMouseX = 0, lastMouseY = 0;
        let autoRotate = false;
        let autoRotationSpeed = 0.005;
        let zoomLevel = 75;
        let audioElement;
        let isAudioPlaying = false;

        // ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆç”¨å¤‰æ•°
        let isTouch = false;
        let lastTouchX = 0, lastTouchY = 0;

        function init() {
            // ã‚·ãƒ¼ãƒ³ä½œæˆ
            scene = new THREE.Scene();
            
            // ã‚«ãƒ¡ãƒ©ä½œæˆ
            camera = new THREE.PerspectiveCamera(zoomLevel, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 0);
            
            // ãƒ¬ãƒ³ãƒ€ãƒ©ãƒ¼ä½œæˆ
            const canvas = document.getElementById('canvas');
            renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            
            // ãƒ‘ãƒãƒ©ãƒçƒä½“ä½œæˆ
            createPanorama();
            
            // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚·ã‚¹ãƒ†ãƒ ä½œæˆ
            createParticles();
            
            // éŸ³æ¥½è¨­å®š
            setupAudio();
            
            // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼è¨­å®š
            setupEventListeners();
            
            // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°éè¡¨ç¤º
            document.getElementById('loading').style.display = 'none';
            
            // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³é–‹å§‹
            animate();
        }

        function createPanorama() {
            // ãƒ‘ãƒãƒ©ãƒãƒ†ã‚¯ã‚¹ãƒãƒ£èª­ã¿è¾¼ã¿
            const loader = new THREE.TextureLoader();
            loader.load(
                'panorama.jpg',
                function(texture) {
                    // çƒä½“ã‚¸ã‚ªãƒ¡ãƒˆãƒªä½œæˆï¼ˆå†…å´ã‹ã‚‰è¦‹ãˆã‚‹ã‚ˆã†ã«ï¼‰
                    const geometry = new THREE.SphereGeometry(500, 60, 40);
                    geometry.scale(-1, 1, 1); // å†…å´åè»¢
                    
                    // ãƒãƒ†ãƒªã‚¢ãƒ«ä½œæˆ
                    const material = new THREE.MeshBasicMaterial({
                        map: texture
                    });
                    
                    // ãƒ¡ãƒƒã‚·ãƒ¥ä½œæˆ
                    panoramaMesh = new THREE.Mesh(geometry, material);
                    scene.add(panoramaMesh);
                },
                function(progress) {
                    console.log('ãƒ‘ãƒãƒ©ãƒèª­ã¿è¾¼ã¿é€²è¡Œä¸­: ' + (progress.loaded / progress.total * 100) + '%');
                },
                function(error) {
                    console.error('ãƒ‘ãƒãƒ©ãƒèª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('error').style.display = 'block';
                    document.getElementById('error-message').textContent = 'ãƒ‘ãƒãƒ©ãƒç”»åƒã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚';
                }
            );
        }

        function createParticles() {
            const particleCount = 1000;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            
            // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ä½ç½®ã‚’ãƒ©ãƒ³ãƒ€ãƒ ã«é…ç½®
            for (let i = 0; i < particleCount * 3; i += 3) {
                const radius = Math.random() * 300 + 100;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.random() * Math.PI;
                
                positions[i] = radius * Math.sin(phi) * Math.cos(theta);
                positions[i + 1] = radius * Math.cos(phi);
                positions[i + 2] = radius * Math.sin(phi) * Math.sin(theta);
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            
            // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ãƒãƒ†ãƒªã‚¢ãƒ«
            const material = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 0.5,
                transparent: true,
                opacity: 0.8,
                sizeAttenuation: true
            });
            
            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        function setupAudio() {
            audioElement = document.createElement('audio');
            audioElement.src = 'generated-music.wav';
            audioElement.loop = true;
            audioElement.volume = 0.5;
            
            const musicToggle = document.getElementById('music-toggle');
            const volumeSlider = document.getElementById('volume-slider');
            
            musicToggle.addEventListener('click', function() {
                if (isAudioPlaying) {
                    audioElement.pause();
                    musicToggle.textContent = 'ğŸµ éŸ³æ¥½å†ç”Ÿ';
                    musicToggle.classList.remove('paused');
                    isAudioPlaying = false;
                } else {
                    audioElement.play().catch(function(error) {
                        console.warn('éŸ³æ¥½å†ç”Ÿã‚¨ãƒ©ãƒ¼:', error);
                    });
                    musicToggle.textContent = 'â¸ï¸ éŸ³æ¥½åœæ­¢';
                    musicToggle.classList.add('paused');
                    isAudioPlaying = true;
                }
            });
            
            volumeSlider.addEventListener('input', function() {
                audioElement.volume = parseFloat(this.value);
            });
        }

        function setupEventListeners() {
            const canvas = document.getElementById('canvas');
            
            // ãƒã‚¦ã‚¹ã‚¤ãƒ™ãƒ³ãƒˆ
            canvas.addEventListener('mousedown', onMouseDown);
            canvas.addEventListener('mousemove', onMouseMove);
            canvas.addEventListener('mouseup', onMouseUp);
            canvas.addEventListener('wheel', onMouseWheel);
            canvas.addEventListener('dblclick', onDoubleClick);
            
            // ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆ
            canvas.addEventListener('touchstart', onTouchStart, { passive: false });
            canvas.addEventListener('touchmove', onTouchMove, { passive: false });
            canvas.addEventListener('touchend', onTouchEnd);
            
            // ãƒªã‚µã‚¤ã‚ºã‚¤ãƒ™ãƒ³ãƒˆ
            window.addEventListener('resize', onWindowResize);
        }

        function onMouseDown(event) {
            if (isTouch) return;
            isMouseDown = true;
            lastMouseX = event.clientX;
            lastMouseY = event.clientY;
        }

        function onMouseMove(event) {
            if (isTouch) return;
            
            if (isMouseDown) {
                const deltaX = event.clientX - lastMouseX;
                const deltaY = event.clientY - lastMouseY;
                
                targetRotationY += deltaX * 0.005;
                targetRotationX += deltaY * 0.005;
                
                // Xè»¸å›è»¢åˆ¶é™
                targetRotationX = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, targetRotationX));
                
                lastMouseX = event.clientX;
                lastMouseY = event.clientY;
            }
        }

        function onMouseUp(event) {
            if (isTouch) return;
            isMouseDown = false;
        }

        function onMouseWheel(event) {
            event.preventDefault();
            
            zoomLevel += event.deltaY * 0.05;
            zoomLevel = Math.max(30, Math.min(120, zoomLevel));
            camera.fov = zoomLevel;
            camera.updateProjectionMatrix();
        }

        function onDoubleClick(event) {
            autoRotate = !autoRotate;
            console.log('è‡ªå‹•å›è»¢:', autoRotate ? 'ON' : 'OFF');
        }

        function onTouchStart(event) {
            event.preventDefault();
            isTouch = true;
            
            if (event.touches.length === 1) {
                lastTouchX = event.touches[0].clientX;
                lastTouchY = event.touches[0].clientY;
            }
        }

        function onTouchMove(event) {
            event.preventDefault();
            
            if (event.touches.length === 1) {
                const deltaX = event.touches[0].clientX - lastTouchX;
                const deltaY = event.touches[0].clientY - lastTouchY;
                
                targetRotationY += deltaX * 0.005;
                targetRotationX += deltaY * 0.005;
                
                // Xè»¸å›è»¢åˆ¶é™
                targetRotationX = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, targetRotationX));
                
                lastTouchX = event.touches[0].clientX;
                lastTouchY = event.touches[0].clientY;
            }
        }

        function onTouchEnd(event) {
            event.preventDefault();
            isTouch = false;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            
            // è‡ªå‹•å›è»¢
            if (autoRotate) {
                targetRotationY += autoRotationSpeed;
                
                // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«é«˜é€ŸåŒ–
                if (particles) {
                    particles.rotation.y += 0.02;
                }
            } else {
                // é€šå¸¸ã®ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
                if (particles) {
                    particles.rotation.y += 0.005;
                }
            }
            
            // ã‚¹ãƒ ãƒ¼ã‚ºãªã‚«ãƒ¡ãƒ©å›è»¢
            currentRotationX += (targetRotationX - currentRotationX) * 0.1;
            currentRotationY += (targetRotationY - currentRotationY) * 0.1;
            
            // ã‚«ãƒ¡ãƒ©å›è»¢é©ç”¨
            camera.rotation.order = 'YXZ';
            camera.rotation.y = currentRotationY;
            camera.rotation.x = currentRotationX;
            
            // ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°
            renderer.render(scene, camera);
        }

        // åˆæœŸåŒ–å®Ÿè¡Œ
        try {
            init();
        } catch (error) {
            console.error('åˆæœŸåŒ–ã‚¨ãƒ©ãƒ¼:', error);
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error-message').textContent = '3Dä½“é¨“ã®åˆæœŸåŒ–ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message;
        }
    </script>
