<!DOCTYPE html>

    <title>Three.js æ˜Ÿç©ºãƒ‘ãƒãƒ©ãƒä½“é¨“</title>
    <style>
        * {

        body {

</head>
<body>
    <div id="container">
        <canvas id="canvas"></canvas>
        
        <div id="ui">
            <div><strong>æ“ä½œæ–¹æ³•</strong></div>
            <div>ğŸ–±ï¸ ãƒã‚¦ã‚¹ãƒ‰ãƒ©ãƒƒã‚°: è¦–ç‚¹ç§»å‹•</div>
            <div>ğŸ¯ ãƒ›ã‚¤ãƒ¼ãƒ«: ã‚ºãƒ¼ãƒ </div>
            <div>ğŸ‘† ãƒ€ãƒ–ãƒ«ã‚¯ãƒªãƒƒã‚¯: è‡ªå‹•å›è»¢</div>
            <div>ğŸ“± ã‚¿ãƒƒãƒ: ã‚¹ãƒ¯ã‚¤ãƒ—ã§è¦–ç‚¹ç§»å‹•</div>
        </div>

        <div id="controls">
            <div class="control-group">
                <button id="playPauseBtn">â–¶ï¸ éŸ³æ¥½å†ç”Ÿ</button>
                <span>éŸ³é‡:</span>
                <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.5">
            </div>
            <div class="control-group">
                <button id="autoRotateBtn">ğŸ”„ è‡ªå‹•å›è»¢</button>
                <button id="resetBtn">ğŸ  ãƒªã‚»ãƒƒãƒˆ</button>
            </div>
        </div>

        <div id="error">
            <div>WebGLãŒã‚µãƒãƒ¼ãƒˆã•ã‚Œã¦ã„ã¾ã›ã‚“</div>
            <div>ãŠä½¿ã„ã®ãƒ–ãƒ©ã‚¦ã‚¶ã§ã¯ã“ã®ä½“é¨“ã‚’ã”åˆ©ç”¨ã„ãŸã ã‘ã¾ã›ã‚“</div>
        </div>

        <audio id="bgMusic" loop>
            <source src="generated-music.wav" type="audio/wav">
        </audio>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // WebGLå¯¾å¿œãƒã‚§ãƒƒã‚¯
        function checkWebGLSupport() {
            try {
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                return !!gl;
            } catch (e) {
                return false;
            }
        }

        if (!checkWebGLSupport()) {
            document.getElementById('error').style.display = 'block';
            throw new Error('WebGL not supported');
        }

        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
        let scene, camera, renderer, sphere, particles;
        let mouseX = 0, mouseY = 0;
        let targetRotationX = 0, targetRotationY = 0;
        let currentRotationX = 0, currentRotationY = 0;
        let autoRotate = false;
        let autoRotateSpeed = 0.005;
        let isDragging = false;
        let isMouseDown = false;
        let previousMouseX = 0, previousMouseY = 0;
        let fov = 75;
        let targetFov = 75;

        // ã‚¿ãƒƒãƒæ“ä½œç”¨å¤‰æ•°
        let isTouching = false;
        let previousTouchX = 0, previousTouchY = 0;

        // éŸ³æ¥½åˆ¶å¾¡
        const bgMusic = document.getElementById('bgMusic');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        let musicPlaying = false;

        // åˆæœŸåŒ–
        function init() {
            // ã‚·ãƒ¼ãƒ³ä½œæˆ
            scene = new THREE.Scene();

            // ã‚«ãƒ¡ãƒ©ä½œæˆ
            camera = new THREE.PerspectiveCamera(fov, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 0);

            // ãƒ¬ãƒ³ãƒ€ãƒ©ãƒ¼ä½œæˆ
            const canvas = document.getElementById('canvas');
            renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000);

            // ãƒ‘ãƒãƒ©ãƒçƒä½“ä½œæˆ
            const geometry = new THREE.SphereGeometry(100, 64, 32);
            const texture = new THREE.TextureLoader().load('panorama.jpg', 
                function(texture) {
                    console.log('ãƒ‘ãƒãƒ©ãƒç”»åƒèª­ã¿è¾¼ã¿å®Œäº†');
                },
                function(progress) {
                    console.log('èª­ã¿è¾¼ã¿ä¸­...', (progress.loaded / progress.total * 100) + '%');
                },
                function(error) {
                    console.error('ãƒ‘ãƒãƒ©ãƒç”»åƒèª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
                }
            );
            
            const material = new THREE.MeshBasicMaterial({ 
                map: texture,
                side: THREE.BackSide
            });
            
            sphere = new THREE.Mesh(geometry, material);
            scene.add(sphere);

            // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚·ã‚¹ãƒ†ãƒ ä½œæˆ
            createParticles();

            // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼è¨­å®š
            setupEventListeners();

            // éŸ³æ¥½åˆ¶å¾¡è¨­å®š
            setupAudioControls();

            // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ãƒ«ãƒ¼ãƒ—é–‹å§‹
            animate();
        }

        function createParticles() {
            const particleCount = 300;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);

            for (let i = 0; i < particleCount * 3; i += 3) {
                // çƒé¢ä¸Šã«ãƒ©ãƒ³ãƒ€ãƒ é…ç½®
                const radius = 90 + Math.random() * 20;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.random() * Math.PI;

                positions[i] = radius * Math.sin(phi) * Math.cos(theta);
                positions[i + 1] = radius * Math.cos(phi);
                positions[i + 2] = radius * Math.sin(phi) * Math.sin(theta);

                // è‰²ã‚’ç™½ã‹ã‚‰è–„ã„é’ã®ã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³
                colors[i] = 0.8 + Math.random() * 0.2;     // R
                colors[i + 1] = 0.9 + Math.random() * 0.1; // G
                colors[i + 2] = 1.0;                       // B
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: 0.4,
                vertexColors: true,
                transparent: true,
                opacity: 0.8
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        function setupEventListeners() {
            // ãƒã‚¦ã‚¹ã‚¤ãƒ™ãƒ³ãƒˆ
            canvas.addEventListener('mousedown', onMouseDown, false);
            canvas.addEventListener('mousemove', onMouseMove, false);
            canvas.addEventListener('mouseup', onMouseUp, false);
            canvas.addEventListener('wheel', onMouseWheel, false);
            canvas.addEventListener('dblclick', onDoubleClick, false);

            // ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆ
            canvas.addEventListener('touchstart', onTouchStart, false);
            canvas.addEventListener('touchmove', onTouchMove, false);
            canvas.addEventListener('touchend', onTouchEnd, false);

            // ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ãƒªã‚µã‚¤ã‚º
            window.addEventListener('resize', onWindowResize, false);

            // UIåˆ¶å¾¡
            document.getElementById('autoRotateBtn').addEventListener('click', toggleAutoRotate);
            document.getElementById('resetBtn').addEventListener('click', resetView);
        }

        function setupAudioControls() {
            playPauseBtn.addEventListener('click', toggleMusic);
            volumeSlider.addEventListener('input', changeVolume);
            
            bgMusic.volume = volumeSlider.value;
        }

        // ãƒã‚¦ã‚¹ã‚¤ãƒ™ãƒ³ãƒˆå‡¦ç†
        function onMouseDown(event) {
            isMouseDown = true;
            isDragging = false;
            previousMouseX = event.clientX;
            previousMouseY = event.clientY;
        }

        function onMouseMove(event) {
            if (!isMouseDown) return;

            const deltaX = event.clientX - previousMouseX;
            const deltaY = event.clientY - previousMouseY;

            if (Math.abs(deltaX) > 2 || Math.abs(deltaY) > 2) {
                isDragging = true;
            }

            if (isDragging) {
                targetRotationY += deltaX * 0.005;
                targetRotationX += deltaY * 0.005;
                
                // Xè»¸å›è»¢ã‚’åˆ¶é™
                targetRotationX = Math.max(-Math.PI/2, Math.min(Math.PI/2, targetRotationX));
            }

            previousMouseX = event.clientX;
            previousMouseY = event.clientY;
        }

        function onMouseUp(event) {
            isMouseDown = false;
            isDragging = false;
        }

        function onMouseWheel(event) {
            event.preventDefault();
            
            targetFov += event.deltaY * 0.1;
            targetFov = Math.max(30, Math.min(120, targetFov));
        }

        function onDoubleClick(event) {
            toggleAutoRotate();
        }

        // ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆå‡¦ç†
        function onTouchStart(event) {
            event.preventDefault();
            if (event.touches.length === 1) {
                isTouching = true;
                previousTouchX = event.touches[0].clientX;
                previousTouchY = event.touches[0].clientY;
            }
        }

        function onTouchMove(event) {
            event.preventDefault();
            if (!isTouching || event.touches.length !== 1) return;

            const deltaX = event.touches[0].clientX - previousTouchX;
            const deltaY = event.touches[0].clientY - previousTouchY;

            targetRotationY += deltaX * 0.005;
            targetRotationX += deltaY * 0.005;
            
            // Xè»¸å›è»¢ã‚’åˆ¶é™
            targetRotationX = Math.max(-Math.PI/2, Math.min(Math.PI/2, targetRotationX));

            previousTouchX = event.touches[0].clientX;
            previousTouchY = event.touches[0].clientY;
        }

        function onTouchEnd(event) {
            isTouching = false;
        }

        // è‡ªå‹•å›è»¢åˆ‡ã‚Šæ›¿ãˆ
        function toggleAutoRotate() {
            autoRotate = !autoRotate;
            const btn = document.getElementById('autoRotateBtn');
            btn.textContent = autoRotate ? 'â¸ï¸ å›è»¢åœæ­¢' : 'ğŸ”„ è‡ªå‹•å›è»¢';
            
            if (autoRotate) {
                // è‡ªå‹•å›è»¢æ™‚ã¯ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚‚é«˜é€ŸåŒ–
                autoRotateSpeed = 0.005;
            }
        }

        // ãƒ“ãƒ¥ãƒ¼ãƒªã‚»ãƒƒãƒˆ
        function resetView() {
            targetRotationX = 0;
            targetRotationY = 0;
            targetFov = 75;
            autoRotate = false;
            document.getElementById('autoRotateBtn').textContent = 'ğŸ”„ è‡ªå‹•å›è»¢';
        }

        // éŸ³æ¥½åˆ¶å¾¡
        function toggleMusic() {
            if (musicPlaying) {
                bgMusic.pause();
                playPauseBtn.textContent = 'â–¶ï¸ éŸ³æ¥½å†ç”Ÿ';
            } else {
                bgMusic.play().catch(e => {
                    console.log('éŸ³æ¥½ãƒ•ã‚¡ã‚¤ãƒ«ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“:', e);
                });
                playPauseBtn.textContent = 'â¸ï¸ éŸ³æ¥½åœæ­¢';
            }
            musicPlaying = !musicPlaying;
        }

        function changeVolume() {
            bgMusic.volume = volumeSlider.value;
        }

        // ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ãƒªã‚µã‚¤ã‚ºå‡¦ç†
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ãƒ«ãƒ¼ãƒ—
        function animate() {
            requestAnimationFrame(animate);

            // è‡ªå‹•å›è»¢
            if (autoRotate) {
                targetRotationY += autoRotateSpeed;
            }

            // ã‚¹ãƒ ãƒ¼ã‚ºãªã‚«ãƒ¡ãƒ©ç§»å‹•
            currentRotationX += (targetRotationX - currentRotationX) * 0.1;
            currentRotationY += (targetRotationY - currentRotationY) * 0.1;
            
            // FOVèª¿æ•´
            fov += (targetFov - fov) * 0.1;
            camera.fov = fov;
            camera.updateProjectionMatrix();

            // ã‚«ãƒ¡ãƒ©å›è»¢é©ç”¨
            camera.rotation.x = currentRotationX;
            camera.rotation.y = currentRotationY;

            // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«å›è»¢
            if (particles) {
                particles.rotation.y += 0.001;
                if (autoRotate) {
                    particles.rotation.y += autoRotateSpeed * 2;
                }
            }

            // ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°
            renderer.render(scene, camera);
        }

        // åˆæœŸåŒ–å®Ÿè¡Œ
        init();
    </script>
</body>
