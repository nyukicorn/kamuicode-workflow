<!DOCTYPE html>

    <style>

<body>
    <div id="container">
        <canvas id="canvas"></canvas>
        
        <div id="controls">
            <div class="title">ğŸŒ¸ ä¸‡è¯é¡ã®ä¸–ç•Œ</div>
            <div class="control-group">
                <button id="playPauseBtn">â–¶ éŸ³æ¥½å†ç”Ÿ</button>
                <button id="autoRotateBtn">ğŸ”„ è‡ªå‹•å›è»¢</button>
            </div>
            <div class="control-group">
                <label>éŸ³é‡: <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.5"></label>
            </div>
            <div class="control-group">
                <label>ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«: <input type="range" id="particleSlider" min="500" max="3000" step="100" value="1500"></label>
            </div>
        </div>
        
        <div id="instructions">
            <div><strong>æ“ä½œæ–¹æ³•:</strong></div>
            <div>ğŸ–±ï¸ ãƒã‚¦ã‚¹ãƒ‰ãƒ©ãƒƒã‚°: è¦–ç‚¹ç§»å‹•</div>
            <div>ğŸ¯ ãƒ›ã‚¤ãƒ¼ãƒ«: ã‚ºãƒ¼ãƒ </div>
            <div>ğŸ‘† ãƒ€ãƒ–ãƒ«ã‚¯ãƒªãƒƒã‚¯: è‡ªå‹•å›è»¢</div>
            <div>ğŸ“± ã‚¿ãƒƒãƒ: ã‚¹ãƒ¯ã‚¤ãƒ—ã§è¦–ç‚¹ç§»å‹•</div>
        </div>
        
        <div id="error">
            <h3>ã‚¨ãƒ©ãƒ¼</h3>
            <p id="errorMessage"></p>
        </div>
    </div>

    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
        let scene, camera, renderer, sphere, particles;
        let mouse = { x: 0, y: 0 };
        let mouseDown = false;
        let autoRotate = false;
        let rotationSpeed = 0.001;
        let audioElement;
        let particleCount = 1500;
        
        // ã‚«ãƒ¡ãƒ©åˆ¶å¾¡å¤‰æ•°
        let phi = 0;
        let theta = 0;
        let radius = 1;
        let targetPhi = 0;
        let targetTheta = 0;
        
        // WebGLå¯¾å¿œãƒã‚§ãƒƒã‚¯
        function checkWebGLSupport() {
            try {
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                return !!gl;
            } catch (e) {
                return false;
            }
        }
        
        // ã‚¨ãƒ©ãƒ¼è¡¨ç¤º
        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('error').style.display = 'block';
        }
        
        // åˆæœŸåŒ–
        function init() {
            if (!checkWebGLSupport()) {
                showError('ãŠä½¿ã„ã®ãƒ–ãƒ©ã‚¦ã‚¶ã¯WebGLã«å¯¾å¿œã—ã¦ã„ã¾ã›ã‚“ã€‚');
                return;
            }
            
            // ã‚·ãƒ¼ãƒ³ä½œæˆ
            scene = new THREE.Scene();
            
            // ã‚«ãƒ¡ãƒ©ä½œæˆ
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 0);
            
            // ãƒ¬ãƒ³ãƒ€ãƒ©ãƒ¼ä½œæˆ
            const canvas = document.getElementById('canvas');
            renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            
            // ãƒ‘ãƒãƒ©ãƒã‚¹ãƒ•ã‚£ã‚¢ä½œæˆ
            const geometry = new THREE.SphereGeometry(500, 60, 40);
            geometry.scale(-1, 1, 1); // å†…å´ã‹ã‚‰è¦‹ã‚‹ãŸã‚åè»¢
            
            // ãƒ†ã‚¯ã‚¹ãƒãƒ£èª­ã¿è¾¼ã¿
            const textureLoader = new THREE.TextureLoader();
            textureLoader.load(
                'panorama.jpg',
                function(texture) {
                    const material = new THREE.MeshBasicMaterial({ map: texture });
                    sphere = new THREE.Mesh(geometry, material);
                    scene.add(sphere);
                },
                function(progress) {
                    console.log('ãƒ‘ãƒãƒ©ãƒèª­ã¿è¾¼ã¿ä¸­:', (progress.loaded / progress.total * 100) + '%');
                },
                function(error) {
                    console.error('ãƒ‘ãƒãƒ©ãƒèª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
                    showError('ãƒ‘ãƒãƒ©ãƒç”»åƒã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚');
                }
            );
            
            // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚·ã‚¹ãƒ†ãƒ ä½œæˆ
            createParticles();
            
            // éŸ³æ¥½è¨­å®š
            setupAudio();
            
            // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼è¨­å®š
            setupEventListeners();
            
            // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³é–‹å§‹
            animate();
        }
        
        // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚·ã‚¹ãƒ†ãƒ ä½œæˆ
        function createParticles() {
            if (particles) {
                scene.remove(particles);
            }
            
            const particlesGeometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);
            
            for (let i = 0; i < particleCount; i++) {
                // ãƒ©ãƒ³ãƒ€ãƒ ãªçƒé¢åº§æ¨™
                const radius = Math.random() * 400 + 100;
                const phi = Math.random() * Math.PI * 2;
                const theta = Math.random() * Math.PI;
                
                positions[i * 3] = radius * Math.sin(theta) * Math.cos(phi);
                positions[i * 3 + 1] = radius * Math.cos(theta);
                positions[i * 3 + 2] = radius * Math.sin(theta) * Math.sin(phi);
                
                // ã‚«ãƒ©ãƒ•ãƒ«ãªè‰²
                colors[i * 3] = Math.random();
                colors[i * 3 + 1] = Math.random();
                colors[i * 3 + 2] = Math.random();
            }
            
            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            particlesGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            const particlesMaterial = new THREE.PointsMaterial({
                size: 0.5,
                vertexColors: true,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending
            });
            
            particles = new THREE.Points(particlesGeometry, particlesMaterial);
            scene.add(particles);
        }
        
        // éŸ³æ¥½è¨­å®š
        function setupAudio() {
            audioElement = new Audio();
            audioElement.src = 'generated-music.wav';
            audioElement.loop = true;
            audioElement.volume = 0.5;
            
            audioElement.addEventListener('error', function() {
                console.log('éŸ³æ¥½ãƒ•ã‚¡ã‚¤ãƒ«ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ï¼ˆã‚ªãƒ—ã‚·ãƒ§ãƒ³ï¼‰');
            });
        }
        
        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼è¨­å®š
        function setupEventListeners() {
            // ãƒªã‚µã‚¤ã‚º
            window.addEventListener('resize', onWindowResize);
            
            // ãƒã‚¦ã‚¹ã‚¤ãƒ™ãƒ³ãƒˆ
            document.addEventListener('mousedown', onMouseDown);
            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mouseup', onMouseUp);
            document.addEventListener('wheel', onMouseWheel);
            document.addEventListener('dblclick', onDoubleClick);
            
            // ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆ
            document.addEventListener('touchstart', onTouchStart);
            document.addEventListener('touchmove', onTouchMove);
            document.addEventListener('touchend', onTouchEnd);
            
            // UIåˆ¶å¾¡
            document.getElementById('playPauseBtn').addEventListener('click', toggleMusic);
            document.getElementById('autoRotateBtn').addEventListener('click', toggleAutoRotate);
            document.getElementById('volumeSlider').addEventListener('input', changeVolume);
            document.getElementById('particleSlider').addEventListener('input', changeParticleCount);
        }
        
        // ãƒã‚¦ã‚¹åˆ¶å¾¡
        function onMouseDown(event) {
            mouseDown = true;
            mouse.x = event.clientX;
            mouse.y = event.clientY;
        }
        
        function onMouseMove(event) {
            if (!mouseDown) return;
            
            const deltaX = event.clientX - mouse.x;
            const deltaY = event.clientY - mouse.y;
            
            targetPhi -= deltaX * 0.005;
            targetTheta = Math.max(0.1, Math.min(Math.PI - 0.1, targetTheta + deltaY * 0.005));
            
            mouse.x = event.clientX;
            mouse.y = event.clientY;
        }
        
        function onMouseUp() {
            mouseDown = false;
        }
        
        function onMouseWheel(event) {
            event.preventDefault();
            const fov = camera.fov + event.deltaY * 0.05;
            camera.fov = Math.max(10, Math.min(100, fov));
            camera.updateProjectionMatrix();
        }
        
        function onDoubleClick() {
            toggleAutoRotate();
        }
        
        // ã‚¿ãƒƒãƒåˆ¶å¾¡
        let touchStart = { x: 0, y: 0 };
        
        function onTouchStart(event) {
            if (event.touches.length === 1) {
                touchStart.x = event.touches[0].clientX;
                touchStart.y = event.touches[0].clientY;
            }
        }
        
        function onTouchMove(event) {
            event.preventDefault();
            if (event.touches.length === 1) {
                const deltaX = event.touches[0].clientX - touchStart.x;
                const deltaY = event.touches[0].clientY - touchStart.y;
                
                targetPhi -= deltaX * 0.01;
                targetTheta = Math.max(0.1, Math.min(Math.PI - 0.1, targetTheta + deltaY * 0.01));
                
                touchStart.x = event.touches[0].clientX;
                touchStart.y = event.touches[0].clientY;
            }
        }
        
        function onTouchEnd() {
            // ã‚¿ãƒƒãƒçµ‚äº†å‡¦ç†
        }
        
        // UIåˆ¶å¾¡é–¢æ•°
        function toggleMusic() {
            const btn = document.getElementById('playPauseBtn');
            if (audioElement.paused) {
                audioElement.play().catch(e => console.log('éŸ³æ¥½å†ç”Ÿã‚¨ãƒ©ãƒ¼:', e));
                btn.textContent = 'â¸ éŸ³æ¥½åœæ­¢';
            } else {
                audioElement.pause();
                btn.textContent = 'â–¶ éŸ³æ¥½å†ç”Ÿ';
            }
        }
        
        function toggleAutoRotate() {
            autoRotate = !autoRotate;
            const btn = document.getElementById('autoRotateBtn');
            btn.textContent = autoRotate ? 'â¹ åœæ­¢' : 'ğŸ”„ è‡ªå‹•å›è»¢';
        }
        
        function changeVolume(event) {
            audioElement.volume = event.target.value;
        }
        
        function changeParticleCount(event) {
            particleCount = parseInt(event.target.value);
            createParticles();
        }
        
        // ãƒªã‚µã‚¤ã‚ºå‡¦ç†
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ãƒ«ãƒ¼ãƒ—
        function animate() {
            requestAnimationFrame(animate);
            
            // è‡ªå‹•å›è»¢
            if (autoRotate) {
                targetPhi += rotationSpeed * 2;
                rotationSpeed = Math.min(rotationSpeed * 1.01, 0.02);
            } else {
                rotationSpeed = 0.001;
            }
            
            // ã‚¹ãƒ ãƒ¼ã‚ºãªã‚«ãƒ¡ãƒ©ç§»å‹•
            phi += (targetPhi - phi) * 0.1;
            theta += (targetTheta - theta) * 0.1;
            
            // ã‚«ãƒ¡ãƒ©ä½ç½®æ›´æ–°
            camera.position.x = radius * Math.sin(theta) * Math.cos(phi);
            camera.position.y = radius * Math.cos(theta);
            camera.position.z = radius * Math.sin(theta) * Math.sin(phi);
            camera.lookAt(0, 0, 0);
            
            // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
            if (particles) {
                particles.rotation.y += autoRotate ? 0.01 : 0.002;
                particles.rotation.x += 0.001;
                
                const positions = particles.geometry.attributes.position.array;
                for (let i = 0; i < positions.length; i += 3) {
                    positions[i + 1] += Math.sin(Date.now() * 0.001 + i) * 0.1;
                }
                particles.geometry.attributes.position.needsUpdate = true;
            }
            
            renderer.render(scene, camera);
        }
        
        // åˆæœŸåŒ–å®Ÿè¡Œ
        init();
    </script>
