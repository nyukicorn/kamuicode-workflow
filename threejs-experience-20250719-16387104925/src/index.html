<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美しい藤棚のVR空間 - Wisteria Pergola VR Experience</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            overflow: hidden;
            color: white;
        }
        
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #webgl-error {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(255, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
        }
        
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            z-index: 100;
            font-size: 14px;
            line-height: 1.6;
        }
        
        #audio-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            z-index: 100;
        }
        
        button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s;
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        #volume-control {
            margin-top: 10px;
        }
        
        input[type="range"] {
            width: 100px;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            #controls, #audio-controls {
                font-size: 12px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="loading">
            <div class="spinner"></div>
            <p>美しい藤棚のVR空間を読み込み中...</p>
        </div>
        
        <div id="webgl-error">
            <h2>WebGL エラー</h2>
            <p>お使いのブラウザはWebGLをサポートしていません。<br>
            最新のブラウザをお使いください。</p>
        </div>
        
        <div id="controls">
            <h3>🎮 操作方法</h3>
            <p>🖱️ ドラッグ: 視点移動</p>
            <p>🎡 ホイール: ズーム</p>
            <p>👆 ダブルクリック: 自動回転</p>
            <p>📱 タッチ: スワイプで移動</p>
        </div>
        
        <div id="audio-controls">
            <h3>🎵 音楽制御</h3>
            <button id="play-pause">▶️ 再生</button>
            <button id="auto-rotate">🔄 自動回転</button>
            <div id="volume-control">
                <label>🔊 音量: </label>
                <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5">
                <span id="volume-display">50%</span>
            </div>
        </div>
        
        <audio id="bgm" loop preload="auto">
            <source src="generated-music.wav" type="audio/wav">
        </audio>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, panorama, particles;
        let mouseX = 0, mouseY = 0;
        let isMouseDown = false;
        let autoRotate = false;
        let rotationSpeed = 0.001;
        let cameraRotationX = 0;
        let cameraRotationY = 0;
        let targetRotationX = 0;
        let targetRotationY = 0;
        
        const touchStartX = { value: 0 };
        const touchStartY = { value: 0 };
        let isTouching = false;
        
        function checkWebGL() {
            try {
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                if (!gl) throw new Error('WebGL not supported');
                return true;
            } catch (e) {
                document.getElementById('webgl-error').style.display = 'block';
                document.getElementById('loading').style.display = 'none';
                return false;
            }
        }
        
        function init() {
            if (!checkWebGL()) return;
            
            const container = document.getElementById('container');
            
            scene = new THREE.Scene();
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 0);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000);
            container.appendChild(renderer.domElement);
            
            createPanorama();
            createParticles();
            setupControls();
            setupAudio();
            
            animate();
            
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
            }, 2000);
        }
        
        function createPanorama() {
            const loader = new THREE.TextureLoader();
            loader.load('panorama.jpg', function(texture) {
                const geometry = new THREE.SphereGeometry(500, 60, 40);
                geometry.scale(-1, 1, 1);
                
                const material = new THREE.MeshBasicMaterial({
                    map: texture
                });
                
                panorama = new THREE.Mesh(geometry, material);
                scene.add(panorama);
            }, function(progress) {
                console.log('パノラマ読み込み進行:', (progress.loaded / progress.total * 100) + '%');
            }, function(error) {
                console.error('パノラマ読み込みエラー:', error);
            });
        }
        
        function createParticles() {
            const particleCount = 1000;
            const positions = new Float32Array(particleCount * 3);
            
            for (let i = 0; i < particleCount; i++) {
                const radius = 100 + Math.random() * 300;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.random() * Math.PI;
                
                positions[i * 3] = radius * Math.sin(phi) * Math.cos(theta);
                positions[i * 3 + 1] = radius * Math.cos(phi);
                positions[i * 3 + 2] = radius * Math.sin(phi) * Math.sin(theta);
            }
            
            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            
            const material = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 0.5,
                transparent: true,
                opacity: 0.6,
                sizeAttenuation: true
            });
            
            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }
        
        function setupControls() {
            const canvas = renderer.domElement;
            
            canvas.addEventListener('mousedown', onMouseDown, false);
            canvas.addEventListener('mousemove', onMouseMove, false);
            canvas.addEventListener('mouseup', onMouseUp, false);
            canvas.addEventListener('wheel', onWheel, false);
            canvas.addEventListener('dblclick', onDoubleClick, false);
            
            canvas.addEventListener('touchstart', onTouchStart, false);
            canvas.addEventListener('touchmove', onTouchMove, false);
            canvas.addEventListener('touchend', onTouchEnd, false);
            
            window.addEventListener('resize', onWindowResize, false);
        }
        
        function onMouseDown(event) {
            isMouseDown = true;
            mouseX = event.clientX;
            mouseY = event.clientY;
        }
        
        function onMouseMove(event) {
            if (!isMouseDown) return;
            
            const deltaX = event.clientX - mouseX;
            const deltaY = event.clientY - mouseY;
            
            targetRotationY -= deltaX * 0.005;
            targetRotationX -= deltaY * 0.005;
            
            targetRotationX = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, targetRotationX));
            
            mouseX = event.clientX;
            mouseY = event.clientY;
        }
        
        function onMouseUp() {
            isMouseDown = false;
        }
        
        function onWheel(event) {
            const fov = camera.fov + event.deltaY * 0.05;
            camera.fov = Math.max(30, Math.min(120, fov));
            camera.updateProjectionMatrix();
        }
        
        function onDoubleClick() {
            autoRotate = !autoRotate;
            const button = document.getElementById('auto-rotate');
            button.textContent = autoRotate ? '⏸️ 停止' : '🔄 自動回転';
        }
        
        function onTouchStart(event) {
            if (event.touches.length === 1) {
                isTouching = true;
                touchStartX.value = event.touches[0].clientX;
                touchStartY.value = event.touches[0].clientY;
            }
        }
        
        function onTouchMove(event) {
            if (!isTouching || event.touches.length !== 1) return;
            
            event.preventDefault();
            
            const deltaX = event.touches[0].clientX - touchStartX.value;
            const deltaY = event.touches[0].clientY - touchStartY.value;
            
            targetRotationY -= deltaX * 0.005;
            targetRotationX -= deltaY * 0.005;
            
            targetRotationX = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, targetRotationX));
            
            touchStartX.value = event.touches[0].clientX;
            touchStartY.value = event.touches[0].clientY;
        }
        
        function onTouchEnd() {
            isTouching = false;
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function setupAudio() {
            const audio = document.getElementById('bgm');
            const playPauseBtn = document.getElementById('play-pause');
            const volumeSlider = document.getElementById('volume');
            const volumeDisplay = document.getElementById('volume-display');
            const autoRotateBtn = document.getElementById('auto-rotate');
            
            playPauseBtn.addEventListener('click', function() {
                if (audio.paused) {
                    audio.play().then(() => {
                        playPauseBtn.textContent = '⏸️ 停止';
                    }).catch(e => {
                        console.log('音楽再生エラー:', e);
                    });
                } else {
                    audio.pause();
                    playPauseBtn.textContent = '▶️ 再生';
                }
            });
            
            volumeSlider.addEventListener('input', function() {
                audio.volume = parseFloat(this.value);
                volumeDisplay.textContent = Math.round(this.value * 100) + '%';
            });
            
            autoRotateBtn.addEventListener('click', function() {
                autoRotate = !autoRotate;
                this.textContent = autoRotate ? '⏸️ 停止' : '🔄 自動回転';
            });
            
            audio.volume = 0.5;
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            if (autoRotate) {
                targetRotationY += rotationSpeed * 2;
                if (particles) {
                    particles.rotation.y += rotationSpeed * 3;
                }
            }
            
            cameraRotationX += (targetRotationX - cameraRotationX) * 0.05;
            cameraRotationY += (targetRotationY - cameraRotationY) * 0.05;
            
            camera.rotation.x = cameraRotationX;
            camera.rotation.y = cameraRotationY;
            
            if (particles) {
                particles.rotation.x += 0.0005;
                particles.rotation.z += 0.0003;
            }
            
            renderer.render(scene, camera);
        }
        
        window.addEventListener('load', init);
    </script>
</body>
</html>
