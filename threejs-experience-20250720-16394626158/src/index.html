    <canvas id="canvas"></canvas>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
        let scene, camera, renderer, particles;
        let mouse = { x: 0, y: 0 };
        let mouseDown = false;
        let autoRotate = false;
        let autoRotationSpeed = 0.01;
        let lastTime = 0;
        let currentColorMode = 'single';
        let baseColor = '#FFB6C1';
        let particleGeometry, particleMaterial;
        let audio, audioContext;
        
        // æ¡œãƒ†ãƒ¼ãƒã®ç¾ã—ã„è‰²è¨­å®š
        const sakuraColors = {
            primary: '#FFB6C1',    // æ¡œã®ãƒ”ãƒ³ã‚¯
            secondary: '#FFC0CB',  // è–„ã„ãƒ”ãƒ³ã‚¯
            accent: '#FF69B4',     // æ¿ƒã„ãƒ”ãƒ³ã‚¯
            light: '#FFDBEF',      // éå¸¸ã«è–„ã„ãƒ”ãƒ³ã‚¯
            white: '#FFFFFF'       // ç™½
        };
        
        // åˆæœŸåŒ–
        function init() {
            // WebGLå¯¾å¿œãƒã‚§ãƒƒã‚¯
            if (!window.WebGLRenderingContext) {
                alert('WebGLãŒã‚µãƒãƒ¼ãƒˆã•ã‚Œã¦ã„ã¾ã›ã‚“');
                return;
            }
            
            // ã‚·ãƒ¼ãƒ³ä½œæˆ
            scene = new THREE.Scene();
            
            // ã‚«ãƒ¡ãƒ©ä½œæˆ
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 5);
            
            // ãƒ¬ãƒ³ãƒ€ãƒ©ãƒ¼ä½œæˆ
            renderer = new THREE.WebGLRenderer({ 
                canvas: document.getElementById('canvas'),
                antialias: true 
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000);
            
            // ãƒ‘ãƒãƒ©ãƒèƒŒæ™¯ã‚’èª­ã¿è¾¼ã¿
            loadPanorama();
            
            // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚·ã‚¹ãƒ†ãƒ ä½œæˆ
            createParticleSystem();
            
            // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼è¨­å®š
            setupEventListeners();
            
            // éŸ³æ¥½è¨­å®š
            setupAudio();
            
            // UIã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«è¨­å®š
            setupUIControls();
            
            // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³é–‹å§‹
            animate();
            
            // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°ç”»é¢ã‚’éè¡¨ç¤º
            document.getElementById('loading').style.display = 'none';
        }
        
        // ãƒ‘ãƒãƒ©ãƒèƒŒæ™¯èª­ã¿è¾¼ã¿
        function loadPanorama() {
            const loader = new THREE.TextureLoader();
            loader.load('./panorama.jpg',
                function(texture) {
                    console.log('ãƒ‘ãƒãƒ©ãƒç”»åƒèª­ã¿è¾¼ã¿æˆåŠŸ');
                    
                    // ã‚¹ãƒ•ã‚£ã‚¢ã‚¸ã‚ªãƒ¡ãƒˆãƒªä½œæˆï¼ˆå†…å´ã‹ã‚‰è¦‹ã‚‹ï¼‰
                    const geometry = new THREE.SphereGeometry(500, 60, 40);
                    geometry.scale(-1, 1, 1); // å†…å´ã‹ã‚‰è¦‹ãˆã‚‹ã‚ˆã†ã«åè»¢
                    
                    const material = new THREE.MeshBasicMaterial({ 
                        map: texture,
                        transparent: true,
                        opacity: 0.8
                    });
                    
                    const sphere = new THREE.Mesh(geometry, material);
                    scene.add(sphere);
                },
                function(progress) {
                    console.log('ãƒ‘ãƒãƒ©ãƒèª­ã¿è¾¼ã¿é€²è¡Œ:', progress);
                },
                function(error) {
                    console.error('ãƒ‘ãƒãƒ©ãƒèª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
                    alert('ãƒ‘ãƒãƒ©ãƒç”»åƒã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message);
                }
            );
        }
        
        // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚·ã‚¹ãƒ†ãƒ ä½œæˆ
        function createParticleSystem() {
            const particleCount = parseInt(document.getElementById('particleCount').value);
            
            // æ—¢å­˜ã®ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚’å‰Šé™¤
            if (particles) {
                scene.remove(particles);
                if (particleGeometry) particleGeometry.dispose();
                if (particleMaterial) particleMaterial.dispose();
            }
            
            // å††å½¢ã‚¸ã‚ªãƒ¡ãƒˆãƒªï¼ˆæ¡œã®èŠ±ã³ã‚‰ã®ã‚ˆã†ãªå½¢ï¼‰
            particleGeometry = new THREE.CircleGeometry(0.1, 8);
            
            // å€‹åˆ¥è‰²é…åˆ—ã‚’æº–å‚™
            const colors = new Float32Array(particleCount * 3);
            updateParticleColors(colors, particleCount);
            
            particleGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            particleMaterial = new THREE.PointsMaterial({
                size: parseFloat(document.getElementById('particleSize').value),
                transparent: true,
                opacity: 0.8,
                vertexColors: true,
                blending: THREE.AdditiveBlending
            });
            
            // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ä½ç½®è¨­å®š
            const positions = new Float32Array(particleCount * 3);
            
            for (let i = 0; i < particleCount; i++) {
                const i3 = i * 3;
                
                // çƒé¢ä¸Šã«ãƒ©ãƒ³ãƒ€ãƒ é…ç½®ï¼ˆæ¡œãŒèˆã†ã‚ˆã†ã«ï¼‰
                const radius = Math.random() * 20 + 10;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.random() * Math.PI;
                
                positions[i3] = radius * Math.sin(phi) * Math.cos(theta);
                positions[i3 + 1] = radius * Math.cos(phi) + Math.sin(Date.now() * 0.001 + i) * 2;
                positions[i3 + 2] = radius * Math.sin(phi) * Math.sin(theta);
            }
            
            particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            
            particles = new THREE.Points(particleGeometry, particleMaterial);
            scene.add(particles);
        }
        
        // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«è‰²æ›´æ–°
        function updateParticleColors(colors, particleCount) {
            const baseColorObj = new THREE.Color(baseColor);
            
            for (let i = 0; i < particleCount; i++) {
                const i3 = i * 3;
                let color;
                
                switch (currentColorMode) {
                    case 'single':
                        color = baseColorObj;
                        break;
                        
                    case 'gradient':
                        // åŒç³»è‰²ã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³ï¼ˆæ˜åº¦å¤‰åŒ–ï¼‰
                        const hsl = {};
                        baseColorObj.getHSL(hsl);
                        const lightness = Math.max(0.2, Math.min(0.9, hsl.l + (Math.random() - 0.5) * 0.4));
                        color = new THREE.Color().setHSL(hsl.h, hsl.s, lightness);
                        break;
                        
                    case 'rainbow':
                        // ãƒ¬ã‚¤ãƒ³ãƒœãƒ¼ãƒ¢ãƒ¼ãƒ‰ï¼ˆå¤šå½©è‰²ï¼‰
                        const hue = Math.random();
                        const saturation = 0.7 + Math.random() * 0.3;
                        const lightness2 = 0.6 + Math.random() * 0.3;
                        color = new THREE.Color().setHSL(hue, saturation, lightness2);
                        break;
                }
                
                colors[i3] = color.r;
                colors[i3 + 1] = color.g;
                colors[i3 + 2] = color.b;
            }
        }
        
        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼è¨­å®š
        function setupEventListeners() {
            const canvas = document.getElementById('canvas');
            
            // ãƒã‚¦ã‚¹ã‚¤ãƒ™ãƒ³ãƒˆ
            canvas.addEventListener('mousedown', onMouseDown);
            canvas.addEventListener('mousemove', onMouseMove);
            canvas.addEventListener('mouseup', onMouseUp);
            canvas.addEventListener('wheel', onMouseWheel);
            canvas.addEventListener('dblclick', onDoubleClick);
            
            // ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆ
            canvas.addEventListener('touchstart', onTouchStart);
            canvas.addEventListener('touchmove', onTouchMove);
            canvas.addEventListener('touchend', onTouchEnd);
            
            // ãƒªã‚µã‚¤ã‚ºã‚¤ãƒ™ãƒ³ãƒˆ
            window.addEventListener('resize', onWindowResize);
        }
        
        // ãƒã‚¦ã‚¹/ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆãƒãƒ³ãƒ‰ãƒ©ãƒ¼
        function onMouseDown(event) {
            mouseDown = true;
            updateMousePosition(event.clientX, event.clientY);
        }
        
        function onMouseMove(event) {
            if (!mouseDown) return;
            
            const deltaX = event.clientX - mouse.x;
            const deltaY = event.clientY - mouse.y;
            
            // ã‚«ãƒ¡ãƒ©å›è»¢
            camera.rotation.y += deltaX * 0.005;
            camera.rotation.x += deltaY * 0.005;
            
            // Xè»¸å›è»¢åˆ¶é™
            camera.rotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, camera.rotation.x));
            
            updateMousePosition(event.clientX, event.clientY);
        }
        
        function onMouseUp() {
            mouseDown = false;
        }
        
        function onMouseWheel(event) {
            const zoomSpeed = 0.1;
            camera.position.z += event.deltaY * zoomSpeed * 0.01;
            camera.position.z = Math.max(1, Math.min(50, camera.position.z));
        }
        
        function onDoubleClick() {
            autoRotate = !autoRotate;
            console.log('è‡ªå‹•å›è»¢:', autoRotate ? 'ON' : 'OFF');
        }
        
        function onTouchStart(event) {
            if (event.touches.length === 1) {
                mouseDown = true;
                updateMousePosition(event.touches[0].clientX, event.touches[0].clientY);
            }
        }
        
        function onTouchMove(event) {
            if (!mouseDown || event.touches.length !== 1) return;
            
            const deltaX = event.touches[0].clientX - mouse.x;
            const deltaY = event.touches[0].clientY - mouse.y;
            
            camera.rotation.y += deltaX * 0.005;
            camera.rotation.x += deltaY * 0.005;
            camera.rotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, camera.rotation.x));
            
            updateMousePosition(event.touches[0].clientX, event.touches[0].clientY);
            event.preventDefault();
        }
        
        function onTouchEnd() {
            mouseDown = false;
        }
        
        function updateMousePosition(x, y) {
            mouse.x = x;
            mouse.y = y;
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // éŸ³æ¥½è¨­å®š
        function setupAudio() {
            audio = new Audio('./generated-music.wav');
            audio.loop = true;
            audio.volume = 0.5;
            
            const musicBtn = document.getElementById('musicBtn');
            const volumeSlider = document.getElementById('volumeSlider');
            
            musicBtn.addEventListener('click', () => {
                if (audio.paused) {
                    audio.play().then(() => {
                        musicBtn.textContent = 'ğŸµ éŸ³æ¥½ OFF';
                    }).catch(e => {
                        console.error('éŸ³æ¥½å†ç”Ÿã‚¨ãƒ©ãƒ¼:', e);
                    });
                } else {
                    audio.pause();
                    musicBtn.textContent = 'ğŸµ éŸ³æ¥½ ON';
                }
            });
            
            volumeSlider.addEventListener('input', (e) => {
                audio.volume = parseFloat(e.target.value);
            });
        }
        
        // UIã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«è¨­å®š
        function setupUIControls() {
            // è‰²ãƒ¢ãƒ¼ãƒ‰ãƒœã‚¿ãƒ³
            document.querySelectorAll('.color-mode-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.color-mode-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    currentColorMode = e.target.dataset.mode;
                    updateParticleColorsRealtime();
                });
            });
            
            // ã‚«ãƒ©ãƒ¼ãƒ”ãƒƒã‚«ãƒ¼
            document.getElementById('colorPicker').addEventListener('input', (e) => {
                baseColor = e.target.value;
                updateParticleColorsRealtime();
            });
            
            // å›è»¢é€Ÿåº¦ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼
            document.getElementById('rotationSpeed').addEventListener('input', (e) => {
                autoRotationSpeed = parseFloat(e.target.value);
                document.getElementById('rotationValue').textContent = autoRotationSpeed.toFixed(3);
            });
            
            // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚µã‚¤ã‚ºã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼
            document.getElementById('particleSize').addEventListener('input', (e) => {
                const size = parseFloat(e.target.value);
                if (particleMaterial) {
                    particleMaterial.size = size;
                }
                document.getElementById('sizeValue').textContent = size.toFixed(1);
            });
            
            // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«æ•°ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼
            document.getElementById('particleCount').addEventListener('input', (e) => {
                const count = parseInt(e.target.value);
                document.getElementById('countValue').textContent = count;
                createParticleSystem(); // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚·ã‚¹ãƒ†ãƒ ã‚’å†ç”Ÿæˆ
            });
        }
        
        // ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ è‰²æ›´æ–°
        function updateParticleColorsRealtime() {
            if (!particles || !particleGeometry) return;
            
            const colors = particleGeometry.attributes.color.array;
            const particleCount = colors.length / 3;
            
            updateParticleColors(colors, particleCount);
            particleGeometry.attributes.color.needsUpdate = true;
        }
        
        // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ãƒ«ãƒ¼ãƒ—
        function animate() {
            requestAnimationFrame(animate);
            
            const currentTime = Date.now();
            const deltaTime = currentTime - lastTime;
            lastTime = currentTime;
            
            // è‡ªå‹•å›è»¢
            if (autoRotate) {
                camera.rotation.y += autoRotationSpeed;
            }
            
            // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ« ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ï¼ˆæ¡œãŒèˆã†ã‚ˆã†ã«ï¼‰
            if (particles && particleGeometry) {
                const positions = particleGeometry.attributes.position.array;
                const time = currentTime * 0.001;
                
                for (let i = 0; i < positions.length; i += 3) {
                    // ç¸¦æ–¹å‘ã®æºã‚‰ãï¼ˆæ¡œãŒèˆã„æ•£ã‚‹å‹•ãï¼‰
                    positions[i + 1] += Math.sin(time + i) * 0.02;
                    
                    // è»½ã‚„ã‹ãªå›è»¢é‹å‹•
                    const angle = time * 0.5 + i * 0.1;
                    positions[i] += Math.cos(angle) * 0.01;
                    positions[i + 2] += Math.sin(angle) * 0.01;
                }
                
                particleGeometry.attributes.position.needsUpdate = true;
                
                // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«å…¨ä½“ã®å›è»¢
                particles.rotation.y += autoRotate ? autoRotationSpeed * 2 : 0.001;
                particles.rotation.x += 0.0005;
            }
            
            renderer.render(scene, camera);
        }
        
        // åˆæœŸåŒ–å®Ÿè¡Œ
