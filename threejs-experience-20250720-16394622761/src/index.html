<body>
    <div id="canvas-container">

        <div id="instructions">
            <h3 style="margin-bottom: 10px; color: #ffb6c1;">ğŸŒ¸ ç¾ã—ã„æ¡œã®ä¸‡è¯é¡ä¸–ç•Œ</h3>
            <p>ãƒã‚¦ã‚¹ãƒ‰ãƒ©ãƒƒã‚°: è¦–ç‚¹ç§»å‹•</p>
            <p>ãƒ›ã‚¤ãƒ¼ãƒ«: ã‚ºãƒ¼ãƒ </p>
            <p>ãƒ€ãƒ–ãƒ«ã‚¯ãƒªãƒƒã‚¯: è‡ªå‹•å›è»¢</p>
            <p>ã‚¿ãƒƒãƒ: ãƒ¢ãƒã‚¤ãƒ«å¯¾å¿œ</p>
        </div>
        
        <div id="color-controls">
            <div class="control-group">

                    <button class="color-mode-btn" data-mode="single">å˜è‰²</button>

            <div class="control-group">
                <div class="control-label">ãƒ™ãƒ¼ã‚¹è‰²</div>
                <input type="color" id="base-color" value="#ffb6c1">
            </div>
            
            <div class="control-group">
                <div class="control-label">å›è»¢é€Ÿåº¦</div>
                <input type="range" id="rotation-speed" min="0.001" max="0.05" step="0.001" value="0.005">
                <div class="slider-value" id="rotation-value">0.005</div>
            </div>
            
            <div class="control-group">
                <div class="control-label">ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚µã‚¤ã‚º</div>
                <input type="range" id="particle-size" min="0.1" max="3.0" step="0.1" value="0.5">
                <div class="slider-value" id="size-value">0.5</div>
            </div>
            
            <div class="control-group">
                <div class="control-label">ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«æ•°</div>
                <input type="range" id="particle-count" min="100" max="5000" step="100" value="1000">
                <div class="slider-value" id="count-value">1000</div>

            <label for="volume-control" style="color: #fff; margin-left: 15px;">éŸ³é‡:</label>
            <input type="range" id="volume-control" min="0" max="1" step="0.1" value="0.5">
        </div>
        
        <div id="error-message">
            <h3>ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ</h3>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
        let scene, camera, renderer, panoramaMesh, particles;
        let isAutoRotating = false;
        let autoRotationSpeed = 0.005;
        let mousePosition = { x: 0, y: 0 };
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        let cameraRotation = { x: 0, y: 0 };
        let currentColorMode = 'gradient';
        let baseColor = new THREE.Color('#ffb6c1');
        let audio = null;
        let particleCount = 1000;
        let particleSize = 0.5;
        
        // WebGLå¯¾å¿œãƒã‚§ãƒƒã‚¯
        function checkWebGLSupport() {
            try {
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                return !!gl;
            } catch (e) {
                return false;
            }
        }
        
        // ã‚¨ãƒ©ãƒ¼è¡¨ç¤º
        function showError(message) {
            const errorElement = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            errorText.textContent = message;
            errorElement.style.display = 'block';
            console.error('Three.js Experience Error:', message);
        }
        
        // Three.jsåˆæœŸåŒ–
        function init() {
            if (!checkWebGLSupport()) {
                showError('WebGLãŒã‚µãƒãƒ¼ãƒˆã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚æœ€æ–°ã®ãƒ–ãƒ©ã‚¦ã‚¶ã‚’ãŠä½¿ã„ãã ã•ã„ã€‚');
                return;
            }
            
            // ã‚·ãƒ¼ãƒ³ã®ä½œæˆ
            scene = new THREE.Scene();
            
            // ã‚«ãƒ¡ãƒ©ã®ä½œæˆ
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 0);
            
            // ãƒ¬ãƒ³ãƒ€ãƒ©ãƒ¼ã®ä½œæˆ
            const canvas = document.getElementById('three-canvas');
            renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            
            // ãƒ‘ãƒãƒ©ãƒèª­ã¿è¾¼ã¿
            loadPanorama();
            
            // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚·ã‚¹ãƒ†ãƒ ä½œæˆ
            createParticleSystem();
            
            // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼è¨­å®š
            setupEventListeners();
            
            // éŸ³æ¥½åˆæœŸåŒ–
            initAudio();
            
            // ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°é–‹å§‹
            animate();
        }
        
        // ãƒ‘ãƒãƒ©ãƒèª­ã¿è¾¼ã¿
        function loadPanorama() {
            const loader = new THREE.TextureLoader();
            loader.load(
                './panorama.jpg',
                function(texture) {
                    console.log('ãƒ‘ãƒãƒ©ãƒç”»åƒèª­ã¿è¾¼ã¿æˆåŠŸ');
                    
                    // ãƒ‘ãƒãƒ©ãƒçƒä½“ä½œæˆ
                    const geometry = new THREE.SphereGeometry(500, 60, 40);
                    geometry.scale(-1, 1, 1); // å†…å´ã‹ã‚‰è¦‹ã‚‹ãŸã‚åè»¢
                    
                    const material = new THREE.MeshBasicMaterial({ map: texture });
                    panoramaMesh = new THREE.Mesh(geometry, material);
                    scene.add(panoramaMesh);
                },
                function(progress) {
                    console.log('ãƒ‘ãƒãƒ©ãƒèª­ã¿è¾¼ã¿é€²è¡Œ:', (progress.loaded / progress.total * 100) + '%');
                },
                function(error) {
                    console.error('ãƒ‘ãƒãƒ©ãƒèª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
                    showError('ãƒ‘ãƒãƒ©ãƒç”»åƒã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message);
                    
                    // ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯: ã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³èƒŒæ™¯
                    const geometry = new THREE.SphereGeometry(500, 60, 40);
                    geometry.scale(-1, 1, 1);
                    
                    const material = new THREE.MeshBasicMaterial({ 
                        color: new THREE.Color('#ffb6c1').lerp(new THREE.Color('#ffffff'), 0.3)
                    });
                    panoramaMesh = new THREE.Mesh(geometry, material);
                    scene.add(panoramaMesh);
                }
            );
        }
        
        // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚·ã‚¹ãƒ†ãƒ ä½œæˆ
        function createParticleSystem() {
            if (particles) {
                scene.remove(particles);
            }
            
            const geometry = new THREE.BufferGeometry();
            const positions = [];
            const colors = [];
            
            // æ¡œãƒ†ãƒ¼ãƒã®è‰²ãƒ‘ãƒ¬ãƒƒãƒˆ
            const cherryColors = [
                new THREE.Color('#ffb6c1'), // ãƒ©ã‚¤ãƒˆãƒ”ãƒ³ã‚¯
                new THREE.Color('#ffc0cb'), // ãƒ”ãƒ³ã‚¯
                new THREE.Color('#ff69b4'), // ãƒ›ãƒƒãƒˆãƒ”ãƒ³ã‚¯
                new THREE.Color('#ffffff'), // ãƒ›ãƒ¯ã‚¤ãƒˆ
                new THREE.Color('#ffe4e1'), // ãƒŸã‚¹ãƒ†ã‚£ãƒ­ãƒ¼ã‚º
                new THREE.Color('#ffb8d6'), // æ¡œãƒ”ãƒ³ã‚¯
            ];
            
            for (let i = 0; i < particleCount; i++) {
                // çƒé¢ä¸Šã«ãƒ©ãƒ³ãƒ€ãƒ é…ç½®
                const radius = 200 + Math.random() * 200;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.random() * Math.PI;
                
                const x = radius * Math.sin(phi) * Math.cos(theta);
                const y = radius * Math.sin(phi) * Math.sin(theta);
                const z = radius * Math.cos(phi);
                
                positions.push(x, y, z);
                
                // è‰²è¨­å®š
                let color;
                switch (currentColorMode) {
                    case 'single':
                        color = baseColor.clone();
                        break;
                    case 'gradient':
                        // åŒç³»è‰²ã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³
                        const brightness = 0.7 + Math.random() * 0.3;
                        color = baseColor.clone().multiplyScalar(brightness);
                        break;
                    case 'rainbow':
                        // ãƒ¬ã‚¤ãƒ³ãƒœãƒ¼ã‚«ãƒ©ãƒ¼
                        const hue = Math.random();
                        color = new THREE.Color().setHSL(hue, 0.8, 0.7);
                        break;
                    default:
                        color = cherryColors[Math.floor(Math.random() * cherryColors.length)];
                }
                
                colors.push(color.r, color.g, color.b);
            }
            
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            
            const material = new THREE.PointsMaterial({
                size: particleSize,
                vertexColors: true,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending
            });
            
            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }
        
        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼è¨­å®š
        function setupEventListeners() {
            const canvas = document.getElementById('three-canvas');
            
            // ãƒã‚¦ã‚¹ã‚¤ãƒ™ãƒ³ãƒˆ
            canvas.addEventListener('mousedown', onMouseDown, false);
            canvas.addEventListener('mousemove', onMouseMove, false);
            canvas.addEventListener('mouseup', onMouseUp, false);
            canvas.addEventListener('wheel', onMouseWheel, false);
            canvas.addEventListener('dblclick', onDoubleClick, false);
            
            // ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆ
            canvas.addEventListener('touchstart', onTouchStart, false);
            canvas.addEventListener('touchmove', onTouchMove, false);
            canvas.addEventListener('touchend', onTouchEnd, false);
            
            // ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ãƒªã‚µã‚¤ã‚º
            window.addEventListener('resize', onWindowResize, false);
            
            // ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«ã‚¤ãƒ™ãƒ³ãƒˆ
            setupControlEvents();
        }
        
        // ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«ã‚¤ãƒ™ãƒ³ãƒˆè¨­å®š
        function setupControlEvents() {
            // è‰²ãƒ¢ãƒ¼ãƒ‰ãƒœã‚¿ãƒ³
            document.querySelectorAll('.color-mode-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.color-mode-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentColorMode = this.dataset.mode;
                    updateParticleColors();
                });
            });
            
            // ãƒ™ãƒ¼ã‚¹è‰²
            document.getElementById('base-color').addEventListener('change', function() {
                baseColor = new THREE.Color(this.value);
                updateParticleColors();
            });
            
            // å›è»¢é€Ÿåº¦
            document.getElementById('rotation-speed').addEventListener('input', function() {
                autoRotationSpeed = parseFloat(this.value);
                document.getElementById('rotation-value').textContent = this.value;
            });
            
            // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚µã‚¤ã‚º
            document.getElementById('particle-size').addEventListener('input', function() {
                particleSize = parseFloat(this.value);
                document.getElementById('size-value').textContent = this.value;
                if (particles) {
                    particles.material.size = particleSize;
                }
            });
            
            // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«æ•°
            document.getElementById('particle-count').addEventListener('input', function() {
                particleCount = parseInt(this.value);
                document.getElementById('count-value').textContent = this.value;
                createParticleSystem();
            });
            
            // éŸ³æ¥½ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«
            document.getElementById('play-btn').addEventListener('click', playAudio);
            document.getElementById('stop-btn').addEventListener('click', stopAudio);
            document.getElementById('volume-control').addEventListener('input', function() {
                if (audio) {
                    audio.volume = parseFloat(this.value);
                }
            });
        }
        
        // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«è‰²æ›´æ–°
        function updateParticleColors() {
            if (!particles) return;
            
            const colors = [];
            const positions = particles.geometry.attributes.position.array;
            const particleCount = positions.length / 3;
            
            for (let i = 0; i < particleCount; i++) {
                let color;
                switch (currentColorMode) {
                    case 'single':
                        color = baseColor.clone();
                        break;
                    case 'gradient':
                        const brightness = 0.7 + Math.random() * 0.3;
                        color = baseColor.clone().multiplyScalar(brightness);
                        break;
                    case 'rainbow':
                        const hue = Math.random();
                        color = new THREE.Color().setHSL(hue, 0.8, 0.7);
                        break;
                }
                colors.push(color.r, color.g, color.b);
            }
            
            particles.geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
        }
        
        // ãƒã‚¦ã‚¹ã‚¤ãƒ™ãƒ³ãƒˆ
        function onMouseDown(event) {
            isDragging = true;
            previousMousePosition = {
                x: event.clientX,
                y: event.clientY
            };
            document.getElementById('three-canvas').style.cursor = 'grabbing';
        }
        
        function onMouseMove(event) {
            if (!isDragging) return;
            
            const deltaX = event.clientX - previousMousePosition.x;
            const deltaY = event.clientY - previousMousePosition.y;
            
            cameraRotation.y += deltaX * 0.005;
            cameraRotation.x += deltaY * 0.005;
            
            // ä¸Šä¸‹å›è»¢åˆ¶é™
            cameraRotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, cameraRotation.x));
            
            updateCameraRotation();
            
            previousMousePosition = {
                x: event.clientX,
                y: event.clientY
            };
        }
        
        function onMouseUp() {
            isDragging = false;
            document.getElementById('three-canvas').style.cursor = 'grab';
        }
        
        function onMouseWheel(event) {
            event.preventDefault();
            const fov = camera.fov + event.deltaY * 0.05;
            camera.fov = Math.max(10, Math.min(120, fov));
            camera.updateProjectionMatrix();
        }
        
        function onDoubleClick() {
            isAutoRotating = !isAutoRotating;
        }
        
        // ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆ
        function onTouchStart(event) {
            event.preventDefault();
            if (event.touches.length === 1) {
                isDragging = true;
                previousMousePosition = {
                    x: event.touches[0].clientX,
                    y: event.touches[0].clientY
                };
            }
        }
        
        function onTouchMove(event) {
            event.preventDefault();
            if (isDragging && event.touches.length === 1) {
                const deltaX = event.touches[0].clientX - previousMousePosition.x;
                const deltaY = event.touches[0].clientY - previousMousePosition.y;
                
                cameraRotation.y += deltaX * 0.005;
                cameraRotation.x += deltaY * 0.005;
                
                cameraRotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, cameraRotation.x));
                
                updateCameraRotation();
                
                previousMousePosition = {
                    x: event.touches[0].clientX,
                    y: event.touches[0].clientY
                };
            }
        }
        
        function onTouchEnd() {
            isDragging = false;
        }
        
        // ã‚«ãƒ¡ãƒ©å›è»¢æ›´æ–°
        function updateCameraRotation() {
            camera.rotation.x = cameraRotation.x;
            camera.rotation.y = cameraRotation.y;
        }
        
        // ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ãƒªã‚µã‚¤ã‚º
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // éŸ³æ¥½åˆæœŸåŒ–
        function initAudio() {
            audio = new Audio('./generated-music.wav');
            audio.loop = true;
            audio.volume = 0.5;
            
            audio.addEventListener('loadeddata', function() {
                console.log('éŸ³æ¥½ãƒ•ã‚¡ã‚¤ãƒ«èª­ã¿è¾¼ã¿å®Œäº†');
            });
            
            audio.addEventListener('error', function(e) {
                console.error('éŸ³æ¥½ãƒ•ã‚¡ã‚¤ãƒ«èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', e);
                document.getElementById('audio-controls').style.display = 'none';
            });
        }
        
        // éŸ³æ¥½å†ç”Ÿ
        function playAudio() {
            if (audio) {
                audio.play().then(() => {
                    document.getElementById('play-btn').disabled = true;
                    document.getElementById('stop-btn').disabled = false;
                }).catch(error => {
                    console.error('éŸ³æ¥½å†ç”Ÿã‚¨ãƒ©ãƒ¼:', error);

        // éŸ³æ¥½åœæ­¢
        function stopAudio() {
            if (audio) {
                audio.pause();
                audio.currentTime = 0;
                document.getElementById('play-btn').disabled = false;
                document.getElementById('stop-btn').disabled = true;
            }
        }
        
        // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ãƒ«ãƒ¼ãƒ—
        function animate() {
            requestAnimationFrame(animate);
            
            // è‡ªå‹•å›è»¢
            if (isAutoRotating) {
                cameraRotation.y += autoRotationSpeed;
                updateCameraRotation();
            }
            
            // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«å›è»¢
            if (particles) {
                particles.rotation.y += 0.001;
                particles.rotation.x += 0.0005;
            }
            
            renderer.render(scene, camera);
        }
        
        // åˆæœŸåŒ–å®Ÿè¡Œ
