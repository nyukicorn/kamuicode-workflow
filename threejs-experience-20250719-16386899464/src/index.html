<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>è‰²ã¨ã‚Šã©ã‚Šã®ç¾ã—ã„èŠ±ãŒå’²ãèŠ±åœ’ - Three.js ãƒ‘ãƒãƒ©ãƒä½“é¨“</title>
    <style>
        * {

        body {

        @media (max-width: 768px) {

    </style>
</head>
<body>
    <div id="container">
        <div id="loading">èŠ±åœ’ã‚’èª­ã¿è¾¼ã¿ä¸­...</div>
        <div id="error">
            <h3>ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ</h3>
            <p id="error-message"></p>
        </div>
        
        <div id="ui">
            <h3>ğŸŒ¸ èŠ±åœ’ãƒ‘ãƒãƒ©ãƒä½“é¨“</h3>
            <p><strong>æ“ä½œæ–¹æ³•:</strong></p>
            <ul>
                <li>ğŸ–±ï¸ ãƒã‚¦ã‚¹ãƒ‰ãƒ©ãƒƒã‚°: è¦–ç‚¹ç§»å‹•</li>
                <li>ğŸ¯ ãƒ›ã‚¤ãƒ¼ãƒ«: ã‚ºãƒ¼ãƒ </li>
                <li>âœ¨ ãƒ€ãƒ–ãƒ«ã‚¯ãƒªãƒƒã‚¯: è‡ªå‹•å›è»¢</li>
                <li>ğŸµ éŸ³æ¥½: ä¸‹éƒ¨ãƒœã‚¿ãƒ³ã§åˆ¶å¾¡</li>
            </ul>
        </div>

        <div id="audio-controls">
            <button id="play-pause" class="control-btn">ğŸµ å†ç”Ÿ</button>
            <button id="stop" class="control-btn">â¹ï¸ åœæ­¢</button>
            <input type="range" id="volume-control" min="0" max="1" step="0.1" value="0.5">
            <span style="color: white; margin-left: 5px;">éŸ³é‡</span>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
        let scene, camera, renderer, panoramaSphere;
        let particles, particleSystem;
        let audio;
        let isRotating = false;
        let rotationSpeed = 0.001;
        
        // ãƒã‚¦ã‚¹åˆ¶å¾¡å¤‰æ•°
        let isUserInteracting = false;
        let onPointerDownMouseX = 0, onPointerDownMouseY = 0;
        let lon = 0, onPointerDownLon = 0;
        let lat = 0, onPointerDownLat = 0;
        let phi = 0, theta = 0;

        // WebGLå¯¾å¿œãƒã‚§ãƒƒã‚¯
        function checkWebGLSupport() {
            try {
                const canvas = document.createElement('canvas');
                return !!(window.WebGLRenderingContext && 
                         (canvas.getContext('webgl') || canvas.getContext('experimental-webgl')));
            } catch(e) {
                return false;
            }
        }

        // ã‚¨ãƒ©ãƒ¼è¡¨ç¤º
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error-message').textContent = message;
        }

        // åˆæœŸåŒ–
        function init() {
            if (!checkWebGLSupport()) {
                showError('WebGLãŒã‚µãƒãƒ¼ãƒˆã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚ãƒ¢ãƒ€ãƒ³ãªãƒ–ãƒ©ã‚¦ã‚¶ã‚’ä½¿ç”¨ã—ã¦ãã ã•ã„ã€‚');
                return;
            }

            const container = document.getElementById('container');

            // ã‚·ãƒ¼ãƒ³ä½œæˆ
            scene = new THREE.Scene();

            // ã‚«ãƒ¡ãƒ©ä½œæˆ
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 0.1);

            // ãƒ¬ãƒ³ãƒ€ãƒ©ãƒ¼ä½œæˆ
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);
            renderer.domElement.id = 'canvas';

            // ãƒ‘ãƒãƒ©ãƒçƒä½“ä½œæˆ
            const geometry = new THREE.SphereGeometry(500, 60, 40);
            geometry.scale(-1, 1, 1); // å†…å´ã‹ã‚‰è¦‹ã‚‹ãŸã‚ã«åè»¢

            const textureLoader = new THREE.TextureLoader();
            textureLoader.load(
                '../assets/panorama.jpg',
                function(texture) {
                    const material = new THREE.MeshBasicMaterial({ map: texture });
                    panoramaSphere = new THREE.Mesh(geometry, material);
                    scene.add(panoramaSphere);
                    
                    document.getElementById('loading').style.display = 'none';
                    setupEventListeners();
                    createParticles();
                    setupAudio();
                    animate();
                },
                function(progress) {
                    console.log('Loading progress: ' + (progress.loaded / progress.total * 100) + '%');
                },
                function(error) {
                    showError('ãƒ‘ãƒãƒ©ãƒç”»åƒã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message);
                }
            );
        }

        // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚·ã‚¹ãƒ†ãƒ ä½œæˆ
        function createParticles() {
            const particleCount = 1000;
            const particleGeometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);

            // èŠ±ã³ã‚‰ã®ã‚ˆã†ãªè‰²åˆã„
            const flowerColors = [
                new THREE.Color(1.0, 0.8, 0.9),  // ãƒ”ãƒ³ã‚¯
                new THREE.Color(1.0, 1.0, 0.8),  // ã‚¯ãƒªãƒ¼ãƒ 
                new THREE.Color(0.9, 0.7, 1.0),  // è–„ç´«
                new THREE.Color(1.0, 0.9, 0.7),  // è–„ã‚ªãƒ¬ãƒ³ã‚¸
                new THREE.Color(0.8, 1.0, 0.9)   // è–„ç·‘
            ];

            for (let i = 0; i < particleCount; i++) {
                // çƒä½“å†…ã«ãƒ©ãƒ³ãƒ€ãƒ é…ç½®
                const radius = Math.random() * 400 + 50;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.random() * Math.PI;

                positions[i * 3] = radius * Math.sin(phi) * Math.cos(theta);
                positions[i * 3 + 1] = radius * Math.sin(phi) * Math.sin(theta);
                positions[i * 3 + 2] = radius * Math.cos(phi);

                // ãƒ©ãƒ³ãƒ€ãƒ ãªèŠ±ã®è‰²ã‚’é©ç”¨
                const color = flowerColors[Math.floor(Math.random() * flowerColors.length)];
                colors[i * 3] = color.r;
                colors[i * 3 + 1] = color.g;
                colors[i * 3 + 2] = color.b;
            }

            particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            particleGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const particleMaterial = new THREE.PointsMaterial({
                size: 0.5,
                vertexColors: true,
                transparent: true,
                opacity: 0.8,
                sizeAttenuation: true
            });

            particleSystem = new THREE.Points(particleGeometry, particleMaterial);
            scene.add(particleSystem);
        }

        // éŸ³æ¥½è¨­å®š
        function setupAudio() {
            audio = new Audio('../music/generated-music.wav');
            audio.loop = true;
            audio.volume = 0.5;

            const playPauseBtn = document.getElementById('play-pause');
            const stopBtn = document.getElementById('stop');
            const volumeControl = document.getElementById('volume-control');

            playPauseBtn.addEventListener('click', function() {
                if (audio.paused) {
                    audio.play().then(() => {
                        playPauseBtn.textContent = 'â¸ï¸ åœæ­¢';
                    }).catch(e => {
                        console.log('éŸ³æ¥½å†ç”Ÿã‚¨ãƒ©ãƒ¼:', e);
                    });
                } else {
                    audio.pause();
                    playPauseBtn.textContent = 'ğŸµ å†ç”Ÿ';
                }
            });

            stopBtn.addEventListener('click', function() {
                audio.pause();
                audio.currentTime = 0;
                playPauseBtn.textContent = 'ğŸµ å†ç”Ÿ';
            });

            volumeControl.addEventListener('input', function() {
                audio.volume = this.value;
            });
        }

        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼è¨­å®š
        function setupEventListeners() {
            const canvas = renderer.domElement;

            // ãƒã‚¦ã‚¹ã‚¤ãƒ™ãƒ³ãƒˆ
            canvas.addEventListener('mousedown', onPointerStart);
            canvas.addEventListener('mousemove', onPointerMove);
            canvas.addEventListener('mouseup', onPointerEnd);
            canvas.addEventListener('wheel', onMouseWheel);
            canvas.addEventListener('dblclick', toggleAutoRotation);

            // ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆ
            canvas.addEventListener('touchstart', onPointerStart);
            canvas.addEventListener('touchmove', onPointerMove);
            canvas.addEventListener('touchend', onPointerEnd);

            // ãƒªã‚µã‚¤ã‚ºã‚¤ãƒ™ãƒ³ãƒˆ
            window.addEventListener('resize', onWindowResize);
        }

        // ãƒã‚¤ãƒ³ã‚¿ãƒ¼é–‹å§‹
        function onPointerStart(event) {
            isUserInteracting = true;
            
            const clientX = event.clientX || event.touches[0].clientX;
            const clientY = event.clientY || event.touches[0].clientY;
            
            onPointerDownMouseX = clientX;
            onPointerDownMouseY = clientY;
            onPointerDownLon = lon;
            onPointerDownLat = lat;
        }

        // ãƒã‚¤ãƒ³ã‚¿ãƒ¼ç§»å‹•
        function onPointerMove(event) {
            if (!isUserInteracting) return;

            event.preventDefault();
            
            const clientX = event.clientX || event.touches[0].clientX;
            const clientY = event.clientY || event.touches[0].clientY;
            
            lon = (onPointerDownMouseX - clientX) * 0.1 + onPointerDownLon;
            lat = (clientY - onPointerDownMouseY) * 0.1 + onPointerDownLat;
        }

        // ãƒã‚¤ãƒ³ã‚¿ãƒ¼çµ‚äº†
        function onPointerEnd() {
            isUserInteracting = false;
        }

        // ãƒã‚¦ã‚¹ãƒ›ã‚¤ãƒ¼ãƒ«
        function onMouseWheel(event) {
            event.preventDefault();
            camera.fov += event.deltaY * 0.05;
            camera.fov = Math.max(10, Math.min(75, camera.fov));
            camera.updateProjectionMatrix();
        }

        // è‡ªå‹•å›è»¢åˆ‡ã‚Šæ›¿ãˆ
        function toggleAutoRotation() {
            isRotating = !isRotating;
            if (isRotating) {
                console.log('è‡ªå‹•å›è»¢é–‹å§‹');
            } else {
                console.log('è‡ªå‹•å›è»¢åœæ­¢');
            }
        }

        // ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ãƒªã‚µã‚¤ã‚º
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ãƒ«ãƒ¼ãƒ—
        function animate() {
            requestAnimationFrame(animate);

            // è‡ªå‹•å›è»¢
            if (isRotating) {
                lon += rotationSpeed * 100;
                
                // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚‚å›è»¢
                if (particleSystem) {
                    particleSystem.rotation.y += rotationSpeed * 2;
                }
            }

            // ã‚«ãƒ¡ãƒ©ã®å‘ãã‚’æ›´æ–°
            lat = Math.max(-85, Math.min(85, lat));
            phi = THREE.MathUtils.degToRad(90 - lat);
            theta = THREE.MathUtils.degToRad(lon);

            const x = 500 * Math.sin(phi) * Math.cos(theta);
            const y = 500 * Math.cos(phi);
            const z = 500 * Math.sin(phi) * Math.sin(theta);

            camera.lookAt(x, y, z);

            // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã®è»½ã‚„ã‹ãªã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
            if (particleSystem && !isRotating) {
                particleSystem.rotation.y += 0.0005;
                particleSystem.rotation.x += 0.0002;
            }

            renderer.render(scene, camera);
        }

        // åˆæœŸåŒ–å®Ÿè¡Œ
        init();
    </script>
</body>
