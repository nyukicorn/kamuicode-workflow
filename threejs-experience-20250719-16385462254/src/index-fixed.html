                <p>ãƒã‚¦ã‚¹ãƒ‰ãƒ©ãƒƒã‚°ã§è¦–ç‚¹ç§»å‹• â€¢ ãƒ›ã‚¤ãƒ¼ãƒ«ã§ã‚ºãƒ¼ãƒ  â€¢ ãƒ€ãƒ–ãƒ«ã‚¯ãƒªãƒƒã‚¯ã§è‡ªå‹•å›è»¢</p>

    <div id="webgl-error" style="display: none;">

        <p>ã“ã®ãƒ–ãƒ©ã‚¦ã‚¶ã¯WebGLã‚’ã‚µãƒãƒ¼ãƒˆã—ã¦ã„ã¾ã›ã‚“ã€‚æœ€æ–°ã®ãƒ–ãƒ©ã‚¦ã‚¶ã‚’ã”åˆ©ç”¨ãã ã•ã„ã€‚</p>

    <!-- Three.js CDNç‰ˆã‚’ä½¿ç”¨ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <script>
        // ç°¡æ˜“ç‰ˆThree.jsä½“é¨“
        let scene, camera, renderer, controls;
        let panoramaSphere, particles;
        let audioContext, audioBuffer, audioSource, gainNode;
        let isPlaying = false;
        
        function init() {
            try {
                // ã‚·ãƒ¼ãƒ³ä½œæˆ
                scene = new THREE.Scene();
                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                
                // ãƒ¬ãƒ³ãƒ€ãƒ©ãƒ¼ä½œæˆ
                const canvas = document.getElementById('canvas');
                renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(window.devicePixelRatio);
                
                // ã‚«ã‚¹ã‚¿ãƒ ãƒã‚¦ã‚¹åˆ¶å¾¡
                setupMouseControls();
                
                // ãƒ‘ãƒãƒ©ãƒçƒä½“
                const geometry = new THREE.SphereGeometry(100, 32, 32);
                const loader = new THREE.TextureLoader();
                
                loader.load('panorama.jpg', function(texture) {
                    const material = new THREE.MeshBasicMaterial({ 
                        map: texture,
                        side: THREE.BackSide 
                    });
                    panoramaSphere = new THREE.Mesh(geometry, material);
                    scene.add(panoramaSphere);
                    
                    // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«è¿½åŠ 
                    createParticles();
                    
                    // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°ç”»é¢ã‚’éš ã™
                    document.getElementById('loading-screen').style.display = 'none';
                    
                    // éŸ³æ¥½ã¨UIåˆ¶å¾¡ã‚’åˆæœŸåŒ–
                    initAudio();
                    setupUI();
                    
                    console.log('VRä½“é¨“ãŒæ­£å¸¸ã«åˆæœŸåŒ–ã•ã‚Œã¾ã—ãŸ');
                }, undefined, function(error) {
                    console.error('ãƒ‘ãƒãƒ©ãƒç”»åƒã®èª­ã¿è¾¼ã¿ã«å¤±æ•—:', error);
                    showError();
                });
                
                // ãƒªã‚µã‚¤ã‚ºå‡¦ç†
                window.addEventListener('resize', onWindowResize);
                
                // ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°ãƒ«ãƒ¼ãƒ—é–‹å§‹
                animate();
                
            } catch (error) {
                console.error('åˆæœŸåŒ–ã‚¨ãƒ©ãƒ¼:', error);
                showError();
            }
        }
        
        function createParticles() {
            const particleGeometry = new THREE.BufferGeometry();
            const particleCount = 1000;
            const positions = new Float32Array(particleCount * 3);
            
            for (let i = 0; i < particleCount * 3; i++) {
                positions[i] = (Math.random() - 0.5) * 200;
            }
            
            particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            
            const particleMaterial = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 2,
                transparent: true,
                opacity: 0.6
            });
            
            particles = new THREE.Points(particleGeometry, particleMaterial);
            scene.add(particles);
        }
        
        // ãƒã‚¦ã‚¹åˆ¶å¾¡å¤‰æ•°
        let isMouseDown = false;
        let mouseX = 0, mouseY = 0;
        let targetRotationX = 0, targetRotationY = 0;
        let currentRotationX = 0, currentRotationY = 0;
        
        // è‡ªå‹•å›è»¢åˆ¶å¾¡
        let isAutoRotating = false;
        let autoRotationSpeed = -0.003; // æ™‚è¨ˆå›ã‚Šã«å¤‰æ›´
        
        function setupMouseControls() {
            const canvas = renderer.domElement;
            
            canvas.addEventListener('mousedown', onMouseDown);
            canvas.addEventListener('mousemove', onMouseMove);
            canvas.addEventListener('mouseup', onMouseUp);
            canvas.addEventListener('wheel', onMouseWheel);
            canvas.addEventListener('dblclick', onDoubleClick);
            
            // ã‚¿ãƒƒãƒå¯¾å¿œ
            canvas.addEventListener('touchstart', onTouchStart);
            canvas.addEventListener('touchmove', onTouchMove);
            canvas.addEventListener('touchend', onTouchEnd);
        }
        
        function onMouseDown(event) {
            isMouseDown = true;
            mouseX = event.clientX;
            mouseY = event.clientY;
        }
        
        function onMouseMove(event) {
            if (!isMouseDown) return;
            
            const deltaX = event.clientX - mouseX;
            const deltaY = event.clientY - mouseY;
            
            targetRotationY += deltaX * 0.01;
            targetRotationX += deltaY * 0.01;
            
            // ä¸Šä¸‹ã®å›è»¢ã‚’åˆ¶é™
            targetRotationX = Math.max(-Math.PI/2, Math.min(Math.PI/2, targetRotationX));
            
            mouseX = event.clientX;
            mouseY = event.clientY;
        }
        
        function onMouseUp() {
            isMouseDown = false;
        }
        
        function onDoubleClick() {
            isAutoRotating = !isAutoRotating;
            
            // è¦–è¦šçš„ãƒ•ã‚£ãƒ¼ãƒ‰ãƒãƒƒã‚¯
            const canvas = renderer.domElement;
            if (isAutoRotating) {
                canvas.style.cursor = 'wait';
                console.log('è‡ªå‹•å›è»¢ãƒ¢ãƒ¼ãƒ‰: ON');
                
                // ä¸€ç¬ã ã‘ãƒ•ã‚§ãƒ¼ãƒ‰ã‚¨ãƒ•ã‚§ã‚¯ãƒˆ
                canvas.style.transition = 'opacity 0.2s';
                canvas.style.opacity = '0.8';
                setTimeout(() => {
                    canvas.style.opacity = '1';
                    canvas.style.cursor = 'grab';
                }, 200);
            } else {
                canvas.style.cursor = 'grab';
                console.log('è‡ªå‹•å›è»¢ãƒ¢ãƒ¼ãƒ‰: OFF');
            }
        }
        
        function onMouseWheel(event) {
            camera.fov += event.deltaY * 0.1;
            camera.fov = Math.max(10, Math.min(100, camera.fov));
            camera.updateProjectionMatrix();
        }
        
        function onTouchStart(event) {
            event.preventDefault();
            if (event.touches.length === 1) {
                mouseX = event.touches[0].clientX;
                mouseY = event.touches[0].clientY;
                isMouseDown = true;
            }
        }
        
        function onTouchMove(event) {
            event.preventDefault();
            if (event.touches.length === 1 && isMouseDown) {
                const deltaX = event.touches[0].clientX - mouseX;
                const deltaY = event.touches[0].clientY - mouseY;
                
                targetRotationY += deltaX * 0.01;
                targetRotationX += deltaY * 0.01;
                
                targetRotationX = Math.max(-Math.PI/2, Math.min(Math.PI/2, targetRotationX));
                
                mouseX = event.touches[0].clientX;
                mouseY = event.touches[0].clientY;
            }
        }
        
        function onTouchEnd() {
            isMouseDown = false;
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            // è‡ªå‹•å›è»¢ãƒ¢ãƒ¼ãƒ‰ã®å‡¦ç†
            if (isAutoRotating) {
                targetRotationY += autoRotationSpeed;
                // ãƒã‚¦ã‚¹æ“ä½œã‚’ä¸€æ™‚çš„ã«ç„¡åŠ¹åŒ–
                if (isMouseDown) {
                    isMouseDown = false;
                }
            }
            
            // ã‚¹ãƒ ãƒ¼ã‚ºãªã‚«ãƒ¡ãƒ©å›è»¢
            currentRotationX += (targetRotationX - currentRotationX) * 0.1;
            currentRotationY += (targetRotationY - currentRotationY) * 0.1;
            
            camera.rotation.x = currentRotationX;
            camera.rotation.y = currentRotationY;
            
            // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚‚å›è»¢é€Ÿåº¦ã‚’èª¿æ•´
            if (particles) {
                particles.rotation.y += isAutoRotating ? -0.002 : 0.001;
            }
            
            if (renderer && scene && camera) {
                renderer.render(scene, camera);
            }
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function initAudio() {
            // HTML5 Audioè¦ç´ ã‚’ä½¿ç”¨ï¼ˆã‚ˆã‚Šäº’æ›æ€§ãŒé«˜ã„ï¼‰
            try {
                const audio = new Audio('generated-music.wav');
                audio.loop = true;
                audio.volume = 0.5;
                
                // éŸ³æ¥½ãƒ•ã‚¡ã‚¤ãƒ«ã®èª­ã¿è¾¼ã¿ç¢ºèª
                audio.addEventListener('canplaythrough', () => {
                    audioBuffer = audio; // audioBufferã®ä»£ã‚ã‚Šã«audioè¦ç´ ã‚’ä½¿ç”¨
                    console.log('éŸ³æ¥½ãƒ•ã‚¡ã‚¤ãƒ«ãŒèª­ã¿è¾¼ã¾ã‚Œã¾ã—ãŸ');
                });
                
                audio.addEventListener('error', (error) => {
                    console.log('éŸ³æ¥½ãƒ•ã‚¡ã‚¤ãƒ«ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—:', error);
                });
                
                audio.load();
            } catch (error) {
                console.log('AudioåˆæœŸåŒ–ã«å¤±æ•—:', error);
            }
        }
        
        function setupUI() {
            // éŸ³æ¥½åˆ¶å¾¡
            const musicToggle = document.getElementById('music-toggle');
            const volumeSlider = document.getElementById('volume-slider');
            const musicIcon = document.getElementById('music-icon');
            const musicText = document.getElementById('music-text');
            
            musicToggle.addEventListener('click', () => {
                if (isPlaying) {
                    stopMusic();
                    musicIcon.textContent = 'ğŸµ';
                    musicText.textContent = 'éŸ³æ¥½ON';
                } else {
                    playMusic();
                    musicIcon.textContent = 'â¸ï¸';
                    musicText.textContent = 'éŸ³æ¥½OFF';
                }
            });
            
            volumeSlider.addEventListener('input', (e) => {
                if (audioBuffer) {
                    audioBuffer.volume = e.target.value;
                }
            });
        }
        
        function playMusic() {
            if (audioBuffer) {
                try {
                    audioBuffer.play();
                    isPlaying = true;
                } catch (error) {
                    console.log('éŸ³æ¥½å†ç”Ÿã‚¨ãƒ©ãƒ¼:', error);
                }
            }
        }
        
        function stopMusic() {
            if (audioBuffer) {
                try {
                    audioBuffer.pause();
                    audioBuffer.currentTime = 0;
                    isPlaying = false;
                } catch (error) {
                    console.log('éŸ³æ¥½åœæ­¢ã‚¨ãƒ©ãƒ¼:', error);
                }
            }
        }
        
        function showError() {
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('app').innerHTML = '<div style="color: white; text-align: center; padding: 50px;"><h2>åˆæœŸåŒ–ã«å¤±æ•—ã—ã¾ã—ãŸ</h2><p>ãƒšãƒ¼ã‚¸ã‚’å†èª­ã¿è¾¼ã¿ã—ã¦ãã ã•ã„</p></div>';
        }
        
        // WebGLå¯¾å¿œãƒã‚§ãƒƒã‚¯
        function checkWebGL() {
            try {
                const canvas = document.createElement('canvas');
                return !!(window.WebGLRenderingContext && canvas.getContext('webgl'));
            } catch (e) {
                return false;
            }
        }
        
        // åˆæœŸåŒ–é–‹å§‹
        if (checkWebGL()) {
            init();
        } else {
            document.getElementById('webgl-error').style.display = 'block';
            document.getElementById('loading-screen').style.display = 'none';
        }
    </script>
