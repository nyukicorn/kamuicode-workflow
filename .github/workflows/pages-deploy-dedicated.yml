name: 🚀 Deploy to GitHub Pages

on:
  workflow_run:
    workflows: ["🧪 2D→3D Regression Test"]
    types:
      - completed
    branches: [main]
  workflow_dispatch:
    inputs:
      run_id:
        description: 'Source workflow run ID'
        required: true
        default: '16572054578'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy-pages:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: 📥 Download Test Artifacts
        uses: actions/download-artifact@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.inputs.run_id || github.event.workflow_run.id }}
          pattern: regression-test-2d-3d-*
          path: ./downloaded-artifacts
          
      - name: 📁 Prepare Pages Content
        run: |
          # Debug: Show full structure
          echo "Full structure of downloaded-artifacts:"
          find downloaded-artifacts -type d | head -20
          echo "Files in artifact:"
          find downloaded-artifacts -name "*.html" | head -5
          
          # Find the regression test artifact folder and check contents
          ARTIFACT_FOLDER=$(find downloaded-artifacts -name "regression-test-2d-3d-*" -type d | head -1)
          echo "Artifact folder: $ARTIFACT_FOLDER"
          
          if [[ -z "$ARTIFACT_FOLDER" ]]; then
            echo "❌ No artifact folder found!"
            exit 1
          fi
          
          echo "Contents of artifact folder:"
          ls -la "$ARTIFACT_FOLDER"
          
          # Copy entire artifact contents to pages directory  
          mkdir -p pages-content
          if [[ -n "$(ls -A "$ARTIFACT_FOLDER" 2>/dev/null)" ]]; then
            cp -r "$ARTIFACT_FOLDER"/* pages-content/
            echo "✅ Successfully copied contents"
          else
            echo "❌ Artifact folder is empty!"
            exit 1
          fi
          
      - name: 📦 Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: pages-content/
          
      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4