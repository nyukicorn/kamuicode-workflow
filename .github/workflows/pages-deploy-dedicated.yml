name: ğŸš€ Deploy to GitHub Pages

on:
  workflow_run:
    workflows:
      - "ğŸ§ª 2Dâ†’3D Regression Test"
      - "Create Immersive Pointcloud Experience"
    types:
      - completed
    branches: [main]
  workflow_dispatch:
    inputs:
      run_id:
        description: "Source workflow run ID (manual only)"
        required: false
        default: ""

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy-pages:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    if: >
      ${{
        github.event_name == 'workflow_dispatch' ||
        github.event.workflow_run.conclusion == 'success'
      }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ğŸ“¥ Download Pages Artifact (this run only)
        uses: actions/download-artifact@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.inputs.run_id || github.event.workflow_run.id }}
          pattern: "*"
          merge-multiple: true
          path: downloaded-artifacts

      - name: ğŸ›  Prepare pages-content
        run: |
          set -euo pipefail

          BASE_URL="https://nyukicorn.github.io/kamuicode-workflow"
          TODAY=$(date +%Y%m%d)
          RUN_ID="${{ github.event.inputs.run_id || github.event.workflow_run.id }}"
          WF_NAME="${{ github.event.workflow_run.name || 'manual-deploy' }}"

          # slugåŒ–ï¼ˆçµµæ–‡å­—ãƒ»è¨˜å·é™¤å»ã€lowercaseã€é€£ç¶šãƒã‚¤ãƒ•ãƒ³æ•´å½¢ï¼‰
          SLUG=$(echo "$WF_NAME" \
            | sed 's/[ğŸ§ªğŸš€ğŸ“]//g; s/[^a-zA-Z0-9-]/-/g; s/--*/-/g; s/^-//; s/-$//' \
            | tr '[:upper:]' '[:lower:]')
          VERSIONED_FOLDER="${SLUG}-${TODAY}-${RUN_ID}"

          echo "WF_NAME=$WF_NAME"
          echo "VERSIONED_FOLDER=$VERSIONED_FOLDER"

          mkdir -p pages-content

          # --- ãƒªã‚»ãƒƒãƒˆå¾Œã®ç´¯ç©ãƒ­ã‚¸ãƒƒã‚¯ ------------------------------------
          # ç›®å°ãƒ•ã‚¡ã‚¤ãƒ« .post-reset ãŒå…¬é–‹ä¸­ã‚µã‚¤ãƒˆã«ã‚ã‚Œã°ã€Œç´¯ç©ãƒ¢ãƒ¼ãƒ‰ã€
          if curl -sfI "$BASE_URL/.post-reset" >/dev/null 2>&1; then
            echo "ç´¯ç©ãƒ¢ãƒ¼ãƒ‰: æ—¢å­˜ã‚µã‚¤ãƒˆã‚’ãƒŸãƒ©ãƒ¼ã—ã¦ãƒãƒ¼ã‚¸ã—ã¾ã™"
            mkdir -p previous-site
            wget -q -e robots=off -np -nH --cut-dirs=1 -r "$BASE_URL/" -P previous-site
            # previous-site ã¯ BASE_URL/ ç›´ä¸‹ã«mirrorã•ã‚Œã‚‹ã®ã§ã€ãã®ã¾ã¾ã‚³ãƒ”ãƒ¼
            cp -R previous-site/. pages-content/
          else
            echo "ãƒªã‚»ãƒƒãƒˆåˆå›: æ—¢å­˜ã‚µã‚¤ãƒˆã¯å–ã‚Šè¾¼ã¾ãªã„ï¼ˆéå»ã¯404ã§OKï¼‰"
          fi
          # ------------------------------------------------------------------

          # ä»Šå›ã®artifactã‚’ãƒãƒ¼ã‚¸ãƒ§ãƒ³ä»˜ããƒ•ã‚©ãƒ«ãƒ€ã«é…ç½®
          mkdir -p "pages-content/$VERSIONED_FOLDER"
          cp -R downloaded-artifacts/. "pages-content/$VERSIONED_FOLDER"/

          # ãƒ«ãƒ¼ãƒˆã«æœ€æ–°ã¸ãƒªãƒ€ã‚¤ãƒ¬ã‚¯ãƒˆã™ã‚‹ index.html ã‚’ä½œæˆ
          cat <<EOF > pages-content/index.html
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="UTF-8">
            <title>Latest Deployment - $WF_NAME</title>
            <meta http-equiv="refresh" content="0; url=./$VERSIONED_FOLDER/">
          </head>
          <body>
            <p>Redirecting to latest deployment: <a href="./$VERSIONED_FOLDER/">$VERSIONED_FOLDER</a></p>
          </body>
          </html>
          EOF

          # ãƒªã‚»ãƒƒãƒˆå®Œäº†ãƒãƒ¼ã‚«ãƒ¼è¨­ç½®ï¼ˆ2å›ç›®ä»¥é™ã®ç´¯ç©ã«ä½¿ã†ï¼‰
          echo "reset done at $(date -u)" > pages-content/.post-reset

          echo "=== DEBUG: Final Structure ==="
          find pages-content -maxdepth 3 -type f -name 'index.html' | sed 's/^/  /'

          echo "=== SIZE REPORT ==="
          du -sh pages-content | sed 's/^/  /'
          echo "Files: $(find pages-content -type f | wc -l)"

      - name: âœ… Existence Check
        run: |
          if ! find pages-content -maxdepth 3 -name index.html | grep -q .; then
            echo "no index.html found in pages-content"
            exit 1
          fi

      - name: ğŸ“¦ Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: pages-content/

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4