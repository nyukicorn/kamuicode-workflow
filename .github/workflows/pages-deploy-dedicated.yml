name: ğŸš€ Deploy to GitHub Pages

on:
  workflow_run:
    workflows:
      - "ğŸ§ª 2Dâ†’3D Regression Test"
      - "Create Immersive Pointcloud Experience"
    types: [completed]
    branches: [main]
  workflow_dispatch:
    inputs:
      run_id:
        description: "Source workflow run ID (manual only)"
        required: false
        default: ""

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy-pages:
    runs-on: ubuntu-latest
    if: >
      ${{
        github.event_name == 'workflow_dispatch' ||
        github.event.workflow_run.conclusion == 'success'
      }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # 1) ã“ã® Run ã® artifact ã ã‘å–å¾—
      - name: ğŸ“¥ Download Pages Artifact
        uses: actions/download-artifact@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.inputs.run_id || github.event.workflow_run.id }}
          name: github-pages           # å„ãƒ“ãƒ«ãƒ‰ WF ã§åŒåã«çµ±ä¸€ã—ã¦ upload
          path: downloaded-artifacts

      # 2) pages-content çµ„ã¿ç«‹ã¦
      - name: ğŸ›  Prepare pages-content
        run: |
          set -euo pipefail

          TODAY=$(date +%Y%m%d)
          RUN_ID="${{ github.event.inputs.run_id || github.event.workflow_run.id }}"
          WF_NAME="${{ github.event.workflow_run.name || 'manual-deploy' }}"

          # slug åŒ–ï¼ˆçµµæ–‡å­—é™¤å»ãƒ»lowercaseãƒ»é€£ç¶šãƒã‚¤ãƒ•ãƒ³æ•´å½¢ï¼‰
          SLUG=$(echo "$WF_NAME" \
            | sed 's/[ğŸ§ªğŸš€ğŸ“]//g; s/[^a-zA-Z0-9-]/-/g; s/--*/-/g; s/^-//; s/-$//' \
            | tr '[:upper:]' '[:lower:]')
          VERSIONED_FOLDER="${SLUG}-${TODAY}-${RUN_ID}"

          mkdir -p pages-content
          mkdir -p "pages-content/$VERSIONED_FOLDER"
          cp -R downloaded-artifacts/. "pages-content/$VERSIONED_FOLDER/"

          # ãƒ«ãƒ¼ãƒˆ index.html â†’ æœ€æ–°ã¸ãƒªãƒ€ã‚¤ãƒ¬ã‚¯ãƒˆ
          cat <<EOF > pages-content/index.html
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="UTF-8">
            <title>Latest Deployment - $WF_NAME</title>
            <meta http-equiv="refresh" content="0; url=./$VERSIONED_FOLDER/">
          </head>
          <body>
            <p>Redirecting to latest deployment:
               <a href="./$VERSIONED_FOLDER/">$VERSIONED_FOLDER</a></p>
          </body>
          </html>
          EOF

          # ãƒªã‚»ãƒƒãƒˆå®Œäº†ãƒãƒ¼ã‚«ãƒ¼ï¼ˆç´¯ç©ã®ç›®å°ï¼‰
          echo "reset done at $(date -u)" > pages-content/.post-reset

          echo "=== DEBUG: Final Structure ==="
          find pages-content -maxdepth 3 -type f -name index.html | sed 's/^/  /'
          echo "=== SIZE REPORT ==="
          du -sh pages-content | sed 's/^/  /'
          echo "Files: $(find pages-content -type f | wc -l)"

      # 3) æœ€ä½é™ã® index.html ãŒã‚ã‚‹ã‹ãƒã‚§ãƒƒã‚¯
      - name: âœ… Existence Check
        run: |
          if ! find pages-content -maxdepth 3 -name index.html | grep -q .; then
            echo "no index.html found in pages-content"
            exit 1
          fi

      # 4) Pages ç”¨ artifact ã«ã¾ã¨ã‚ã‚‹
      - name: ğŸ“¦ Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: pages-content/

      # 5) GitHub Pages ã¸ãƒ‡ãƒ—ãƒ­ã‚¤
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4