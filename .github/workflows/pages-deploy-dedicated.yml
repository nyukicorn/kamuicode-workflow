name: 🚀 Deploy to GitHub Pages

on:
  workflow_run:
    workflows: ["🧪 2D→3D Regression Test"]
    types:
      - completed
    branches: [main]
  workflow_dispatch:
    inputs:
      run_id:
        description: 'Source workflow run ID'
        required: true
        default: '16572054578'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy-pages:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: 📥 Download Test Artifacts
        uses: actions/download-artifact@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.inputs.run_id || github.event.workflow_run.id }}
          pattern: regression-test-2d-3d-*
          path: ./downloaded-artifacts
          
      - name: 📁 Prepare Pages Content
        run: |
          ART_DIRS=$(find downloaded-artifacts -maxdepth 1 -type d -name 'regression-test-2d-3d-*')
          mkdir -p pages-content
          for d in $ART_DIRS; do
            b=$(basename "$d")
            mkdir -p "pages-content/$b"
            cp -R "$d"/. "pages-content/$b"/
          done
          
      - name: ✅ Existence Check
        run: |
          test -f pages-content/regression-test-2d-3d-17/index.html || { echo "missing expected dir"; exit 1; }
          
      - name: 📦 Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: pages-content/
          
      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4