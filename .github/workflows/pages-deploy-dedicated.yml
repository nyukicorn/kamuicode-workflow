name: ğŸš€ Deploy to GitHub Pages

on:
  workflow_run:
    workflows:
      - "ğŸ§ª 2Dâ†’3D Regression Test"
      - "Create Immersive Pointcloud Experience"
      - "Create Immersive Panorama Pointcloud Experience"
    types: [completed]
    branches: [main]
  workflow_dispatch:
    inputs:
      run_id:
        description: "Source workflow run ID (manual only)"
        required: false
        default: ""

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy-pages:
    runs-on: ubuntu-latest
    if: >
      ${{
        github.event_name == 'workflow_dispatch' ||
        github.event.workflow_run.conclusion == 'success'
      }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # 1) ã“ã® Run ã® artifactï¼ˆgithub-pages ã ã‘ï¼‰å–å¾—
      - name: ğŸ“¥ Download Pages Artifact
        uses: actions/download-artifact@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.inputs.run_id || github.event.workflow_run.id }}
          name: github-pages              # å„ãƒ“ãƒ«ãƒ‰ WF ã§å¿…ãšåŒåã§ upload
          path: downloaded-artifacts

      # 2) pages-content çµ„ã¿ç«‹ã¦ï¼ˆç´¯ç©ãƒ¢ãƒ¼ãƒ‰ã‚ã‚Šï¼‰
      - name: ğŸ›  Prepare pages-content
        run: |
          set -euo pipefail

          BASE_URL="https://nyukicorn.github.io/kamuicode-workflow"
          TODAY=$(date +%Y%m%d)
          RUN_ID="${{ github.event.inputs.run_id || github.event.workflow_run.id }}"
          WF_NAME="${{ github.event.workflow_run.name || 'manual-deploy' }}"

          # slug åŒ–
          SLUG=$(echo "$WF_NAME" | \
            sed 's/[ğŸ§ªğŸš€ğŸ“]//g; s/[^a-zA-Z0-9-]/-/g; s/--*/-/g; s/^-//; s/-$//' | \
            tr '[:upper:]' '[:lower:]')
          VERSIONED_FOLDER="${SLUG}-${TODAY}-${RUN_ID}"

          mkdir -p pages-content

          # --- ç´¯ç©ãƒ¢ãƒ¼ãƒ‰ (ã‚¨ãƒ©ãƒ¼ãƒãƒ³ãƒ‰ãƒªãƒ³ã‚°å¼·åŒ–ç‰ˆ) -------------------------------
          echo "ğŸ” Checking for existing site at: $BASE_URL"
          if curl -sfI "$BASE_URL/.post-reset" >/dev/null 2>&1; then
            echo "âœ… Post-reset marker found - attempting to mirror existing site"
            mkdir -p previous-site
            
            # ã¾ãšã¯index.htmlãªã©ä¸»è¦ãƒ•ã‚¡ã‚¤ãƒ«ã®ã¿ã‚’å–å¾—
            echo "ğŸ”„ Attempting to retrieve existing site content..."
            WGET_SUCCESS=false
            
            # è»½é‡ãªå–å¾—ã‚’è©¦è¡Œ
            if wget -q --tries=1 --timeout=15 "$BASE_URL/index.html" -O previous-site/index.html 2>/dev/null; then
              echo "âœ… Retrieved main index.html"
              WGET_SUCCESS=true
            fi
            
            # è¿½åŠ ã§ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã‚’æ¢ç´¢ï¼ˆã‚¨ãƒ©ãƒ¼ã‚’è¨±å®¹ï¼‰
            if [ "$WGET_SUCCESS" = "true" ]; then
              echo "ğŸ”„ Attempting full site mirror (errors will be ignored)..."
              wget -q -e robots=off -np -nH --cut-dirs=1 -r \
                   --level=2 --reject="*.tmp,*.log,*.backup" \
                   --tries=1 --timeout=10 \
                   "$BASE_URL/" -P previous-site 2>/dev/null || {
                echo "âš ï¸ Full mirror had issues (exit code: $?), but continuing with partial content"
              }
            fi
            
            # å–å¾—ã§ããŸåˆ†ã‚’ã‚³ãƒ”ãƒ¼
            if [ -d "previous-site" ] && [ "$(find previous-site -type f | wc -l)" -gt 0 ]; then
              cp -R previous-site/. pages-content/ 2>/dev/null || true
              FILE_COUNT=$(find previous-site -type f | wc -l)
              echo "âœ… Successfully integrated $FILE_COUNT files from existing site"
            else
              echo "âš ï¸ No existing files retrieved - starting with fresh deployment"
            fi
          else
            echo "ğŸ†• No existing site detected - starting fresh deployment"
          fi
          # ---------------------------------------------

          # ä»Šå› artifact â†’ versioned ãƒ•ã‚©ãƒ«ãƒ€ï¼ˆãƒ•ã‚©ãƒ«ãƒ€æ§‹é€ ã‚’è€ƒæ…®ï¼‰
          if [ -d "downloaded-artifacts" ]; then
            # downloaded-artifactså†…ã®ãƒ•ã‚©ãƒ«ãƒ€ã‚’æ¤œç´¢
            ARTIFACT_FOLDER=$(find downloaded-artifacts -maxdepth 1 -type d -name "*immersive-pointcloud*" -o -name "*immersive-panorama*" -o -name "*2d-3d*" | head -1)
            if [ -n "$ARTIFACT_FOLDER" ]; then
              echo "Found artifact folder: $ARTIFACT_FOLDER"
              cp -R "$ARTIFACT_FOLDER" "pages-content/$VERSIONED_FOLDER"
            else
              echo "No structured folder found, copying all contents"
              mkdir -p "pages-content/$VERSIONED_FOLDER"
              cp -R downloaded-artifacts/. "pages-content/$VERSIONED_FOLDER/"
            fi
          fi

          # ãƒ«ãƒ¼ãƒˆ index.htmlï¼ˆæœ€æ–°ã¸ãƒªãƒ€ã‚¤ãƒ¬ã‚¯ãƒˆï¼‰
          cat <<EOF > pages-content/index.html
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="UTF-8">
            <title>Latest Deployment - $WF_NAME</title>
            <meta http-equiv="refresh" content="0; url=./$VERSIONED_FOLDER/">
          </head>
          <body>
            <p>Redirecting to latest deployment:
               <a href="./$VERSIONED_FOLDER/">$VERSIONED_FOLDER</a></p>
          </body>
          </html>
          EOF

          # post-reset ãƒãƒ¼ã‚«ãƒ¼
          echo "reset done at $(date -u)" > pages-content/.post-reset

      # 3) æœ€ä½é™ã® index.html ãŒã‚ã‚‹ã‹ç¢ºèª
      - name: âœ… Existence Check
        run: |
          if ! find pages-content -maxdepth 3 -name index.html | grep -q .; then
            echo "no index.html found in pages-content"; exit 1; fi

      # 4) Pages ç”¨ artifact ã«ã¾ã¨ã‚ã‚‹
      - name: ğŸ“¦ Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: pages-content/

      # 5) GitHub Pages ã¸ãƒ‡ãƒ—ãƒ­ã‚¤
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4