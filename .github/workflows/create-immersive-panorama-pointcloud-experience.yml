        default: 'imagen4-ultra'
      
      music-prompt:
        description: 'èƒŒæ™¯éŸ³æ¥½ã®ãƒ—ãƒ­ãƒ³ãƒ—ãƒˆï¼ˆã‚ªãƒ—ã‚·ãƒ§ãƒ³ï¼‰'
        required: false
        type: string
        default: 'Ethereal ambient music for panoramic rose garden, gentle piano melodies, soft strings, dreamy atmosphere'
      
      enable-music:
        description: 'èƒŒæ™¯éŸ³æ¥½ã‚’ç”Ÿæˆã™ã‚‹'
        required: false
        type: boolean
        default: true
      
      color-mode:
        description: 'ãƒã‚¤ãƒ³ãƒˆã‚¯ãƒ©ã‚¦ãƒ‰ã‚«ãƒ©ãƒ¼ãƒ¢ãƒ¼ãƒ‰'
        required: false
        type: choice
        options:
          - 'color'
          - 'monochrome'
          - 'sepia'
        default: 'color'
      
      particle-density:
        description: 'ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«å¯†åº¦'
        required: false
        type: choice
        options:
          - 'low'
          - 'medium'
          - 'high'
        default: 'medium'
      
      depth-model:
        description: 'æ·±åº¦æŽ¨å®šãƒ¢ãƒ‡ãƒ«'
        required: false
        type: choice
        options:
          - 'midas_v21_small'
          - 'midas_v21'
        default: 'midas_v21_small'
      
      background-style:
        description: 'èƒŒæ™¯ã‚¹ã‚¿ã‚¤ãƒ«'
        required: false
        type: choice
