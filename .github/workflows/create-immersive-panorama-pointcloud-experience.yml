    inputs:
      panorama-prompt:
        description: '360åº¦ãƒ‘ãƒŽãƒ©ãƒžç”»åƒã®è©³ç´°ãªãƒ—ãƒ­ãƒ³ãƒ—ãƒˆ'
        required: true
        type: string
        default: 'A breathtaking 360-degree panoramic view of a magical rose garden with various colored roses, winding stone paths, ornate fountains, and golden hour lighting creating a romantic and immersive atmosphere'
      
      image-model:
        description: 'ç”»åƒç”Ÿæˆãƒ¢ãƒ‡ãƒ«'
        required: false
        type: choice
        options:
          - 'auto'
          - 'imagen4-ultra'
          - 'imagen4-fast'
          - 'imagen3'
          - 'flux-schnell'
