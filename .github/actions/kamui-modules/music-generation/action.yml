name: 'Music Generation'
description: 'Generate music using Google Lyria via KamuiCode MCP'
author: 'KamuiCode Workflow'

inputs:
  music-concept:
    description: 'The music concept'
    required: true
  music-prompt:
    description: 'The generated music prompt'
    required: true
  folder-name:
    description: 'The folder name for storing music files'
    required: true
  branch-name:
    description: 'The branch to work on'
    required: true
  oauth-token:
    description: 'Claude Code OAuth token'
    required: true
  mcp-config:
    description: 'MCP configuration JSON'
    required: true

outputs:
  music-completed:
    description: 'Whether music generation was completed successfully'
    value: ${{ steps.music.outputs.completed }}
  music-url:
    description: 'URL of the generated music'
    value: ${{ steps.music.outputs.music-url }}

runs:
  using: 'composite'
  steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        ref: ${{ inputs.branch-name }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install Claude Code SDK
      shell: bash
      run: npm install @anthropic-ai/claude-code
    
    - name: Èü≥Ê•ΩÁîüÊàê„Ç®„Éº„Ç∏„Çß„É≥„Éà (Google Lyria)
      id: music
      shell: bash
      env:
        CLAUDE_CODE_OAUTH_TOKEN: ${{ inputs.oauth-token }}
      run: |
        echo "::group::üéµ Music Generation Agent Execution (Google Lyria)"
        echo "Starting at: $(date -u +%Y-%m-%dT%H:%M:%S.%3NZ)"
        
        # Ë®≠ÂÆö
        MUSIC_CONCEPT="${{ inputs.music-concept }}"
        MUSIC_PROMPT="${{ inputs.music-prompt }}"
        FOLDER_NAME="${{ inputs.folder-name }}"
        MUSIC_DIR="$FOLDER_NAME/music"
        
        echo "Music concept: $MUSIC_CONCEPT"
        echo "Music prompt: $MUSIC_PROMPT"
        echo "Target folder: $MUSIC_DIR"
        
        # Èü≥Ê•Ω„Éï„Ç©„É´„ÉÄ„Çí‰∫ãÂâç„Å´‰ΩúÊàê
        if [ ! -d "$MUSIC_DIR" ]; then
          mkdir -p "$MUSIC_DIR"
          echo "üìÅ Created music folder: $MUSIC_DIR"
        fi
        
        # MCPË®≠ÂÆö„ÅÆÁ¢∫Ë™ç
        MCP_CONFIG_PATH=".claude/mcp-kamuicode.json"
        MCP_CONFIG_ABS_PATH="$(pwd)/$MCP_CONFIG_PATH"
        
        echo "üìã MCP Configuration Check:"
        echo "Working directory: $(pwd)"
        echo "MCP config path: $MCP_CONFIG_PATH"
        echo "MCP config absolute path: $MCP_CONFIG_ABS_PATH"
        echo "Allowed tools: mcp__t2m-google-lyria__lyria_submit,mcp__t2m-google-lyria__lyria_status,mcp__t2m-google-lyria__lyria_result,Bash"
        
        # Create MCP config file from input
        mkdir -p .claude
        echo '${{ inputs.mcp-config }}' > "$MCP_CONFIG_ABS_PATH"
        echo "‚úÖ MCP config file created from input"
        
        # MCPË®≠ÂÆö„Éï„Ç°„Ç§„É´„ÅÆÁ¢∫Ë™ç
        if [ -f "$MCP_CONFIG_ABS_PATH" ]; then
          echo "‚úÖ MCP config file exists at: $MCP_CONFIG_ABS_PATH"
          echo "MCP servers configured:"
          jq -r '.mcpServers | keys[]' "$MCP_CONFIG_ABS_PATH" || true
        else
          echo "‚ùå MCP config file creation failed"
          exit 1
        fi
        
        # ‰∏ÄÊã¨ÂÆüË°å: Èü≥Ê•ΩÁîüÊàêÔºàGoogle Lyria GenerateÔºâ
        echo "üöÄ Music Generation (Google Lyria Generate)"
        MUSIC_PROMPT_FULL="Google Lyria„Çí‰ΩøÁî®„Åó„Å¶Èü≥Ê•ΩÁîüÊàê„ÇíÂÆüË°å„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ

        **Èü≥Ê•Ω„Ç≥„É≥„Çª„Éó„Éà**: $MUSIC_CONCEPT
        **ÊúÄÈÅ©Âåñ„Åï„Çå„ÅüÈü≥Ê•ΩÁîüÊàê„Éó„É≠„É≥„Éó„Éà**: $MUSIC_PROMPT

        **ÂÆüË°åÊâãÈ†Ü**:
        1. \`mcp__t2m-google-lyria__lyria_generate\`„ÉÑ„Éº„É´„Çí‰ΩøÁî®„Åó„Å¶Èü≥Ê•ΩÁîüÊàê„ÇíÂÆüË°å
        2. ÁîüÊàê„Åï„Çå„ÅüÈü≥Ê•Ω„Éï„Ç°„Ç§„É´„Çí„Äå$MUSIC_DIR/generated-music.mp3„Äç„Åæ„Åü„ÅØ„Äå$MUSIC_DIR/generated-music.wav„Äç„Å´‰øùÂ≠ò
        3. Èü≥Ê•Ω„Éï„Ç°„Ç§„É´„ÅÆ„Éë„Çπ„Çí„Äå$FOLDER_NAME/music-url.txt„Äç„Å´‰øùÂ≠òÔºàÂæå„ÅÆÂá¶ÁêÜ„ÅßÂèÇÁÖßÁî®Ôºâ
        4. ÁîüÊàêÂÆå‰∫Ü„ÅÆÁ¢∫Ë™ç„É°„ÉÉ„Çª„Éº„Ç∏„ÇíË°®Á§∫

        **ÈáçË¶Å**: ÂøÖ„ÅöÊ≠£„Åó„ÅÑ„ÉÑ„Éº„É´Âêç \`mcp__t2m-google-lyria__lyria_generate\` „Çí‰ΩøÁî®„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ
        
        **‰øùÂ≠òÂÖà**:
        - Èü≥Ê•Ω„Éá„Ç£„É¨„ÇØ„Éà„É™: $MUSIC_DIR
        - Èü≥Ê•Ω„Éï„Ç°„Ç§„É´: generated-music.mp3 „Åæ„Åü„ÅØ generated-music.wav
        - „Éë„Çπ‰øùÂ≠ò„Éï„Ç°„Ç§„É´: $FOLDER_NAME/music-url.txt"
        
        npx @anthropic-ai/claude-code \
          --mcp-config="$MCP_CONFIG_ABS_PATH" \
          --allowedTools "mcp__t2m-google-lyria__lyria_generate,Bash" \
          --max-turns 25 \
          --verbose \
          --permission-mode "acceptEdits" \
          -p "$MUSIC_PROMPT_FULL" || {
            echo "::error::‚ùå Music generation failed"
            exit 1
          }
        
        # ÁîüÊàê„Åï„Çå„ÅüÈü≥Ê•Ω„ÅÆÁ¢∫Ë™ç
        echo ""
        echo "üéµ Checking generated music..."
        if [ -d "$MUSIC_DIR" ]; then
          MUSIC_COUNT=$(find "$MUSIC_DIR" -name "*.mp3" -o -name "*.wav" -o -name "*.m4a" | wc -l)
          echo "::notice::üéµ Generated $MUSIC_COUNT music files"
          if [ "$MUSIC_COUNT" -gt 0 ]; then
            echo "Music files:"
            FIRST_MUSIC=$(find "$MUSIC_DIR" -name "*.mp3" -o -name "*.wav" -o -name "*.m4a" | head -1)
            echo "First music: $FIRST_MUSIC"
            
            # Èü≥Ê•ΩURL„ÇíÁ¢∫Ë™ç„Åó„Å¶GitHub Output„Å´Ë®≠ÂÆö
            if [ -f "$FOLDER_NAME/music-url.txt" ]; then
              MUSIC_URL=$(cat "$FOLDER_NAME/music-url.txt")
              echo "Music URL: $MUSIC_URL"
              echo "music-url=$MUSIC_URL" >> $GITHUB_OUTPUT
            else
              echo "::warning::‚ö†Ô∏è Music URL not found in file"
              echo "music-url=" >> $GITHUB_OUTPUT
            fi
          else
            echo "::error::‚ùå No music files were generated"
            exit 1
          fi
        else
          echo "::error::‚ùå Music directory not found"
          exit 1
        fi
        
        echo "completed=true" >> $GITHUB_OUTPUT
        echo "::endgroup::"
    
    - name: Commit and push music
      shell: bash
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add ${{ inputs.folder-name }}/
        if git diff --cached --quiet; then
          echo "No music files to commit"
        else
          git commit -m "Add generated music: ${{ inputs.music-concept }}"
          # „É™„Éà„É©„Ç§„É≠„Ç∏„ÉÉ„ÇØ„Åß„Éó„ÉÉ„Ç∑„É•
          PUSH_SUCCESS=false
          for i in {1..5}; do
            echo "Push attempt $i/5..."
            git pull origin ${{ inputs.branch-name }} --rebase
            if git push origin ${{ inputs.branch-name }}; then
              echo "‚úÖ Push successful on attempt $i"
              PUSH_SUCCESS=true
              break
            else
              echo "Push failed on attempt $i"
              sleep $((i * 2))
            fi
          done
          
          if [ "$PUSH_SUCCESS" = false ]; then
            echo "‚ùå All push attempts failed"
            exit 1
          fi
        fi