name: 'Three.js Pointcloud Viewer'
description: 'Generate interactive Three.js viewer for PLY point clouds with GaussianSplats3D'
author: 'KamuiCode Workflow'

inputs:
  ply-file-path:
    description: 'Path to the PLY point cloud file'
    required: true
  output-folder:
    description: 'Output folder for the viewer HTML and assets'
    required: true
  viewer-title:
    description: 'Title for the viewer page'
    required: false
    default: '3D Point Cloud Viewer'
  camera-position:
    description: 'Initial camera position (x,y,z format e.g., "0,0,100")'
    required: false
    default: '0,0,100'
  auto-rotate:
    description: 'Enable automatic rotation (deprecated - use double-click)'
    required: false
    default: 'false'
  background-color:
    description: 'Background color (hex format e.g., "#000000")'
    required: false
    default: '#1a1a1a'
  point-size:
    description: 'Point cloud render size multiplier'
    required: false
    default: '1.0'
  animation-speed:
    description: 'Animation speed multiplier'
    required: false
    default: '1.0'
  music-file:
    description: 'Path to background music file (optional)'
    required: false
    default: ''
  branch-name:
    description: 'The branch to work on'
    required: true

outputs:
  viewer-completed:
    description: 'Whether viewer generation was completed successfully'
    value: ${{ steps.generate.outputs.completed }}
  viewer-path:
    description: 'Path to the generated viewer HTML file'
    value: ${{ steps.generate.outputs.viewer-path }}
  assets-count:
    description: 'Number of asset files created'
    value: ${{ steps.generate.outputs.assets-count }}

runs:
  using: 'composite'
  steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        ref: ${{ inputs.branch-name }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Generate Three.js Pointcloud Viewer
      id: generate
      shell: bash
      run: |
        echo "::group::üéÆ Three.js Pointcloud Viewer Generation"
        echo "Starting at: $(date -u +%Y-%m-%dT%H:%M:%S.%3NZ)"
        
        # Ë®≠ÂÆö
        PLY_FILE="${{ inputs.ply-file-path }}"
        OUTPUT_FOLDER="${{ inputs.output-folder }}"
        VIEWER_TITLE="${{ inputs.viewer-title }}"
        CAMERA_POS="${{ inputs.camera-position }}"
        AUTO_ROTATE="${{ inputs.auto-rotate }}"
        BG_COLOR="${{ inputs.background-color }}"
        POINT_SIZE="${{ inputs.point-size }}"
        ANIMATION_SPEED="${{ inputs.animation-speed }}"
        MUSIC_FILE="${{ inputs.music-file }}"
        
        echo "PLY file: $PLY_FILE"
        echo "Output folder: $OUTPUT_FOLDER"
        echo "Viewer title: $VIEWER_TITLE"
        echo "Camera position: $CAMERA_POS"
        echo "Auto rotate: $AUTO_ROTATE"
        echo "Background: $BG_COLOR"
        echo "Point size: $POINT_SIZE"
        echo "Animation speed: $ANIMATION_SPEED"
        echo "Music file: $MUSIC_FILE"
        
        # PLY„Éï„Ç°„Ç§„É´„ÅÆÂ≠òÂú®Á¢∫Ë™ç
        if [ ! -f "$PLY_FILE" ]; then
          echo "::error::‚ùå PLY file not found: $PLY_FILE"
          exit 1
        fi
        
        # Âá∫Âäõ„Éï„Ç©„É´„ÉÄ„ÅÆ‰ΩúÊàê
        mkdir -p "$OUTPUT_FOLDER"
        mkdir -p "$OUTPUT_FOLDER/assets"
        
        # PLY„Éï„Ç°„Ç§„É´„ÇíÂá∫Âäõ„Éï„Ç©„É´„ÉÄ„Å´„Ç≥„Éî„Éº
        PLY_FILENAME=$(basename "$PLY_FILE")
        cp "$PLY_FILE" "$OUTPUT_FOLDER/assets/$PLY_FILENAME"
        echo "‚úÖ PLY file copied to viewer assets"
        
        # Èü≥Ê•Ω„Éï„Ç°„Ç§„É´„Åå„ÅÇ„ÇãÂ†¥Âêà„ÅØÂá¶ÁêÜ
        MUSIC_AVAILABLE="false"
        if [ -n "$MUSIC_FILE" ] && [ -f "$MUSIC_FILE" ]; then
          MUSIC_FILENAME=$(basename "$MUSIC_FILE")
          cp "$MUSIC_FILE" "$OUTPUT_FOLDER/assets/$MUSIC_FILENAME"  
          MUSIC_AVAILABLE="true"
          echo "‚úÖ Music file copied to viewer assets: $MUSIC_FILENAME"
        else
          echo "‚ÑπÔ∏è  No music file provided or file not found"
        fi
        
        # „Ç´„É°„É©‰ΩçÁΩÆ„Çí„Éë„Éº„Çπ
        IFS=',' read -ra CAM_ARRAY <<< "$CAMERA_POS"
        CAM_X=${CAM_ARRAY[0]:-0}
        CAM_Y=${CAM_ARRAY[1]:-0}
        CAM_Z=${CAM_ARRAY[2]:-100}
        
        # Three.js „Éì„É•„Éº„ÉØHTMLÁîüÊàê
        cat > "$OUTPUT_FOLDER/index.html" << 'EOF'
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>VIEWER_TITLE_PLACEHOLDER</title>
            <style>
                body {
                    margin: 0;
                    padding: 0;
                    overflow: hidden;
                    background: BACKGROUND_COLOR_PLACEHOLDER;
                    font-family: 'Arial', sans-serif;
                }
                
                #container {
                    width: 100vw;
                    height: 100vh;
                    position: relative;
                }
                
                #loading {
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    color: white;
                    font-size: 18px;
                    z-index: 100;
                }
                
                #controls {
                    position: absolute;
                    top: 20px;
                    left: 20px;
                    color: white;
                    z-index: 200;
                    background: rgba(0,0,0,0.7);
                    padding: 15px;
                    border-radius: 8px;
                    font-size: 14px;
                }
                
                #info {
                    position: absolute;
                    bottom: 20px;
                    left: 20px;
                    color: white;
                    z-index: 200;
                    background: rgba(0,0,0,0.7);
                    padding: 10px;
                    border-radius: 8px;
                    font-size: 12px;
                }
                
                .control-item {
                    margin: 8px 0;
                }
                
                button {
                    background: #4CAF50;
                    color: white;
                    border: none;
                    padding: 8px 12px;
                    border-radius: 4px;
                    cursor: pointer;
                    margin: 0 5px 5px 0;
                }
                
                button:hover {
                    background: #45a049;
                }
                
                .music-button {
                    background: #2196F3;
                }
                
                .music-button:hover {
                    background: #1976D2;
                }
                
                .music-button.playing {
                    background: #4CAF50;
                }
                
                input[type="range"] {
                    width: 120px;
                    margin-left: 10px;
                }
            </style>
        </head>
        <body>
            <div id="container">
                <div id="loading">üîÑ Loading Point Cloud...</div>
                
                <div id="controls">
                    <h3>üìê Controls</h3>
                    <div class="control-item">
                        <button onclick="toggleAutoRotate()">üîÑ Toggle Rotation</button>
                        <button onclick="resetCamera()">üì∑ Reset View</button>
                        <button onclick="toggleDarkMode()" id="darkModeToggle">üåô Light Mode</button>
                    </div>
                    MUSIC_BUTTON_PLACEHOLDER
                    <div class="control-item">
                        Point Size: <input type="range" id="pointSize" min="0.1" max="5.0" step="0.1" value="POINT_SIZE_PLACEHOLDER" onchange="updatePointSize(this.value)">
                    </div>
                    <div class="control-item">
                        Glow Intensity: <input type="range" id="glowIntensity" min="0" max="100" step="5" value="0" onchange="updateGlowIntensity(this.value)">
                    </div>
                    <div class="control-item" style="font-size: 0.8em; opacity: 0.8;">
                        üñ±Ô∏è „ÉÄ„Éñ„É´„ÇØ„É™„ÉÉ„ÇØ: ÂõûËª¢ON/OFF | „Çπ„Éö„Éº„Çπ: ÂõûËª¢ÂàáÊõø
                    </div>
                    <div class="control-item">
                        Rotation Speed: <input type="range" id="rotSpeed" min="0.1" max="3.0" step="0.1" value="ANIMATION_SPEED_PLACEHOLDER" onchange="updateRotationSpeed(this.value)">
                    </div>
                </div>
                
                <div id="info">
                    <div>üéÆ Mouse: Orbit | Wheel: Zoom | WASD: Move</div>
                    <div id="stats">Points: Loading...</div>
                </div>
            </div>

            <!-- Three.js Global Script -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
            <!-- OrbitControls and PLYLoader for r128 -->
            <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/PLYLoader.js"></script>
            <script>
                
                // Global variables
                let scene, camera, renderer, controls;
                let pointCloud = null;
                let autoRotate = AUTO_ROTATE_PLACEHOLDER;
                let rotationSpeed = ANIMATION_SPEED_PLACEHOLDER;
                let pointSize = POINT_SIZE_PLACEHOLDER;
                let audioElement = null;
                let musicPlaying = false;
                
                // Lighting and appearance
                var ambientLight = null;  // Use var to avoid temporal dead zone
                let isDarkMode = true;  // Default to dark mode
                let glowIntensity = 0.0;  // Default no glow
                
                // Initialize the viewer
                function init() {
                    // Scene setup
                    scene = new THREE.Scene();
                    scene.background = new THREE.Color('BACKGROUND_COLOR_PLACEHOLDER');
                    
                    // Lighting setup (default to dark mode)
                    ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
                    scene.add(ambientLight);
                    
                    // Camera setup
                    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 10000);
                    camera.position.set(CAM_X_PLACEHOLDER, CAM_Y_PLACEHOLDER, CAM_Z_PLACEHOLDER);
                    
                    // Renderer setup
                    renderer = new THREE.WebGLRenderer({ antialias: true });
                    renderer.setSize(window.innerWidth, window.innerHeight);
                    renderer.setPixelRatio(window.devicePixelRatio);
                    document.getElementById('container').appendChild(renderer.domElement);
                    
                    // Controls setup
                    controls = new THREE.OrbitControls(camera, renderer.domElement);
                    controls.enableDamping = true;
                    controls.dampingFactor = 0.05;
                    controls.autoRotate = autoRotate;
                    controls.autoRotateSpeed = rotationSpeed;
                    
                    // Lighting
                    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
                    scene.add(ambientLight);
                    
                    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                    directionalLight.position.set(1, 1, 1);
                    scene.add(directionalLight);
                    
                    // Initialize audio if available
                    MUSIC_INIT_PLACEHOLDER
                    
                    // Load PLY file
                    loadPointCloud();
                    
                    // Start animation loop
                    animate();
                    
                    // Handle window resize
                    window.addEventListener('resize', onWindowResize);
                    
                    // Keyboard controls
                    document.addEventListener('keydown', onKeyDown);
                    
                    // Double-click to toggle rotation
                    renderer.domElement.addEventListener('dblclick', (event) => {
                        event.preventDefault();
                        toggleAutoRotate();
                    });
                }
                
                function loadPointCloud() {
                    const loader = new THREE.PLYLoader();
                    
                    loader.load('assets/PLY_FILENAME_PLACEHOLDER', function(geometry) {
                        geometry.computeBoundingBox();
                        geometry.center();
                        
                        // Create point cloud material
                        const material = new THREE.PointsMaterial({
                            vertexColors: true,
                            size: pointSize,
                            sizeAttenuation: true,
                            emissive: new THREE.Color(0x000000), // Initial no glow
                            transparent: false
                        });
                        
                        // Create point cloud
                        pointCloud = new THREE.Points(geometry, material);
                        scene.add(pointCloud);
                        
                        // Update info
                        const pointCount = geometry.attributes.position.count;
                        document.getElementById('stats').textContent = `Points: ${pointCount.toLocaleString()}`;
                        document.getElementById('loading').style.display = 'none';
                        
                        // Auto-fit camera
                        fitCameraToObject(pointCloud);
                        
                        console.log('‚úÖ Point cloud loaded:', pointCount, 'points');
                    }, 
                    function(progress) {
                        const percent = Math.round((progress.loaded / progress.total) * 100);
                        document.getElementById('loading').textContent = `üîÑ Loading: ${percent}%`;
                    },
                    function(error) {
                        console.error('‚ùå Error loading PLY file:', error);
                        document.getElementById('loading').textContent = '‚ùå Failed to load point cloud';
                    });
                }
                
                function fitCameraToObject(object) {
                    const box = new THREE.Box3().setFromObject(object);
                    const size = box.getSize(new THREE.Vector3());
                    const center = box.getCenter(new THREE.Vector3());
                    
                    const maxSize = Math.max(size.x, size.y, size.z);
                    const fitHeightDistance = maxSize / (2 * Math.atan(Math.PI * camera.fov / 360));
                    const fitWidthDistance = fitHeightDistance / camera.aspect;
                    const distance = Math.max(fitHeightDistance, fitWidthDistance) * 1.5;
                    
                    camera.near = distance / 100;
                    camera.far = distance * 100;
                    camera.updateProjectionMatrix();
                    
                    controls.target.copy(center);
                    controls.update();
                }
                
                function animate() {
                    requestAnimationFrame(animate);
                    controls.update();
                    renderer.render(scene, camera);
                }
                
                function onWindowResize() {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                }
                
                function onKeyDown(event) {
                    const moveSpeed = 10;
                    switch(event.code) {
                        case 'KeyW':
                            camera.position.add(camera.getWorldDirection(new THREE.Vector3()).multiplyScalar(moveSpeed));
                            break;
                        case 'KeyS':
                            camera.position.add(camera.getWorldDirection(new THREE.Vector3()).multiplyScalar(-moveSpeed));
                            break;
                        case 'KeyA':
                            camera.position.add(new THREE.Vector3().crossVectors(camera.up, camera.getWorldDirection(new THREE.Vector3())).multiplyScalar(moveSpeed));
                            break;
                        case 'KeyD':
                            camera.position.add(new THREE.Vector3().crossVectors(camera.getWorldDirection(new THREE.Vector3()), camera.up).multiplyScalar(moveSpeed));
                            break;
                    }
                }
                
                // Control functions
                function toggleAutoRotate() {
                    autoRotate = !autoRotate;
                    controls.autoRotate = autoRotate;
                }
                
                function resetCamera() {
                    if (pointCloud) {
                        fitCameraToObject(pointCloud);
                    }
                }
                
                function updatePointSize(value) {
                    pointSize = parseFloat(value);
                    if (pointCloud) {
                        pointCloud.material.size = pointSize;
                    }
                }
                
                function updateRotationSpeed(value) {
                    rotationSpeed = parseFloat(value);
                    controls.autoRotateSpeed = rotationSpeed;
                }
                
                function toggleDarkMode() {
                    isDarkMode = !isDarkMode;
                    const button = document.getElementById('darkModeToggle');
                    
                    if (isDarkMode) {
                        // Switch to dark mode
                        ambientLight.intensity = 0.3;
                        button.innerHTML = 'üåô Light Mode';
                        button.title = 'Switch to light mode';
                    } else {
                        // Switch to light mode  
                        ambientLight.intensity = 0.45;
                        button.innerHTML = '‚òÄÔ∏è Dark Mode';
                        button.title = 'Switch to dark mode';
                    }
                }
                
                function updateGlowIntensity(value) {
                    glowIntensity = parseFloat(value) / 100.0 * 0.8; // 0-100% to 0-0.8
                    
                    if (pointCloud && pointCloud.material) {
                        // Convert glow intensity to emissive color
                        const emissiveIntensity = glowIntensity;
                        pointCloud.material.emissive = new THREE.Color(emissiveIntensity, emissiveIntensity, emissiveIntensity);
                        pointCloud.material.needsUpdate = true;
                    }
                }
                
                MUSIC_FUNCTIONS_PLACEHOLDER
                
                // Make functions globally accessible for HTML events
                window.toggleAutoRotate = toggleAutoRotate;
                window.resetCamera = resetCamera;
                window.updatePointSize = updatePointSize;
                window.updateRotationSpeed = updateRotationSpeed;
                window.toggleDarkMode = toggleDarkMode;
                window.updateGlowIntensity = updateGlowIntensity;
                MUSIC_WINDOW_PLACEHOLDER
                
                // Start the application
                init();
            </script>
        </body>
        </html>
        EOF
        
        # HTML„Éï„Ç°„Ç§„É´ÂÜÖ„ÅÆ„Éó„É¨„Éº„Çπ„Éõ„É´„ÉÄ„Éº„ÇíÁΩÆÊèõ
        sed -i.bak "s/VIEWER_TITLE_PLACEHOLDER/$VIEWER_TITLE/g" "$OUTPUT_FOLDER/index.html"
        sed -i.bak "s/BACKGROUND_COLOR_PLACEHOLDER/$BG_COLOR/g" "$OUTPUT_FOLDER/index.html"
        sed -i.bak "s/POINT_SIZE_PLACEHOLDER/$POINT_SIZE/g" "$OUTPUT_FOLDER/index.html"
        sed -i.bak "s/ANIMATION_SPEED_PLACEHOLDER/$ANIMATION_SPEED/g" "$OUTPUT_FOLDER/index.html"
        sed -i.bak "s/AUTO_ROTATE_PLACEHOLDER/$AUTO_ROTATE/g" "$OUTPUT_FOLDER/index.html"
        sed -i.bak "s/CAM_X_PLACEHOLDER/$CAM_X/g" "$OUTPUT_FOLDER/index.html"
        sed -i.bak "s/CAM_Y_PLACEHOLDER/$CAM_Y/g" "$OUTPUT_FOLDER/index.html"
        sed -i.bak "s/CAM_Z_PLACEHOLDER/$CAM_Z/g" "$OUTPUT_FOLDER/index.html"
        sed -i.bak "s/PLY_FILENAME_PLACEHOLDER/$PLY_FILENAME/g" "$OUTPUT_FOLDER/index.html"
        
        # Èü≥Ê•ΩÊ©üËÉΩ„ÅÆÂá¶ÁêÜ
        if [ "$MUSIC_AVAILABLE" = "true" ]; then
          # Èü≥Ê•Ω„Éú„Çø„É≥„ÇíËøΩÂä†Ôºà‰∏ÄÊôÇ„Éï„Ç°„Ç§„É´„Çí‰ΩøÁî®Ôºâ
          cat > /tmp/music_button.html << 'EOF'
                    <div class="control-item">
                        <button id="musicToggle" class="music-button">üéµ Èü≥Ê•Ω„ÇíÂÜçÁîü</button>
                    </div>
        EOF
          sed -i.bak "/MUSIC_BUTTON_PLACEHOLDER/r /tmp/music_button.html" "$OUTPUT_FOLDER/index.html"
          sed -i.bak "/MUSIC_BUTTON_PLACEHOLDER/d" "$OUTPUT_FOLDER/index.html"
          rm -f /tmp/music_button.html
          
          # Èü≥Ê•ΩÂàùÊúüÂåñÂá¶ÁêÜ„ÇíËøΩÂä†
          MUSIC_INIT="setupMusic();"
          sed -i.bak "s/MUSIC_INIT_PLACEHOLDER/$MUSIC_INIT/g" "$OUTPUT_FOLDER/index.html"
          
          # Three.js„ÉØ„Éº„ÇØ„Éï„É≠„Éº„ÅÆÂÆüÁ∏æ„ÅÇ„ÇãÈü≥Ê•ΩÂÆüË£Ö„ÇíÈÅ©Áî®
          echo "function setupMusic() {" > /tmp/music_functions.js
          echo "    const playButton = document.getElementById('musicToggle');" >> /tmp/music_functions.js
          echo "    let audio = null;" >> /tmp/music_functions.js
          echo "    " >> /tmp/music_functions.js
          echo "    playButton.addEventListener('click', () => {" >> /tmp/music_functions.js
          echo "        if (!audio) {" >> /tmp/music_functions.js
          echo "            audio = new Audio('assets/$MUSIC_FILENAME');" >> /tmp/music_functions.js
          echo "            audio.loop = true;" >> /tmp/music_functions.js
          echo "            audio.volume = 0.7;" >> /tmp/music_functions.js
          echo "        }" >> /tmp/music_functions.js
          echo "        " >> /tmp/music_functions.js
          echo "        if (audio.paused) {" >> /tmp/music_functions.js
          echo "            audio.play().then(() => {" >> /tmp/music_functions.js
          echo "                playButton.textContent = 'üîá Èü≥Ê•Ω„ÇíÂÅúÊ≠¢';" >> /tmp/music_functions.js
          echo "                playButton.classList.add('playing');" >> /tmp/music_functions.js
          echo "            }).catch(error => {" >> /tmp/music_functions.js
          echo "                console.log('Music file not found:', error);" >> /tmp/music_functions.js
          echo "                playButton.textContent = '‚ùå Èü≥Ê•Ω„Éï„Ç°„Ç§„É´„Å™„Åó';" >> /tmp/music_functions.js
          echo "            });" >> /tmp/music_functions.js
          echo "        } else {" >> /tmp/music_functions.js
          echo "            audio.pause();" >> /tmp/music_functions.js
          echo "            playButton.textContent = 'üéµ Èü≥Ê•Ω„ÇíÂÜçÁîü';" >> /tmp/music_functions.js
          echo "            playButton.classList.remove('playing');" >> /tmp/music_functions.js
          echo "        }" >> /tmp/music_functions.js
          echo "    });" >> /tmp/music_functions.js
          echo "}" >> /tmp/music_functions.js
          
          # „Éó„É¨„Éº„Çπ„Éõ„É´„ÉÄ„Éº„ÇíÁΩÆÊèõ
          sed -i.bak "/MUSIC_FUNCTIONS_PLACEHOLDER/r /tmp/music_functions.js" "$OUTPUT_FOLDER/index.html"
          sed -i.bak "/MUSIC_FUNCTIONS_PLACEHOLDER/d" "$OUTPUT_FOLDER/index.html"
          rm -f /tmp/music_functions.js
          
          # Èü≥Ê•ΩÈñ¢Êï∞„ÅØsetupMusic()„Åß„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„ÉºÁôªÈå≤„Åô„Çã„Åü„ÇÅ„ÄÅwindowË®≠ÂÆö‰∏çË¶Å
          sed -i.bak "s/MUSIC_WINDOW_PLACEHOLDER//g" "$OUTPUT_FOLDER/index.html"
        else
          # Èü≥Ê•ΩÊ©üËÉΩ„Å™„Åó„ÅÆÂ†¥Âêà„ÅØ„Éó„É¨„Éº„Çπ„Éõ„É´„ÉÄ„Éº„ÇíÂâäÈô§
          sed -i.bak "s/MUSIC_BUTTON_PLACEHOLDER//g" "$OUTPUT_FOLDER/index.html"
          sed -i.bak "s/MUSIC_INIT_PLACEHOLDER//g" "$OUTPUT_FOLDER/index.html"
          sed -i.bak "s/MUSIC_FUNCTIONS_PLACEHOLDER//g" "$OUTPUT_FOLDER/index.html"
          sed -i.bak "s/MUSIC_WINDOW_PLACEHOLDER//g" "$OUTPUT_FOLDER/index.html"
        fi
        
        # „Éê„ÉÉ„ÇØ„Ç¢„ÉÉ„Éó„Éï„Ç°„Ç§„É´„ÇíÂâäÈô§
        rm -f "$OUTPUT_FOLDER/index.html.bak"
        
        # ÁîüÊàê„Åï„Çå„Åü„Éï„Ç°„Ç§„É´„ÅÆÁ¢∫Ë™ç
        VIEWER_PATH="$OUTPUT_FOLDER/index.html"
        ASSETS_COUNT=$(find "$OUTPUT_FOLDER/assets" -type f | wc -l)
        
        echo "üìä Viewer Generation Summary:"
        echo "   - Viewer HTML: $VIEWER_PATH"
        echo "   - Assets: $ASSETS_COUNT files"
        echo "   - PLY file: $PLY_FILENAME"
        
        # Set outputs
        echo "completed=true" >> $GITHUB_OUTPUT
        echo "viewer-path=$VIEWER_PATH" >> $GITHUB_OUTPUT
        echo "assets-count=$ASSETS_COUNT" >> $GITHUB_OUTPUT
        
        echo "‚úÖ Three.js Pointcloud Viewer generated successfully"
        echo "::endgroup::"
    
    - name: Commit generated viewer
      shell: bash
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add ${{ inputs.output-folder }}/
        if git diff --cached --quiet; then
          echo "No viewer files to commit"
        else
