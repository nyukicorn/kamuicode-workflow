<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIEWER_TITLE_PLACEHOLDER</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: BACKGROUND_COLOR_PLACEHOLDER;
            font-family: 'Arial', sans-serif;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 100;
        }
        
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            z-index: 200;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
        }
        
        #info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            z-index: 200;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
        }
        
        .control-item {
            margin: 8px 0;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 5px 5px 0;
            min-width: 120px;
            text-align: center;
        }
        
        button:hover {
            background: #45a049;
        }
        
        .music-button {
            background: #4CAF50;
        }
        
        .music-button:hover {
            background: #45a049;
        }
        
        .music-button.playing {
            background: #2E7D32;
        }
        
        input[type="range"] {
            width: 120px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="loading">üîÑ Loading Point Cloud...</div>
        
        <div id="controls">
            <h3>üìê Controls</h3>
            <div class="control-item">
                <button onclick="toggleAutoRotate()">üîÑ Toggle Rotation</button>
                <button onclick="resetCamera()">üì∑ Reset View</button>
                <button onclick="toggleBrightness()" id="brightnessToggle">‚òÄÔ∏è Light</button>
            </div>
            MUSIC_BUTTON_PLACEHOLDER
            <div class="control-item">
                Point Size: <input type="range" id="pointSize" min="0.1" max="5.0" step="0.1" value="POINT_SIZE_PLACEHOLDER" onchange="updatePointSize(this.value)">
            </div>
            <div class="control-item">
                Glow Intensity: <input type="range" id="glowIntensity" min="0" max="100" step="5" value="0" onchange="updateGlowIntensity(this.value)">
            </div>
            <div class="control-item" style="font-size: 0.8em; opacity: 0.8;">
                üñ±Ô∏è „ÉÄ„Éñ„É´„ÇØ„É™„ÉÉ„ÇØ: ÂõûËª¢ON/OFF | „Çπ„Éö„Éº„Çπ: ÂõûËª¢ÂàáÊõø
            </div>
            <div class="control-item">
                Rotation Speed: <input type="range" id="rotSpeed" min="0.1" max="3.0" step="0.1" value="ANIMATION_SPEED_PLACEHOLDER" onchange="updateRotationSpeed(this.value)">
            </div>
        </div>
        
        <div id="info">
            <div>üéÆ Mouse: Orbit | Wheel: Zoom | WASD: Move</div>
            <div id="stats">Points: Loading...</div>
        </div>
    </div>

    <!-- Three.js Global Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- OrbitControls and PLYLoader for r128 -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/PLYLoader.js"></script>
    <script src="viewer-script.js"></script>
</body>
</html>
