        fi
        
        # MCPè¨­å®šã®ç¢ºèª
        MCP_CONFIG_PATH=".claude/mcp-kamuicode.json"
        MCP_CONFIG_ABS_PATH="$(pwd)/$MCP_CONFIG_PATH"
        
        echo "ðŸ“‹ MCP Configuration Check:"
        echo "Working directory: $(pwd)"
        echo "MCP config path: $MCP_CONFIG_PATH"
        echo "MCP config absolute path: $MCP_CONFIG_ABS_PATH"
        echo "Allowed tools: mcp__t2i-fal-imagen4-fast__imagen4_fast_submit,mcp__t2i-fal-imagen4-fast__imagen4_fast_status,mcp__t2i-fal-imagen4-fast__imagen4_fast_result,Bash"
        
        # Create MCP config file from GitHub Secret
        mkdir -p .claude
        echo '${{ inputs.mcp-config }}' > "$MCP_CONFIG_ABS_PATH"
        echo "âœ… MCP config file created from GitHub Secret"
        
        # MCPè¨­å®šãƒ•ã‚¡ã‚¤ãƒ«ã®ç¢ºèª
        if [ -f "$MCP_CONFIG_ABS_PATH" ]; then
          echo "âœ… MCP config file exists at: $MCP_CONFIG_ABS_PATH"
          echo "MCP servers configured:"
          jq -r '.mcpServers | keys[]' "$MCP_CONFIG_ABS_PATH" || true
        else
          echo "âŒ MCP config file creation failed"
          exit 1
        fi
        
        # ãƒ—ãƒ­ãƒ³ãƒ—ãƒˆã®æ§‹ç¯‰ - å¼·åˆ¶ç¿»è¨³ç‰ˆ
        PROMPT="**ç”»åƒãƒ—ãƒ­ãƒ³ãƒ—ãƒˆï¼ˆå…ƒã®æ—¥æœ¬èªžï¼‰**: $IMAGE_PROMPT

        **âš ï¸ ç·Šæ€¥è­¦å‘Š âš ï¸**: 
        ã“ã®ãƒ—ãƒ­ãƒ³ãƒ—ãƒˆã«ã¯æ—¥æœ¬èªžãŒå«ã¾ã‚Œã¦ã„ã¾ã™ã€‚Imagen4 Fastã¯æ—¥æœ¬èªžã‚’å…¨ãç†è§£ã§ãã¾ã›ã‚“ã€‚
        æ—¥æœ¬èªžã‚’ãã®ã¾ã¾é€ä¿¡ã™ã‚‹ã¨ã€ç ‚æ¼ ã«ç‰›ã‚„ç¾ŠãŒã„ã‚‹å…¨ãé–“é•ã£ãŸç”»åƒãŒç”Ÿæˆã•ã‚Œã¾ã™ã€‚

        **å¿…é ˆä½œæ¥­ï¼ˆçµ¶å¯¾å®Ÿè¡Œï¼‰**:
        ä»¥ä¸‹ã‚’ä¸€å­—ä¸€å¥æ­£ç¢ºã«å®Ÿè¡Œã—ã¦ãã ã•ã„ï¼š

        ã‚¹ãƒ†ãƒƒãƒ—1: ã¾ãšæ—¥æœ¬èªžãƒ—ãƒ­ãƒ³ãƒ—ãƒˆã‚’è‹±èªžã«ç¿»è¨³
        ã€Œ$IMAGE_PROMPTã€

        ã‚¹ãƒ†ãƒƒãƒ—2: ç¿»è¨³çµæžœã‚’ä»¥ä¸‹ã®å½¢å¼ã§è¡¨ç¤º
        ã€Œç¿»è¨³çµæžœ: [ã“ã“ã«è‹±èªžè¨³]ã€

        ã‚¹ãƒ†ãƒƒãƒ—3: ç¿»è¨³ã•ã‚ŒãŸè‹±èªžã®ã¿ã‚’ä½¿ç”¨ã—ã¦Imagen4 Fastã§ç”»åƒç”Ÿæˆ
        - mcp__t2i-fal-imagen4-fast__imagen4_fast_submitãƒ„ãƒ¼ãƒ«ã‚’ä½¿ç”¨
        - æ—¥æœ¬èªžã¯çµ¶å¯¾ã«é€ä¿¡ã—ãªã„

        ã‚¹ãƒ†ãƒƒãƒ—4: ç”ŸæˆçŠ¶æ³ç¢ºèª
        - mcp__t2i-fal-imagen4-fast__imagen4_fast_statusã§ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ç¢ºèª

        ã‚¹ãƒ†ãƒƒãƒ—5: çµæžœå–å¾—ã¨ãƒ•ã‚¡ã‚¤ãƒ«ä¿å­˜
        - mcp__t2i-fal-imagen4-fast__imagen4_fast_resultã§çµæžœå–å¾—
        - Google URLã‚’ã€Œ$FOLDER_NAME/google-image-url.txtã€ã«ä¿å­˜
        - ç”»åƒã‚’ã€Œ$IMAGES_DIR/generated-image.pngã€ã«ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰

        **ç¢ºèªäº‹é …**:
        - ç¿»è¨³ãŒå®Œäº†ã—ãŸã‚‰ã€Œç¿»è¨³çµæžœ: [è‹±èªžãƒ—ãƒ­ãƒ³ãƒ—ãƒˆ]ã€ã‚’å¿…ãšè¡¨ç¤º
        - æ—¥æœ¬èªžæ–‡å­—ã¯çµ¶å¯¾ã«Imagen4ã«é€ä¿¡ã—ãªã„
        - è‹±èªžãƒ—ãƒ­ãƒ³ãƒ—ãƒˆã®ã¿ã§Imagen4 Fastã‚’å®Ÿè¡Œ"
        
        echo "ðŸš€ Starting Image Generation Agent Claude Code CLI..."
        echo "ðŸ“ Prompt length: ${#PROMPT}"
        
        # Claude Code CLIã®å®Ÿè¡Œ
        npx @anthropic-ai/claude-code \
          --mcp-config="$MCP_CONFIG_ABS_PATH" \
          --allowedTools "mcp__t2i-fal-imagen4-fast__imagen4_fast_submit,mcp__t2i-fal-imagen4-fast__imagen4_fast_status,mcp__t2i-fal-imagen4-fast__imagen4_fast_result,Bash" \
          --max-turns 25 \
          --verbose \
          --permission-mode "acceptEdits" \
          -p "$PROMPT" || {
            echo "::error::âŒ Claude Code CLI execution failed"
            exit 1
          }
        
        # ç”Ÿæˆã•ã‚ŒãŸç”»åƒã®ç¢ºèª
        echo ""
        echo "ðŸ“¸ Checking generated images..."
        if [ -d "$IMAGES_DIR" ]; then
          IMAGE_COUNT=$(find "$IMAGES_DIR" -name "*.png" -o -name "*.jpg" -o -name "*.jpeg" | wc -l)
          echo "::notice::ðŸ“¸ Generated $IMAGE_COUNT images"
          if [ "$IMAGE_COUNT" -gt 0 ]; then
            echo "Image files:"
            FIRST_IMAGE=$(find "$IMAGES_DIR" -name "*.png" -o -name "*.jpg" -o -name "*.jpeg" | head -1)
            echo "First image: $FIRST_IMAGE"
            
            # Google URLã‚’ç¢ºèªã—ã¦GitHub Outputã«è¨­å®š
            if [ -f "$FOLDER_NAME/google-image-url.txt" ]; then
              GOOGLE_URL=$(cat "$FOLDER_NAME/google-image-url.txt")
              echo "Google image URL: $GOOGLE_URL"
              echo "google-image-url=$GOOGLE_URL" >> $GITHUB_OUTPUT
            else
              echo "::warning::âš ï¸ Google image URL not found in file"
              echo "google-image-url=" >> $GITHUB_OUTPUT
            fi
          else
            echo "::error::âŒ No image files were generated"
            exit 1
          fi
        else
          echo "::error::âŒ Images directory not found"
          exit 1
        fi
        
        echo "completed=true" >> $GITHUB_OUTPUT
        echo "::endgroup::"
    
    - name: Commit and push image
      shell: bash
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add ${{ inputs.folder-name }}/
        if git diff --cached --quiet; then
          echo "No image files to commit"
        else
          git commit -m "Add generated image: ${{ inputs.image-prompt }}"
          git push origin ${{ inputs.branch-name }}
        fi