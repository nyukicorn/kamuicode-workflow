          exit 1
        fi
        
        # ãƒ—ãƒ­ãƒ³ãƒ—ãƒˆã®æ§‹ç¯‰
        PROMPT="ç”»åƒç”Ÿæˆã‚’å®Ÿè¡Œã—ã¦ãã ã•ã„ã€‚
        **ç”»åƒãƒ—ãƒ­ãƒ³ãƒ—ãƒˆï¼ˆåŽŸæ–‡ï¼‰**: $IMAGE_PROMPT
        **é‡è¦**: ç”»åƒãƒ—ãƒ­ãƒ³ãƒ—ãƒˆãŒæ—¥æœ¬èªžã®å ´åˆã¯ã€å¿…ãšè‹±èªžã«ç¿»è¨³ã—ã¦ã‹ã‚‰Imagen4 Fastã«é€ä¿¡ã—ã¦ãã ã•ã„ã€‚è‹±èªžã®å ´åˆã¯ãã®ã¾ã¾ä½¿ç”¨ã—ã¦ãã ã•ã„ã€‚
        **å®Ÿè¡Œæ‰‹é †**:
        1. ç”»åƒãƒ—ãƒ­ãƒ³ãƒ—ãƒˆã®è¨€èªžåˆ¤å®šã¨ç¿»è¨³ï¼ˆå¿…è¦ã«å¿œã˜ã¦æ—¥æœ¬èªžâ†’è‹±èªžï¼‰
        2. ç¿»è¨³æ¸ˆã¿è‹±èªžãƒ—ãƒ­ãƒ³ãƒ—ãƒˆã‚’ä½¿ç”¨ã—ã¦Imagen4 Fastã§ç”»åƒç”Ÿæˆ
        3. \`mcp__t2i-fal-imagen4-fast__imagen4_fast_submit\`ãƒ„ãƒ¼ãƒ«ã§ç”»åƒç”Ÿæˆã‚’é–‹å§‹
        4. \`mcp__t2i-fal-imagen4-fast__imagen4_fast_status\`ã§ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ç¢ºèª
        5. \`mcp__t2i-fal-imagen4-fast__imagen4_fast_result\`ã§çµæžœå–å¾—ã—ã¦Google URLã‚’å–å¾—
        6. **é‡è¦**: ç”Ÿæˆæ™‚ã«å–å¾—ã—ãŸGoogle URLã‚’ã€Œ$FOLDER_NAME/google-image-url.txtã€ãƒ•ã‚¡ã‚¤ãƒ«ã«ä¿å­˜
        7. å–å¾—ã—ãŸGoogle URLã‚’Bashãƒ„ãƒ¼ãƒ«ã§ã€Œ$IMAGES_DIR/generated-image.pngã€ã«ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ä¿å­˜
        **é‡è¦ãªæ³¨æ„ç‚¹**:
        - Google URLã®æœ‰åŠ¹æœŸé™ã¯ç´„1æ™‚é–“ã®ãŸã‚ã€ç”Ÿæˆå¾Œã™ãã«ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
        - å¿…ãšGoogleæä¾›ã®èªè¨¼æ¸ˆURLã‚’ä½¿ç”¨
        - ç”»åƒã¯å¿…ãšã€Œ$IMAGES_DIRã€ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã«ä¿å­˜
        - ãƒ•ã‚¡ã‚¤ãƒ«åã¯ã€Œgenerated-image.pngã€ã¨ã™ã‚‹
        - **æœ€é‡è¦**: ç”Ÿæˆæ™‚ã®Google URLã‚’ã€Œ$FOLDER_NAME/google-image-url.txtã€ã«ä¿å­˜ã—ã€æ¬¡ã®ã‚¸ãƒ§ãƒ–ã§å‚ç…§ã§ãã‚‹ã‚ˆã†ã«ã™ã‚‹
        - **ä¸¡æ–¹ã‚’å®Ÿè¡Œ**: â‘ Google URLã‚’ãƒ†ã‚­ã‚¹ãƒˆãƒ•ã‚¡ã‚¤ãƒ«ã«ä¿å­˜ â‘¡Google URLã‹ã‚‰ç”»åƒã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã—ã¦ãƒ­ãƒ¼ã‚«ãƒ«ä¿å­˜
        
        **ä¿å­˜å…ˆ**:
        - ç”»åƒãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒª: $IMAGES_DIR
        - ç”»åƒãƒ•ã‚¡ã‚¤ãƒ«: generated-image.png
        - Google URLä¿å­˜ãƒ•ã‚¡ã‚¤ãƒ«: $FOLDER_NAME/google-image-url.txt"
        
        echo "ðŸš€ Starting Image Generation Agent Claude Code CLI..."
        echo "ðŸ“ Prompt length: ${#PROMPT}"
        
        # Claude Code CLIã®å®Ÿè¡Œ
        npx @anthropic-ai/claude-code \
          --mcp-config="$MCP_CONFIG_ABS_PATH" \
          --allowedTools "mcp__t2i-fal-imagen4-fast__imagen4_fast_submit,mcp__t2i-fal-imagen4-fast__imagen4_fast_status,mcp__t2i-fal-imagen4-fast__imagen4_fast_result,Bash" \
