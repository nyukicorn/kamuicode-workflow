<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Panoramic Experience - Flower Field</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }
        
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #canvas {
            display: block;
            cursor: grab;
        }
        
        #canvas:active {
            cursor: grabbing;
        }
        
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.5;
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .shape-btn {
            padding: 10px 20px;
            background: #444;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .shape-btn:hover {
            background: #666;
            transform: scale(1.05);
        }
        
        .shape-btn.active {
            background: #ff6b35;
            box-shadow: 0 0 15px rgba(255, 107, 53, 0.5);
        }
        
        #error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 200;
            background: rgba(255, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 150;
            text-align: center;
            font-size: 18px;
        }
        
        .spinner {
            border: 4px solid #333;
            border-top: 4px solid #ff6b35;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            #info {
                font-size: 12px;
                padding: 10px;
            }
            
            #controls {
                bottom: 10px;
                padding: 10px;
            }
            
            .shape-btn {
                padding: 8px 16px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="loading">
            <div class="spinner"></div>
            èª­ã¿è¾¼ã¿ä¸­...
        </div>
        
        <div id="error">
            <h3>ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ</h3>
            <p id="error-message"></p>
        </div>
        
        <div id="info">
            <h3>ğŸŒ¸ èŠ±ç•‘ãƒ‘ãƒãƒ©ãƒä½“é¨“</h3>
            <p>ğŸ“± ãƒã‚¦ã‚¹ãƒ‰ãƒ©ãƒƒã‚°: è¦–ç‚¹ç§»å‹•</p>
            <p>ğŸ”„ ãƒ›ã‚¤ãƒ¼ãƒ«: ã‚ºãƒ¼ãƒ </p>
            <p>ğŸ¯ ãƒ€ãƒ–ãƒ«ã‚¯ãƒªãƒƒã‚¯: è‡ªå‹•å›è»¢</p>
            <p>âœ¨ ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«: <span id="current-shape">Heart</span></p>
        </div>
        
        <div id="controls">
            <button class="shape-btn" data-shape="circle">â­• Circle</button>
            <button class="shape-btn" data-shape="square">â¬œ Square</button>
            <button class="shape-btn" data-shape="triangle">ğŸ”º Triangle</button>
            <button class="shape-btn" data-shape="star">â­ Star</button>
            <button class="shape-btn active" data-shape="heart">ğŸ’– Heart</button>
        </div>
        
        <canvas id="canvas"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
        let scene, camera, renderer, particles;
        let mouse = { x: 0, y: 0 };
        let mouseDown = false;
        let autoRotate = false;
        let rotationSpeed = 0.001;
        let currentShape = 'heart';
        
        // ã‚«ãƒ¡ãƒ©åˆ¶å¾¡ç”¨å¤‰æ•°
        let cameraRotation = { x: 0, y: 0 };
        let targetRotation = { x: 0, y: 0 };
        
        // ã‚¿ãƒƒãƒåˆ¶å¾¡ç”¨å¤‰æ•°
        let touchStart = { x: 0, y: 0 };
        let lastTouch = { x: 0, y: 0 };
        
        // DOMè¦ç´ 
        const canvas = document.getElementById('canvas');
        const loading = document.getElementById('loading');
        const errorDiv = document.getElementById('error');
        const errorMessage = document.getElementById('error-message');
        const currentShapeSpan = document.getElementById('current-shape');
        const shapeButtons = document.querySelectorAll('.shape-btn');
        
        // WebGLå¯¾å¿œãƒã‚§ãƒƒã‚¯
        function checkWebGLSupport() {
            try {
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                return !!gl;
            } catch (e) {
                return false;
            }
        }
        
        // ã‚¨ãƒ©ãƒ¼è¡¨ç¤º
        function showError(message) {
            console.error('Three.js Experience Error:', message);
            errorMessage.textContent = message;
            errorDiv.style.display = 'block';
            loading.style.display = 'none';
        }
        
        // èª­ã¿è¾¼ã¿å®Œäº†
        function hideLoading() {
            loading.style.display = 'none';
        }
        
        // Three.jsåˆæœŸåŒ–
        function init() {
            if (!checkWebGLSupport()) {
                showError('WebGLãŒã‚µãƒãƒ¼ãƒˆã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚æœ€æ–°ã®ãƒ–ãƒ©ã‚¦ã‚¶ã‚’ã”åˆ©ç”¨ãã ã•ã„ã€‚');
                return;
            }
            
            try {
                // ã‚·ãƒ¼ãƒ³ä½œæˆ
                scene = new THREE.Scene();
                
                // ã‚«ãƒ¡ãƒ©ä½œæˆ
                camera = new THREE.PerspectiveCamera(
                    75, 
                    window.innerWidth / window.innerHeight, 
                    0.1, 
                    1000
                );
                camera.position.set(0, 0, 0);
                
                // ãƒ¬ãƒ³ãƒ€ãƒ©ãƒ¼ä½œæˆ
                renderer = new THREE.WebGLRenderer({ 
                    canvas: canvas,
                    antialias: true 
                });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                
                // ãƒ‘ãƒãƒ©ãƒèƒŒæ™¯è¨­å®š
                setupPanorama();
                
                // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚·ã‚¹ãƒ†ãƒ åˆæœŸåŒ–
                createHeartParticles();
                
                // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼è¨­å®š
                setupEventListeners();
                
                // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ãƒ«ãƒ¼ãƒ—é–‹å§‹
                animate();
                
                hideLoading();
                
            } catch (error) {
                showError('åˆæœŸåŒ–ã‚¨ãƒ©ãƒ¼: ' + error.message);
            }
        }
        
        // ãƒ‘ãƒãƒ©ãƒèƒŒæ™¯è¨­å®š
        function setupPanorama() {
            const loader = new THREE.TextureLoader();
            
            loader.load(
                './panorama.jpg',
                function(texture) {
                    console.log('ãƒ‘ãƒãƒ©ãƒç”»åƒèª­ã¿è¾¼ã¿æˆåŠŸ');
                    
                    // çƒä½“ã‚¸ã‚ªãƒ¡ãƒˆãƒªä½œæˆï¼ˆå†…å´å‘ãï¼‰
                    const geometry = new THREE.SphereGeometry(500, 60, 40);
                    geometry.scale(-1, 1, 1); // å†…å´å‘ãã«åè»¢
                    
                    // ãƒãƒ†ãƒªã‚¢ãƒ«ä½œæˆ
                    const material = new THREE.MeshBasicMaterial({
                        map: texture
                    });
                    
                    // ãƒ¡ãƒƒã‚·ãƒ¥ä½œæˆã¨ã‚·ãƒ¼ãƒ³ã«è¿½åŠ 
                    const sphere = new THREE.Mesh(geometry, material);
                    scene.add(sphere);
                },
                function(progress) {
                    console.log('ãƒ‘ãƒãƒ©ãƒèª­ã¿è¾¼ã¿é€²è¡Œ:', (progress.loaded / progress.total * 100) + '%');
                },
                function(error) {
                    console.error('ãƒ‘ãƒãƒ©ãƒç”»åƒèª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
                    showError('ãƒ‘ãƒãƒ©ãƒç”»åƒã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message);
                }
            );
        }
        
        // ãƒãƒ¼ãƒˆå½¢ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ä½œæˆ
        function createHeartParticles() {
            removeParticles();
            
            const particleCount = 2000;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            
            // ãƒãƒ¼ãƒˆå½¢ã®é ‚ç‚¹ç”Ÿæˆ
            for (let i = 0; i < particleCount; i++) {
                const t = Math.random() * Math.PI * 2;
                const scale = Math.random() * 0.5 + 0.5;
                
                // ãƒãƒ¼ãƒˆå½¢ã®æ•°å­¦çš„å®šç¾©
                const x = 16 * Math.pow(Math.sin(t), 3) * scale;
                const y = (13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t)) * scale;
                const z = (Math.random() - 0.5) * 10;
                
                positions[i * 3] = x;
                positions[i * 3 + 1] = y;
                positions[i * 3 + 2] = z;
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            
            const material = new THREE.PointsMaterial({
                color: 0xff69b4,
                size: 0.7,
                sizeAttenuation: true,
                transparent: true,
                opacity: 0.8
            });
            
            particles = new THREE.Points(geometry, material);
            scene.add(particles);
            
            console.log('ãƒãƒ¼ãƒˆãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ä½œæˆå®Œäº†');
        }
        
        // å††å½¢ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ä½œæˆ
        function createCircleParticles() {
            removeParticles();
            
            const particleCount = 2000;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            
            for (let i = 0; i < particleCount; i++) {
                const radius = Math.random() * 15 + 5;
                const theta = Math.random() * Math.PI * 2;
                
                positions[i * 3] = Math.cos(theta) * radius;
                positions[i * 3 + 1] = Math.sin(theta) * radius;
                positions[i * 3 + 2] = (Math.random() - 0.5) * 10;
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            
            const material = new THREE.PointsMaterial({
                color: 0x00ffff,
                size: 0.7,
                sizeAttenuation: true,
                transparent: true,
                opacity: 0.8
            });
            
            particles = new THREE.Points(geometry, material);
            scene.add(particles);
            
            console.log('å††å½¢ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ä½œæˆå®Œäº†');
        }
        
        // å››è§’å½¢ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ä½œæˆ
        function createSquareParticles() {
            removeParticles();
            
            const particleCount = 2000;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            
            for (let i = 0; i < particleCount; i++) {
                const size = 15;
                const x = (Math.random() - 0.5) * size * 2;
                const y = (Math.random() - 0.5) * size * 2;
                
                positions[i * 3] = x;
                positions[i * 3 + 1] = y;
                positions[i * 3 + 2] = (Math.random() - 0.5) * 10;
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            
            const material = new THREE.PointsMaterial({
                color: 0xffff00,
                size: 0.7,
                sizeAttenuation: true,
                transparent: true,
                opacity: 0.8
            });
            
            particles = new THREE.Points(geometry, material);
            scene.add(particles);
            
            console.log('å››è§’å½¢ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ä½œæˆå®Œäº†');
        }
        
        // ä¸‰è§’å½¢ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ä½œæˆ
        function createTriangleParticles() {
            removeParticles();
            
            const particleCount = 2000;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            
            for (let i = 0; i < particleCount; i++) {
                const scale = Math.random() * 10 + 5;
                const angle = Math.random() * Math.PI * 2;
                const r = Math.random();
                
                // ä¸‰è§’å½¢å†…ã®ç‚¹ã‚’ç”Ÿæˆ
                const x = Math.cos(angle) * r * scale;
                const y = Math.sin(angle) * r * scale;
                
                // ä¸‰è§’å½¢ã®å½¢çŠ¶ã«èª¿æ•´
                const triX = x * Math.cos(Math.PI/3);
                const triY = y + (r - 0.5) * scale;
                
                positions[i * 3] = triX;
                positions[i * 3 + 1] = triY;
                positions[i * 3 + 2] = (Math.random() - 0.5) * 10;
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            
            const material = new THREE.PointsMaterial({
                color: 0x00ff00,
                size: 0.7,
                sizeAttenuation: true,
                transparent: true,
                opacity: 0.8
            });
            
            particles = new THREE.Points(geometry, material);
            scene.add(particles);
            
            console.log('ä¸‰è§’å½¢ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ä½œæˆå®Œäº†');
        }
        
        // æ˜Ÿå½¢ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ä½œæˆ
        function createStarParticles() {
            removeParticles();
            
            const particleCount = 2000;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            
            for (let i = 0; i < particleCount; i++) {
                const angle = Math.random() * Math.PI * 2;
                const radius = Math.random() * 15 + 5;
                
                // æ˜Ÿå½¢ã®å°–ã£ãŸéƒ¨åˆ†ã‚’ä½œã‚‹
                const starRadius = radius * (0.5 + 0.5 * Math.cos(angle * 5));
                
                positions[i * 3] = Math.cos(angle) * starRadius;
                positions[i * 3 + 1] = Math.sin(angle) * starRadius;
                positions[i * 3 + 2] = (Math.random() - 0.5) * 10;
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            
            const material = new THREE.PointsMaterial({
                color: 0xffd700,
                size: 0.7,
                sizeAttenuation: true,
                transparent: true,
                opacity: 0.8
            });
            
            particles = new THREE.Points(geometry, material);
            scene.add(particles);
            
            console.log('æ˜Ÿå½¢ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ä½œæˆå®Œäº†');
        }
        
        // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«å‰Šé™¤
        function removeParticles() {
            if (particles) {
                scene.remove(particles);
                if (particles.geometry) particles.geometry.dispose();
                if (particles.material) particles.material.dispose();
                particles = null;
            }
        }
        
        // å½¢çŠ¶å¤‰æ›´
        function changeParticleShape(shape) {
            currentShape = shape;
            currentShapeSpan.textContent = shape.charAt(0).toUpperCase() + shape.slice(1);
            
            // ãƒœã‚¿ãƒ³ã®çŠ¶æ…‹æ›´æ–°
            shapeButtons.forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.shape === shape) {
                    btn.classList.add('active');
                }
            });
            
            // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«å†ç”Ÿæˆ
            switch(shape) {
                case 'circle':
                    createCircleParticles();
                    break;
                case 'square':
                    createSquareParticles();
                    break;
                case 'triangle':
                    createTriangleParticles();
                    break;
                case 'star':
                    createStarParticles();
                    break;
                case 'heart':
                    createHeartParticles();
                    break;
            }
        }
        
        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼è¨­å®š
        function setupEventListeners() {
            // ãƒªã‚µã‚¤ã‚º
            window.addEventListener('resize', onWindowResize);
            
            // ãƒã‚¦ã‚¹ã‚¤ãƒ™ãƒ³ãƒˆ
            canvas.addEventListener('mousedown', onMouseDown);
            canvas.addEventListener('mousemove', onMouseMove);
            canvas.addEventListener('mouseup', onMouseUp);
            canvas.addEventListener('wheel', onWheel);
            canvas.addEventListener('dblclick', onDoubleClick);
            
            // ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆ
            canvas.addEventListener('touchstart', onTouchStart, { passive: false });
            canvas.addEventListener('touchmove', onTouchMove, { passive: false });
            canvas.addEventListener('touchend', onTouchEnd);
            
            // å½¢çŠ¶å¤‰æ›´ãƒœã‚¿ãƒ³
            shapeButtons.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const shape = e.target.dataset.shape;
                    changeParticleShape(shape);
                });
            });
        }
        
        // ãƒã‚¦ã‚¹ã‚¤ãƒ™ãƒ³ãƒˆå‡¦ç†
        function onMouseDown(event) {
            mouseDown = true;
            mouse.x = event.clientX;
            mouse.y = event.clientY;
            canvas.style.cursor = 'grabbing';
        }
        
        function onMouseMove(event) {
            if (!mouseDown) return;
            
            const deltaX = event.clientX - mouse.x;
            const deltaY = event.clientY - mouse.y;
            
            targetRotation.y += deltaX * 0.005;
            targetRotation.x += deltaY * 0.005;
            
            // Xè»¸å›è»¢åˆ¶é™
            targetRotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, targetRotation.x));
            
            mouse.x = event.clientX;
            mouse.y = event.clientY;
        }
        
        function onMouseUp() {
            mouseDown = false;
            canvas.style.cursor = 'grab';
        }
        
        function onWheel(event) {
            event.preventDefault();
            camera.fov += event.deltaY * 0.05;
            camera.fov = Math.max(30, Math.min(120, camera.fov));
            camera.updateProjectionMatrix();
        }
        
        function onDoubleClick() {
            autoRotate = !autoRotate;
            console.log('è‡ªå‹•å›è»¢:', autoRotate ? 'ON' : 'OFF');
        }
        
        // ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆå‡¦ç†
        function onTouchStart(event) {
            event.preventDefault();
            if (event.touches.length === 1) {
                touchStart.x = event.touches[0].clientX;
                touchStart.y = event.touches[0].clientY;
                lastTouch.x = touchStart.x;
                lastTouch.y = touchStart.y;
            }
        }
        
        function onTouchMove(event) {
            event.preventDefault();
            if (event.touches.length === 1) {
                const deltaX = event.touches[0].clientX - lastTouch.x;
                const deltaY = event.touches[0].clientY - lastTouch.y;
                
                targetRotation.y += deltaX * 0.01;
                targetRotation.x += deltaY * 0.01;
                
                targetRotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, targetRotation.x));
                
                lastTouch.x = event.touches[0].clientX;
                lastTouch.y = event.touches[0].clientY;
            }
        }
        
        function onTouchEnd(event) {
            event.preventDefault();
        }
        
        // ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ãƒªã‚µã‚¤ã‚º
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ãƒ«ãƒ¼ãƒ—
        function animate() {
            requestAnimationFrame(animate);
            
            // è‡ªå‹•å›è»¢
            if (autoRotate) {
                targetRotation.y += rotationSpeed * 2;
                
                // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«é«˜é€Ÿå›è»¢
                if (particles) {
                    particles.rotation.y += 0.01;
                    particles.rotation.x += 0.005;
                }
            }
            
            // ã‚¹ãƒ ãƒ¼ã‚ºãªã‚«ãƒ¡ãƒ©ç§»å‹•
            cameraRotation.x += (targetRotation.x - cameraRotation.x) * 0.1;
            cameraRotation.y += (targetRotation.y - cameraRotation.y) * 0.1;
            
            // ã‚«ãƒ¡ãƒ©å›è»¢é©ç”¨
            camera.rotation.order = 'YXZ';
            camera.rotation.y = cameraRotation.y;
            camera.rotation.x = cameraRotation.x;
            
            // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«é€šå¸¸ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
            if (particles && !autoRotate) {
                particles.rotation.y += 0.002;
                particles.rotation.x += 0.001;
            }
            
            // ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°
            renderer.render(scene, camera);
        }
        
        // åˆæœŸåŒ–å®Ÿè¡Œ
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
