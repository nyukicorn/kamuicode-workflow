    <style>

<body>
    <div id="container">

            <p>ä¸‡è¯é¡ã®ä¸–ç•Œã‚’èª­ã¿è¾¼ã¿ä¸­...</p>

        <div id="webgl-error">
            <h2>WebGL ã‚¨ãƒ©ãƒ¼</h2>
            <p>ãŠä½¿ã„ã®ãƒ–ãƒ©ã‚¦ã‚¶ã¯WebGLã‚’ã‚µãƒãƒ¼ãƒˆã—ã¦ã„ã¾ã›ã‚“ã€‚</p>
        </div>

        <div id="controls">
            <h3>ğŸ® æ“ä½œæ–¹æ³•</h3>
            <p>ğŸ“± ãƒã‚¦ã‚¹ãƒ‰ãƒ©ãƒƒã‚°: è¦–ç‚¹ç§»å‹•</p>
            <p>ğŸ–±ï¸ ãƒ›ã‚¤ãƒ¼ãƒ«: ã‚ºãƒ¼ãƒ </p>
            <p>ğŸ‘† ãƒ€ãƒ–ãƒ«ã‚¯ãƒªãƒƒã‚¯: è‡ªå‹•å›è»¢</p>
            <p>ğŸ“± ã‚¿ãƒƒãƒ: ã‚¹ãƒ¯ã‚¤ãƒ—ã§è¦–ç‚¹ç§»å‹•</p>
        </div>

        <div id="audio-controls">
            <button id="music-toggle" class="control-button">ğŸµ éŸ³æ¥½ ON</button>
            <button id="auto-rotate-toggle" class="control-button">ğŸ”„ è‡ªå‹•å›è»¢</button>
            <br>
            <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.5">

    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // WebGL ã‚µãƒãƒ¼ãƒˆãƒã‚§ãƒƒã‚¯
        function checkWebGLSupport() {
            try {
                const canvas = document.createElement('canvas');
                return !!(window.WebGLRenderingContext && 
                    (canvas.getContext('webgl') || canvas.getContext('experimental-webgl')));
            } catch (e) {
                return false;
            }
        }

        if (!checkWebGLSupport()) {
            document.getElementById('webgl-error').style.display = 'block';
            document.getElementById('loading').style.display = 'none';
            throw new Error('WebGL not supported');
        }

        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
        let scene, camera, renderer, sphere;
        let particles, particleSystem;
        let isAutoRotating = false;
        let autoRotationSpeed = 0.005;
        let mouseX = 0, mouseY = 0;
        let targetRotationX = 0, targetRotationY = 0;
        let currentRotationX = 0, currentRotationY = 0;
        let isDragging = false;
        let previousMouseX = 0, previousMouseY = 0;
        let zoomLevel = 1;
        let audio;

        // ã‚¿ãƒƒãƒåˆ¶å¾¡ç”¨å¤‰æ•°
        let touches = [];
        let lastTouchDistance = 0;

        // ãƒã‚¦ã‚¹åˆ¶å¾¡å¤‰æ•°
        const mouseControl = {
            isDown: false,
            startX: 0,
            startY: 0,
            rotationX: 0,
            rotationY: 0,
            sensitivity: 0.003,
            dampening: 0.95
        };

        // åˆæœŸåŒ–
        function init() {
            // ã‚·ãƒ¼ãƒ³ä½œæˆ
            scene = new THREE.Scene();

            // ã‚«ãƒ¡ãƒ©ä½œæˆ
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            // ãƒ¬ãƒ³ãƒ€ãƒ©ãƒ¼ä½œæˆ
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 1);
            document.getElementById('container').appendChild(renderer.domElement);

            // ãƒ‘ãƒãƒ©ãƒã‚¹ãƒ•ã‚£ã‚¢ä½œæˆ
            createPanoramaSphere();

            // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚·ã‚¹ãƒ†ãƒ ä½œæˆ
            createParticleSystem();

            // éŸ³æ¥½åˆæœŸåŒ–
            initAudio();

            // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼è¨­å®š
            setupEventListeners();

            // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°éè¡¨ç¤º
            document.getElementById('loading').style.display = 'none';

            // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³é–‹å§‹
            animate();
        }

        // ãƒ‘ãƒãƒ©ãƒã‚¹ãƒ•ã‚£ã‚¢ä½œæˆ
        function createPanoramaSphere() {
            const geometry = new THREE.SphereGeometry(500, 60, 40);
            geometry.scale(-1, 1, 1); // å†…å´ã‹ã‚‰è¦‹ã‚‹ãŸã‚åè»¢

            const textureLoader = new THREE.TextureLoader();
            textureLoader.load('./panorama.jpg', 
                function(texture) {
                    const material = new THREE.MeshBasicMaterial({ 
                        map: texture,
                        transparent: true,
                        opacity: 0.9
                    });
                    
                    sphere = new THREE.Mesh(geometry, material);
                    scene.add(sphere);
                },
                function(progress) {
                    console.log('ãƒ‘ãƒãƒ©ãƒç”»åƒèª­ã¿è¾¼ã¿é€²è¡Œ:', progress);
                },
                function(error) {
                    console.error('ãƒ‘ãƒãƒ©ãƒç”»åƒèª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
                    // ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯: ç¾ã—ã„ã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³èƒŒæ™¯
                    const material = new THREE.MeshBasicMaterial({ 
                        color: new THREE.Color().setHSL(0.6, 0.8, 0.5),
                        transparent: true,
                        opacity: 0.7
                    });
                    sphere = new THREE.Mesh(geometry, material);
                    scene.add(sphere);
                }
            );
        }

        // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚·ã‚¹ãƒ†ãƒ ä½œæˆ
        function createParticleSystem() {
            const particleCount = 1000;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);
            const sizes = new Float32Array(particleCount);

            for (let i = 0; i < particleCount; i++) {
                // çƒçŠ¶ã«é…ç½®
                const radius = Math.random() * 300 + 50;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(Math.random() * 2 - 1);

                positions[i * 3] = radius * Math.sin(phi) * Math.cos(theta);
                positions[i * 3 + 1] = radius * Math.sin(phi) * Math.sin(theta);
                positions[i * 3 + 2] = radius * Math.cos(phi);

                // ä¸‡è¯é¡ã®ã‚ˆã†ãªè‰²å½©
                const hue = (Math.random() * 0.3 + 0.5) % 1; // é’ã‹ã‚‰ç´«ã®ç¯„å›²
                const color = new THREE.Color().setHSL(hue, 0.8, 0.6);
                colors[i * 3] = color.r;
                colors[i * 3 + 1] = color.g;
                colors[i * 3 + 2] = color.b;

                sizes[i] = Math.random() * 2 + 0.5;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

            const material = new THREE.PointsMaterial({
                size: 2,
                vertexColors: true,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending
            });

            particleSystem = new THREE.Points(geometry, material);
            scene.add(particleSystem);
        }

        // éŸ³æ¥½åˆæœŸåŒ–
        function initAudio() {
            audio = new Audio('./generated-music.wav');
            audio.loop = true;
            audio.volume = 0.5;
            
            audio.addEventListener('canplaythrough', function() {
                console.log('éŸ³æ¥½ãƒ•ã‚¡ã‚¤ãƒ«èª­ã¿è¾¼ã¿å®Œäº†');
            });
            
            audio.addEventListener('error', function(e) {
                console.warn('éŸ³æ¥½ãƒ•ã‚¡ã‚¤ãƒ«èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', e);
                document.getElementById('music-toggle').textContent = 'ğŸµ éŸ³æ¥½ãªã—';
                document.getElementById('music-toggle').disabled = true;
            });
        }

        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼è¨­å®š
        function setupEventListeners() {
            // ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ãƒªã‚µã‚¤ã‚º
            window.addEventListener('resize', onWindowResize);

            // ãƒã‚¦ã‚¹ã‚¤ãƒ™ãƒ³ãƒˆ
            renderer.domElement.addEventListener('mousedown', onMouseDown);
            renderer.domElement.addEventListener('mousemove', onMouseMove);
            renderer.domElement.addEventListener('mouseup', onMouseUp);
            renderer.domElement.addEventListener('wheel', onMouseWheel);
            renderer.domElement.addEventListener('dblclick', onDoubleClick);

            // ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆ
            renderer.domElement.addEventListener('touchstart', onTouchStart, { passive: false });
            renderer.domElement.addEventListener('touchmove', onTouchMove, { passive: false });
            renderer.domElement.addEventListener('touchend', onTouchEnd);

            // UI ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«
            document.getElementById('music-toggle').addEventListener('click', toggleMusic);
            document.getElementById('auto-rotate-toggle').addEventListener('click', toggleAutoRotation);
            document.getElementById('volume-slider').addEventListener('input', changeVolume);
        }

        // ãƒã‚¦ã‚¹åˆ¶å¾¡
        function onMouseDown(event) {
            mouseControl.isDown = true;
            mouseControl.startX = event.clientX;
            mouseControl.startY = event.clientY;
            isDragging = false;
        }

        function onMouseMove(event) {
            if (!mouseControl.isDown) return;

            isDragging = true;
            const deltaX = event.clientX - mouseControl.startX;
            const deltaY = event.clientY - mouseControl.startY;

            targetRotationY += deltaX * mouseControl.sensitivity;
            targetRotationX += deltaY * mouseControl.sensitivity;

            // ä¸Šä¸‹å›è»¢åˆ¶é™
            targetRotationX = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, targetRotationX));

            mouseControl.startX = event.clientX;
            mouseControl.startY = event.clientY;
        }

        function onMouseUp() {
            mouseControl.isDown = false;
        }

        function onMouseWheel(event) {
            event.preventDefault();
            const zoomSpeed = 0.1;
            zoomLevel += event.deltaY > 0 ? zoomSpeed : -zoomSpeed;
            zoomLevel = Math.max(0.5, Math.min(3, zoomLevel));
            
            camera.fov = 75 / zoomLevel;
            camera.updateProjectionMatrix();
        }

        function onDoubleClick() {
            toggleAutoRotation();
        }

        // ã‚¿ãƒƒãƒåˆ¶å¾¡
        function onTouchStart(event) {
            event.preventDefault();
            touches = Array.from(event.touches);

            if (touches.length === 1) {
                mouseControl.isDown = true;
                mouseControl.startX = touches[0].clientX;
                mouseControl.startY = touches[0].clientY;
            } else if (touches.length === 2) {
                const dx = touches[0].clientX - touches[1].clientX;
                const dy = touches[0].clientY - touches[1].clientY;
                lastTouchDistance = Math.sqrt(dx * dx + dy * dy);
            }
        }

        function onTouchMove(event) {
            event.preventDefault();
            touches = Array.from(event.touches);

            if (touches.length === 1 && mouseControl.isDown) {
                const deltaX = touches[0].clientX - mouseControl.startX;
                const deltaY = touches[0].clientY - mouseControl.startY;

                targetRotationY += deltaX * mouseControl.sensitivity;
                targetRotationX += deltaY * mouseControl.sensitivity;

                targetRotationX = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, targetRotationX));

                mouseControl.startX = touches[0].clientX;
                mouseControl.startY = touches[0].clientY;
            } else if (touches.length === 2) {
                const dx = touches[0].clientX - touches[1].clientX;
                const dy = touches[0].clientY - touches[1].clientY;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (lastTouchDistance > 0) {
                    const zoomDelta = (distance - lastTouchDistance) * 0.01;
                    zoomLevel -= zoomDelta;
                    zoomLevel = Math.max(0.5, Math.min(3, zoomLevel));
                    
                    camera.fov = 75 / zoomLevel;
                    camera.updateProjectionMatrix();
                }

                lastTouchDistance = distance;
            }
        }

        function onTouchEnd() {
            mouseControl.isDown = false;
            touches = [];
            lastTouchDistance = 0;
        }

        // éŸ³æ¥½åˆ¶å¾¡
        function toggleMusic() {
            const button = document.getElementById('music-toggle');
            
            if (audio.paused) {
                audio.play().then(() => {
                    button.textContent = 'ğŸ”‡ éŸ³æ¥½ OFF';
                    button.classList.add('active');
                }).catch(e => {
                    console.warn('éŸ³æ¥½å†ç”Ÿã‚¨ãƒ©ãƒ¼:', e);
                });
            } else {
                audio.pause();
                button.textContent = 'ğŸµ éŸ³æ¥½ ON';
                button.classList.remove('active');
            }
        }

        function changeVolume(event) {
            const volume = parseFloat(event.target.value);
            audio.volume = volume;
            document.getElementById('volume-display').textContent = `éŸ³é‡: ${Math.round(volume * 100)}%`;
        }

        // è‡ªå‹•å›è»¢åˆ¶å¾¡
        function toggleAutoRotation() {
            isAutoRotating = !isAutoRotating;
            const button = document.getElementById('auto-rotate-toggle');
            
            if (isAutoRotating) {
                button.textContent = 'â¸ï¸ å›è»¢åœæ­¢';
                button.classList.add('active');
                autoRotationSpeed = 0.005;
            } else {
                button.textContent = 'ğŸ”„ è‡ªå‹•å›è»¢';
                button.classList.remove('active');
            }
        }

        // ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ãƒªã‚µã‚¤ã‚º
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
        function animate() {
            requestAnimationFrame(animate);

            // ã‚¹ãƒ ãƒ¼ã‚ºãªã‚«ãƒ¡ãƒ©å›è»¢
            currentRotationX += (targetRotationX - currentRotationX) * 0.1;
            currentRotationY += (targetRotationY - currentRotationY) * 0.1;

            // è‡ªå‹•å›è»¢
            if (isAutoRotating) {
                targetRotationY += autoRotationSpeed;
                
                // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«é«˜é€Ÿå›è»¢
                if (particleSystem) {
                    particleSystem.rotation.y += autoRotationSpeed * 2;
                    particleSystem.rotation.x += autoRotationSpeed * 0.5;
                }
            }

            // ã‚«ãƒ¡ãƒ©ä½ç½®æ›´æ–°
            camera.rotation.x = currentRotationX;
            camera.rotation.y = currentRotationY;

            // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
            if (particleSystem) {
                const time = Date.now() * 0.001;
                const positions = particleSystem.geometry.attributes.position.array;
                
                for (let i = 0; i < positions.length; i += 3) {
                    const originalRadius = Math.sqrt(
                        positions[i] * positions[i] + 
                        positions[i + 1] * positions[i + 1] + 
                        positions[i + 2] * positions[i + 2]
                    );
                    
                    const wave = Math.sin(time + i * 0.01) * 10;
                    const scale = (originalRadius + wave) / originalRadius;
                    
                    positions[i] *= scale;
                    positions[i + 1] *= scale;
                    positions[i + 2] *= scale;
                }
                
                particleSystem.geometry.attributes.position.needsUpdate = true;
                
                if (!isAutoRotating) {
                    particleSystem.rotation.y += 0.001;
                    particleSystem.rotation.x += 0.0005;
                }
            }

            // ä¸‡è¯é¡åŠ¹æœã®ãŸã‚ã®çƒä½“å›è»¢
            if (sphere) {
                sphere.rotation.y += 0.0003;
                sphere.rotation.x += 0.0001;
            }

            renderer.render(scene, camera);
        }

        // åˆæœŸåŒ–å®Ÿè¡Œ
        window.addEventListener('load', init);

        // ãƒ‡ãƒãƒƒã‚°ç”¨ã‚³ãƒ³ã‚½ãƒ¼ãƒ«å‡ºåŠ›
        console.log('ä¸‡è¯é¡ã®ã‚ˆã†ãªç¾ã—ã„ä¸–ç•Œ - Three.js Experience åˆæœŸåŒ–å®Œäº†');
        console.log('æ“ä½œæ–¹æ³•:');
        console.log('- ãƒã‚¦ã‚¹ãƒ‰ãƒ©ãƒƒã‚°: è¦–ç‚¹ç§»å‹•');
        console.log('- ãƒ›ã‚¤ãƒ¼ãƒ«: ã‚ºãƒ¼ãƒ ');
        console.log('- ãƒ€ãƒ–ãƒ«ã‚¯ãƒªãƒƒã‚¯: è‡ªå‹•å›è»¢');
        console.log('- ã‚¿ãƒƒãƒ: ã‚¹ãƒ¯ã‚¤ãƒ—ã§è¦–ç‚¹ç§»å‹•ã€ãƒ”ãƒ³ãƒã§ã‚ºãƒ¼ãƒ ');
    </script>
