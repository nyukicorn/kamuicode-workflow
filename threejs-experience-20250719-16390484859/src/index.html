<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«è‰²å¤‰æ›´ãƒ†ã‚¹ãƒˆ - ç¾ã—ã„åº­åœ’</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: #000;

        }

        body.dragging {

        #container {

            padding: 20px;

        .control-group {

        }

        .color-mode-buttons {

        .mode-btn {
            padding: 8px 16px;
            border: 2px solid #fff;
            background: transparent;

            cursor: pointer;

        }

        .mode-btn.active {
            background: #ff6b9d;

        }

        .mode-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .preset-colors {
            display: flex;

            justify-content: center;
            margin: 10px 0;
        }

        .preset-color {
            width: 30px;
            height: 30px;
            border-radius: 50%;

            border: 2px solid white;
            transition: transform 0.2s ease;
        }

        .preset-color:hover {
            transform: scale(1.2);
        }

        #colorPicker {
            width: 50px;
            height: 30px;
            border: none;

        }

        #error {

            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff4444;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;

            display: none;
        }

        @media (max-width: 768px) {
            #controls {
                min-width: 300px;
                padding: 15px;
                bottom: 10px;
                left: 10px;
                right: 10px;
                transform: none;
            }

            #ui {
                top: 10px;
                left: 10px;
                right: 10px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="ui">
            <h3>ğŸŒŸ ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«è‰²å¤‰æ›´ãƒ†ã‚¹ãƒˆ</h3>
            <p>ğŸ–±ï¸ ãƒã‚¦ã‚¹ãƒ‰ãƒ©ãƒƒã‚°: è¦–ç‚¹ç§»å‹•</p>
            <p>ğŸ–±ï¸ ãƒ›ã‚¤ãƒ¼ãƒ«: ã‚ºãƒ¼ãƒ </p>
            <p>ğŸ‘† ãƒ€ãƒ–ãƒ«ã‚¯ãƒªãƒƒã‚¯: è‡ªå‹•å›è»¢</p>
            <p>ğŸ“± ã‚¿ãƒƒãƒæ“ä½œå¯¾å¿œ</p>
        </div>

        <div id="controls">
            <h3>ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«è‰²å¤‰æ›´ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«</h3>
            
            <div class="control-group">
                <label>è‰²ãƒ¢ãƒ¼ãƒ‰:</label>
                <div class="color-mode-buttons">
                    <button class="mode-btn" data-mode="single">å˜è‰²</button>
                    <button class="mode-btn" data-mode="gradient">ã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³</button>
                    <button class="mode-btn active" data-mode="rainbow">ãƒ¬ã‚¤ãƒ³ãƒœãƒ¼</button>
                </div>
            </div>

            <div class="control-group" id="singleColorGroup">
                <label>è‰²é¸æŠ:</label>
                <input type="color" id="colorPicker" value="#ff6b9d">
            </div>

            <div class="control-group">
                <label>ãƒ—ãƒªã‚»ãƒƒãƒˆè‰²:</label>
                <div class="preset-colors">
                    <div class="preset-color" style="background: #ff6b9d" data-color="#ff6b9d"></div>
                    <div class="preset-color" style="background: #4ecdc4" data-color="#4ecdc4"></div>
                    <div class="preset-color" style="background: #45b7d1" data-color="#45b7d1"></div>
                    <div class="preset-color" style="background: #96ceb4" data-color="#96ceb4"></div>
                    <div class="preset-color" style="background: #feca57" data-color="#feca57"></div>
                    <div class="preset-color" style="background: #ff9ff3" data-color="#ff9ff3"></div>
                    <div class="preset-color" style="background: #54a0ff" data-color="#54a0ff"></div>
                    <div class="preset-color" style="background: #5f27cd" data-color="#5f27cd"></div>
                </div>
            </div>
        </div>

        <div id="error">
            <h3>ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ</h3>
            <p id="errorMessage"></p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // WebGLå¯¾å¿œãƒã‚§ãƒƒã‚¯
        if (!window.WebGLRenderingContext) {
            showError('WebGLãŒã‚µãƒãƒ¼ãƒˆã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚');
        }

        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
        let scene, camera, renderer, particles;
        let mouse = { x: 0, y: 0 };
        let isDragging = false;
        let autoRotate = false;
        let colorMode = 'rainbow';
        let currentColor = 0xff6b9d;
        let rainbowHue = 0;

        // ã‚«ãƒ¡ãƒ©åˆ¶å¾¡å¤‰æ•°
        let spherical = {
            radius: 5,
            phi: Math.PI / 2, // ç¸¦æ–¹å‘ã®è§’åº¦
            theta: 0 // æ¨ªæ–¹å‘ã®è§’åº¦
        };

        // åˆæœŸåŒ–
        function init() {
            // ã‚·ãƒ¼ãƒ³ä½œæˆ
            scene = new THREE.Scene();

            // ã‚«ãƒ¡ãƒ©ä½œæˆ
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            updateCameraPosition();

            // ãƒ¬ãƒ³ãƒ€ãƒ©ãƒ¼ä½œæˆ
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000);
            document.getElementById('container').appendChild(renderer.domElement);

            // ãƒ‘ãƒãƒ©ãƒèƒŒæ™¯èª­ã¿è¾¼ã¿
            loadPanorama();

            // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ä½œæˆ
            createParticles();

            // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼è¨­å®š
            setupEventListeners();

            // ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°é–‹å§‹
            animate();

            console.log('Three.js åˆæœŸåŒ–å®Œäº†');
        }

        // ãƒ‘ãƒãƒ©ãƒèƒŒæ™¯èª­ã¿è¾¼ã¿
        function loadPanorama() {
            const loader = new THREE.TextureLoader();
            loader.load(
                './panorama.jpg',
                function(texture) {
                    console.log('ãƒ‘ãƒãƒ©ãƒç”»åƒèª­ã¿è¾¼ã¿æˆåŠŸ');
                    
                    // Equirectangularç”¨ã®ãƒãƒ†ãƒªã‚¢ãƒ«ä½œæˆ
                    const geometry = new THREE.SphereGeometry(500, 60, 40);
                    geometry.scale(-1, 1, 1); // å†…å´ã‚’å‘ãã‚ˆã†ã«åè»¢
                    
                    const material = new THREE.MeshBasicMaterial({
                        map: texture
                    });
                    
                    const sphere = new THREE.Mesh(geometry, material);
                    scene.add(sphere);
                },
                function(progress) {
                    console.log('ãƒ‘ãƒãƒ©ãƒç”»åƒèª­ã¿è¾¼ã¿ä¸­:', Math.round((progress.loaded / progress.total) * 100) + '%');
                },
                function(error) {
                    console.error('ãƒ‘ãƒãƒ©ãƒç”»åƒèª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
                    showError('ãƒ‘ãƒãƒ©ãƒç”»åƒã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message);
                }
            );
        }

        // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ä½œæˆï¼ˆæ˜Ÿå½¢å›ºå®šï¼‰
        function createParticles() {
            const particleCount = 2500;
            const positions = new Float32Array(particleCount * 3);
            
            // æ˜Ÿå½¢ã®ã‚«ã‚¹ã‚¿ãƒ ã‚¸ã‚ªãƒ¡ãƒˆãƒªä½œæˆ
            const starGeometry = createStarGeometry();
            
            // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã®ä½ç½®ã‚’ãƒ©ãƒ³ãƒ€ãƒ ã«é…ç½®
            for (let i = 0; i < particleCount; i++) {
                const i3 = i * 3;
                positions[i3] = (Math.random() - 0.5) * 200;     // x
                positions[i3 + 1] = (Math.random() - 0.5) * 200; // y  
                positions[i3 + 2] = (Math.random() - 0.5) * 200; // z
            }

            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

            // ãƒãƒ†ãƒªã‚¢ãƒ«ä½œæˆ
            const material = new THREE.PointsMaterial({
                color: currentColor,
                size: 0.9,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            console.log(`ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚·ã‚¹ãƒ†ãƒ ä½œæˆå®Œäº†: ${particleCount}å€‹ã®æ˜Ÿå½¢ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«`);
        }

        // æ˜Ÿå½¢ã‚¸ã‚ªãƒ¡ãƒˆãƒªä½œæˆ
        function createStarGeometry() {
            const shape = new THREE.Shape();
            const outerRadius = 1;
            const innerRadius = 0.4;
            const points = 5;

            for (let i = 0; i < points * 2; i++) {
                const angle = (i / (points * 2)) * Math.PI * 2;
                const radius = i % 2 === 0 ? outerRadius : innerRadius;
                const x = Math.cos(angle) * radius;
                const y = Math.sin(angle) * radius;
                
                if (i === 0) {
                    shape.moveTo(x, y);
                } else {
                    shape.lineTo(x, y);
                }
            }

            const geometry = new THREE.ShapeGeometry(shape);
            return geometry;
        }

        // ã‚«ãƒ¡ãƒ©ä½ç½®æ›´æ–°
        function updateCameraPosition() {
            const x = spherical.radius * Math.sin(spherical.phi) * Math.cos(spherical.theta);
            const y = spherical.radius * Math.cos(spherical.phi);
            const z = spherical.radius * Math.sin(spherical.phi) * Math.sin(spherical.theta);
            
            camera.position.set(x, y, z);
            camera.lookAt(0, 0, 0);
        }

        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼è¨­å®š
        function setupEventListeners() {
            const canvas = renderer.domElement;

            // ãƒã‚¦ã‚¹ã‚¤ãƒ™ãƒ³ãƒˆ
            canvas.addEventListener('mousedown', onMouseDown, false);
            canvas.addEventListener('mousemove', onMouseMove, false);
            canvas.addEventListener('mouseup', onMouseUp, false);
            canvas.addEventListener('wheel', onMouseWheel, false);
            canvas.addEventListener('dblclick', onDoubleClick, false);

            // ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆ
            canvas.addEventListener('touchstart', onTouchStart, false);
            canvas.addEventListener('touchmove', onTouchMove, false);
            canvas.addEventListener('touchend', onTouchEnd, false);

            // ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ãƒªã‚µã‚¤ã‚º
            window.addEventListener('resize', onWindowResize, false);

            // UIåˆ¶å¾¡
            setupUIControls();
        }

        // UIåˆ¶å¾¡è¨­å®š
        function setupUIControls() {
            // è‰²ãƒ¢ãƒ¼ãƒ‰ãƒœã‚¿ãƒ³
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    colorMode = btn.dataset.mode;
                    console.log('è‰²ãƒ¢ãƒ¼ãƒ‰å¤‰æ›´:', colorMode);
                });
            });

            // ã‚«ãƒ©ãƒ¼ãƒ”ãƒƒã‚«ãƒ¼
            document.getElementById('colorPicker').addEventListener('change', (e) => {
                if (colorMode === 'single') {
                    currentColor = parseInt(e.target.value.replace('#', '0x'));
                    updateParticleColor();
                }
            });

            // ãƒ—ãƒªã‚»ãƒƒãƒˆè‰²
            document.querySelectorAll('.preset-color').forEach(preset => {
                preset.addEventListener('click', () => {
                    const color = preset.dataset.color;
                    currentColor = parseInt(color.replace('#', '0x'));
                    document.getElementById('colorPicker').value = color;
                    if (colorMode === 'single') {
                        updateParticleColor();
                    }
                });
            });
        }

        // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«è‰²æ›´æ–°
        function updateParticleColor() {
            if (particles && particles.material) {
                particles.material.color.setHex(currentColor);
                particles.material.needsUpdate = true;
            }
        }

        // ãƒã‚¦ã‚¹ã‚¤ãƒ™ãƒ³ãƒˆå‡¦ç†
        function onMouseDown(event) {
            isDragging = true;
            mouse.x = event.clientX;
            mouse.y = event.clientY;
            document.body.classList.add('dragging');
        }

        function onMouseMove(event) {
            if (!isDragging) return;

            const deltaX = event.clientX - mouse.x;
            const deltaY = event.clientY - mouse.y;

            spherical.theta -= deltaX * 0.01;
            spherical.phi += deltaY * 0.01;

            // Ï†ã®ç¯„å›²åˆ¶é™
            spherical.phi = Math.max(0.1, Math.min(Math.PI - 0.1, spherical.phi));

            updateCameraPosition();

            mouse.x = event.clientX;
            mouse.y = event.clientY;
        }

        function onMouseUp() {
            isDragging = false;
            document.body.classList.remove('dragging');
        }

        function onMouseWheel(event) {
            spherical.radius += event.deltaY * 0.01;
            spherical.radius = Math.max(1, Math.min(20, spherical.radius));
            updateCameraPosition();
        }

        function onDoubleClick() {
            autoRotate = !autoRotate;
            console.log('è‡ªå‹•å›è»¢:', autoRotate ? 'ON' : 'OFF');
        }

        // ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆå‡¦ç†
        let touchStartX = 0;
        let touchStartY = 0;

        function onTouchStart(event) {
            if (event.touches.length === 1) {
                isDragging = true;
                touchStartX = event.touches[0].clientX;
                touchStartY = event.touches[0].clientY;
            }
        }

        function onTouchMove(event) {
            if (!isDragging || event.touches.length !== 1) return;

            event.preventDefault();

            const deltaX = event.touches[0].clientX - touchStartX;
            const deltaY = event.touches[0].clientY - touchStartY;

            spherical.theta -= deltaX * 0.01;
            spherical.phi += deltaY * 0.01;

            spherical.phi = Math.max(0.1, Math.min(Math.PI - 0.1, spherical.phi));

            updateCameraPosition();

            touchStartX = event.touches[0].clientX;
            touchStartY = event.touches[0].clientY;
        }

        function onTouchEnd() {
            isDragging = false;
        }

        // ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ãƒªã‚µã‚¤ã‚ºå‡¦ç†
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ãƒ«ãƒ¼ãƒ—
        function animate() {
            requestAnimationFrame(animate);

            // è‡ªå‹•å›è»¢
            if (autoRotate) {
                spherical.theta += 0.01;
                updateCameraPosition();
            }

            // ãƒ¬ã‚¤ãƒ³ãƒœãƒ¼ãƒ¢ãƒ¼ãƒ‰
            if (colorMode === 'rainbow' && particles) {
                rainbowHue += 0.01;
                if (rainbowHue > 1) rainbowHue = 0;
                
                const color = new THREE.Color();
                color.setHSL(rainbowHue, 1, 0.5);
                particles.material.color = color;
                particles.material.needsUpdate = true;
            }

            // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«å›è»¢
            if (particles) {
                particles.rotation.y += 0.005;
                particles.rotation.x += 0.002;
            }

            renderer.render(scene, camera);
        }

        // ã‚¨ãƒ©ãƒ¼è¡¨ç¤º
        function showError(message) {
            const errorDiv = document.getElementById('error');
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorDiv.style.display = 'block';
            console.error(message);
        }

        // åˆæœŸåŒ–å®Ÿè¡Œ
        init();
    </script>
</body>
