<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immersive 3D Point Cloud Experience</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000000;
            font-family: 'Arial', sans-serif;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 100;
        }
        
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            z-index: 200;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
        }
        
        #info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            z-index: 200;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
        }
        
        .control-item {
            margin: 8px 0;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 5px 5px 0;
        }
        
        button:hover {
            background: #45a049;
        }
        
        .music-button {
            background: #2196F3;
        }
        
        .music-button:hover {
            background: #1976D2;
        }
        
        .music-button.playing {
            background: #4CAF50;
        }
        
        input[type="range"] {
            width: 120px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="loading">üîÑ Loading Point Cloud...</div>
        
        <div id="controls">
            <h3>üìê Controls</h3>
            <div class="control-item">
                <button onclick="toggleAutoRotate()">üîÑ Toggle Rotation</button>
                <button onclick="resetCamera()">üì∑ Reset View</button>
                <button onclick="toggleDarkMode()" id="darkModeToggle">üåô Light Mode</button>
            </div>
            <div class="control-item">
                <button id="musicToggle" class="music-button">üéµ Èü≥Ê•Ω„ÇíÂÜçÁîü</button>
            </div>
            <div class="control-item">
                Point Size: <input type="range" id="pointSize" min="0.1" max="5.0" step="0.1" value="1.5" onchange="updatePointSize(this.value)">
            </div>
            <div class="control-item">
                Glow Intensity: <input type="range" id="glowIntensity" min="0" max="100" step="5" value="0" onchange="updateGlowIntensity(this.value)">
            </div>
            <div class="control-item" style="font-size: 0.8em; opacity: 0.8;">
                üñ±Ô∏è „ÉÄ„Éñ„É´„ÇØ„É™„ÉÉ„ÇØ: ÂõûËª¢ON/OFF | „Çπ„Éö„Éº„Çπ: ÂõûËª¢ÂàáÊõø
            </div>
            <div class="control-item">
                Rotation Speed: <input type="range" id="rotSpeed" min="0.1" max="3.0" step="0.1" value="1.0" onchange="updateRotationSpeed(this.value)">
            </div>
        </div>
        
        <div id="info">
            <div>üéÆ Mouse: Orbit | Wheel: Zoom | WASD: Move</div>
            <div id="stats">Points: Loading...</div>
        </div>
    </div>

    <!-- Three.js Global Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- OrbitControls and PLYLoader for r128 -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/PLYLoader.js"></script>
    <script>
        
        // Global variables
        let scene, camera, renderer, controls;
        let pointCloud = null;
        let autoRotate = false;
        let rotationSpeed = 1.0;
        let pointSize = 1.5;
        let audioElement = null;
        let musicPlaying = false;
        
        // Lighting and appearance
        var ambientLight = null;  // Use var to avoid temporal dead zone
        let isDarkMode = true;  // Default to dark mode
        let glowIntensity = 0.0;  // Default no glow
        
        // Initialize the viewer
        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color('#000000');
            
            // Lighting setup (default to dark mode)
            ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
            scene.add(ambientLight);
            
            // Camera setup
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 10000);
            camera.position.set(0, 0, 150);
            
            // Renderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('container').appendChild(renderer.domElement);
            
            // Controls setup
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.autoRotate = autoRotate;
            controls.autoRotateSpeed = rotationSpeed;
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);
            
            // Initialize audio if available
            setupMusic();
            
            // Load PLY file
            loadPointCloud();
            
            // Start animation loop
            animate();
            
            // Handle window resize
            window.addEventListener('resize', onWindowResize);
            
            // Keyboard controls
            document.addEventListener('keydown', onKeyDown);
            
            // Double-click to toggle rotation
            renderer.domElement.addEventListener('dblclick', (event) => {
                event.preventDefault();
                toggleAutoRotate();
            });
        }
        
        function loadPointCloud() {
            const loader = new THREE.PLYLoader();
            
            loader.load('assets/pointcloud.ply', function(geometry) {
                geometry.computeBoundingBox();
                geometry.center();
                
                // Create point cloud material
                const material = new THREE.PointsMaterial({
                    vertexColors: true,
                    size: pointSize,
                    sizeAttenuation: true,
                    emissive: new THREE.Color(0x000000), // Initial no glow
                    transparent: false
                });
                
                // Create point cloud
                pointCloud = new THREE.Points(geometry, material);
                scene.add(pointCloud);
                
                // Update info
                const pointCount = geometry.attributes.position.count;
                document.getElementById('stats').textContent = `Points: ${pointCount.toLocaleString()}`;
                document.getElementById('loading').style.display = 'none';
                
                // Auto-fit camera
                fitCameraToObject(pointCloud);
                
                console.log('‚úÖ Point cloud loaded:', pointCount, 'points');
            }, 
            function(progress) {
                const percent = Math.round((progress.loaded / progress.total) * 100);
                document.getElementById('loading').textContent = `üîÑ Loading: ${percent}%`;
            },
            function(error) {
                console.error('‚ùå Error loading PLY file:', error);
                document.getElementById('loading').textContent = '‚ùå Failed to load point cloud';
            });
        }
        
        function fitCameraToObject(object) {
            const box = new THREE.Box3().setFromObject(object);
            const size = box.getSize(new THREE.Vector3());
            const center = box.getCenter(new THREE.Vector3());
            
            const maxSize = Math.max(size.x, size.y, size.z);
            const fitHeightDistance = maxSize / (2 * Math.atan(Math.PI * camera.fov / 360));
            const fitWidthDistance = fitHeightDistance / camera.aspect;
            const distance = Math.max(fitHeightDistance, fitWidthDistance) * 1.5;
            
            camera.near = distance / 100;
            camera.far = distance * 100;
            camera.updateProjectionMatrix();
            
            controls.target.copy(center);
            controls.update();
        }
        
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function onKeyDown(event) {
            const moveSpeed = 10;
            switch(event.code) {
                case 'KeyW':
                    camera.position.add(camera.getWorldDirection(new THREE.Vector3()).multiplyScalar(moveSpeed));
                    break;
                case 'KeyS':
                    camera.position.add(camera.getWorldDirection(new THREE.Vector3()).multiplyScalar(-moveSpeed));
                    break;
                case 'KeyA':
                    camera.position.add(new THREE.Vector3().crossVectors(camera.up, camera.getWorldDirection(new THREE.Vector3())).multiplyScalar(moveSpeed));
                    break;
                case 'KeyD':
                    camera.position.add(new THREE.Vector3().crossVectors(camera.getWorldDirection(new THREE.Vector3()), camera.up).multiplyScalar(moveSpeed));
                    break;
            }
        }
        
        // Control functions
        function toggleAutoRotate() {
            autoRotate = !autoRotate;
            controls.autoRotate = autoRotate;
        }
        
        function resetCamera() {
            if (pointCloud) {
                fitCameraToObject(pointCloud);
            }
        }
        
        function updatePointSize(value) {
            pointSize = parseFloat(value);
            if (pointCloud) {
                pointCloud.material.size = pointSize;
            }
        }
        
        function updateRotationSpeed(value) {
            rotationSpeed = parseFloat(value);
            controls.autoRotateSpeed = rotationSpeed;
        }
        
        function toggleDarkMode() {
            isDarkMode = !isDarkMode;
            const button = document.getElementById('darkModeToggle');
            
            if (isDarkMode) {
                // Switch to dark mode
                ambientLight.intensity = 0.3;
                button.innerHTML = 'üåô Light Mode';
                button.title = 'Switch to light mode';
            } else {
                // Switch to light mode  
                ambientLight.intensity = 0.45;
                button.innerHTML = '‚òÄÔ∏è Dark Mode';
                button.title = 'Switch to dark mode';
            }
        }
        
        function updateGlowIntensity(value) {
            glowIntensity = parseFloat(value) / 100.0 * 0.8; // 0-100% to 0-0.8
            
            if (pointCloud && pointCloud.material) {
                // Convert glow intensity to emissive color
                const emissiveIntensity = glowIntensity;
                pointCloud.material.emissive = new THREE.Color(emissiveIntensity, emissiveIntensity, emissiveIntensity);
                pointCloud.material.needsUpdate = true;
            }
        }
        
function setupMusic() {
    const playButton = document.getElementById('musicToggle');
    let audio = null;
    
    playButton.addEventListener('click', () => {
        if (!audio) {
            audio = new Audio('assets/generated-music.wav');
            audio.loop = true;
            audio.volume = 0.7;
        }
        
        if (audio.paused) {
            audio.play().then(() => {
                playButton.textContent = 'üîá Èü≥Ê•Ω„ÇíÂÅúÊ≠¢';
                playButton.classList.add('playing');
            }).catch(error => {
                console.log('Music file not found:', error);
                playButton.textContent = '‚ùå Èü≥Ê•Ω„Éï„Ç°„Ç§„É´„Å™„Åó';
            });
        } else {
            audio.pause();
            playButton.textContent = 'üéµ Èü≥Ê•Ω„ÇíÂÜçÁîü';
            playButton.classList.remove('playing');
        }
    });
}
        
        // Make functions globally accessible for HTML events
        window.toggleAutoRotate = toggleAutoRotate;
        window.resetCamera = resetCamera;
        window.updatePointSize = updatePointSize;
        window.updateRotationSpeed = updateRotationSpeed;
        window.toggleDarkMode = toggleDarkMode;
        window.updateGlowIntensity = updateGlowIntensity;
        
        
        // Start the application
        init();
    </script>
</body>
</html>
