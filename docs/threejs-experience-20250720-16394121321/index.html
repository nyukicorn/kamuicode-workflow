<!DOCTYPE html>

<head>

    <title>é™ã‹ãªæ£® - Three.js 3Dä½“é¨“</title>
    <style>
        * {

        }
        
        body {

        #instructions {

        #colorControls:hover {

        .control-group {

        .control-group h4 {

        }
        
        .color-mode-buttons {

        }
        
        .mode-btn {
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            color: white;

            transition: all 0.3s ease;

        }
        
        .mode-btn.active {
            background: #98FB98;

        }
        
        .mode-btn:hover {

        .slider-container {

        .slider-label {

        }
        
        .slider {
            width: 100%;

            border-radius: 2px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            cursor: pointer;
            -webkit-appearance: none;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #98FB98;
            cursor: pointer;
        }
        
        .slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #98FB98;
            cursor: pointer;
            border: none;
        }
        
        #colorPicker {
            width: 100%;
            height: 40px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        #errorMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            display: none;
            z-index: 1000;
        }
        
        @media (max-width: 768px) {
            #instructions {
                top: 10px;
                left: 10px;
                max-width: 250px;
                padding: 10px;
            }
            
            #colorControls {
                width: 200px;
                right: 10px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="canvas3d"></canvas>
        
        <div id="instructions">
            <h3>æ“ä½œæ–¹æ³•</h3>
            <p>ğŸ–±ï¸ ãƒ‰ãƒ©ãƒƒã‚°: è¦–ç‚¹ç§»å‹•</p>
            <p>ğŸ¯ ãƒ›ã‚¤ãƒ¼ãƒ«: ã‚ºãƒ¼ãƒ </p>
            <p>ğŸ”„ ãƒ€ãƒ–ãƒ«ã‚¯ãƒªãƒƒã‚¯: è‡ªå‹•å›è»¢</p>
            <p>ğŸ“± ã‚¿ãƒƒãƒå¯¾å¿œ</p>
        </div>
        
        <div id="colorControls">
            <div class="control-group">
                <h4>ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«è‰²</h4>
                <div class="color-mode-buttons">
                    <button class="mode-btn active" data-mode="single">å˜è‰²</button>
                    <button class="mode-btn" data-mode="gradient">åŒç³»è‰²</button>
                    <button class="mode-btn" data-mode="rainbow">å¤šå½©è‰²</button>
                </div>
                <input type="color" id="colorPicker" value="#98FB98">
            </div>
            
            <div class="control-group">
                <h4>ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ èª¿æ•´</h4>
                <div class="slider-container">
                    <div class="slider-label">
                        <span>å›è»¢é€Ÿåº¦</span>
                        <span id="speedValue">0.01</span>
                    </div>
                    <input type="range" id="speedSlider" class="slider" min="0.001" max="0.05" step="0.001" value="0.01">
                </div>
                
                <div class="slider-container">
                    <div class="slider-label">
                        <span>ç²’å­ã‚µã‚¤ã‚º</span>
                        <span id="sizeValue">0.8</span>
                    </div>
                    <input type="range" id="sizeSlider" class="slider" min="0.1" max="3.0" step="0.1" value="0.8">
                </div>
                
                <div class="slider-container">
                    <div class="slider-label">
                        <span>ç²’å­æ•°</span>
                        <span id="countValue">1500</span>
                    </div>
                    <input type="range" id="countSlider" class="slider" min="100" max="5000" step="100" value="1500">
                </div>
            </div>
        </div>
        
        <div id="errorMessage"></div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // WebGLå¯¾å¿œãƒã‚§ãƒƒã‚¯
        if (!window.WebGLRenderingContext) {
            document.getElementById('errorMessage').textContent = 'WebGLãŒã‚µãƒãƒ¼ãƒˆã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚';
            document.getElementById('errorMessage').style.display = 'block';
        }
        
        // Three.js ã‚·ãƒ¼ãƒ³è¨­å®š
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ 
            canvas: document.getElementById('canvas3d'),
            antialias: true,
            alpha: true
        });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x000000, 0);
        
        // ãƒ‘ãƒãƒ©ãƒç”»åƒèª­ã¿è¾¼ã¿
        const textureLoader = new THREE.TextureLoader();
        textureLoader.load(
            './panorama.jpg',
            function(texture) {
                console.log('ãƒ‘ãƒãƒ©ãƒç”»åƒèª­ã¿è¾¼ã¿æˆåŠŸ');
                const geometry = new THREE.SphereGeometry(500, 60, 40);
                geometry.scale(-1, 1, 1);
                
                const material = new THREE.MeshBasicMaterial({ map: texture });
                const sphere = new THREE.Mesh(geometry, material);
                scene.add(sphere);
            },
            function(progress) {
                console.log('èª­ã¿è¾¼ã¿ä¸­:', (progress.loaded / progress.total * 100) + '%');
            },
            function(error) {
                console.error('ãƒ‘ãƒãƒ©ãƒç”»åƒèª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
                document.getElementById('errorMessage').textContent = 'ãƒ‘ãƒãƒ©ãƒç”»åƒã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚';
                document.getElementById('errorMessage').style.display = 'block';
            }
        );
        
        // ã‚«ãƒ¡ãƒ©åˆ¶å¾¡å¤‰æ•°
        let isMouseDown = false;
        let mouseX = 0, mouseY = 0;
        let targetRotationX = 0, targetRotationY = 0;
        let currentRotationX = 0, currentRotationY = 0;
        let autoRotate = false;
        let autoRotationSpeed = 0.01;
        
        // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚·ã‚¹ãƒ†ãƒ 
        let particles;
        let particleSystem;
        let particleCount = 1500;
        let particleSize = 0.8;
        let colorMode = 'single';
        let baseColor = new THREE.Color('#98FB98');
        
        function createParticleSystem() {
            if (particleSystem) {
                scene.remove(particleSystem);
            }
            
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);
            
            for (let i = 0; i < particleCount; i++) {
                const i3 = i * 3;
                
                // é™ã‹ãªæ£®ãƒ†ãƒ¼ãƒã«é©ã—ãŸé…ç½®ï¼ˆæ£®ã®ä¸­ã®å…‰ã®ç²’å­ã®ã‚ˆã†ã«ï¼‰
                const radius = Math.random() * 200 + 50;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.random() * Math.PI;
                
                positions[i3] = radius * Math.sin(phi) * Math.cos(theta);
                positions[i3 + 1] = (Math.random() - 0.5) * 100;
                positions[i3 + 2] = radius * Math.sin(phi) * Math.sin(theta);
                
                // è‰²è¨­å®š
                updateParticleColor(colors, i3);
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            const material = new THREE.PointsMaterial({
                size: particleSize,
                vertexColors: true,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending
            });
            
            particleSystem = new THREE.Points(geometry, material);
            scene.add(particleSystem);
        }
        
        function updateParticleColor(colors, index) {
            const color = new THREE.Color();
            
            switch (colorMode) {
                case 'single':
                    color.copy(baseColor);
                    break;
                case 'gradient':
                    // åŒç³»è‰²ã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³ï¼ˆæ˜åº¦å¤‰åŒ–ï¼‰
                    const brightness = 0.5 + Math.random() * 0.5;
                    color.copy(baseColor).multiplyScalar(brightness);
                    break;
                case 'rainbow':
                    // å¤šå½©è‰²ãƒ©ãƒ³ãƒ€ãƒ 
                    color.setHSL(Math.random(), 0.7, 0.6);
                    break;
            }
            
            colors[index] = color.r;
            colors[index + 1] = color.g;
            colors[index + 2] = color.b;
        }
        
        function updateAllParticleColors() {
            if (!particleSystem) return;
            
            const colors = particleSystem.geometry.attributes.color.array;
            for (let i = 0; i < particleCount; i++) {
                updateParticleColor(colors, i * 3);
            }
            particleSystem.geometry.attributes.color.needsUpdate = true;
        }
        
        function updateParticleSize(size) {
            if (particleSystem) {
                particleSystem.material.size = size;
            }
        }
        
        // åˆæœŸãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚·ã‚¹ãƒ†ãƒ ä½œæˆ
        createParticleSystem();
        
        // ã‚«ãƒ¡ãƒ©ä½ç½®è¨­å®š
        camera.position.set(0, 0, 0.1);
        
        // ãƒã‚¦ã‚¹ã‚¤ãƒ™ãƒ³ãƒˆ
        const canvas = document.getElementById('canvas3d');
        
        canvas.addEventListener('mousedown', (event) => {
            isMouseDown = true;
            mouseX = event.clientX;
            mouseY = event.clientY;
            canvas.style.cursor = 'grabbing';
        });
        
        canvas.addEventListener('mousemove', (event) => {
            if (!isMouseDown) return;
            
            const deltaX = event.clientX - mouseX;
            const deltaY = event.clientY - mouseY;
            
            targetRotationY += deltaX * 0.005;
            targetRotationX += deltaY * 0.005;
            
            targetRotationX = Math.max(-Math.PI/2, Math.min(Math.PI/2, targetRotationX));
            
            mouseX = event.clientX;
            mouseY = event.clientY;
        });
        
        canvas.addEventListener('mouseup', () => {
            isMouseDown = false;
            canvas.style.cursor = 'grab';
        });
        
        canvas.addEventListener('mouseleave', () => {
            isMouseDown = false;
            canvas.style.cursor = 'grab';
        });
        
        // ãƒ›ã‚¤ãƒ¼ãƒ«ã‚¤ãƒ™ãƒ³ãƒˆ
        canvas.addEventListener('wheel', (event) => {
            event.preventDefault();
            const fov = camera.fov + event.deltaY * 0.05;
            camera.fov = Math.max(10, Math.min(100, fov));
            camera.updateProjectionMatrix();
        });
        
        // ãƒ€ãƒ–ãƒ«ã‚¯ãƒªãƒƒã‚¯ã§è‡ªå‹•å›è»¢
        canvas.addEventListener('dblclick', () => {
            autoRotate = !autoRotate;
            console.log('è‡ªå‹•å›è»¢:', autoRotate ? 'ON' : 'OFF');
        });
        
        // ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆ
        let lastTouchX = 0, lastTouchY = 0;
        let lastTouchDistance = 0;
        
        canvas.addEventListener('touchstart', (event) => {
            event.preventDefault();
            if (event.touches.length === 1) {
                lastTouchX = event.touches[0].clientX;
                lastTouchY = event.touches[0].clientY;
            } else if (event.touches.length === 2) {
                const dx = event.touches[0].clientX - event.touches[1].clientX;
                const dy = event.touches[0].clientY - event.touches[1].clientY;
                lastTouchDistance = Math.sqrt(dx * dx + dy * dy);
            }
        });
        
        canvas.addEventListener('touchmove', (event) => {
            event.preventDefault();
            if (event.touches.length === 1) {
                const deltaX = event.touches[0].clientX - lastTouchX;
                const deltaY = event.touches[0].clientY - lastTouchY;
                
                targetRotationY += deltaX * 0.01;
                targetRotationX += deltaY * 0.01;
                
                targetRotationX = Math.max(-Math.PI/2, Math.min(Math.PI/2, targetRotationX));
                
                lastTouchX = event.touches[0].clientX;
                lastTouchY = event.touches[0].clientY;
            } else if (event.touches.length === 2) {
                const dx = event.touches[0].clientX - event.touches[1].clientX;
                const dy = event.touches[0].clientY - event.touches[1].clientY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                const scale = distance / lastTouchDistance;
                const fov = camera.fov / scale;
                camera.fov = Math.max(10, Math.min(100, fov));
                camera.updateProjectionMatrix();
                
                lastTouchDistance = distance;
            }
        });
        
        // UIã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«
        const colorPicker = document.getElementById('colorPicker');
        const modeButtons = document.querySelectorAll('.mode-btn');
        const speedSlider = document.getElementById('speedSlider');
        const sizeSlider = document.getElementById('sizeSlider');
        const countSlider = document.getElementById('countSlider');
        const speedValue = document.getElementById('speedValue');
        const sizeValue = document.getElementById('sizeValue');
        const countValue = document.getElementById('countValue');
        
        // ã‚«ãƒ©ãƒ¼ãƒ¢ãƒ¼ãƒ‰åˆ‡ã‚Šæ›¿ãˆ
        modeButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                modeButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                colorMode = btn.dataset.mode;
                updateAllParticleColors();
            });
        });
        
        // ã‚«ãƒ©ãƒ¼ãƒ”ãƒƒã‚«ãƒ¼
        colorPicker.addEventListener('input', (event) => {
            baseColor.setStyle(event.target.value);
            updateAllParticleColors();
        });
        
        // ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼
        speedSlider.addEventListener('input', (event) => {
            autoRotationSpeed = parseFloat(event.target.value);
            speedValue.textContent = autoRotationSpeed.toFixed(3);
        });
        
        sizeSlider.addEventListener('input', (event) => {
            particleSize = parseFloat(event.target.value);
            sizeValue.textContent = particleSize;
            updateParticleSize(particleSize);
        });
        
        countSlider.addEventListener('input', (event) => {
            particleCount = parseInt(event.target.value);
            countValue.textContent = particleCount;
            createParticleSystem();
        });
        
        // ãƒ¬ã‚¹ãƒãƒ³ã‚·ãƒ–å¯¾å¿œ
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        window.addEventListener('resize', onWindowResize);
        
        // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ãƒ«ãƒ¼ãƒ—
        function animate() {
            requestAnimationFrame(animate);
            
            // ã‚¹ãƒ ãƒ¼ã‚ºãªã‚«ãƒ¡ãƒ©å›è»¢
            currentRotationX += (targetRotationX - currentRotationX) * 0.1;
            currentRotationY += (targetRotationY - currentRotationY) * 0.1;
            
            // è‡ªå‹•å›è»¢
            if (autoRotate) {
                targetRotationY += autoRotationSpeed;
            }
            
            // ã‚«ãƒ¡ãƒ©å‘ãæ›´æ–°
            camera.lookAt(
                Math.cos(currentRotationX) * Math.sin(currentRotationY),
                Math.sin(currentRotationX),
                Math.cos(currentRotationX) * Math.cos(currentRotationY)
            );
            
            // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«å›è»¢ï¼ˆé™ã‹ãªæ£®ã®é›°å›²æ°—ï¼‰
            if (particleSystem) {
                particleSystem.rotation.y += autoRotate ? autoRotationSpeed * 0.5 : 0.002;
                
                // æ£®ã®é¢¨ã®ã‚ˆã†ãªå‹•ã
                const time = Date.now() * 0.001;
                const positions = particleSystem.geometry.attributes.position.array;
                
                for (let i = 0; i < particleCount; i++) {
                    const i3 = i * 3;
                    const originalY = positions[i3 + 1];
                    positions[i3 + 1] = originalY + Math.sin(time + i * 0.1) * 0.5;
                }
                
                particleSystem.geometry.attributes.position.needsUpdate = true;
            }
            
            renderer.render(scene, camera);
        }
        
        // åˆæœŸåŒ–å®Œäº†
        console.log('Three.js é™ã‹ãªæ£®ä½“é¨“ã‚·ãƒ¼ãƒ³åˆæœŸåŒ–å®Œäº†');
        animate();
    </script>
</body>
