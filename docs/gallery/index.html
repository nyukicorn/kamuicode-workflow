<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎨 Immersive Panorama Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: white;
            min-height: 100vh;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .gallery-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .gallery-item h3 {
            margin-top: 0;
            color: #4ecdc4;
            font-size: 1.3em;
        }
        
        .gallery-item .info {
            margin: 10px 0;
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .gallery-item .actions {
            margin-top: 15px;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            margin-right: 10px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
        
        .empty {
            text-align: center;
            opacity: 0.6;
            font-size: 1.2em;
            grid-column: 1 / -1;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🎨 Immersive Panorama Gallery</h1>
        <p>お気に入りの360°パノラマポイントクラウド作品コレクション</p>
    </div>
    
    <div class="gallery">
        <div class="empty">
            <p>まだお気に入りの作品がありません</p>
            <p>気に入った作品を保存するには:</p>
            <code>./tools/save-favorite.sh [作品ディレクトリ名] [新しい名前]</code>
        </div>
    </div>
    
    <div style="text-align: center; margin-top: 50px; opacity: 0.6;">
        <p>🚀 Generated by Kamuicode Workflow System</p>
    </div>
</body>
</html>
