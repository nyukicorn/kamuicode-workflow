    <script>

        // åˆæœŸåŒ–
        function init() {
            console.log('Three.jsä½“é¨“ã‚·ãƒ¼ãƒ³ã‚’åˆæœŸåŒ–ä¸­...');

            // WebGLå¯¾å¿œãƒã‚§ãƒƒã‚¯
            if (!checkWebGLSupport()) {
                showError('WebGLãŒã‚µãƒãƒ¼ãƒˆã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚æœ€æ–°ã®ãƒ–ãƒ©ã‚¦ã‚¶ã‚’ã”åˆ©ç”¨ãã ã•ã„ã€‚');

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        // WebGLå¯¾å¿œãƒã‚§ãƒƒã‚¯
        function checkWebGLSupport() {

        // ã‚¨ãƒ©ãƒ¼è¡¨ç¤º
        function showError(message) {

        // ãƒ‘ãƒãƒ©ãƒã‚¹ãƒ•ã‚£ã‚¢ä½œæˆ
        function createPanoramaSphere() {
            const geometry = new THREE.SphereGeometry(500, 60, 40);
            geometry.scale(-1, 1, 1); // å†…å´ã‚’å‘ã‹ã›ã‚‹

            const loader = new THREE.TextureLoader();

            loader.load(

                function(texture) {

                    const material = new THREE.MeshBasicMaterial({

                    });
                    
                    sphere = new THREE.Mesh(geometry, material);
                    scene.add(sphere);
                    
                    hideLoading();
                    isLoading = false;
                },
                function(progress) {
                    console.log('ãƒ‘ãƒãƒ©ãƒãƒ†ã‚¯ã‚¹ãƒãƒ£èª­ã¿è¾¼ã¿é€²è¡Œ:', (progress.loaded / progress.total * 100) + '%');
                },
                function(error) {
                    console.error('ãƒ‘ãƒãƒ©ãƒãƒ†ã‚¯ã‚¹ãƒãƒ£èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
                    showError('ãƒ‘ãƒãƒ©ãƒç”»åƒã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚');
                }
            );
        }

        // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚·ã‚¹ãƒ†ãƒ ä½œæˆ
        function createParticleSystem() {
            const particleCount = 800;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);

            // èŠ±ã³ã‚‰ã®ã‚ˆã†ãªè‰²åˆã„
            const colorPalette = [
                new THREE.Color(1.0, 0.7, 0.8),   // ãƒ”ãƒ³ã‚¯
                new THREE.Color(1.0, 1.0, 0.8),   // ã‚¯ãƒªãƒ¼ãƒ 
                new THREE.Color(0.8, 1.0, 0.8),   // ãƒ©ã‚¤ãƒˆã‚°ãƒªãƒ¼ãƒ³
                new THREE.Color(1.0, 0.9, 0.7),   // ãƒ”ãƒ¼ãƒ
                new THREE.Color(0.9, 0.8, 1.0)    // ãƒ©ãƒ™ãƒ³ãƒ€ãƒ¼
            ];

            for (let i = 0; i < particleCount; i++) {
                // ãƒ©ãƒ³ãƒ€ãƒ ãªä½ç½®ï¼ˆçƒã®å¤–å´ï¼‰
                const radius = 300 + Math.random() * 200;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.random() * Math.PI;

                positions[i * 3] = radius * Math.sin(phi) * Math.cos(theta);
                positions[i * 3 + 1] = radius * Math.sin(phi) * Math.sin(theta);
                positions[i * 3 + 2] = radius * Math.cos(phi);

                // ãƒ©ãƒ³ãƒ€ãƒ ãªè‰²
                const color = colorPalette[Math.floor(Math.random() * colorPalette.length)];
                colors[i * 3] = color.r;
                colors[i * 3 + 1] = color.g;
                colors[i * 3 + 2] = color.b;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: 0.6,
                vertexColors: true,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        // éŸ³æ¥½è¨­å®š
        function setupAudio() {
            audio = new Audio();
            audio.loop = true;
            audio.volume = 0.5;
            audio.preload = 'auto';
            
            // ãƒ‡ãƒ¢ç”¨ã®ç„¡éŸ³ãƒ•ã‚¡ã‚¤ãƒ«ï¼ˆå®Ÿéš›ã®éŸ³æ¥½ãƒ•ã‚¡ã‚¤ãƒ«ãŒãªã„å ´åˆï¼‰
            // å®Ÿéš›ã®éŸ³æ¥½ãƒ•ã‚¡ã‚¤ãƒ«ãŒã‚ã‚‹å ´åˆã¯ 'generated-music.wav' ã«å¤‰æ›´
            audio.src = 'data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAAAQAEAAEAgAAAEAAgAEAAAZGF0YQQAAAAAAA==';
            
            // éŸ³æ¥½ãƒ•ã‚¡ã‚¤ãƒ«ãŒå­˜åœ¨ã™ã‚‹å ´åˆã®è¨­å®š
            if (typeof audioFile !== 'undefined') {
                audio.src = 'generated-music.wav';
            }
        }

        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼è¨­å®š
        function setupEventListeners() {
            // ãƒã‚¦ã‚¹ã‚¤ãƒ™ãƒ³ãƒˆ
            renderer.domElement.addEventListener('mousedown', onMouseDown, false);
            renderer.domElement.addEventListener('mousemove', onMouseMove, false);
            renderer.domElement.addEventListener('mouseup', onMouseUp, false);
            renderer.domElement.addEventListener('wheel', onMouseWheel, false);
            renderer.domElement.addEventListener('dblclick', onDoubleClick, false);

            // ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆ
            renderer.domElement.addEventListener('touchstart', onTouchStart, false);
            renderer.domElement.addEventListener('touchmove', onTouchMove, false);
            renderer.domElement.addEventListener('touchend', onTouchEnd, false);

            // UIåˆ¶å¾¡
            document.getElementById('toggleMusic').addEventListener('click', toggleMusic);
            document.getElementById('toggleAutoRotate').addEventListener('click', toggleAutoRotate);
            document.getElementById('resetView').addEventListener('click', resetView);
            document.getElementById('volumeSlider').addEventListener('input', adjustVolume);

            // ãƒªã‚µã‚¤ã‚º
            window.addEventListener('resize', onWindowResize, false);
        }

        // ãƒã‚¦ã‚¹ã‚¤ãƒ™ãƒ³ãƒˆ
        function onMouseDown(event) {
            isMouseDown = true;
            mouseX = event.clientX;
            mouseY = event.clientY;
        }

        function onMouseMove(event) {
            if (!isMouseDown || isLoading) return;

            const deltaX = event.clientX - mouseX;
            const deltaY = event.clientY - mouseY;

            targetRotationY += deltaX * 0.005;
            targetRotationX += deltaY * 0.005;

            // Xè»¸å›è»¢ã‚’åˆ¶é™
            targetRotationX = Math.max(-Math.PI/2, Math.min(Math.PI/2, targetRotationX));

            mouseX = event.clientX;
            mouseY = event.clientY;
        }

        function onMouseUp() {
            isMouseDown = false;
        }

        function onMouseWheel(event) {
            if (isLoading) return;
            
            zoom -= event.deltaY * 0.001;
            zoom = Math.max(minZoom, Math.min(maxZoom, zoom));
            camera.fov = 75 / zoom;
            camera.updateProjectionMatrix();
        }

        function onDoubleClick() {
            toggleAutoRotate();
        }

        // ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆ
        function onTouchStart(event) {
            event.preventDefault();
            
            if (event.touches.length === 1) {
                mouseX = event.touches[0].clientX;
                mouseY = event.touches[0].clientY;
                isMouseDown = true;
            } else if (event.touches.length === 2) {
                const touch1 = event.touches[0];
                const touch2 = event.touches[1];
                lastTouchDistance = Math.sqrt(
                    Math.pow(touch2.clientX - touch1.clientX, 2) +
                    Math.pow(touch2.clientY - touch1.clientY, 2)
                );
            }
        }

        function onTouchMove(event) {
            event.preventDefault();
            
            if (event.touches.length === 1 && isMouseDown) {
                const deltaX = event.touches[0].clientX - mouseX;
                const deltaY = event.touches[0].clientY - mouseY;

                targetRotationY += deltaX * 0.005;
                targetRotationX += deltaY * 0.005;
                targetRotationX = Math.max(-Math.PI/2, Math.min(Math.PI/2, targetRotationX));

                mouseX = event.touches[0].clientX;
                mouseY = event.touches[0].clientY;
            } else if (event.touches.length === 2) {
                const touch1 = event.touches[0];
                const touch2 = event.touches[1];
                const distance = Math.sqrt(
                    Math.pow(touch2.clientX - touch1.clientX, 2) +
                    Math.pow(touch2.clientY - touch1.clientY, 2)
                );

                if (lastTouchDistance > 0) {
                    const scale = distance / lastTouchDistance;
                    zoom *= scale;
                    zoom = Math.max(minZoom, Math.min(maxZoom, zoom));
                    camera.fov = 75 / zoom;
                    camera.updateProjectionMatrix();
                }
                lastTouchDistance = distance;
            }
        }

        function onTouchEnd(event) {
            event.preventDefault();
            isMouseDown = false;
            lastTouchDistance = 0;
        }

        // UIåˆ¶å¾¡
        function toggleMusic() {
            if (audio.paused) {
                audio.play().catch(e => console.log('éŸ³æ¥½å†ç”Ÿã‚¨ãƒ©ãƒ¼:', e));
                document.getElementById('toggleMusic').textContent = 'ğŸ”‡ éŸ³æ¥½åœæ­¢';
            } else {
                audio.pause();
                document.getElementById('toggleMusic').textContent = 'ğŸµ éŸ³æ¥½å†ç”Ÿ';
            }
        }

        function toggleAutoRotate() {
            autoRotate = !autoRotate;

            btn.textContent = autoRotate ? 'â¸ï¸ å›è»¢åœæ­¢' : 'ğŸ”„ è‡ªå‹•å›è»¢';
        }

        function resetView() {
            targetRotationX = 0;

        }

        // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°éè¡¨ç¤º
        function hideLoading() {

        // ãƒªã‚µã‚¤ã‚ºå‡¦ç†
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;

            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ãƒ«ãƒ¼ãƒ—
        function animate() {
            requestAnimationFrame(animate);

            if (!isLoading) {
                // ã‚¹ãƒ ãƒ¼ã‚ºãªå›è»¢
                currentRotationX += (targetRotationX - currentRotationX) * 0.1;
                currentRotationY += (targetRotationY - currentRotationY) * 0.1;

                // è‡ªå‹•å›è»¢
                if (autoRotate) {
                    targetRotationY += autoRotateSpeed;
                    
                    // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«é«˜é€ŸåŒ–
                    if (particles) {
                        particles.rotation.y += 0.01;
                    }
                } else {
                    // é€šå¸¸ã®ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«å›è»¢
                    if (particles) {
                        particles.rotation.y += 0.002;
                        particles.rotation.x += 0.001;
                    }
                }

                // ã‚«ãƒ¡ãƒ©å›è»¢é©ç”¨
                camera.rotation.x = currentRotationX;
                camera.rotation.y = currentRotationY;
            }

            renderer.render(scene, camera);
        }

        // åˆæœŸåŒ–å®Ÿè¡Œ
        init();

        // ã‚³ãƒ³ã‚½ãƒ¼ãƒ«ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸
        console.log('ğŸŒ¸ å¤ã®èŠ±ã€…ãŒå’²ãç¾ã—ã„åº­åœ’ - Three.js ãƒ‘ãƒãƒ©ãƒä½“é¨“');
        console.log('ãƒã‚¦ã‚¹ãƒ‰ãƒ©ãƒƒã‚°ã€ãƒ›ã‚¤ãƒ¼ãƒ«ã€ãƒ€ãƒ–ãƒ«ã‚¯ãƒªãƒƒã‚¯ã§æ“ä½œã—ã¦ãã ã•ã„');
