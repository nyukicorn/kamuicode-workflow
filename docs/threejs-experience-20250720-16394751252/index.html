    <style>

        #error-message {

        @media (max-width: 768px) {

            }
            
            #ui-overlay {

            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="ui-overlay">
            <div><strong>æ“ä½œæ–¹æ³•:</strong></div>
            <div>â€¢ ãƒã‚¦ã‚¹ãƒ‰ãƒ©ãƒƒã‚°: è¦–ç‚¹ç§»å‹•</div>
            <div>â€¢ ãƒ›ã‚¤ãƒ¼ãƒ«: ã‚ºãƒ¼ãƒ </div>
            <div>â€¢ ãƒ€ãƒ–ãƒ«ã‚¯ãƒªãƒƒã‚¯: è‡ªå‹•å›è»¢</div>
        </div>

        <div id="controls-panel">
            <div class="control-group">
                <label>ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«è‰²ãƒ¢ãƒ¼ãƒ‰</label>
                <div class="color-mode-buttons">
                    <button class="color-btn" data-mode="single">å˜è‰²</button>
                    <button class="color-btn active" data-mode="gradient">æ¡œè‰²</button>
                    <button class="color-btn" data-mode="rainbow">ä¸‡è¯é¡</button>
                </div>
                <input type="color" class="color-picker" id="color-picker" value="#ffb6c1">
            </div>

            <div class="control-group">
                <label>å›è»¢é€Ÿåº¦</label>
                <div class="slider-container">
                    <input type="range" class="slider" id="rotation-speed" min="0.001" max="0.05" step="0.001" value="0.01">
                    <div class="value-display" id="rotation-value">0.010</div>
                </div>
            </div>

            <div class="control-group">
                <label>ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚µã‚¤ã‚º</label>
                <div class="slider-container">
                    <input type="range" class="slider" id="particle-size" min="0.1" max="3.0" step="0.1" value="0.5">
                    <div class="value-display" id="size-value">0.5</div>
                </div>
            </div>

            <div class="control-group">
                <label>ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«æ•°</label>
                <div class="slider-container">
                    <input type="range" class="slider" id="particle-count" min="100" max="5000" step="100" value="1000">
                    <div class="value-display" id="count-value">1000</div>
                </div>
            </div>
        </div>

        <div id="audio-controls">
            <button class="audio-btn" id="audio-toggle">ğŸµ éŸ³æ¥½ã‚’å†ç”Ÿ</button>
        </div>

        <div id="error-message"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // WebGL ã‚µãƒãƒ¼ãƒˆãƒã‚§ãƒƒã‚¯
        if (!window.WebGLRenderingContext) {
            document.getElementById('error-message').innerHTML = 'WebGLãŒã‚µãƒãƒ¼ãƒˆã•ã‚Œã¦ã„ã¾ã›ã‚“';
            document.getElementById('error-message').style.display = 'block';
        }

        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
        let scene, camera, renderer, panoramaMesh, particles;
        let mouseX = 0, mouseY = 0;
        let targetRotationX = 0, targetRotationY = 0;
        let currentRotationX = 0, currentRotationY = 0;
        let isMouseDown = false;
        let autoRotate = false;
        let autoRotationSpeed = 0.01;
        let isDragging = false;

        // æ¡œãƒ†ãƒ¼ãƒã®è‰²è¨­å®š
        const cherryBlossomColors = [
            new THREE.Color(0xffb6c1), // ãƒ©ã‚¤ãƒˆãƒ”ãƒ³ã‚¯
            new THREE.Color(0xffc0cb), // ãƒ”ãƒ³ã‚¯
            new THREE.Color(0xffb6e1), // ãƒ©ã‚¤ãƒˆãƒ­ãƒ¼ã‚º
            new THREE.Color(0xff69b4), // ãƒ›ãƒƒãƒˆãƒ”ãƒ³ã‚¯
            new THREE.Color(0xf8bbd9), // ã‚½ãƒ•ãƒˆãƒ”ãƒ³ã‚¯
            new THREE.Color(0xfff0f5), // ãƒ©ãƒ™ãƒ³ãƒ€ãƒ¼ãƒ–ãƒ©ãƒƒã‚·ãƒ¥
            new THREE.Color(0xffe4e6), // ãƒŸã‚¹ãƒ†ã‚£ãƒ­ãƒ¼ã‚º
            new THREE.Color(0xffd1dc)  // ãƒ‘ã‚¹ãƒ†ãƒ«ãƒ”ãƒ³ã‚¯
        ];

        // éŸ³æ¥½è¨­å®š
        let audio = null;
        let isAudioPlaying = false;

        // åˆæœŸåŒ–
        function init() {
            // ã‚·ãƒ¼ãƒ³ä½œæˆ
            scene = new THREE.Scene();

            // ã‚«ãƒ¡ãƒ©ä½œæˆ
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 0.1);

            // ãƒ¬ãƒ³ãƒ€ãƒ©ãƒ¼ä½œæˆ
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('container').appendChild(renderer.domElement);

            // ãƒ‘ãƒãƒ©ãƒèª­ã¿è¾¼ã¿
            loadPanorama();

            // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚·ã‚¹ãƒ†ãƒ ä½œæˆ
            createParticleSystem();

            // éŸ³æ¥½åˆæœŸåŒ–
            initAudio();

            // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼è¨­å®š
            setupEventListeners();

            // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³é–‹å§‹
            animate();
        }

        // ãƒ‘ãƒãƒ©ãƒèª­ã¿è¾¼ã¿
        function loadPanorama() {
            const loader = new THREE.TextureLoader();
            loader.load(
                '../assets/panorama.jpg',
                function(texture) {
                    console.log('ãƒ‘ãƒãƒ©ãƒç”»åƒèª­ã¿è¾¼ã¿æˆåŠŸ');
                    const geometry = new THREE.SphereGeometry(500, 60, 40);
                    geometry.scale(-1, 1, 1);
                    const material = new THREE.MeshBasicMaterial({ map: texture });
                    panoramaMesh = new THREE.Mesh(geometry, material);
                    scene.add(panoramaMesh);
                },
                function(progress) {
                    console.log('èª­ã¿è¾¼ã¿é€²è¡Œåº¦:', (progress.loaded / progress.total * 100) + '%');
                },
                function(error) {
                    console.error('ãƒ‘ãƒãƒ©ãƒç”»åƒèª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
                    document.getElementById('error-message').innerHTML = 'ãƒ‘ãƒãƒ©ãƒç”»åƒã‚’èª­ã¿è¾¼ã‚ã¾ã›ã‚“ã§ã—ãŸ';
                    document.getElementById('error-message').style.display = 'block';
                }
            );
        }

        // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚·ã‚¹ãƒ†ãƒ ä½œæˆ
        function createParticleSystem() {
            const particleCount = parseInt(document.getElementById('particle-count').value);
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);

            // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ä½ç½®ã¨ã‚«ãƒ©ãƒ¼è¨­å®š
            for (let i = 0; i < particleCount; i++) {
                // çƒé¢ä¸Šã«ãƒ©ãƒ³ãƒ€ãƒ é…ç½®
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(Math.random() * 2 - 1);
                const radius = 50 + Math.random() * 400;

                positions[i * 3] = radius * Math.sin(phi) * Math.cos(theta);
                positions[i * 3 + 1] = radius * Math.sin(phi) * Math.sin(theta);
                positions[i * 3 + 2] = radius * Math.cos(phi);

                // æ¡œè‰²ã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³
                const colorIndex = Math.floor(Math.random() * cherryBlossomColors.length);
                const color = cherryBlossomColors[colorIndex].clone();
                color.multiplyScalar(0.8 + Math.random() * 0.4);

                colors[i * 3] = color.r;
                colors[i * 3 + 1] = color.g;
                colors[i * 3 + 2] = color.b;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ãƒãƒ†ãƒªã‚¢ãƒ«
            const material = new THREE.PointsMaterial({
                size: parseFloat(document.getElementById('particle-size').value),
                vertexColors: true,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending
            });

            // æ—¢å­˜ã®ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚’å‰Šé™¤
            if (particles) {
                scene.remove(particles);
            }

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        // éŸ³æ¥½åˆæœŸåŒ–
        function initAudio() {
            try {
                audio = new Audio('../music/generated-music.wav');
                audio.loop = true;
                audio.volume = 0.6;
                
                audio.addEventListener('loadeddata', function() {
                    console.log('éŸ³æ¥½ãƒ•ã‚¡ã‚¤ãƒ«èª­ã¿è¾¼ã¿å®Œäº†');
                });
                
                audio.addEventListener('error', function(e) {
                    console.warn('éŸ³æ¥½ãƒ•ã‚¡ã‚¤ãƒ«èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', e);
                });
            } catch (error) {
                console.warn('éŸ³æ¥½åˆæœŸåŒ–ã‚¨ãƒ©ãƒ¼:', error);
            }
        }

        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼è¨­å®š
        function setupEventListeners() {
            const canvas = renderer.domElement;

            // ãƒã‚¦ã‚¹ã‚¤ãƒ™ãƒ³ãƒˆ
            canvas.addEventListener('mousedown', onMouseDown, false);
            canvas.addEventListener('mousemove', onMouseMove, false);
            canvas.addEventListener('mouseup', onMouseUp, false);
            canvas.addEventListener('wheel', onMouseWheel, false);
            canvas.addEventListener('dblclick', onDoubleClick, false);

            // ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆ
            canvas.addEventListener('touchstart', onTouchStart, false);
            canvas.addEventListener('touchmove', onTouchMove, false);
            canvas.addEventListener('touchend', onTouchEnd, false);

            // ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ãƒªã‚µã‚¤ã‚º
            window.addEventListener('resize', onWindowResize, false);

            // UI ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«
            setupUIControls();
        }

        // UI ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«è¨­å®š
        function setupUIControls() {
            // è‰²ãƒ¢ãƒ¼ãƒ‰ãƒœã‚¿ãƒ³
            document.querySelectorAll('.color-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    updateParticleColors();
                });
            });

            // ã‚«ãƒ©ãƒ¼ãƒ”ãƒƒã‚«ãƒ¼
            document.getElementById('color-picker').addEventListener('input', updateParticleColors);

            // ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼
            document.getElementById('rotation-speed').addEventListener('input', function() {
                autoRotationSpeed = parseFloat(this.value);
                document.getElementById('rotation-value').textContent = this.value;
            });

            document.getElementById('particle-size').addEventListener('input', function() {
                const size = parseFloat(this.value);
                if (particles) {
                    particles.material.size = size;
                }
                document.getElementById('size-value').textContent = this.value;
            });

            document.getElementById('particle-count').addEventListener('input', function() {
                document.getElementById('count-value').textContent = this.value;
                createParticleSystem();
            });

            // éŸ³æ¥½ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«
            document.getElementById('audio-toggle').addEventListener('click', toggleAudio);
        }

        // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«è‰²æ›´æ–°
        function updateParticleColors() {
            if (!particles) return;

            const mode = document.querySelector('.color-btn.active').dataset.mode;
            const baseColor = new THREE.Color(document.getElementById('color-picker').value);
            const colors = particles.geometry.attributes.color.array;
            const particleCount = colors.length / 3;

            for (let i = 0; i < particleCount; i++) {
                let color;

                switch (mode) {
                    case 'single':
                        color = baseColor.clone();
                        break;
                    case 'gradient':
                        color = baseColor.clone();
                        const brightness = 0.6 + Math.random() * 0.6;
                        color.multiplyScalar(brightness);
                        break;
                    case 'rainbow':
                        const hue = Math.random();
                        color = new THREE.Color().setHSL(hue, 0.8, 0.6);
                        break;
                }

                colors[i * 3] = color.r;
                colors[i * 3 + 1] = color.g;
                colors[i * 3 + 2] = color.b;
            }

            particles.geometry.attributes.color.needsUpdate = true;
        }

        // éŸ³æ¥½ãƒˆã‚°ãƒ«
        function toggleAudio() {
            if (!audio) return;

            const button = document.getElementById('audio-toggle');
            
            if (isAudioPlaying) {
                audio.pause();
                button.textContent = 'ğŸµ éŸ³æ¥½ã‚’å†ç”Ÿ';
                isAudioPlaying = false;
            } else {
                audio.play().catch(e => console.warn('éŸ³æ¥½å†ç”Ÿã‚¨ãƒ©ãƒ¼:', e));
                button.textContent = 'â¸ï¸ éŸ³æ¥½ã‚’åœæ­¢';
                isAudioPlaying = true;
            }
        }

        // ãƒã‚¦ã‚¹/ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆå‡¦ç†
        function onMouseDown(event) {
            isMouseDown = true;
            isDragging = false;
            mouseX = event.clientX;
            mouseY = event.clientY;
        }

        function onMouseMove(event) {
            if (!isMouseDown) return;

            const deltaX = event.clientX - mouseX;
            const deltaY = event.clientY - mouseY;

            if (Math.abs(deltaX) > 2 || Math.abs(deltaY) > 2) {
                isDragging = true;
            }

            targetRotationY += deltaX * 0.01;
            targetRotationX += deltaY * 0.01;
            targetRotationX = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, targetRotationX));

            mouseX = event.clientX;
            mouseY = event.clientY;
        }

        function onMouseUp(event) {
            isMouseDown = false;
            isDragging = false;
        }

        function onMouseWheel(event) {
            event.preventDefault();
            camera.fov += event.deltaY * 0.05;
            camera.fov = Math.max(10, Math.min(100, camera.fov));
            camera.updateProjectionMatrix();
        }

        function onDoubleClick(event) {
            autoRotate = !autoRotate;
        }

        // ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆ
        function onTouchStart(event) {
            if (event.touches.length === 1) {
                isMouseDown = true;
                mouseX = event.touches[0].clientX;
                mouseY = event.touches[0].clientY;
            }
        }

        function onTouchMove(event) {
            event.preventDefault();
            if (event.touches.length === 1 && isMouseDown) {
                const deltaX = event.touches[0].clientX - mouseX;
                const deltaY = event.touches[0].clientY - mouseY;

                targetRotationY += deltaX * 0.01;
                targetRotationX += deltaY * 0.01;
                targetRotationX = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, targetRotationX));

                mouseX = event.touches[0].clientX;
                mouseY = event.touches[0].clientY;
            }
        }

        function onTouchEnd(event) {
            isMouseDown = false;
        }

        // ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ãƒªã‚µã‚¤ã‚º
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ãƒ«ãƒ¼ãƒ—
        function animate() {
            requestAnimationFrame(animate);

            // ã‚«ãƒ¡ãƒ©å›è»¢ã®è£œé–“
            currentRotationX += (targetRotationX - currentRotationX) * 0.1;
            currentRotationY += (targetRotationY - currentRotationY) * 0.1;

            // è‡ªå‹•å›è»¢
            if (autoRotate) {
                targetRotationY += autoRotationSpeed;
            }

            // ã‚«ãƒ¡ãƒ©ä½ç½®æ›´æ–°
            const phi = currentRotationX;
            const theta = currentRotationY;

            camera.position.x = Math.cos(phi) * Math.cos(theta) * 0.1;
            camera.position.y = Math.sin(phi) * 0.1;
            camera.position.z = Math.cos(phi) * Math.sin(theta) * 0.1;

            camera.lookAt(0, 0, 0);

            // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«å›è»¢
            if (particles) {
                particles.rotation.y += 0.001;
                if (autoRotate) {
                    particles.rotation.y += autoRotationSpeed * 0.5;
                }
            }

            renderer.render(scene, camera);
        }

        // åˆæœŸåŒ–å®Ÿè¡Œ
        init();
    </script>
