<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>色とりどりの美しい花が咲く花園 - Three.js パノラマ体験</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: #000;
        }

        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #canvas {
            display: block;
            cursor: grab;
        }

        #canvas:active {
            cursor: grabbing;
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            z-index: 100;
            max-width: 300px;
        }

        #audio-controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 100;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.05);
        }

        #volume-control {
            margin-left: 10px;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 200;
        }

        #error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff6b6b;
            text-align: center;
            z-index: 200;
            display: none;
        }

        @media (max-width: 768px) {
            #ui {
                font-size: 12px;
                padding: 10px;
                max-width: 250px;
            }
            
            .control-btn {
                padding: 8px 12px;
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="loading">花園を読み込み中...</div>
        <div id="error">
            <h3>エラーが発生しました</h3>
            <p id="error-message"></p>
        </div>
        
        <div id="ui">
            <h3>🌸 花園パノラマ体験</h3>
            <p><strong>操作方法:</strong></p>
            <ul>
                <li>🖱️ マウスドラッグ: 視点移動</li>
                <li>🎯 ホイール: ズーム</li>
                <li>✨ ダブルクリック: 自動回転</li>
                <li>🎵 音楽: 下部ボタンで制御</li>
            </ul>
        </div>

        <div id="audio-controls">
            <button id="play-pause" class="control-btn">🎵 再生</button>
            <button id="stop" class="control-btn">⏹️ 停止</button>
            <input type="range" id="volume-control" min="0" max="1" step="0.1" value="0.5">
            <span style="color: white; margin-left: 5px;">音量</span>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // グローバル変数
        let scene, camera, renderer, panoramaSphere;
        let particles, particleSystem;
        let audio;
        let isRotating = false;
        let rotationSpeed = 0.001;
        
        // マウス制御変数
        let isUserInteracting = false;
        let onPointerDownMouseX = 0, onPointerDownMouseY = 0;
        let lon = 0, onPointerDownLon = 0;
        let lat = 0, onPointerDownLat = 0;
        let phi = 0, theta = 0;

        // WebGL対応チェック
        function checkWebGLSupport() {
            try {
                const canvas = document.createElement('canvas');
                return !!(window.WebGLRenderingContext && 
                         (canvas.getContext('webgl') || canvas.getContext('experimental-webgl')));
            } catch(e) {
                return false;
            }
        }

        // エラー表示
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error-message').textContent = message;
        }

        // 初期化
        function init() {
            if (!checkWebGLSupport()) {
                showError('WebGLがサポートされていません。モダンなブラウザを使用してください。');
                return;
            }

            const container = document.getElementById('container');

            // シーン作成
            scene = new THREE.Scene();

            // カメラ作成
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 0.1);

            // レンダラー作成
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);
            renderer.domElement.id = 'canvas';

            // パノラマ球体作成
            const geometry = new THREE.SphereGeometry(500, 60, 40);
            geometry.scale(-1, 1, 1); // 内側から見るために反転

            const textureLoader = new THREE.TextureLoader();
            textureLoader.load(
                '../assets/panorama.jpg',
                function(texture) {
                    const material = new THREE.MeshBasicMaterial({ map: texture });
                    panoramaSphere = new THREE.Mesh(geometry, material);
                    scene.add(panoramaSphere);
                    
                    document.getElementById('loading').style.display = 'none';
                    setupEventListeners();
                    createParticles();
                    setupAudio();
                    animate();
                },
                function(progress) {
                    console.log('Loading progress: ' + (progress.loaded / progress.total * 100) + '%');
                },
                function(error) {
                    showError('パノラマ画像の読み込みに失敗しました: ' + error.message);
                }
            );
        }

        // パーティクルシステム作成
        function createParticles() {
            const particleCount = 1000;
            const particleGeometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);

            // 花びらのような色合い
            const flowerColors = [
                new THREE.Color(1.0, 0.8, 0.9),  // ピンク
                new THREE.Color(1.0, 1.0, 0.8),  // クリーム
                new THREE.Color(0.9, 0.7, 1.0),  // 薄紫
                new THREE.Color(1.0, 0.9, 0.7),  // 薄オレンジ
                new THREE.Color(0.8, 1.0, 0.9)   // 薄緑
            ];

            for (let i = 0; i < particleCount; i++) {
                // 球体内にランダム配置
                const radius = Math.random() * 400 + 50;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.random() * Math.PI;

                positions[i * 3] = radius * Math.sin(phi) * Math.cos(theta);
                positions[i * 3 + 1] = radius * Math.sin(phi) * Math.sin(theta);
                positions[i * 3 + 2] = radius * Math.cos(phi);

                // ランダムな花の色を適用
                const color = flowerColors[Math.floor(Math.random() * flowerColors.length)];
                colors[i * 3] = color.r;
                colors[i * 3 + 1] = color.g;
                colors[i * 3 + 2] = color.b;
            }

            particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            particleGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const particleMaterial = new THREE.PointsMaterial({
                size: 0.5,
                vertexColors: true,
                transparent: true,
                opacity: 0.8,
                sizeAttenuation: true
            });

            particleSystem = new THREE.Points(particleGeometry, particleMaterial);
            scene.add(particleSystem);
        }

        // 音楽設定
        function setupAudio() {
            audio = new Audio('../music/generated-music.wav');
            audio.loop = true;
            audio.volume = 0.5;

            const playPauseBtn = document.getElementById('play-pause');
            const stopBtn = document.getElementById('stop');
            const volumeControl = document.getElementById('volume-control');

            playPauseBtn.addEventListener('click', function() {
                if (audio.paused) {
                    audio.play().then(() => {
                        playPauseBtn.textContent = '⏸️ 停止';
                    }).catch(e => {
                        console.log('音楽再生エラー:', e);
                    });
                } else {
                    audio.pause();
                    playPauseBtn.textContent = '🎵 再生';
                }
            });

            stopBtn.addEventListener('click', function() {
                audio.pause();
                audio.currentTime = 0;
                playPauseBtn.textContent = '🎵 再生';
            });

            volumeControl.addEventListener('input', function() {
                audio.volume = this.value;
            });
        }

        // イベントリスナー設定
        function setupEventListeners() {
            const canvas = renderer.domElement;

            // マウスイベント
            canvas.addEventListener('mousedown', onPointerStart);
            canvas.addEventListener('mousemove', onPointerMove);
            canvas.addEventListener('mouseup', onPointerEnd);
            canvas.addEventListener('wheel', onMouseWheel);
            canvas.addEventListener('dblclick', toggleAutoRotation);

            // タッチイベント
            canvas.addEventListener('touchstart', onPointerStart);
            canvas.addEventListener('touchmove', onPointerMove);
            canvas.addEventListener('touchend', onPointerEnd);

            // リサイズイベント
            window.addEventListener('resize', onWindowResize);
        }

        // ポインター開始
        function onPointerStart(event) {
            isUserInteracting = true;
            
            const clientX = event.clientX || event.touches[0].clientX;
            const clientY = event.clientY || event.touches[0].clientY;
            
            onPointerDownMouseX = clientX;
            onPointerDownMouseY = clientY;
            onPointerDownLon = lon;
            onPointerDownLat = lat;
        }

        // ポインター移動
        function onPointerMove(event) {
            if (!isUserInteracting) return;

            event.preventDefault();
            
            const clientX = event.clientX || event.touches[0].clientX;
            const clientY = event.clientY || event.touches[0].clientY;
            
            lon = (onPointerDownMouseX - clientX) * 0.1 + onPointerDownLon;
            lat = (clientY - onPointerDownMouseY) * 0.1 + onPointerDownLat;
        }

        // ポインター終了
        function onPointerEnd() {
            isUserInteracting = false;
        }

        // マウスホイール
        function onMouseWheel(event) {
            event.preventDefault();
            camera.fov += event.deltaY * 0.05;
            camera.fov = Math.max(10, Math.min(75, camera.fov));
            camera.updateProjectionMatrix();
        }

        // 自動回転切り替え
        function toggleAutoRotation() {
            isRotating = !isRotating;
            if (isRotating) {
                console.log('自動回転開始');
            } else {
                console.log('自動回転停止');
            }
        }

        // ウィンドウリサイズ
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // アニメーションループ
        function animate() {
            requestAnimationFrame(animate);

            // 自動回転
            if (isRotating) {
                lon += rotationSpeed * 100;
                
                // パーティクルも回転
                if (particleSystem) {
                    particleSystem.rotation.y += rotationSpeed * 2;
                }
            }

            // カメラの向きを更新
            lat = Math.max(-85, Math.min(85, lat));
            phi = THREE.MathUtils.degToRad(90 - lat);
            theta = THREE.MathUtils.degToRad(lon);

            const x = 500 * Math.sin(phi) * Math.cos(theta);
            const y = 500 * Math.cos(phi);
            const z = 500 * Math.sin(phi) * Math.sin(theta);

            camera.lookAt(x, y, z);

            // パーティクルの軽やかなアニメーション
            if (particleSystem && !isRotating) {
                particleSystem.rotation.y += 0.0005;
                particleSystem.rotation.x += 0.0002;
            }

            renderer.render(scene, camera);
        }

        // 初期化実行
        init();
    </script>
</body>
</html>
