    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
        let scene, camera, renderer, particles, particleMaterial;
        let mouse = { x: 0, y: 0 };
        let isMouseDown = false;
        let cameraRotation = { x: 0, y: 0 };
        let autoRotate = false;
        let autoRotationSpeed = 0.01;
        let audio, isPlaying = false;
        let currentColorMode = 'gradient';
        let baseColor = '#ffb3d9';

        // æ¡œãƒ†ãƒ¼ãƒã®è‰²å½©è¨­å®š
        const sakuraColors = {
            primary: 0xffb3d9,    // æ¡œãƒ”ãƒ³ã‚¯
            secondary: 0xff69b4,  // ãƒ›ãƒƒãƒˆãƒ”ãƒ³ã‚¯
            accent: 0xffc0cb,     // ãƒ©ã‚¤ãƒˆãƒ”ãƒ³ã‚¯
            background: 0x2d1b2e  // æ·±ã„ç´«
        };

        // WebGLã‚µãƒãƒ¼ãƒˆãƒã‚§ãƒƒã‚¯
        function checkWebGLSupport() {
            try {
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                return !!gl;
            } catch (e) {
                return false;
            }
        }

        // ã‚¨ãƒ©ãƒ¼è¡¨ç¤º
        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('error').style.display = 'block';
            console.error('Three.js Error:', message);
        }

        // ã‚·ãƒ¼ãƒ³åˆæœŸåŒ–
        function initScene() {
            if (!checkWebGLSupport()) {
                showError('WebGLãŒã‚µãƒãƒ¼ãƒˆã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚ãƒ–ãƒ©ã‚¦ã‚¶ã‚’æ›´æ–°ã™ã‚‹ã‹ã€åˆ¥ã®ãƒ–ãƒ©ã‚¦ã‚¶ã‚’ãŠè©¦ã—ãã ã•ã„ã€‚');
                return false;
            }

            try {
                // ã‚·ãƒ¼ãƒ³ä½œæˆ
                scene = new THREE.Scene();
                scene.background = new THREE.Color(sakuraColors.background);

                // ã‚«ãƒ¡ãƒ©ä½œæˆ
                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.set(0, 0, 5);

                // ãƒ¬ãƒ³ãƒ€ãƒ©ãƒ¼ä½œæˆ
                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(window.devicePixelRatio);
                document.body.appendChild(renderer.domElement);

                return true;
            } catch (error) {
                showError('Three.jsã®åˆæœŸåŒ–ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message);
                return false;
            }
        }

        // ãƒ‘ãƒãƒ©ãƒèª­ã¿è¾¼ã¿
        function loadPanorama() {
            const textureLoader = new THREE.TextureLoader();
            
            textureLoader.load(
                './panorama.jpg',
                function(texture) {
                    console.log('ãƒ‘ãƒãƒ©ãƒç”»åƒèª­ã¿è¾¼ã¿æˆåŠŸ');
                    const geometry = new THREE.SphereGeometry(500, 60, 40);
                    geometry.scale(-1, 1, 1);
                    
                    const material = new THREE.MeshBasicMaterial({ map: texture });
                    const panorama = new THREE.Mesh(geometry, material);
                    scene.add(panorama);
                },
                function(progress) {
                    console.log('ãƒ‘ãƒãƒ©ãƒèª­ã¿è¾¼ã¿é€²è¡Œä¸­:', Math.round((progress.loaded / progress.total) * 100) + '%');
                },
                function(error) {
                    console.error('ãƒ‘ãƒãƒ©ãƒç”»åƒèª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
                    showError('ãƒ‘ãƒãƒ©ãƒç”»åƒã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚ãƒ•ã‚¡ã‚¤ãƒ«ãŒå­˜åœ¨ã™ã‚‹ã‹ç¢ºèªã—ã¦ãã ã•ã„ã€‚');
                }
            );
        }

        // è‰²ã®å¤‰æ›ï¼ˆHEXã‹ã‚‰Three.js Colorï¼‰
        function hexToThreeColor(hex) {
            return new THREE.Color(hex);
        }

        // HSVã‹ã‚‰RGBã¸ã®å¤‰æ›
        function hsvToRgb(h, s, v) {
            let r, g, b;
            const i = Math.floor(h * 6);
            const f = h * 6 - i;
            const p = v * (1 - s);
            const q = v * (1 - f * s);
            const t = v * (1 - (1 - f) * s);

            switch (i % 6) {
                case 0: r = v, g = t, b = p; break;
                case 1: r = q, g = v, b = p; break;
                case 2: r = p, g = v, b = t; break;
                case 3: r = p, g = q, b = v; break;
                case 4: r = t, g = p, b = v; break;
                case 5: r = v, g = p, b = q; break;
            }

            return [r, g, b];
        }

        // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«è‰²é…åˆ—ç”Ÿæˆ
        function generateParticleColors(count, mode, base) {
            const colors = new Float32Array(count * 3);
            const baseThreeColor = hexToThreeColor(base);
            
            for (let i = 0; i < count; i++) {
                let r, g, b;
                
                if (mode === 'single') {
                    r = baseThreeColor.r;
                    g = baseThreeColor.g;
                    b = baseThreeColor.b;
                } else if (mode === 'gradient') {
                    // åŒç³»è‰²ã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³ï¼ˆæ˜åº¦å¤‰åŒ–ï¼‰
                    const brightness = 0.3 + Math.random() * 0.7;
                    r = baseThreeColor.r * brightness;
                    g = baseThreeColor.g * brightness;
                    b = baseThreeColor.b * brightness;
                } else if (mode === 'rainbow') {
                    // ãƒ¬ã‚¤ãƒ³ãƒœãƒ¼ãƒ¢ãƒ¼ãƒ‰ï¼ˆHSVã‚«ãƒ©ãƒ¼ã‚¹ãƒšãƒ¼ã‚¹ï¼‰
                    const hue = Math.random();
                    const saturation = 0.7 + Math.random() * 0.3;
                    const value = 0.8 + Math.random() * 0.2;
                    [r, g, b] = hsvToRgb(hue, saturation, value);
                }
                
                colors[i * 3] = r;
                colors[i * 3 + 1] = g;
                colors[i * 3 + 2] = b;
            }
            
            return colors;
        }

        // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚·ã‚¹ãƒ†ãƒ ä½œæˆ
        function createParticles(count = 1000) {
            // æ—¢å­˜ã®ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚’å‰Šé™¤
            if (particles) {
                scene.remove(particles);
                if (particles.geometry) particles.geometry.dispose();
                if (particles.material) particles.material.dispose();
            }

            try {
                // ã‚¸ã‚ªãƒ¡ãƒˆãƒªä½œæˆ
                const geometry = new THREE.BufferGeometry();
                const positions = new Float32Array(count * 3);
                
                // æ¡œãƒ†ãƒ¼ãƒã®ç©ºé–“é…ç½®ï¼ˆçƒçŠ¶ã«ç¾ã—ãæ•£å¸ƒï¼‰
                for (let i = 0; i < count; i++) {
                    const radius = 10 + Math.random() * 40;
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(2 * Math.random() - 1);
                    
                    positions[i * 3] = radius * Math.sin(phi) * Math.cos(theta);
                    positions[i * 3 + 1] = radius * Math.sin(phi) * Math.sin(theta);
                    positions[i * 3 + 2] = radius * Math.cos(phi);
                }
                
                geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                
                // è‰²å±æ€§è¨­å®š
                const colors = generateParticleColors(count, currentColorMode, baseColor);
                geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

                // æ¡œãƒ†ãƒ¼ãƒãƒãƒ†ãƒªã‚¢ãƒ«
                particleMaterial = new THREE.PointsMaterial({
                    size: parseFloat(document.getElementById('particleSize').value),
                    vertexColors: true,
                    transparent: true,
                    opacity: 0.8,
                    blending: THREE.AdditiveBlending
                });

                particles = new THREE.Points(geometry, particleMaterial);
                scene.add(particles);
                
                console.log(`ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ« ${count} å€‹ã‚’ç”Ÿæˆã—ã¾ã—ãŸ`);
            } catch (error) {
                showError('ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚·ã‚¹ãƒ†ãƒ ã®ä½œæˆã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message);
            }
        }

        // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«è‰²æ›´æ–°
        function updateParticleColors() {
            if (!particles || !particles.geometry) return;
            
            const colors = particles.geometry.attributes.color;
            const count = colors.count;
            const newColors = generateParticleColors(count, currentColorMode, baseColor);
            
            for (let i = 0; i < count; i++) {
                colors.setXYZ(i, newColors[i * 3], newColors[i * 3 + 1], newColors[i * 3 + 2]);
            }
            
            colors.needsUpdate = true;
        }

        // éŸ³æ¥½åˆæœŸåŒ–
        function initAudio() {
            try {
                audio = new Audio('./generated-music.wav');
                audio.loop = true;
                audio.volume = 0.7;
                
                audio.addEventListener('loadeddata', () => {
                    console.log('éŸ³æ¥½ãƒ•ã‚¡ã‚¤ãƒ«èª­ã¿è¾¼ã¿å®Œäº†');
                });
                
                audio.addEventListener('error', (e) => {
                    console.warn('éŸ³æ¥½ãƒ•ã‚¡ã‚¤ãƒ«èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', e);
                    document.getElementById('musicButton').textContent = 'ğŸµ éŸ³æ¥½ãªã—';
                    document.getElementById('musicButton').disabled = true;
                });
            } catch (error) {
                console.warn('éŸ³æ¥½åˆæœŸåŒ–ã‚¨ãƒ©ãƒ¼:', error);
            }
        }

        // éŸ³æ¥½å†ç”Ÿ/åœæ­¢
        function toggleMusic() {
            if (!audio) return;
            
            try {
                if (isPlaying) {
                    audio.pause();
                    document.getElementById('musicButton').textContent = 'ğŸµ éŸ³æ¥½å†ç”Ÿ';
                    isPlaying = false;
                } else {
                    audio.play();
                    document.getElementById('musicButton').textContent = 'ğŸµ éŸ³æ¥½åœæ­¢';
                    isPlaying = true;
                }
            } catch (error) {
                console.warn('éŸ³æ¥½å†ç”Ÿã‚¨ãƒ©ãƒ¼:', error);
            }
        }

        // ãƒã‚¦ã‚¹ãƒ»ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆ
        function setupControls() {
            const canvas = renderer.domElement;
            
            // ãƒã‚¦ã‚¹ã‚¤ãƒ™ãƒ³ãƒˆ
            canvas.addEventListener('mousedown', (event) => {
                isMouseDown = true;
                mouse.x = event.clientX;
                mouse.y = event.clientY;
                document.body.classList.add('dragging');
            });

            canvas.addEventListener('mousemove', (event) => {
                if (!isMouseDown) return;
                
                const deltaX = event.clientX - mouse.x;
                const deltaY = event.clientY - mouse.y;
                
                cameraRotation.y += deltaX * 0.01;
                cameraRotation.x += deltaY * 0.01;
                cameraRotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, cameraRotation.x));
                
                mouse.x = event.clientX;
                mouse.y = event.clientY;
            });

            canvas.addEventListener('mouseup', () => {
                isMouseDown = false;
                document.body.classList.remove('dragging');
            });

            // ãƒ›ã‚¤ãƒ¼ãƒ«ã‚¤ãƒ™ãƒ³ãƒˆ
            canvas.addEventListener('wheel', (event) => {
                event.preventDefault();
                const zoom = camera.fov + event.deltaY * 0.1;
                camera.fov = Math.max(10, Math.min(120, zoom));
                camera.updateProjectionMatrix();
            });

            // ãƒ€ãƒ–ãƒ«ã‚¯ãƒªãƒƒã‚¯ã§è‡ªå‹•å›è»¢
            canvas.addEventListener('dblclick', () => {
                autoRotate = !autoRotate;
                console.log('è‡ªå‹•å›è»¢:', autoRotate ? 'ON' : 'OFF');
            });

            // ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆ
            let touchStart = { x: 0, y: 0 };
            
            canvas.addEventListener('touchstart', (event) => {
                event.preventDefault();
                const touch = event.touches[0];
                touchStart.x = touch.clientX;
                touchStart.y = touch.clientY;
                isMouseDown = true;
            });

            canvas.addEventListener('touchmove', (event) => {
                event.preventDefault();
                if (!isMouseDown) return;
                
                const touch = event.touches[0];
                const deltaX = touch.clientX - touchStart.x;
                const deltaY = touch.clientY - touchStart.y;
                
                cameraRotation.y += deltaX * 0.01;
                cameraRotation.x += deltaY * 0.01;
                cameraRotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, cameraRotation.x));
                
                touchStart.x = touch.clientX;
                touchStart.y = touch.clientY;
            });

            canvas.addEventListener('touchend', (event) => {
                event.preventDefault();
                isMouseDown = false;
            });
        }

        // UIã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«è¨­å®š
        function setupUI() {
            // éŸ³æ¥½ãƒœã‚¿ãƒ³
            document.getElementById('musicButton').addEventListener('click', toggleMusic);

            // è‰²ãƒ¢ãƒ¼ãƒ‰ãƒœã‚¿ãƒ³
            document.querySelectorAll('.mode-button').forEach(button => {
                button.addEventListener('click', () => {
                    document.querySelectorAll('.mode-button').forEach(b => b.classList.remove('active'));
                    button.classList.add('active');
                    currentColorMode = button.dataset.mode;
                    updateParticleColors();
                });
            });

            // ã‚«ãƒ©ãƒ¼ãƒ”ãƒƒã‚«ãƒ¼
            document.getElementById('baseColorPicker').addEventListener('input', (event) => {
                baseColor = event.target.value;
                updateParticleColors();
            });

            // å›è»¢é€Ÿåº¦ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼
            const rotationSlider = document.getElementById('rotationSpeed');
            const rotationValue = document.getElementById('rotationValue');
            rotationSlider.addEventListener('input', (event) => {
                autoRotationSpeed = parseFloat(event.target.value);
                rotationValue.textContent = autoRotationSpeed.toFixed(3);
            });

            // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚µã‚¤ã‚ºã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼
            const sizeSlider = document.getElementById('particleSize');
            const sizeValue = document.getElementById('sizeValue');
            sizeSlider.addEventListener('input', (event) => {
                const size = parseFloat(event.target.value);
                sizeValue.textContent = size.toFixed(1);
                if (particleMaterial) {
                    particleMaterial.size = size;
                }
            });

            // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«æ•°ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼
            const countSlider = document.getElementById('particleCount');
            const countValue = document.getElementById('countValue');
            countSlider.addEventListener('input', (event) => {
                const count = parseInt(event.target.value);
                countValue.textContent = count;
                createParticles(count);
            });
        }

        // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ãƒ«ãƒ¼ãƒ—
        function animate() {
            requestAnimationFrame(animate);

            // è‡ªå‹•å›è»¢
            if (autoRotate) {
                cameraRotation.y += autoRotationSpeed;
            }

            // ã‚«ãƒ¡ãƒ©ä½ç½®æ›´æ–°
            const radius = 5;
            camera.position.x = radius * Math.sin(cameraRotation.y) * Math.cos(cameraRotation.x);
            camera.position.y = radius * Math.sin(cameraRotation.x);
            camera.position.z = radius * Math.cos(cameraRotation.y) * Math.cos(cameraRotation.x);
            camera.lookAt(0, 0, 0);

            // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ï¼ˆæ¡œã‚‰ã—ã„ç¾ã—ã„èˆã„ï¼‰
            if (particles) {
                particles.rotation.y += autoRotate ? autoRotationSpeed * 2 : autoRotationSpeed * 0.3;
                
                // æ¡œã®èŠ±ã³ã‚‰ã®ã‚ˆã†ãªç¾ã—ã„æµ®éŠåŠ¹æœ
                const time = Date.now() * 0.001;
                const positions = particles.geometry.attributes.position;
                
                for (let i = 0; i < positions.count; i++) {
                    const originalY = positions.getY(i);
                    const wave = Math.sin(time + i * 0.1) * 0.5;
                    positions.setY(i, originalY + wave);
                }
                positions.needsUpdate = true;
            }

            renderer.render(scene, camera);
        }

        // ãƒªã‚µã‚¤ã‚ºå‡¦ç†
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // åˆæœŸåŒ–
        function init() {
            if (!initScene()) return;
            
            loadPanorama();
            createParticles(1000);
            initAudio();
            setupControls();
            setupUI();
            
            window.addEventListener('resize', onWindowResize);
            
            animate();
            
            console.log('æ¡œã®ä¸‡è¯é¡ä¸–ç•ŒãŒåˆæœŸåŒ–ã•ã‚Œã¾ã—ãŸ ğŸŒ¸');
        }

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿å®Œäº†å¾Œã«åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', init);
    </script>
