<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è‰²ã¨ã‚Šã©ã‚Šã®ç¾ã—ã„èŠ±åœ’ - Three.js 3Dä½“é¨“</title>
    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            font-family: Arial, sans-serif;

        }
        
        #container {

        }

        #audio-controls {

        button {

        }
    </style>
</head>
<body>
    <div id="container">
        <div id="controls">
            <h3>ğŸŒ¸ èŠ±åœ’ä½“é¨“ ğŸŒ¸</h3>
            <p>ğŸ–±ï¸ ãƒã‚¦ã‚¹ãƒ‰ãƒ©ãƒƒã‚°: è¦–ç‚¹ç§»å‹•</p>
            <p>ğŸ¯ ãƒ›ã‚¤ãƒ¼ãƒ«: ã‚ºãƒ¼ãƒ </p>
            <p>ğŸ‘† ãƒ€ãƒ–ãƒ«ã‚¯ãƒªãƒƒã‚¯: è‡ªå‹•å›è»¢</p>
        </div>
        
        <div id="audio-controls">
            <button id="playPauseBtn">ğŸµ éŸ³æ¥½å†ç”Ÿ</button>
            <br>
            <label for="volumeSlider" style="color: white;">éŸ³é‡:</label>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.5">
        </div>
        
        <div id="error" class="hidden">
            WebGLãŒã‚µãƒãƒ¼ãƒˆã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚<br>
            å¯¾å¿œãƒ–ãƒ©ã‚¦ã‚¶ã‚’ã”åˆ©ç”¨ãã ã•ã„ã€‚
        </div>
    </div>

    <audio id="bgMusic" loop preload="auto">
        <source src="./generated-music.wav" type="audio/wav">
    </audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // WebGLå¯¾å¿œãƒã‚§ãƒƒã‚¯
        if (!window.WebGLRenderingContext) {
            document.getElementById('error').classList.remove('hidden');
            throw new Error('WebGL not supported');
        }

        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
        let scene, camera, renderer, sphere, particles;
        let isMouseDown = false;
        let mouseX = 0, mouseY = 0;
        let targetRotationX = 0, targetRotationY = 0;
        let currentRotationX = 0, currentRotationY = 0;
        let isAutoRotating = false;
        let autoRotationSpeed = 0.01;
        let lastClickTime = 0;
        
        // éŸ³æ¥½é–¢é€£
        const bgMusic = document.getElementById('bgMusic');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        let isPlaying = false;

        // åˆæœŸåŒ–
        function init() {
            // ã‚·ãƒ¼ãƒ³ä½œæˆ
            scene = new THREE.Scene();
            
            // ã‚«ãƒ¡ãƒ©ä½œæˆ
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 0);
            
            // ãƒ¬ãƒ³ãƒ€ãƒ©ãƒ¼ä½œæˆ
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000);
            document.getElementById('container').appendChild(renderer.domElement);
            
            // ãƒ‘ãƒãƒ©ãƒã‚¹ãƒ•ã‚£ã‚¢ä½œæˆ
            createPanoramaSphere();
            
            // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚·ã‚¹ãƒ†ãƒ ä½œæˆ
            createParticles();
            
            // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼è¨­å®š
            setupEventListeners();
            
            // éŸ³æ¥½ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«è¨­å®š
            setupAudioControls();
            
            // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³é–‹å§‹
            animate();
        }

        function createPanoramaSphere() {
            const geometry = new THREE.SphereGeometry(500, 64, 64);
            
            // ãƒ†ã‚¯ã‚¹ãƒãƒ£ãƒ­ãƒ¼ãƒ€ãƒ¼
            const loader = new THREE.TextureLoader();
            loader.load(
                './panorama.jpg',
                function(texture) {
                    // ãƒãƒ†ãƒªã‚¢ãƒ«ä½œæˆï¼ˆå†…å´ã‹ã‚‰è¦‹ãˆã‚‹ã‚ˆã†ã«ï¼‰
                    const material = new THREE.MeshBasicMaterial({
                        map: texture,
                        side: THREE.DoubleSide
                    });
                    
                    sphere = new THREE.Mesh(geometry, material);
                    scene.add(sphere);
                },
                function(progress) {
                    console.log('ãƒ‘ãƒãƒ©ãƒèª­ã¿è¾¼ã¿ä¸­:', (progress.loaded / progress.total * 100) + '%');
                },
                function(error) {
                    console.error('ãƒ‘ãƒãƒ©ãƒèª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
                }
            );
        }

        function createParticles() {
            const particleCount = 1000;
            const particles = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            
            // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ä½ç½®ã‚’ãƒ©ãƒ³ãƒ€ãƒ ã«é…ç½®
            for (let i = 0; i < particleCount * 3; i += 3) {
                // çƒä½“å†…ã«ãƒ©ãƒ³ãƒ€ãƒ é…ç½®
                const radius = Math.random() * 400 + 50;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.random() * Math.PI;
                
                positions[i] = radius * Math.sin(phi) * Math.cos(theta);
                positions[i + 1] = radius * Math.sin(phi) * Math.sin(theta);
                positions[i + 2] = radius * Math.cos(phi);
            }
            
            particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            
            // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ãƒãƒ†ãƒªã‚¢ãƒ«ï¼ˆå††å½¢ï¼‰
            const particleMaterial = new THREE.PointsMaterial({
                color: 0xFFFFFF,
                size: 0.5,
                transparent: true,
                opacity: 0.8,
                sizeAttenuation: true
            });
            
            const particleSystem = new THREE.Points(particles, particleMaterial);
            scene.add(particleSystem);
            
            // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°ã«ä¿å­˜
            window.particleSystem = particleSystem;
        }

        function setupEventListeners() {
            const canvas = renderer.domElement;
            
            // ãƒã‚¦ã‚¹ã‚¤ãƒ™ãƒ³ãƒˆ
            canvas.addEventListener('mousedown', onMouseDown);
            canvas.addEventListener('mousemove', onMouseMove);
            canvas.addEventListener('mouseup', onMouseUp);
            canvas.addEventListener('wheel', onMouseWheel);
            canvas.addEventListener('dblclick', onDoubleClick);
            
            // ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆ
            canvas.addEventListener('touchstart', onTouchStart);
            canvas.addEventListener('touchmove', onTouchMove);
            canvas.addEventListener('touchend', onTouchEnd);
            
            // ãƒªã‚µã‚¤ã‚ºã‚¤ãƒ™ãƒ³ãƒˆ
            window.addEventListener('resize', onWindowResize);
        }

        function onMouseDown(event) {
            isMouseDown = true;
            mouseX = event.clientX;
            mouseY = event.clientY;
            isAutoRotating = false;
        }

        function onMouseMove(event) {
            if (isMouseDown) {
                const deltaX = event.clientX - mouseX;
                const deltaY = event.clientY - mouseY;
                
                targetRotationY += deltaX * 0.005;
                targetRotationX += deltaY * 0.005;
                
                // Xè»¸å›è»¢ã‚’åˆ¶é™
                targetRotationX = Math.max(-Math.PI/2, Math.min(Math.PI/2, targetRotationX));
                
                mouseX = event.clientX;
                mouseY = event.clientY;
            }
        }

        function onMouseUp() {
            isMouseDown = false;
        }

        function onMouseWheel(event) {
            event.preventDefault();
            
            // ã‚ºãƒ¼ãƒ æ©Ÿèƒ½ï¼ˆFOVã‚’å¤‰æ›´ï¼‰
            camera.fov += event.deltaY * 0.05;
            camera.fov = Math.max(10, Math.min(130, camera.fov));
            camera.updateProjectionMatrix();
        }

        function onDoubleClick() {
            const currentTime = Date.now();
            if (currentTime - lastClickTime < 300) return; // ãƒ€ãƒ–ãƒ«ã‚¯ãƒªãƒƒã‚¯é˜²æ­¢
            lastClickTime = currentTime;
            
            isAutoRotating = !isAutoRotating;
            console.log('è‡ªå‹•å›è»¢:', isAutoRotating ? 'ON' : 'OFF');
        }

        // ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆ
        function onTouchStart(event) {
            event.preventDefault();
            if (event.touches.length === 1) {
                const touch = event.touches[0];
                mouseX = touch.clientX;
                mouseY = touch.clientY;
                isMouseDown = true;
            }
        }

        function onTouchMove(event) {
            event.preventDefault();
            if (event.touches.length === 1 && isMouseDown) {
                const touch = event.touches[0];
                const deltaX = touch.clientX - mouseX;
                const deltaY = touch.clientY - mouseY;
                
                targetRotationY += deltaX * 0.005;
                targetRotationX += deltaY * 0.005;
                
                targetRotationX = Math.max(-Math.PI/2, Math.min(Math.PI/2, targetRotationX));
                
                mouseX = touch.clientX;
                mouseY = touch.clientY;
            }
        }

        function onTouchEnd(event) {
            event.preventDefault();
            isMouseDown = false;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function setupAudioControls() {
            // éŸ³æ¥½å†ç”Ÿ/åœæ­¢
            playPauseBtn.addEventListener('click', function() {
                if (isPlaying) {
                    bgMusic.pause();
                    playPauseBtn.textContent = 'ğŸµ éŸ³æ¥½å†ç”Ÿ';
                    isPlaying = false;
                } else {
                    bgMusic.play().then(() => {
                        playPauseBtn.textContent = 'â¸ï¸ éŸ³æ¥½åœæ­¢';
                        isPlaying = true;
                    }).catch(error => {
                        console.error('éŸ³æ¥½å†ç”Ÿã‚¨ãƒ©ãƒ¼:', error);
                    });
                }
            });
            
            // ãƒœãƒªãƒ¥ãƒ¼ãƒ èª¿æ•´
            volumeSlider.addEventListener('input', function() {
                bgMusic.volume = this.value;
            });
            
            // åˆæœŸãƒœãƒªãƒ¥ãƒ¼ãƒ è¨­å®š
            bgMusic.volume = 0.5;
        }

        function animate() {
            requestAnimationFrame(animate);
            
            // ã‚¹ãƒ ãƒ¼ã‚ºãªå›è»¢
            currentRotationX += (targetRotationX - currentRotationX) * 0.1;
            currentRotationY += (targetRotationY - currentRotationY) * 0.1;
            
            // è‡ªå‹•å›è»¢
            if (isAutoRotating) {
                targetRotationY += autoRotationSpeed;
                
                // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«é«˜é€ŸåŒ–
                if (window.particleSystem) {
                    window.particleSystem.rotation.y += 0.02;
                }
            } else {
                // é€šå¸¸ã®ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«å›è»¢
                if (window.particleSystem) {
                    window.particleSystem.rotation.y += 0.005;
                }
            }
            
            // ã‚«ãƒ¡ãƒ©å›è»¢é©ç”¨
            camera.rotation.x = currentRotationX;
            camera.rotation.y = currentRotationY;
            
            renderer.render(scene, camera);
        }

        // åˆæœŸåŒ–å®Ÿè¡Œ
        init();
        
        // ã‚¨ãƒ©ãƒ¼ãƒãƒ³ãƒ‰ãƒªãƒ³ã‚°
        window.addEventListener('error', function(event) {
            console.error('ã‚¨ãƒ©ãƒ¼:', event.error);
            document.getElementById('error').classList.remove('hidden');
        });
    </script>
</body>
