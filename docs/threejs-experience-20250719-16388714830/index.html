    <style>

<body>
    <div id="container">
        <canvas id="canvas"></canvas>
        
        <div id="controls">
            <h3>ğŸŒ¸ å¤ã®åº­åœ’VRæ•£æ­© ğŸŒ¸</h3>
            <p><strong>æ“ä½œæ–¹æ³•:</strong></p>
            <ul>
                <li>ğŸ–±ï¸ ãƒã‚¦ã‚¹ãƒ‰ãƒ©ãƒƒã‚°: è¦–ç‚¹ç§»å‹•</li>
                <li>ğŸ”„ ãƒ›ã‚¤ãƒ¼ãƒ«: ã‚ºãƒ¼ãƒ </li>
                <li>ğŸ‘† ãƒ€ãƒ–ãƒ«ã‚¯ãƒªãƒƒã‚¯: è‡ªå‹•å›è»¢ON/OFF</li>
                <li>ğŸ“± ã‚¿ãƒƒãƒ: ãƒ¢ãƒã‚¤ãƒ«å¯¾å¿œ</li>

        <div id="audio-controls">
            <button id="play-btn" class="btn">ğŸµ éŸ³æ¥½å†ç”Ÿ</button>
            <button id="stop-btn" class="btn">â¹ï¸ åœæ­¢</button>
            <div id="volume-control">
                <label style="color: white; font-size: 12px;">éŸ³é‡:</label>
                <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.5">
            </div>
        </div>
        
        <div id="error-message">
            <h3>ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ</h3>
            <p id="error-text"></p>
        </div>
        
        <audio id="background-music" loop>
            <source src="./generated-music.wav" type="audio/wav">
            ãŠä½¿ã„ã®ãƒ–ãƒ©ã‚¦ã‚¶ã¯ã‚ªãƒ¼ãƒ‡ã‚£ã‚ªã‚’ã‚µãƒãƒ¼ãƒˆã—ã¦ã„ã¾ã›ã‚“ã€‚
        </audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // WebGLå¯¾å¿œãƒã‚§ãƒƒã‚¯
        function checkWebGLSupport() {
            try {
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                return !!gl;
            } catch (e) {
                return false;
            }
        }

        if (!checkWebGLSupport()) {
            showError('ãŠä½¿ã„ã®ãƒ–ãƒ©ã‚¦ã‚¶ã¯WebGLã‚’ã‚µãƒãƒ¼ãƒˆã—ã¦ã„ã¾ã›ã‚“ã€‚æœ€æ–°ã®ãƒ–ãƒ©ã‚¦ã‚¶ã‚’ã”åˆ©ç”¨ãã ã•ã„ã€‚');
        }

        function showError(message) {
            document.getElementById('error-text').textContent = message;
            document.getElementById('error-message').style.display = 'block';
        }

        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
        let scene, camera, renderer, panoramaSphere, particles;
        let mouse = { x: 0, y: 0 };
        let mouseDown = false;
        let autoRotate = false;
        let autoRotateSpeed = 0.005;
        
        // ã‚«ãƒ¡ãƒ©åˆ¶å¾¡å¤‰æ•°
        let phi = 0; // æ°´å¹³è§’åº¦
        let theta = Math.PI / 2; // å‚ç›´è§’åº¦
        let radius = 5; // ã‚ºãƒ¼ãƒ è·é›¢
        
        // ã‚¿ãƒƒãƒåˆ¶å¾¡å¤‰æ•°
        let touches = [];
        let lastTouchDistance = 0;

        function init() {
            try {
                // ã‚·ãƒ¼ãƒ³ä½œæˆ
                scene = new THREE.Scene();
                
                // ã‚«ãƒ¡ãƒ©ä½œæˆ
                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.set(0, 0, 0);
                
                // ãƒ¬ãƒ³ãƒ€ãƒ©ãƒ¼ä½œæˆ
                const canvas = document.getElementById('canvas');
                renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setClearColor(0x000000);
                
                // ãƒ‘ãƒãƒ©ãƒã‚¹ãƒ•ã‚£ã‚¢ä½œæˆ
                createPanoramaSphere();
                
                // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚·ã‚¹ãƒ†ãƒ ä½œæˆ
                createParticleSystem();
                
                // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼è¿½åŠ 
                addEventListeners();
                
                // éŸ³æ¥½ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«åˆæœŸåŒ–
                initAudioControls();
                
                // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ãƒ«ãƒ¼ãƒ—é–‹å§‹
                animate();
                
            } catch (error) {
                showError('3Dç’°å¢ƒã®åˆæœŸåŒ–ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message);
            }
        }

        function createPanoramaSphere() {
            // ãƒ‘ãƒãƒ©ãƒç”»åƒèª­ã¿è¾¼ã¿
            const loader = new THREE.TextureLoader();
            loader.load(
                './panorama.jpg',
                function(texture) {
                    // çƒä½“ã‚¸ã‚ªãƒ¡ãƒˆãƒªä½œæˆï¼ˆå†…å´ã‹ã‚‰è¦‹ã‚‹ï¼‰
                    const geometry = new THREE.SphereGeometry(500, 60, 40);
                    geometry.scale(-1, 1, 1); // å†…å´åè»¢
                    
                    // ãƒãƒ†ãƒªã‚¢ãƒ«ä½œæˆ
                    const material = new THREE.MeshBasicMaterial({
                        map: texture,
                        side: THREE.DoubleSide
                    });
                    
                    // ãƒ¡ãƒƒã‚·ãƒ¥ä½œæˆ
                    panoramaSphere = new THREE.Mesh(geometry, material);
                    scene.add(panoramaSphere);
                },
                function(progress) {
                    console.log('ãƒ‘ãƒãƒ©ãƒç”»åƒèª­ã¿è¾¼ã¿ä¸­...', (progress.loaded / progress.total * 100) + '%');
                },
                function(error) {
                    showError('ãƒ‘ãƒãƒ©ãƒç”»åƒã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚ãƒ•ã‚¡ã‚¤ãƒ«ãƒ‘ã‚¹ã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚');
                    console.error('ãƒ‘ãƒãƒ©ãƒç”»åƒèª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
                }
            );
        }

        function createParticleSystem() {
            // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ç”¨ã‚¸ã‚ªãƒ¡ãƒˆãƒª
            const particleGeometry = new THREE.BufferGeometry();
            const particleCount = 1000;
            const positions = new Float32Array(particleCount * 3);
            
            // ãƒ©ãƒ³ãƒ€ãƒ ãªä½ç½®ã«ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«é…ç½®
            for (let i = 0; i < particleCount * 3; i += 3) {
                positions[i] = (Math.random() - 0.5) * 1000; // x
                positions[i + 1] = (Math.random() - 0.5) * 1000; // y
                positions[i + 2] = (Math.random() - 0.5) * 1000; // z
            }
            
            particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            
            // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ç”¨ãƒãƒ†ãƒªã‚¢ãƒ«
            const particleMaterial = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 0.5,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending
            });
            
            // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ãƒ¡ãƒƒã‚·ãƒ¥ä½œæˆ
            particles = new THREE.Points(particleGeometry, particleMaterial);
            scene.add(particles);
        }

        function addEventListeners() {
            const canvas = document.getElementById('canvas');
            
            // ãƒã‚¦ã‚¹ã‚¤ãƒ™ãƒ³ãƒˆ
            canvas.addEventListener('mousedown', onMouseDown, false);
            canvas.addEventListener('mousemove', onMouseMove, false);
            canvas.addEventListener('mouseup', onMouseUp, false);
            canvas.addEventListener('wheel', onMouseWheel, false);
            canvas.addEventListener('dblclick', onDoubleClick, false);
            
            // ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆ
            canvas.addEventListener('touchstart', onTouchStart, false);
            canvas.addEventListener('touchmove', onTouchMove, false);
            canvas.addEventListener('touchend', onTouchEnd, false);
            
            // ãƒªã‚µã‚¤ã‚ºã‚¤ãƒ™ãƒ³ãƒˆ
            window.addEventListener('resize', onWindowResize, false);
            
            // ã‚³ãƒ³ãƒ†ã‚­ã‚¹ãƒˆãƒ¡ãƒ‹ãƒ¥ãƒ¼ç„¡åŠ¹åŒ–
            canvas.addEventListener('contextmenu', function(e) {
                e.preventDefault();
            }, false);
        }

        function onMouseDown(event) {
            mouseDown = true;
            mouse.x = event.clientX;
            mouse.y = event.clientY;
        }

        function onMouseMove(event) {
            if (!mouseDown) return;
            
            const deltaX = event.clientX - mouse.x;
            const deltaY = event.clientY - mouse.y;
            
            phi -= deltaX * 0.01;
            theta = Math.max(0.1, Math.min(Math.PI - 0.1, theta + deltaY * 0.01));
            
            updateCameraPosition();
            
            mouse.x = event.clientX;
            mouse.y = event.clientY;
        }

        function onMouseUp(event) {
            mouseDown = false;
        }

        function onMouseWheel(event) {
            event.preventDefault();
            radius = Math.max(1, Math.min(10, radius + event.deltaY * 0.01));
            updateCameraPosition();
        }

        function onDoubleClick(event) {
            autoRotate = !autoRotate;
            console.log('è‡ªå‹•å›è»¢:', autoRotate ? 'ON' : 'OFF');
        }

        // ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆå‡¦ç†
        function onTouchStart(event) {
            event.preventDefault();
            touches = Array.from(event.touches);
            
            if (touches.length === 1) {
                mouse.x = touches[0].clientX;
                mouse.y = touches[0].clientY;
                mouseDown = true;
            } else if (touches.length === 2) {
                lastTouchDistance = getTouchDistance(touches[0], touches[1]);
            }
        }

        function onTouchMove(event) {
            event.preventDefault();
            touches = Array.from(event.touches);
            
            if (touches.length === 1 && mouseDown) {
                const deltaX = touches[0].clientX - mouse.x;
                const deltaY = touches[0].clientY - mouse.y;
                
                phi -= deltaX * 0.01;
                theta = Math.max(0.1, Math.min(Math.PI - 0.1, theta + deltaY * 0.01));
                
                updateCameraPosition();
                
                mouse.x = touches[0].clientX;
                mouse.y = touches[0].clientY;
            } else if (touches.length === 2) {
                const distance = getTouchDistance(touches[0], touches[1]);
                const deltaDistance = distance - lastTouchDistance;
                
                radius = Math.max(1, Math.min(10, radius - deltaDistance * 0.01));
                updateCameraPosition();
                
                lastTouchDistance = distance;
            }
        }

        function onTouchEnd(event) {
            event.preventDefault();
            mouseDown = false;
            touches = [];
        }

        function getTouchDistance(touch1, touch2) {
            const dx = touch1.clientX - touch2.clientX;
            const dy = touch1.clientY - touch2.clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }

        function updateCameraPosition() {
            const x = radius * Math.sin(theta) * Math.cos(phi);
            const y = radius * Math.cos(theta);
            const z = radius * Math.sin(theta) * Math.sin(phi);
            
            camera.position.set(x, y, z);
            camera.lookAt(0, 0, 0);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function initAudioControls() {
            const audio = document.getElementById('background-music');
            const playBtn = document.getElementById('play-btn');
            const stopBtn = document.getElementById('stop-btn');
            const volumeSlider = document.getElementById('volume-slider');
            
            // åˆæœŸéŸ³é‡è¨­å®š
            audio.volume = 0.5;
            
            playBtn.addEventListener('click', function() {
                if (audio.paused) {
                    audio.play().then(() => {
                        playBtn.textContent = 'â¸ï¸ ä¸€æ™‚åœæ­¢';
                        console.log('éŸ³æ¥½å†ç”Ÿé–‹å§‹');
                    }).catch(error => {
                        console.log('éŸ³æ¥½ãƒ•ã‚¡ã‚¤ãƒ«ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ï¼ˆã‚ªãƒ—ã‚·ãƒ§ãƒ³æ©Ÿèƒ½ï¼‰');
                        playBtn.disabled = true;
                        playBtn.textContent = 'ğŸµ éŸ³æ¥½ãªã—';
                    });
                } else {
                    audio.pause();
                    playBtn.textContent = 'ğŸµ éŸ³æ¥½å†ç”Ÿ';
                }
            });
            
            stopBtn.addEventListener('click', function() {
                audio.pause();
                audio.currentTime = 0;
                playBtn.textContent = 'ğŸµ éŸ³æ¥½å†ç”Ÿ';
            });
            
            volumeSlider.addEventListener('input', function() {
                audio.volume = this.value;
            });
            
            // éŸ³æ¥½ãƒ•ã‚¡ã‚¤ãƒ«ã‚¨ãƒ©ãƒ¼ãƒãƒ³ãƒ‰ãƒªãƒ³ã‚°
            audio.addEventListener('error', function() {
                console.log('éŸ³æ¥½ãƒ•ã‚¡ã‚¤ãƒ«ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ï¼ˆã‚ªãƒ—ã‚·ãƒ§ãƒ³æ©Ÿèƒ½ï¼‰');
                playBtn.disabled = true;
                stopBtn.disabled = true;
                playBtn.textContent = 'ğŸµ éŸ³æ¥½ãªã—';
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            
            // è‡ªå‹•å›è»¢
            if (autoRotate) {
                phi += autoRotateSpeed;
                updateCameraPosition();
                
                // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«é«˜é€ŸåŒ–
                if (particles) {
                    particles.rotation.y += 0.01;
                }
            } else {
                // é€šå¸¸ã®ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
                if (particles) {
                    particles.rotation.y += 0.002;
                }
            }
            
            renderer.render(scene, camera);
        }

        // åˆæœŸåŒ–å®Ÿè¡Œ
        window.addEventListener('load', init);
    </script>
