<head>

    <title>ç¾ã—ã„èŠ±ã®ä¸‡è¯é¡ - Three.jsä½“é¨“</title>
    <style>
        body {

            background: #000;

        }
        
        @media (max-width: 768px) {

    </style>
</head>
<body>
    <div id="container">
        <div id="instructions">
            <h3>æ“ä½œæ–¹æ³•</h3>
            <p>ğŸ–±ï¸ ãƒã‚¦ã‚¹ãƒ‰ãƒ©ãƒƒã‚°: è¦–ç‚¹ç§»å‹•</p>
            <p>ğŸ¢ ãƒ›ã‚¤ãƒ¼ãƒ«: ã‚ºãƒ¼ãƒ </p>
            <p>ğŸ‘† ãƒ€ãƒ–ãƒ«ã‚¯ãƒªãƒƒã‚¯: è‡ªå‹•å›è»¢</p>
            <p>ğŸ“± ã‚¿ãƒƒãƒ: ã‚¹ãƒ¯ã‚¤ãƒ—ã§è¦–ç‚¹ç§»å‹•</p>
        </div>
        
        <div id="error">
            <h3>ã‚¨ãƒ©ãƒ¼</h3>
            <p>WebGLãŒã‚µãƒãƒ¼ãƒˆã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, panoramaMesh, particles;
        let isAutoRotating = false;
        let autoRotationSpeed = 0.01;
        
        // ã‚«ã‚¹ã‚¿ãƒ ãƒã‚¦ã‚¹/ã‚¿ãƒƒãƒåˆ¶å¾¡å¤‰æ•°
        let isMouseDown = false;
        let mouseX = 0, mouseY = 0;
        let targetMouseX = 0, targetMouseY = 0;
        let cameraRotationX = 0, cameraRotationY = 0;
        let fov = 75;
        
        // WebGLå¯¾å¿œãƒã‚§ãƒƒã‚¯
        function checkWebGLSupport() {
            try {
                const canvas = document.createElement('canvas');
                return !!(window.WebGLRenderingContext && (
                    canvas.getContext('webgl') || 
                    canvas.getContext('experimental-webgl')
                ));
            } catch (e) {
                return false;
            }
        }
        
        if (!checkWebGLSupport()) {
            document.getElementById('error').style.display = 'block';
            throw new Error('WebGL is not supported');
        }
        
        function init() {
            // ã‚·ãƒ¼ãƒ³ä½œæˆ
            scene = new THREE.Scene();
            
            // ã‚«ãƒ¡ãƒ©ä½œæˆ
            camera = new THREE.PerspectiveCamera(fov, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 0);
            
            // ãƒ¬ãƒ³ãƒ€ãƒ©ãƒ¼ä½œæˆ
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('container').appendChild(renderer.domElement);
            
            // ãƒ‘ãƒãƒ©ãƒçƒä½“ä½œæˆ
            const sphereGeometry = new THREE.SphereGeometry(500, 60, 40);
            sphereGeometry.scale(-1, 1, 1); // å†…å´ã‚’å‘ãã‚ˆã†ã«åè»¢
            
            // ãƒ†ã‚¯ã‚¹ãƒãƒ£èª­ã¿è¾¼ã¿
            const textureLoader = new THREE.TextureLoader();
            textureLoader.load('./panorama.jpg', function(texture) {
                const sphereMaterial = new THREE.MeshBasicMaterial({ map: texture });
                panoramaMesh = new THREE.Mesh(sphereGeometry, sphereMaterial);
                scene.add(panoramaMesh);
            }, undefined, function(error) {
                console.error('ãƒ‘ãƒãƒ©ãƒç”»åƒã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ:', error);
                // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆãƒãƒ†ãƒªã‚¢ãƒ«ã§ä»£æ›¿
                const sphereMaterial = new THREE.MeshBasicMaterial({ color: 0x444444 });
                panoramaMesh = new THREE.Mesh(sphereGeometry, sphereMaterial);
                scene.add(panoramaMesh);
            });
            
            // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚·ã‚¹ãƒ†ãƒ ä½œæˆ
            createParticles();
            
            // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼è¨­å®š
            setupEventListeners();
            
            // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³é–‹å§‹
            animate();
        }
        
        function createParticles() {
            const particleCount = 2000;
            const particleGeometry = new THREE.CircleGeometry(0.3, 8);
            const particleMaterial = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 2,
                transparent: true,
                opacity: 0.8,
                sizeAttenuation: true
            });
            
            const particlePositions = new Float32Array(particleCount * 3);
            
            for (let i = 0; i < particleCount; i++) {
                // çƒé¢ä¸Šã«ãƒ©ãƒ³ãƒ€ãƒ é…ç½®
                const radius = 200 + Math.random() * 200;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                
                particlePositions[i * 3] = radius * Math.sin(phi) * Math.cos(theta);
                particlePositions[i * 3 + 1] = radius * Math.sin(phi) * Math.sin(theta);
                particlePositions[i * 3 + 2] = radius * Math.cos(phi);
            }
            
            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(particlePositions, 3));
            
            particles = new THREE.Points(geometry, particleMaterial);
            scene.add(particles);
        }
        
        function setupEventListeners() {
            const canvas = renderer.domElement;
            
            // ãƒã‚¦ã‚¹ã‚¤ãƒ™ãƒ³ãƒˆ
            canvas.addEventListener('mousedown', onMouseDown, false);
            canvas.addEventListener('mousemove', onMouseMove, false);
            canvas.addEventListener('mouseup', onMouseUp, false);
            canvas.addEventListener('wheel', onWheel, false);
            canvas.addEventListener('dblclick', onDoubleClick, false);
            
            // ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆ
            canvas.addEventListener('touchstart', onTouchStart, false);
            canvas.addEventListener('touchmove', onTouchMove, false);
            canvas.addEventListener('touchend', onTouchEnd, false);
            
            // ãƒªã‚µã‚¤ã‚ºã‚¤ãƒ™ãƒ³ãƒˆ
            window.addEventListener('resize', onWindowResize, false);
        }
        
        function onMouseDown(event) {
            isMouseDown = true;
            mouseX = event.clientX;
            mouseY = event.clientY;
        }
        
        function onMouseMove(event) {
            if (!isMouseDown) return;
            
            const deltaX = event.clientX - mouseX;
            const deltaY = event.clientY - mouseY;
            
            targetMouseX += deltaX * 0.005;
            targetMouseY += deltaY * 0.005;
            
            // Yè»¸å›è»¢åˆ¶é™
            targetMouseY = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, targetMouseY));
            
            mouseX = event.clientX;
            mouseY = event.clientY;
        }
        
        function onMouseUp() {
            isMouseDown = false;
        }
        
        function onWheel(event) {
            event.preventDefault();
            fov += event.deltaY * 0.05;
            fov = Math.max(10, Math.min(120, fov));
            camera.fov = fov;
            camera.updateProjectionMatrix();
        }
        
        function onDoubleClick() {
            isAutoRotating = !isAutoRotating;
            if (isAutoRotating) {
                autoRotationSpeed = 0.02; // æ™‚è¨ˆå›ã‚Š
            }
        }
        
        let touchStartX = 0, touchStartY = 0;
        
        function onTouchStart(event) {
            if (event.touches.length === 1) {
                touchStartX = event.touches[0].clientX;
                touchStartY = event.touches[0].clientY;
            }
        }
        
        function onTouchMove(event) {
            event.preventDefault();
            if (event.touches.length === 1) {
                const deltaX = event.touches[0].clientX - touchStartX;
                const deltaY = event.touches[0].clientY - touchStartY;
                
                targetMouseX += deltaX * 0.005;
                targetMouseY += deltaY * 0.005;
                
                targetMouseY = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, targetMouseY));
                
                touchStartX = event.touches[0].clientX;
                touchStartY = event.touches[0].clientY;
            }
        }
        
        function onTouchEnd() {
            // ã‚¿ãƒƒãƒçµ‚äº†å‡¦ç†
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            // ã‚¹ãƒ ãƒ¼ã‚ºãªã‚«ãƒ¡ãƒ©å›è»¢
            cameraRotationX += (targetMouseX - cameraRotationX) * 0.1;
            cameraRotationY += (targetMouseY - cameraRotationY) * 0.1;
            
            // è‡ªå‹•å›è»¢
            if (isAutoRotating) {
                cameraRotationX += autoRotationSpeed;
                // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«é«˜é€ŸåŒ–
                if (particles) {
                    particles.rotation.y += 0.02;
                }
            }
            
            // ã‚«ãƒ¡ãƒ©å›è»¢é©ç”¨
            camera.rotation.order = 'YXZ';
            camera.rotation.y = cameraRotationX;
            camera.rotation.x = cameraRotationY;
            
            // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
            if (particles) {
                particles.rotation.y += 0.001;
                particles.rotation.x += 0.0005;
            }
            
            // ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°
            renderer.render(scene, camera);
        }
        
        // åˆæœŸåŒ–å®Ÿè¡Œ
        init();
    </script>
</body>
</html>
