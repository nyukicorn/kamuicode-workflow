<body>
    <div class="controls">
        <h3>ğŸŒ¸ VR æ“ä½œæ–¹æ³•</h3>
        <p>ğŸ–±ï¸ ãƒã‚¦ã‚¹ãƒ‰ãƒ©ãƒƒã‚°: è¦–ç‚¹ç§»å‹•</p>
        <p>ğŸ”„ ãƒ›ã‚¤ãƒ¼ãƒ«: ã‚ºãƒ¼ãƒ </p>

        <p>ğŸ“± ã‚¿ãƒƒãƒ: ãƒ‰ãƒ©ãƒƒã‚°ã§è¦–ç‚¹ç§»å‹•</p>
    </div>
    
    <div class="loading" id="loading">ğŸŒ¸ èŠ±ç•‘ã‚’èª­ã¿è¾¼ã¿ä¸­...</div>
    <div class="error-message" id="errorMessage"></div>
    <div class="status" id="status">æº–å‚™ä¸­...</div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
        let scene, camera, renderer, sphere;
        let particles, particleSystem;
        let mouse = { x: 0, y: 0 };
        let previousMouse = { x: 0, y: 0 };
        let isMouseDown = false;
        let autoRotate = false;
        let rotationSpeed = 0.001;
        
        // ã‚«ãƒ¡ãƒ©åˆ¶å¾¡å¤‰æ•°
        let cameraTarget = { x: 0, y: 0 };
        let cameraRotation = { x: 0, y: 0 };
        
        // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹è¦ç´ 
        const loadingEl = document.getElementById('loading');
        const errorEl = document.getElementById('errorMessage');
        const statusEl = document.getElementById('status');
        
        // WebGLå¯¾å¿œãƒã‚§ãƒƒã‚¯
        function checkWebGLSupport() {
            try {
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                return !!context;
            } catch (e) {
                return false;
            }
        }
        
        // ã‚¨ãƒ©ãƒ¼è¡¨ç¤º
        function showError(message, details = '') {
            console.error('Error:', message, details);
            errorEl.innerHTML = `
                <h3>âš ï¸ ã‚¨ãƒ©ãƒ¼</h3>
                <p>${message}</p>
                ${details ? `<p style="font-size: 12px; margin-top: 10px; opacity: 0.8;">è©³ç´°: ${details}</p>` : ''}
            `;
            errorEl.style.display = 'block';
            loadingEl.style.display = 'none';
        }
        
        // Three.jsåˆæœŸåŒ–
        function init() {
            if (!checkWebGLSupport()) {
                showError('WebGLãŒã‚µãƒãƒ¼ãƒˆã•ã‚Œã¦ã„ã¾ã›ã‚“', 'ãƒ–ãƒ©ã‚¦ã‚¶ã¾ãŸã¯ã‚°ãƒ©ãƒ•ã‚£ãƒƒã‚¯ãƒ‰ãƒ©ã‚¤ãƒãƒ¼ã‚’æ›´æ–°ã—ã¦ãã ã•ã„');
                return;
            }
            
            console.log('Three.jsåˆæœŸåŒ–é–‹å§‹');
            
            // ã‚·ãƒ¼ãƒ³ä½œæˆ
            scene = new THREE.Scene();
            
            // ã‚«ãƒ¡ãƒ©ä½œæˆ
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 0);
            
            // ãƒ¬ãƒ³ãƒ€ãƒ©ãƒ¼ä½œæˆ
            try {
                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setClearColor(0x000000);
                document.body.appendChild(renderer.domElement);
                console.log('ãƒ¬ãƒ³ãƒ€ãƒ©ãƒ¼ä½œæˆå®Œäº†');
            } catch (error) {
                showError('ãƒ¬ãƒ³ãƒ€ãƒ©ãƒ¼ã®ä½œæˆã«å¤±æ•—ã—ã¾ã—ãŸ', error.message);
                return;
            }
            
            // ãƒ‘ãƒãƒ©ãƒçƒä½“ä½œæˆ
            const geometry = new THREE.SphereGeometry(500, 60, 40);
            geometry.scale(-1, 1, 1); // å†…å´ã‚’å‘ãã‚ˆã†ã«åè»¢
            
            // ãƒ†ã‚¯ã‚¹ãƒãƒ£ãƒ­ãƒ¼ãƒ€ãƒ¼
            const loader = new THREE.TextureLoader();
            loader.crossOrigin = 'anonymous';
            
            console.log('ãƒ‘ãƒãƒ©ãƒç”»åƒã‚’èª­ã¿è¾¼ã¿ä¸­...');
            statusEl.textContent = 'ãƒ‘ãƒãƒ©ãƒç”»åƒèª­ã¿è¾¼ã¿ä¸­...';
            
            loader.load(
                './panorama.jpg',
                function(texture) {
                    console.log('ãƒ‘ãƒãƒ©ãƒç”»åƒèª­ã¿è¾¼ã¿å®Œäº†');
                    
                    const material = new THREE.MeshBasicMaterial({ 
                        map: texture,
                        side: THREE.DoubleSide
                    });
                    
                    sphere = new THREE.Mesh(geometry, material);
                    scene.add(sphere);
                    
                    // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ä½œæˆ
                    createParticles();
                    
                    // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼è¨­å®š
                    setupControls();
                    
                    // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³é–‹å§‹
                    animate();
                    
                    loadingEl.style.display = 'none';
                    statusEl.textContent = 'æº–å‚™å®Œäº† - èŠ±ç•‘ã‚’ãŠæ¥½ã—ã¿ãã ã•ã„ï¼';
                    
                    console.log('åˆæœŸåŒ–å®Œäº†');
                },
                function(progress) {
                    const percent = Math.round((progress.loaded / progress.total) * 100);
                    statusEl.textContent = `èª­ã¿è¾¼ã¿ä¸­... ${percent}%`;
                    console.log(`èª­ã¿è¾¼ã¿é€²æ—: ${percent}%`);
                },
                function(error) {
                    console.error('ç”»åƒèª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
                    showError(
                        'ãƒ‘ãƒãƒ©ãƒç”»åƒã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ', 
                        `ãƒ•ã‚¡ã‚¤ãƒ«ãƒ‘ã‚¹: ./panorama.jpg, ã‚¨ãƒ©ãƒ¼: ${error.message || 'ä¸æ˜ãªã‚¨ãƒ©ãƒ¼'}`
                    );
                }
            );
        }
        
        // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚·ã‚¹ãƒ†ãƒ ä½œæˆ
        function createParticles() {
            console.log('ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ä½œæˆä¸­...');
            
            const particleCount = 1500;
            const particleGeometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            
            for (let i = 0; i < particleCount; i++) {
                // çƒé¢ä¸Šã«ãƒ©ãƒ³ãƒ€ãƒ é…ç½®
                const radius = 400 + Math.random() * 100;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.random() * Math.PI;
                
                positions[i * 3] = radius * Math.sin(phi) * Math.cos(theta);
                positions[i * 3 + 1] = radius * Math.cos(phi);
                positions[i * 3 + 2] = radius * Math.sin(phi) * Math.sin(theta);
            }
            
            particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            
            const particleMaterial = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 0.6,
                transparent: true,
                opacity: 0.8,
                sizeAttenuation: true
            });
            
            particles = new THREE.Points(particleGeometry, particleMaterial);
            scene.add(particles);
            
            console.log(`${particleCount}å€‹ã®ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚’ä½œæˆ`);
        }
        
        // ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«è¨­å®š
        function setupControls() {
            const canvas = renderer.domElement;
            
            // ãƒã‚¦ã‚¹ã‚¤ãƒ™ãƒ³ãƒˆ
            canvas.addEventListener('mousedown', onMouseDown, false);
            canvas.addEventListener('mousemove', onMouseMove, false);
            canvas.addEventListener('mouseup', onMouseUp, false);
            canvas.addEventListener('wheel', onMouseWheel, false);
            canvas.addEventListener('dblclick', onDoubleClick, false);
            
            // ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆ
            canvas.addEventListener('touchstart', onTouchStart, false);
            canvas.addEventListener('touchmove', onTouchMove, false);
            canvas.addEventListener('touchend', onTouchEnd, false);
            
            // ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ãƒªã‚µã‚¤ã‚º
            window.addEventListener('resize', onWindowResize, false);
            
            console.log('ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«è¨­å®šå®Œäº†');
        }
        
        // ãƒã‚¦ã‚¹ã‚¤ãƒ™ãƒ³ãƒˆå‡¦ç†
        function onMouseDown(event) {
            isMouseDown = true;
            previousMouse.x = event.clientX;
            previousMouse.y = event.clientY;
        }
        
        function onMouseMove(event) {
            if (!isMouseDown) return;
            
            const deltaX = event.clientX - previousMouse.x;
            const deltaY = event.clientY - previousMouse.y;
            
            cameraTarget.x += deltaY * 0.005;
            cameraTarget.y += deltaX * 0.005;
            
            // ç¸¦æ–¹å‘ã®åˆ¶é™
            cameraTarget.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, cameraTarget.x));
            
            previousMouse.x = event.clientX;
            previousMouse.y = event.clientY;
        }
        
        function onMouseUp() {
            isMouseDown = false;
        }
        
        function onMouseWheel(event) {
            const fov = camera.fov + event.deltaY * 0.05;
            camera.fov = Math.max(10, Math.min(120, fov));
            camera.updateProjectionMatrix();
        }
        
        function onDoubleClick() {
            autoRotate = !autoRotate;
            statusEl.textContent = autoRotate ? 'è‡ªå‹•å›è»¢ ON' : 'è‡ªå‹•å›è»¢ OFF';
            console.log('è‡ªå‹•å›è»¢:', autoRotate);
        }
        
        // ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆå‡¦ç†
        function onTouchStart(event) {
            if (event.touches.length === 1) {
                previousMouse.x = event.touches[0].clientX;
                previousMouse.y = event.touches[0].clientY;
                isMouseDown = true;
            }
        }
        
        function onTouchMove(event) {
            event.preventDefault();
            if (event.touches.length === 1 && isMouseDown) {
                const deltaX = event.touches[0].clientX - previousMouse.x;
                const deltaY = event.touches[0].clientY - previousMouse.y;
                
                cameraTarget.x += deltaY * 0.005;
                cameraTarget.y += deltaX * 0.005;
                
                cameraTarget.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, cameraTarget.x));
                
                previousMouse.x = event.touches[0].clientX;
                previousMouse.y = event.touches[0].clientY;
            }
        }
        
        function onTouchEnd() {
            isMouseDown = false;
        }
        
        // ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ãƒªã‚µã‚¤ã‚ºå‡¦ç†
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ãƒ«ãƒ¼ãƒ—
        function animate() {
            requestAnimationFrame(animate);
            
            // è‡ªå‹•å›è»¢
            if (autoRotate) {
                cameraTarget.y += rotationSpeed * 3;
                
                // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«é«˜é€Ÿå›è»¢
                if (particles) {
                    particles.rotation.y += 0.01;
                    particles.rotation.x += 0.005;
                }
            } else {
                // é€šå¸¸ã®ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«å›è»¢
                if (particles) {
                    particles.rotation.y += 0.002;
                    particles.rotation.x += 0.001;
                }
            }
            
            // ã‚«ãƒ¡ãƒ©å›è»¢ã®ã‚¹ãƒ ãƒ¼ã‚ºè£œé–“
            cameraRotation.x += (cameraTarget.x - cameraRotation.x) * 0.1;
            cameraRotation.y += (cameraTarget.y - cameraRotation.y) * 0.1;
            
            // ã‚«ãƒ¡ãƒ©å‘ãæ›´æ–°
            camera.rotation.x = cameraRotation.x;
            camera.rotation.y = cameraRotation.y;
            
            // ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°
            renderer.render(scene, camera);
        }
        
        // åˆæœŸåŒ–å®Ÿè¡Œ
        document.addEventListener('DOMContentLoaded', init);
        
        console.log('ã‚¹ã‚¯ãƒªãƒ—ãƒˆèª­ã¿è¾¼ã¿å®Œäº†');
    </script>
