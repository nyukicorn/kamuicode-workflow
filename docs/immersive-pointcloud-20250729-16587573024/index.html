<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immersive 3D Point Cloud Experience</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000000;
            font-family: 'Arial', sans-serif;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 100;
        }
        
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            z-index: 200;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            max-width: 200px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        
        #controls.visible {
            opacity: 1;
            pointer-events: all;
        }
        
        #controls:hover {
            opacity: 1;
        }
        
        #info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            z-index: 200;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
        }
        
        .control-item {
            margin: 8px 0;
        }
        
        button {
            background: rgba(255,255,255,0.1);
            color: rgba(255,255,255,0.8);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            margin: 2px;
            font-size: 11px;
            min-width: auto;
            transition: all 0.2s ease;
        }
        
        button:hover {
            background: rgba(255,255,255,0.2);
            color: white;
            border-color: rgba(255,255,255,0.4);
        }
        
        .music-button.playing {
            background: rgba(255,255,255,0.15);
        }
        
        input[type="range"] {
            width: 120px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="loading">üîÑ Loading Point Cloud...</div>
        
        <div id="controls" class="visible">
            <div class="control-item">
                <button onclick="toggleAutoRotate()">üîÑ Rotate</button>
                <button onclick="resetCamera()">üì∑ Reset</button>
            </div>
            <div class="control-item">
                <button onclick="toggleBrightness()" id="brightnessToggle">üåô Dark Mode ON</button>
                <button onclick="toggleMouseGravity()" id="gravityToggle">üö´ Gravity OFF</button>
            </div>
            <div class="control-item">
                <button onclick="toggleGravityMode()" id="gravityModeToggle">üéØ Circle</button>
            </div>
            <div class="control-item">
                <button id="musicToggle" class="music-button">üéµ Music OFF</button>
            </div>
            <div class="control-item">
                <button onclick="toggleAudioReactive()" id="audioReactiveToggle">üîá Audio React OFF</button>
                <button onclick="toggleMicrophone()" id="microphoneToggle">üéôÔ∏è Mic OFF</button>
            </div>
            <div class="control-item">
                <button onclick="toggleAudioMode()" id="audioModeToggle">üéµ Music Mode ON</button>
                <button onclick="toggleDynamicMode()" id="dynamicModeToggle">üöÄ Dynamic OFF</button>
            </div>
            <div class="control-item">
                Point Size: <input type="range" id="pointSize" min="0.1" max="5.0" step="0.1" value="1.5" onchange="updatePointSize(this.value)">
            </div>
            <div class="control-item">
                Glow Intensity: <input type="range" id="glowIntensity" min="0" max="100" step="5" value="0" onchange="updateGlowIntensity(this.value)">
            </div>
            <div class="control-item">
                Gravity Range: <input type="range" id="gravityRange" min="50" max="200" step="10" value="100" onchange="updateGravityRange(this.value)">
            </div>
            <div class="control-item">
                Gravity Strength: <input type="range" id="gravityStrength" min="10" max="100" step="10" value="30" onchange="updateGravityStrength(this.value)">
            </div>
            <div class="control-item">
                Wave Intensity: <input type="range" id="waveIntensity" min="0" max="100" step="10" value="0" onchange="updateWaveIntensity(this.value)">
            </div>
            <div class="control-item" style="font-size: 0.7em; opacity: 0.6; margin-top: 8px;">
                Double-click or Space: Toggle rotation
            </div>
            <div class="control-item">
                Rotation Speed: <input type="range" id="rotSpeed" min="0.1" max="3.0" step="0.1" value="1.0" onchange="updateRotationSpeed(this.value)">
            </div>
        </div>
        
        <div id="info">
            <div>üéÆ Mouse: Orbit | Wheel: Zoom | WASD: Move</div>
            <div id="stats">Points: Loading...</div>
        </div>
    </div>

    <!-- Three.js Global Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- OrbitControls and PLYLoader for r128 -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/PLYLoader.js"></script>
    
    <!-- Shared Viewer Components -->
    <script src="shared-components/audio-reactive-system.js"></script>
    <script src="shared-components/camera-controls.js"></script>
    <script src="shared-components/mouse-interaction.js"></script>
    <script src="shared-components/ui-controls.js"></script>
    <script src="shared-components/particle-effects.js"></script>
    
    <!-- Point Cloud Viewer Main Script -->
    <script src="viewer-script.js"></script>
</body>
</html>
